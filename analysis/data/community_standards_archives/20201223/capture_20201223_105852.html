uch intent is clear, we make allowances for the content. For example, while we restrict some images of female breasts that include the nipple, we allow other images, including those depicting acts of protest, women actively engaged in breast-feeding, and photos of post-mastectomy scarring.  For images depicting visible genitalia or the anus in the context of birth and after-birth moments or health-related situations we include a warning label so that people are aware that the content may be sensitive. We also allow photographs of paintings, sculptures, and other art that depicts nude figures. \n \n "},"sexual_solicitation":{"other_content":"\n   \n   \n    Do not post: \n    \n           Attempting to coordinate adult commercial sexual services or prostitution activities, such as requesting or offering or asking for rates for escort services and paid sexual fetish or domination services. \n      Attempted coordination of or recruitment for adult sexual activities, including but not limited to: \n      \n        Filmed sexual activities \n        Pornographic activities, strip club shows, live sex performances, erotic dances \n        Sexual, erotic, or tantric massages \n      \n     \n      Explicit sexual solicitation by, including but not limited to the following, offering or asking for: \n      \n        Sex or sexual partners \n        Sex chat or conversations \n        Nude photos\/videos\/imagery \n      \n     \n        Content that is implicitly or indirectly offering or asking for sexual solicitation and meets both of the following criteria. If both criteria are not met, it is not deemed to be violating. For example, if content is a hand-drawn image depicting sexual activity but does not ask or offer sexual solicitation, it is not violating: \n      \n        Criteria 1: Offer or Ask\n          \n            Content implicitly or indirectly *  (typically through providing a method of contact) offers or asks for:\n              \n                Nude imagery, or \n                Sex or sexual partners, or \n                Sex chat conversations \n              \n            \n          \n        \n        Criteria 2: Suggestive Elements\n          \n            Content makes the aforementioned offer or ask using one of the following sexually suggestive elements:\n              \n                Contextually specific and commonly sexual emojis or emoji strings, or \n                Regional sexualized slang, or \n                Mentions or depictions of sexual activity (including hand drawn, digital, or real world art) such as: sexual roles, sex positions, fetish scenarios, state of arousal, act of sexual intercourse or activity (sexual penetration or self-pleasuring), or \n               \n                Imagery of real individuals with nudity covered by human parts, objects, or digital obstruction, including long shots of fully nude butts \n              \n            \n          \n        \n      \n       \n\n\n          \n      An offer or ask for pornographic material (including, but not limited to, sharing of links to external pornographic websites) \n     \n      Sexually explicit language that goes into graphic detail beyond mere reference to: \n      \n        A state of sexual arousal (wetness or erection) or \n        An act of sexual intercourse (sexual penetration, self-pleasuring or exercising fetish scenarios)  \n      \n     \n   \n ","policy_rationale":"\n   As noted in Section 8 of our Community Standards ( Sexual Exploitation of Adults ), people use Facebook to discuss and draw attention to sexual violence and exploitation. We recognize the importance of and want to allow for this discussion. We draw the line, however, when content facilitates, encourages or coordinates sexual encounters or commercial sexual services between adults such as prostitution or escort services. We do this to avoid facilitating transactions that may involve trafficking, coercion, and non-consensual sexual acts. We also restrict sexually explicit language that may lead to solicitation because some audiences within our global community may be sensitive to this type of content and it may impede the ability for people to connect with their friends and the broader community.  \n "},"cruel_insensitive":{"other_content":"\n   \n  \n    Do not post: \n    \n      Content that depicts real people and laughs at or makes fun of their serious physical injury, starvation, or serious or fatal disease or disability.  \n   \n        Content that contains sadistic remarks and any visual or written depiction of real people experiencing premature death, serious physical injury, physical violence or  domestic violence. \n\n Imagery that depicts real animals that are visibly experiencing and being laughed at, made fun of, or contain sadistic remarks for any of the following (except staged animal vs. animal fights or animal fights in the wild):\n \n   premature death \n   serious physical injury (including mutilation) \n   physical violence from a human \n   \n      \n   \n ","policy_rationale":"\n   We believe that people share and connect more freely when they do not feel targeted based on their vulnerabilities. As such, we have higher expectations for content that we call cruel and insensitive, which we define as content that targets victims of serious physical or emotional harm.\n  \n      We remove explicit attempts to mock victims and mark as cruel implicit attempts, many of which take the form of memes and GIFs.   \n "},"misrepresentation":{"other_content":"\n   \n  \n    We do not allow the use of our services and will disable accounts if you: \n    \n\n      \n      \n          Severely violate  our Community Standards.\n          \n           Persistently violate  our Community Standards.\n          \n         Represent  Dangerous Individuals or Organizations  our Community Standards.\n          \n        Create or use an account that demonstrates an intent to violate our Community Standards. \n Create an account, page, group or event to evade our enforcement actions, including creating an account to bypass a restriction or after we\u2019ve disabled your previous account, page, group or event. \n Impersonate others by :\n    \n      Using their photos with the explicit aim to deceive others. \n      Creating an account assuming to be or speak for another person or entity. \n Creating a Page assuming to be or speak for another person or entity for whom the user is not authorized to do so.\n      \n  \n   Are under 13 years old. \n Are a convicted sex offender. \n Are prohibited from receiving our products, services or software under applicable laws. \n\n   \n     \n     \n     \n         \n In certain cases, we will seek further information about an account before taking actions ranging from temporarily restricting accounts to permanently disabling them.\n   \n     Accounts misrepresenting their identity (Facebook and Messenger only) by:\n       \n       Using a name that does not abide by our  name policies. \n   Providing a false date of birth. \n   Creating a single account that represents or is used by more than one person. \n          Maintaining multiple accounts as a single user.  \n          Compromised accounts. \n          Empty accounts with prolonged dormancy. \n\n        \n \n    \n   \n\n    \n  \n ","policy_rationale":"\n   Authenticity is the cornerstone of our community. We believe that authenticity helps create a community where people are accountable to each other, and to Facebook, in meaningful ways. We want to allow for the range of diverse ways that identity is expressed across our global community, while also preventing impersonation and identity misrepresentation. That's why we require people to connect on Facebook using the name they go by in everyday life. Our authenticity policies are intended to create a safe environment where people can trust and hold one another accountable.\n     \n  In order to maintain a safe environment and empower free expression, we remove accounts that are harmful to the community, including those that compromise the security of other accounts and our services. We have built a combination of automated and manual systems to block and remove accounts that are used to persistently or egregiously abuse our Community Standards.  \n  \n    Because account level removal is a severe action, whenever possible, we aim to give our community a chance to learn our rules and follow our Community Standards.  Penalties, including account disables, are designed to be proportionate to the severity of the violation and the risk of harm posed to the community. Continued violations, despite repeated warnings and restrictions, or violations that pose severe safety risks will lead to an account being disabled.   \n "},"spam":{"other_content":"\n   \n  \n    Do not: \n    \n \n   Post, share, engage with content, or create accounts, groups, pages, events or other assets, either manually or automatically, at very high frequencies. \n   Attempt to or successfully sell, buy, or exchange site privileges or product features, such as accounts, admin roles, permission to post, pages, groups, likes, etc., except in the case of clearly identified branded content, as defined by our  Branded Content Policy .\n   \n   \n     Require or claim that users are required to engage with content (e.g. liking, sharing) before they are able to view or interact with promised content.    \n     Encourage likes, shares, follows, clicks, or the use of apps or websites under false pretenses, such as:\n  \t \n       Offering false or non-existent services or functionality(e.g., \u201c Get a \u2018Dislike\u2019 button! \u201d) \n       Failing to direct to promised content (e.g., \u201c Click here for a discount code at Nordstrom \u201d;  false play buttons ) \n       Directing users off of Facebook through the deceptive or misleading use of URLs, defined as:\n         \n           Cloaking:  Presenting different content to Facebook users and Facebook crawlers or tools. \n           Misleading content : Content contains a link that promises one type of content but delivers something substantially different. \n           Deceptive Pop-up websites : Websites that require an action (captcha, watch ad, click here) in order to view the expected landing page content and the domain name of the URL changes after the required action is complete.  \n           Like \/ Share-Gating:  Landing pages that require users to like, share, or otherwise engage with content before gaining access to off-Facebook content. \n           Deceptive Landing Page Functionality:  Websites that have a misleading user interface, which results in accidental traffic being generated (pop-ups\/unders, clickjacking, etc.) \n           Impersonation:  The website pretends to be a reputable brand or service by using a name, domain, or content featuring typos, misspellings, or other means to impersonate well-known brands www.faceb00k.com, www.face_book.com, using a landing page similar to another, trusted site to mislead visitors).  \n           And other behaviors that are substantially similar to those listed above. \n         \n          \n\n    \n  \n ","policy_rationale":"\n   We work hard to limit the spread of spam because we do not want to allow content that is designed to deceive, or that attempts to mislead users to increase viewership. This content creates a negative user experience, detracts from people's ability to engage authentically in online communities, and can threaten the security, stability, and usability of our services. We also aim to prevent people from abusing our platform, products, or features to artificially increase viewership or distribute content en masse for commercial gain. \n "},"cybersecurity":{"other_content":"\n   \n  \n    Do not: \n    \n      Attempt to compromise user accounts or gather sensitive information through unauthorized means, defined as: \n \n   Gaining access to any account or user data other than your own without explicit permission from the account owner. \n   Encouraging or deceiving users and entities to download or run files or programs that will compromise a user\u2019s online or data security. Such files and programs will be deemed malicious software or \"malware\" if they harm or gain unauthorized access to a computer, device, or network. \n   Acquiring or requesting another user\u2019s login credentials, whether explicitly or through deceptive means such as phishing (e.g. fake surveys designed to capture log-in info or links to fake login pages or impostor websites). \n   Attempting to obtain the sensitive information of others such as usernames, passwords, or other personal information, through deceptive means or the use of malicious software or websites.  \n   Publicly sharing your own or others\u2019 login information on platform or through a third party service.  \n   Creating, sharing, or hosting malicious software or malicious browser extensions to compromise accounts or gain access to user data. \n   Providing online infrastructure, including Web Hosting Services, Domain Name System servers, and ad networks that enables abusive links such that a majority of those links on Facebook or Instagram violate the Spam or Cybersecurity sections of the Community Standards.  \n      \n          \n\n    \n  \n ","policy_rationale":"\n   We recognize that the safety of our users extends to the security of their personal information and accounts and our services. Attempts to gather sensitive personal information by deceptive or invasive methods are harmful to the authentic, open, and safe atmosphere that we want to foster, and can be used to compromise user accounts and our services. Therefore, we do not allow attempts to gather sensitive user information through the abuse of our platform and products.\n \n "},"inauthentic_behavior":{"other_content":"\n   \n  \n    Do not: \n    \n      \n      \n        Use multiple Facebook accounts or share accounts between multiple people \n        Misuse Facebook or Instagram reporting systems to harass others \n        Conceal a Page\u2019s purpose by misleading users about the ownership or control of that Page \n        Engage in or claim to engage in Inauthentic Behavior, which is defined as the use of Facebook or Instagram assets (accounts, pages, groups, or events), to mislead people or Facebook: \n       \t \n           about the identity, purpose, or origin of the entity that they represent  \n           about the popularity of Facebook or Instagram content or assets \n           about the purpose of an audience or community \n           about the source or origin of content \n           to evade enforcement under our Community Standards \n         \n        \n        Engage in, or claim to engage in Coordinated Inauthentic Behavior, defined as the use of multiple Facebook or Instagram assets, working in concert to engage in Inauthentic Behavior (as defined above), where the use of fake accounts is central to the operation \n        Engage in or claim to engage in Foreign or Government Interference, which is Coordinated Inauthentic Behavior conducted on behalf of a foreign or government actor. \n      \n      \n    \n  \n ","policy_rationale":"\n   In line with our commitment to authenticity, we don't allow people to misrepresent themselves on Facebook, use fake accounts, artificially boost the popularity of content, or engage in behaviors designed to enable other violations under our Community Standards. This policy is intended to protect the security of user accounts and our services, and create a space where people can trust the people and communities they interact with. \n "},"false_news":{"other_content":"\n   \n  \n    We are working to build a more informed community and reduce the spread of false news in a number of different ways, namely by \n    \n     \t \n         Disrupting economic incentives for people, Pages, and domains that propagate misinformation  \n         Using various signals, including feedback from our community, to inform a machine learning model that predicts which stories may be false \n         Reducing the distribution of content rated as false by independent third-party fact-checkers \n         Empowering people to decide for themselves what to read, trust, and share by informing them with more context and promoting news literacy \n         Collaborating with academics and other organizations to help solve this challenging issue \n       \n    \n  \n ","policy_rationale":"\n   Reducing the spread of false news on Facebook is a responsibility that we take seriously. We also recognize that this is a challenging and sensitive issue. We want to help people stay informed without stifling productive public discourse. There is also a fine line between false news and satire or opinion. For these reasons, we don't remove false news from Facebook but instead, significantly reduce its distribution by showing it lower in the News Feed. Learn more about our work to reduce the spread of false news  here . \n "},"manipulated_media":{"other_content":"\n   \n \n    For the following Community Standards, we require additional information and\/or context to enforce:  \n    \n      Do not post: \n     \t \n         Videos that have been edited or synthesized, beyond adjustments for clarity or quality, in ways that are not apparent to an average person, and would likely mislead an average person to believe:\n\n         \n         A subject of the video said words that they did not say, AND\n \n           The video is the product of artificial intelligence or machine learning, including deep learning techniques (e.g., a technical deepfake), that merges, combines, replaces, and\/or superimposes content onto a video, creating a video that appears authentic.\n \n      \n           This policy does not extend to content that is parody or satire or is edited to omit words that were said or change the order of words that were said.\n        \n    \n  \n ","policy_rationale":"\n   Media, including image, audio, or video, can be edited in a variety of ways. In many cases, these changes are benign, like a filter effect on a photo. In other cases, the manipulation isn\u2019t apparent and could mislead, particularly in the case of video content. We aim to remove this category of manipulated media when the criteria laid out below have been met. \n     In addition, we will continue to invest in partnerships (including with journalists, academics and independent fact-checkers) to help us reduce the distribution of false news and misinformation, as well as to better inform people about the content they encounter online.  \n \n "},"memorialization":{"other_content":"\n   \n  \n    For victims of murder and suicide we will remove the following content if it appears on the deceased\u2019s profile photo, cover photo, or among recent timeline posts when requested by a legacy contact or family member of the deceased: \n\n\n     \n      \n          \n      Visual depiction of the object used in the deceased\u2019s death \n      Imagery of the convicted or alleged murderer of the deceased \n             Content related to the deceased\u2019s death \n       \n      \nFor victims of murder, we will also remove the convicted or alleged murderer from the deceased\u2019s profile if referenced in relationship status or among friends. \n\n     \n         \n    \n  \n   \n    For the following Community Standards, we require additional information and\/or context to enforce:  \n\n\n     When brought to our attention by the legacy contact or a family member of the deceased, we will:\n      \n          \n            Remove violating comments on a memorialized profile, which would typically require the individual to self report so that we know that they are unwanted \n             Remove praise or support for the death, disease, or harm of the deceased person on a memorialized profile \n            Change the deceased\u2019s individual\u2019s privacy settings from public to friends-only when there is harmful content on the profile \n            Change a violating account name on the profile of the deceased individual \n\n\n \n     \n         \n    \n ","policy_rationale":"\n   When someone passes away, friends and family can request that we  memorialize  the Facebook account. Once memorialized, the word \"Remembering\" appears above the name on the person's profile to help make it that the account is now a memorial site and protects against attempted logins and fraudulent activity. To respect the choices someone made while  alive, we aim to preserve their account after they pass away. We have also made it possible for people to identify a  legacy contact  to look after their account after they pass away. To support the bereaved, in some instances we may remove or change certain content when the legacy contact or family members request it.\n     Visit  Hard Questions  for more information about our memorialization policy and process. And see our  Newsroom  for the latest tools we're building to support people during these difficult times. \n "},"intellectual_property":{"other_content":"\n   \n  \n    Upon receipt of a report from a rights holder or an authorized representative, we will remove or restrict content that engages in: \n    \n \n   Copyright infringement    \n   Trademark infringement \n \n    \n  \n ","policy_rationale":"\n   Facebook takes  intellectual property rights  seriously and believes they are important to promoting expression, creativity, and innovation in our community. You own all of the content and information you post on Facebook, and you control how it is shared through your privacy and application settings. However, before sharing content on Facebook, please be sure you have the right to do so. We ask that you respect other people\u2019s copyrights, trademarks, and other legal rights. We are committed to helping people and organizations promote and protect their intellectual property rights. Facebook\u2019s  Terms of Service  do not allow people to post content that violates someone else\u2019s intellectual property rights, including copyright and trademark. We publish information about the intellectual property reports we receive in our bi-annual Transparency Report, which can be accessed at  https:\/\/transparency.facebook.com\/ \n "},"user_requests":{"other_content":"\n  \n    We comply with: \n \n   \n     User requests for removal of their own account \n     Requests for removal of a deceased user\u2019s account from a verified immediate family member or executor \n     Requests for removal of an incapacitated user\u2019s account from an authorized representative \n     \n    \n  \n ","policy_rationale":null},"additional_protection_minors":{"other_content":"\n  \n    We comply with: \n \n     Requests for removal of an underage account \n     Government requests for removal of child abuse imagery depicting, for example, beating by an adult or strangling or suffocating by an adult \n     Legal guardian requests for removal of attacks on unintentionally famous minors \n   \n  \n  \n    For the following Community Standards, we require additional information and\/or context to enforce: \n \n    \n      We may remove content created for the purpose of identifying a private minor if there may be a risk to the minor\u2019s safety when requested by a user, government, law enforcement or external child safety experts. \n \n\n\n    \n  \n    \n ","policy_rationale":null},"oversight_board":{"other_content":"\n  \n    The Oversight Board: \n \n   Is a new model for independent decision-making around what content should be allowed on Facebook\u2019s platforms. The board's decisions to uphold or reverse our own content decisions will be binding, meaning we will implement them, unless doing so could violate the law. \n The Oversight Board\u2019s charter calls on them to issue decisions in light of our Community Standards and  \n      values.\n       You can find more information about the Oversight Board  \n      here.\n      \n \n\n\n    \n  \n    \n ","policy_rationale":null},"stakeholder_engagement":{"other_content":null,"policy_rationale":null}},"rawIntroContent":"\n   \n     Every day, people use Facebook to share their experiences, connect with friends and family, and build communities. We are a service for more than two billion people to freely express themselves across countries and cultures and in dozens of languages. \n     We recognize how important it is for Facebook to be a place where people feel empowered to communicate, and we take seriously our role in keeping abuse off our service. That\u2019s why we\u2019ve  developed a set of Community Standards  that outline what is and is not allowed on Facebook. Our policies are based on feedback from our community and the advice of experts in fields such as technology, public safety and human rights. To ensure that everyone\u2019s voice is valued, we take great care to craft policies that are inclusive of different views and beliefs, in particular those of people and communities that might otherwise be overlooked or marginalized. \n   \n         \n     REITERATING OUR COMMITMENT TO VOICE \n     The goal of our Community Standards has always been to  create a place for expression and give people a voice . This has not and will not change. Building community and bringing the world closer together depends on people\u2019s ability to share diverse views, experiences, ideas and information. We want people to be able to talk openly about the issues that matter to them, even if some may disagree or find them objectionable. In some cases, we allow content for public awareness which would otherwise go against our Community Standards \u2013 if it is newsworthy and in the public interest. We do this only after weighing the public interest value against the risk of harm and we look to international human rights standards to make these judgments. As such, we consider the newsworthiness of content posted by anyone, including news organizations and individuals users. For example, we have allowed content that graphically depicts war or the consequences of war where it is important to public discourse.  \n    \n     Our commitment to expression is paramount, but we recognize the internet creates new and increased opportunities for abuse. For these reasons, when we limit expression, we do it in service of one or more of the following values: \n   \n       \n\n     Authenticity:  We want to make sure the content people are seeing on Facebook is authentic. We believe that authenticity creates a better environment for sharing, and that\u2019s why we don\u2019t want people using Facebook to misrepresent who they are or what they\u2019re doing.\n \n    \n    \n      \n    \n     Safety:  We are committed to making Facebook a safe place. Expression that threatens people has the potential to intimidate, exclude or silence others and isn\u2019t allowed on Facebook. \n  \n    \n  \n    \n    \n     Privacy:  We are committed to protecting personal privacy and information. Privacy gives people the freedom to be themselves, and to choose how and when to share on Facebook and to connect more easily.\n \n        \n  \n    \n     Dignity:  We believe that all people are equal in dignity and rights. We expect that people will respect the dignity of others and not harass or degrade others. \n    \n\n\n    \n    \n     Our Community Standards apply to everyone, all around the world, and to all types of content. They\u2019re designed to be comprehensive \u2013 for example, content that might not be considered hateful may still be removed for violating a different policy. We recognize that words mean different things or affect people differently depending on their local community, language, or background. We work hard to account for these nuances while also applying our policies consistently and fairly to people and their expression. Our enforcement of these standards relies on information available to us. In some cases, this means that we may not detect content and behavior that violates these standards, and in others,  enforcement may be limited to circumstances where we have been provided with additional information and context. \n\n     People can report potentially violating content, including Pages, Groups, Profiles, individual content, and comments. We also give people control over their own experience by allowing them to\n       block ,   unfollow \n       or \n        hide  people and posts.\n       \n\n     The consequences for violating our Community Standards vary depending on the severity of the violation and the person's history on the platform. For instance, we may warn someone for a first violation, but if they continue to violate our policies, we may restrict their ability to post on Facebook or disable their profile. We also may notify law enforcement when we believe there is a genuine risk of physical harm or a direct threat to public safety. \n     Our Community Standards are a guide for what is and isn\u2019t allowed on Facebook. It is in this spirit that we ask members of the Facebook community to follow these guidelines. \n     \nPlease note that the US English version of the Community Standards reflects the most up-to-date set of the policies and should be used as the master document. \n   \n "},"dummyElem":{"__m":"__elem_fc9f538f_0_0"},"acrossTransitions":false,"clobberSiblings":false,"preloader":null,"bigPipeContext":{"__bigPipeContext":1},"lid":"6909404654916725858-0","nonBlockingPreloaders":null,"moduleID":"CommunityStandardsRoot.react","tracePolicy":null}]],["Animation"],["VideosRenderingInstrumentation","storeRenderTime",["__elem_a648e52c_0_0"],[{"__m":"__elem_a648e52c_0_0"}]],["__inst_a648e52c_0_0"],["VideoDisplayTimePlayButton","register",["__elem_8937e029_0_0","__elem_0bcc40a7_0_0"],[{"__m":"__elem_8937e029_0_0"},{
