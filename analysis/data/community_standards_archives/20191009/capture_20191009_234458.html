ence":"1.","dangerous_individuals_organizations":"2.","promoting_publicizing_crime":"3.","coordinating_harm":"4.","regulated_goods":"5.","suicide_self_injury_violence":"6.","child_nudity_sexual_exploitation":"7.","sexual_exploitation_adults":"8.","bullying":"9.","privacy_violations_image_rights":"10.","hate_speech":"11.","graphic_violence":"12.","adult_nudity_sexual_activity":"13.","sexual_solicitation":"14.","cruel_insensitive":"15.","spam":"16.","misrepresentation":"17.","false_news":"18.","memorialization":"19.","intellectual_property":"20.","user_requests":"21.","additional_protection_minors":"22."},"rawSubsectionContent":{"credible_violence":{"other_content":"\n   \n  \n    \uac8c\uc2dc\ud558\uba74 \uc548 \ub418\ub294 \ub0b4\uc6a9: \n    \n  \ub2e4\uc74c\uacfc \uac19\uc774 \uc815\uc758\ub418\ub294, \uc0ac\ub9dd(\ub610\ub294 \ub2e4\ub978 \ud615\ud0dc\uc758 \ub192\uc740 \uc218\uc704\uc758 \ud3ed\ub825)\uc73c\ub85c \uc774\uc5b4\uc9c8 \uc218 \uc788\ub294 \uc704\ud611:\n\n      \n              \ub192\uc740 \uc218\uc704\uc758 \ud3ed\ub825\uc744 \ud589\uc0ac\ud560 \uc758\ub3c4\uc758 \uc9c4\uc220 \n        \ub300\uc0c1\uc774 \uc9c0\uc815\ub418\uc9c0 \uc54a\uc9c0\ub9cc \uae30\ud638\uac00 \ub300\uc0c1\uc744 \ub098\ud0c0\ub0b4\uac70\ub098 \ud3ed\ub825\uc744 \ub098\ud0c0\ub0b4\ub294 \ubb34\uae30\uc758 \uc774\ubbf8\uc9c0\uac00 \ub2f4\uae34 \ucf58\ud150\uce20\ub97c \ud3ec\ud568\ud558\uc5ec \ub192\uc740 \uc218\uc704\uc758 \ud3ed\ub825\uc744 \uc720\ub3c4 \n        \ud3ed\ub825\uc744 \uc639\ud638\ud558\ub294 \uc9c4\uc220 \n        \ub192\uc740 \uc218\uc704\uc758 \ud3ed\ub825 \ud589\uc0ac\ub97c \ub3d9\uacbd\ud558\ub294 \uc9c4\uc220 \ub610\ub294 \uc870\uac74\ubd80 \uc9c4\uc220 \n     \n      \n      \uc0b4\uc778\uc790(\uc608: \uccad\ubd80 \uc0b4\uc778\uc790, \uc6a9\ubcd1, \uc554\uc0b4\ubc94) \uace0\uc6a9 \uc11c\ube44\uc2a4\ub97c \uc694\uccad \ub610\ub294 \uc81c\uacf5\ud558\uac70\ub098 \ud45c\uc801\uc5d0 \ub300\ud55c \uccad\ubd80 \uc0b4\uc778\uc790, \uc6a9\ubcd1 \ub610\ub294 \uc554\uc0b4\ubc94\uc758 \uc0ac\uc6a9\uc744 \uc639\ud638\ud558\ub294 \ucf58\ud150\uce20 \n     \n      \ub300\uc0c1\uc758 \uc720\uad34\ub97c \uc2dc\uc778, \uc758\ub3c4\ud558\uac70\ub098 \uc9c0\uc9c0\ud558\ub294 \uc9c4\uc220, \ud589\ub3d9 \uc720\ub3c4, \ub3d9\uacbd\ud558\ub294 \uc9c4\uc220 \ub610\ub294 \uc870\uac74\ubd80 \uc9c4\uc220. \n     \n   \uc2ec\uac01\ud55c \ubd80\uc0c1(\uc911\uac04 \uc218\uc704\uc758 \ud3ed\ub825)\uc73c\ub85c \uc774\uc5b4\uc9c0\ub294 \uac1c\uc778, \ubbf8\uc131\ub144\uc790 \uacf5\uc778, \ucde8\uc57d\ud55c \uc0ac\ub78c \ub610\ub294 \ucde8\uc57d\ud55c \uadf8\ub8f9\uc5d0 \ub300\ud55c \uc704\ud611, \uc5ec\uae30\uc11c \uc704\ud611\uc740 \ub2e4\uc74c\uacfc \uac19\uc774 \uc815\uc758\ub428.\n\n      \n \ud3ed\ub825\uc744 \ud589\uc0ac\ud560 \uc758\ub3c4\uc758 \uc9c4\uc220 \n        \ud3ed\ub825\uc744 \uc639\ud638\ud558\ub294 \uc9c4\uc220 \n        \uc911\uac04 \uc218\uc704\uc758 \ud3ed\ub825 \uc720\ub3c4, \ub300\uc0c1\uc774 \uc9c0\uc815\ub418\uc9c0 \uc54a\uc9c0\ub9cc \uae30\ud638\uac00 \ub300\uc0c1\uc744 \ub098\ud0c0\ub0b4\ub294 \ucf58\ud150\uce20\uac00 \ud3ec\ud568\ub428 \n        \ud3ed\ub825 \ud589\uc0ac\ub97c \ub3d9\uacbd\ud558\ub294 \uc9c4\uc220 \ub610\ub294 \uc870\uac74\ubd80 \uc9c4\uc220  \n   \uac1c\uc778, \ubbf8\uc131\ub144\uc790 \uacf5\uc778, \ucde8\uc57d\ud55c \uc0ac\ub78c \ub610\ub294 \ucde8\uc57d\ud55c \uadf8\ub8f9 \ubc0f \uc2e0\ube59\uc131 \uc788\ub294 \uc0ac\ub78c\uc744 \uc81c\uc678\ud55c \ub2e4\ub978 \ub300\uc0c1: \n          \ud3ed\ub825\uc744 \ud589\uc0ac\ud560 \uc758\ub3c4\uc758 \uc9c4\uc220 \n          \ud3ed\ub825 \ud589\uc704 \uc720\ub3c4 \n          \ud3ed\ub825\uc744 \uc639\ud638\ud558\ub294 \uc9c4\uc220 \n       \ud3ed\ub825 \ud589\uc0ac\ub97c \ub3c5\ub824\ud558\ub294 \ub610\ub294 \uc870\uac74\ubd80 \uc9c4\uc220 \n   \n    \n\n      \uc2e0\uccb4\uc801 \uc190\uc0c1(\ub610\ub294 \ub2e4\ub978 \ud615\ud0dc\uc758 \ub0ae\uc740 \uc218\uc704\uc758 \ud3ed\ub825)\uc73c\ub85c \uc774\uc5b4\uc9c0\ub294 \uac1c\uc778(\uc790\uac00 \uc2e0\uace0\uac00 \ud544\uc694\ud568) \ub610\ub294 \ubbf8\uc131\ub144\uc790 \uacf5\uc778\uc5d0 \ub300\ud55c \uc704\ud611, \uc5ec\uae30\uc11c \uc704\ud611\uc740 \ub2e4\uc74c\uacfc \uac19\uc774 \uc815\uc758\ub428. \n            \ub2e4\uc74c\uc744 \ud3ec\ud568\ud55c \uac1c\uc778(\uc774\ub984 \ubc0f \uc5bc\uad74\uc774 \uc77c\uce58\ud574\uc57c \ud568) \ub610\ub294 \ubbf8\uc131\ub144\uc790 \uacf5\uc778: \n                \ub0ae\uc740 \uc218\uc704\uc758 \ud3ed\ub825\uc744 \ud589\uc0ac\ud560 \uc758\ub3c4\uc758 \uc9c4\uc220, \ud3ed\ub825 \ud589\uc704 \uc720\ub3c4, \ud3ed\ub825 \uc639\ud638, \ud3ed\ub825 \ud589\uc0ac\ub97c \ub3d9\uacbd\ud558\ub294 \uc9c4\uc220 \ub610\ub294 \uc870\uac74\ubd80 \uc9c4\uc220  \n              \n      \n    \n     \ud3ed\ub825 \uc704\ud611\uc744 \ud3ec\ud568\ud558\ub3c4\ub85d \uc870\uc791\ub41c \ud14d\uc2a4\ud2b8 \ub610\ub294 \uadf8\ub9bc(\uacfc\ub141, \ub2e4\ud2b8, \uba38\ub9ac\uc5d0 \ucd1d\uc744 \ub304 \uadf8\ub9bc \ub4f1\uc744 \ucd94\uac00) \ud615\ud0dc\uc758 \uac1c\uc778 \ub610\ub294 \ubbf8\uc131\ub144\uc790 \uacf5\uc778\uc758 \uc774\ubbf8\uc9c0 \n        \uc778\uc2dd \uac00\ub2a5\ud558\uba70 \ud2b9\uc815 \uc704\ud5d8\uc5d0 \ucc98\ud574 \uc788\ub294 \uc9d1\ub2e8\uc758 \uc77c\uc6d0\uc784\uc744 \ud3ed\ub85c\ud560 \ubaa9\uc801\uc73c\ub85c \ub9cc\ub4e0 \ubaa8\ub4e0 \ucf58\ud150\uce20 \n        \ubb34\uae30 \uc81c\uc791 \ub610\ub294 \uc0ac\uc6a9 \ubc29\ubc95\uc5d0 \uad00\ud55c \uc548\ub0b4(\uc0ac\ub78c\uc744 \uc2ec\ud558\uac8c \ub2e4\uce58\uac8c \ud558\uac70\ub098 \uc8fd\uc77c \ubaa9\uc801\uc758 \uc99d\uac70\uac00 \uc788\ub294 \uacbd\uc6b0) \n            \uc774\ub7f0 \ubaa9\uc801\uc744 \uba85\uc2dc\ud558\ub294 \uc5b8\uc5b4 \ud45c\ud604 \n            \uc548\ub0b4\ud558\ub294 \uacfc\uc815\uc5d0\uc11c \ucd5c\uc885 \uacb0\uacfc(\uc2ec\uac01\ud55c \ubd80\uc0c1 \ub610\ub294 \uc0ac\ub9dd)\ub97c \ubcf4\uc5ec\uc8fc\uac70\ub098 \uc2dc\ubbac\ub808\uc774\uc158\ud558\ub294 \uc0ac\uc9c4 \ub610\ub294 \ub3d9\uc601\uc0c1 \n            \uc55e\uc11c \uc5b8\uae09\ud55c \ucf58\ud150\uce20\uac00 (\uad70\uc0ac \ud6c8\ub828 \ubaa9\uc801\uc758) \uc624\ub77d\uc131 \uc815\ub2f9\ubc29\uc704, \uc0c1\uc5c5\uc6a9 \ube44\ub514\uc624 \uac8c\uc784 \ub610\ub294 \ub274\uc2a4 \ubcf4\ub3c4(\ud398\uc774\uc9c0\uc5d0 \uc758\ud574 \ub610\ub294 \ub274\uc2a4 \ub85c\uace0\uc640 \ud568\uaed8 \uac8c\uc2dc\ub428)\uc758 \uc77c\ubd80\ub85c \uacf5\uc720\ub418\ub294 \uacbd\uc6b0 \uc81c\uc678 \n          \n      \n     \n      \ud3ed\ubc1c\ubb3c \uc81c\uc870 \ub610\ub294 \uc0ac\uc6a9 \ubc29\ubc95\uc5d0 \uad00\ud55c \uc548\ub0b4 \uc81c\uacf5: \n            \ube44\ud3ed\ub825\uc801\uc778 \ubaa9\uc801\uc758 \ucf58\ud150\uce20\ub77c\ub294 \ub9e5\ub77d\uc774 \uba85\ud655\ud788 \ub4dc\ub7ec\ub098\ub294 \uacbd\uc6b0 \uc81c\uc678(\uc608: \uc0c1\uc5c5\uc6a9 \ube44\ub514\uc624 \uac8c\uc784\uc758 \uc77c\ubd80, \uba85\ud655\ud55c \uacfc\ud559\/\uad50\uc721 \uc6a9\ub3c4, \ubd88\uaf43\ub180\uc774, \ub09a\uc2dc \uc804\uc6a9) \n          \n      \n  \n       \ud22c\ud45c, \uc720\uad8c\uc790 \ub4f1\ub85d \ub610\ub294 \uc120\uac70 \uacb0\uacfc\ub85c \uc778\ud574 \ub192\uc740 \ub610\ub294 \uc911\uac04 \uc218\uc704\uc758 \ud3ed\ub825\uc744 \ud589\uc0ac\ud560 \uc758\ub3c4\uc758 \uc9c4\uc220, \ud3ed\ub825 \ud589\uc704 \uc720\ub3c4, \ud3ed\ub825 \ud589\uc0ac\ub97c \uc639\ud638\ud558\ub294 \uc9c4\uc220\uc774 \ud3ec\ud568\ub41c \ucf58\ud150\uce20\n      \n     \n        \uc989\uac01\uc801\uc778 \ud3ed\ub825 \ub610\ub294 \uc721\uccb4\uc801 \uc190\uc0c1\uc744 \ucd08\ub798\ud558\ub294 \uc798\ubabb\ub41c \uc815\ubcf4 \n      \ubb34\uae30\ub97c \ud2b9\uc815 \uc7a5\uc18c(\uc608\ubc30 \uc7a5\uc18c \ub4f1)\ub85c \uac00\uc838\uac08 \uac83\uc774\ub77c\ub294 \uc758\ub3c4\uc758 \ud45c\uba85 \ub610\ub294 \ub2e4\ub978 \uc0ac\ub78c\uc774 \uadf8\ub807\uac8c \ud558\ub3c4\ub85d \ud589\ub3d9 \uc720\ub3c4 \n     \n     \n     \n         \n    \n ","policy_rationale":"\n   \uc800\ud76c\ub294 Facebook\uc0c1\uc758 \ucf58\ud150\uce20\uc640 \uad00\ub828\ub420 \uc218 \uc788\ub294 \uc7a0\uc7ac\uc801\uc778 \uc2e4\uc81c \uc704\ud574\ub97c \uc608\ubc29\ud558\uae30 \uc704\ud574 \ub178\ub825\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. Facebook\uc740 \uc0ac\ub78c\ub4e4\uc774 \ubd88\ub9cc\uc774 \uc788\uac70\ub098 \ub3d9\uc758\ud558\uc9c0 \uc54a\ub294\ub2e4\ub294 \uc810\uc744 \ud45c\ucd9c\ud560 \ub54c \uc9c4\uc9c0\ud558\uc9c0 \uc54a\uac8c \uc704\ud611 \ub610\ub294 \ud3ed\ub825 \uc120\ub3d9\uc758 \ubc29\uc2dd\uc744 \ucde8\ud560 \uc218 \uc788\ub2e4\ub294 \uc810\uc744 \uc778\uc9c0\ud558\uace0 \uc788\uc9c0\ub9cc \uc2ec\uac01\ud55c \ud3ed\ub825\uc744 \uc120\ub3d9\ud558\uac70\ub098 \uc870\uc7a5\ud558\ub294 \uc5b8\uc5b4 \ud45c\ud604\uc758 \uacbd\uc6b0 \uc0ad\uc81c\ud569\ub2c8\ub2e4. \ud0c0\uc778\uc5d0 \ub300\ud55c \uc2e0\uccb4\uc801 \uc704\ud611 \ub610\ub294 \uacf5\uacf5\uc758 \uc548\uc804\uc5d0 \ub300\ud55c \uc9c1\uc811\uc801\uc778 \uc704\ud611\uc774 \uc874\uc7ac\ud55c\ub2e4\uace0 \uc758\uc2ec\ub418\ub294 \uacbd\uc6b0 \ucf58\ud150\uce20\ub97c \uc0ad\uc81c\ud558\uace0 \uacc4\uc815\uc744 \ube44\ud65c\uc131\ud654\ud558\uba70 \uc0ac\ubc95\ub2f9\uad6d\uacfc \uacf5\uc870\ud558\ub294 \ub4f1 \uc801\uc808\ud55c \uc870\uce58\ub97c \ucde8\ud569\ub2c8\ub2e4. \ub610\ud55c \uc5b8\uc5b4 \ud45c\ud604 \ubc0f \ub9e5\ub77d\uc744 \uace0\ub824\ud558\uc5ec \uac00\ubcbc\uc6b4 \uc9c4\uc220\uacfc \ub300\uc911 \ub610\ub294 \uac1c\uc778 \uc548\uc804\uc5d0 \uc2e4\uc81c \uc704\ud611\uc774 \ub418\ub294 \ucf58\ud150\uce20\ub97c \uad6c\ubcc4\ud569\ub2c8\ub2e4. Facebook\uc740 \uc704\ud611\uc758 \uc2e0\ube59\uc131\uc744 \ud310\ub2e8\ud558\uae30 \uc704\ud574 \uac1c\uc778\uc758 \uacf5\uac1c \ub178\ucd9c \uc815\ub3c4\ub098 \ucde8\uc57d\uc131\uacfc \uac19\uc740 \ucd94\uac00 \uc815\ubcf4\ub97c \uac80\ud1a0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \n  \n     \ud14c\ub7ec\ub9ac\uc2a4\ud2b8 \ubc0f \uae30\ud0c0 \ud3ed\ub825 \ud589\uc704\uc790\ub97c \uaca8\ub0e5\ud55c \uc704\ud611\uc744 \ub3d9\uacbd\ud558\uac70\ub098 \uc870\uac74\ubd80\ub85c \uc704\ud611\ud55c\ub2e4\uace0 \ud310\ub2e8\ub418\ub294 \uacbd\uc6b0\uac00 \uc788\uc73c\uba70(\uc608: '\ud14c\ub7 97c \uc2dc\ub3c4\ud558\ub294 \uacbd\uc6b0:\n         \n           \uc81c\ud488\uc774 \ud310\ub9e4 \ub610\ub294 \uac70\ub798 \ub610\ub294 \uc804\ub2ec \ubaa9\uc801\uc784\uc744 \uba85\uc2dc \n           \ucf58\ud150\uce20\ub97c \ubcf8 \uc0ac\ub78c\uc758 \uad6c\ub9e4\ub97c \uc720\ub3c4\ud558\ub294 \uacbd\uc6b0 \n           \uac00\uaca9\uc744 \uc81c\uc2dc\ud558\ub294 \uacbd\uc6b0 \n           \uba85\uc2dc\uc801\uc73c\ub85c \uc5f0\ub77d\uc744 \uc694\uad6c\ud558\uac70\ub098 \uc5f0\ub77d\ucc98 \uc815\ubcf4\ub97c \ud3ec\ud568\ud558\uc5ec \uc774\ub7ec\ud55c \uc57d\ubb3c\uc5d0 \uad00\ud55c \ubb38\uc758\ub97c \uc870\uc7a5\ud558\ub294 \uacbd\uc6b0 \n           \ub2e4\uc74c\uacfc \uac19\uc774 \uc815\uc758\ub418\ub294 \uc57d\ubb3c \ud68d\ub4dd \uc2dc\ub3c4: \n               \uc57d\ubb3c\uc744 \uad6c\ub9e4\ud558\ub294 \ub370 \ub300\ud55c \uad00\uc2ec\uc744 \ud45c\uba85 \n               \uad6c\ub9e4\/\uac70\ub798 \ubaa9\uc801\uc73c\ub85c \uc57d\ubb3c\uc744 \ubcf4\uc720\ud55c \uc0ac\ub78c\uc774 \uc788\ub294\uc9c0 \uc9c8\ubb38 \n             \n            \n         \n       \n       \uc774\ub294 \ub9c8\ub9ac\ud654\ub098 \ub610\ub294 \uc758\uc57d\ud488 \ud310\ub9e4\uac00 \uc8fc\uc694 \ubaa9\uc801\uc778 \uac1c\ubcc4 \ucf58\ud150\uce20\uc640 \ud398\uc774\uc9c0 \ubc0f \uadf8\ub8f9 \ubaa8\ub450\uc5d0 \uc801\uc6a9\ub429\ub2c8\ub2e4. \n     \n\n      \uac1c\uc778 \uac04\uc5d0 \ud654\uae30\ub098 \ud654\uae30 \ubd80\ud488, \ud0c4\uc57d \ub610\ub294 \ud3ed\ubc1c\ubb3c\uc744 \uc81c\uacf5, \ud310\ub9e4, \uae30\uc99d, \uad50\ud658 \ub610\ub294 \uc591\ub3c4\ud558\ub824\uace0 \uc2dc\ub3c4\ud558\ub294 \ucf58\ud150\uce20. \uc2e4\uc81c \uc18c\ub9e4\uc810\uc774\ub098 \uc801\ubc95\ud55c \uc6f9\uc0ac\uc774\ud2b8, \ube0c\ub79c\ub4dc \ub610\ub294 \uc815\ubd80 \uae30\uad00(\uacbd\ucc30\uc11c, \uc18c\ubc29\uc11c)\uc744 \ub098\ud0c0\ub0b4\ub294 \ud398\uc774\uc9c0\uc5d0\uc11c \uac8c\uc2dc\ud55c \uacbd\uc6b0\ub294 \uc608\uc678\uc784. \uc5ec\uae30\uc5d0\ub294 \ub2e4\uc74c \ub0b4\uc6a9\uc5d0 \ud574\ub2f9\ud558\u  \ud589\uc704\ub97c \uc124\uba85\ud558\ub294  \ucee4\ubba4\ub2c8\ud2f0 \uaddc\uc815\uc744 \ub9cc\ub4e0  \uc774\uc720\uac00 \uc5ec\uae30\uc5d0 \uc788\uc2b5\ub2c8\ub2e4. Facebook\uc758 \uc815\ucc45\uc740 \ucee4\ubba4\ub2c8\ud2f0\uc758 \ud53c\ub4dc\ubc31\uacfc \ud568\uaed8 \uae30\uc220, \uacf5\uacf5\uc548\uc804, \uc778\uad8c \ub4f1 \ub2e4\uc591\ud55c \ubd84\uc57c \uc804\ubb38\uac00\uc758 \uc870\uc5b8\uc744 \uae30\ubc18\uc73c\ub85c \ud569\ub2c8\ub2e4. \ubaa8\ub4e0 \uc0ac\ub78c\uc758 \ubaa9\uc18c\ub9ac\uac00 \uc911\uc694\ud558\uac8c \ubc1b\uc544\ub4e4\uc5ec\uc9c8 \uc218 \uc788\ub3c4\ub85d Facebook\uc740 \ub2e4\uc591\ud55c \uc758\uacac\uacfc \uc2e0\ub150, \ud2b9\ud788 \uac04\uacfc\ub418\uac70\ub098 \uc18c\uc678\ub418\uae30 \uc26c\uc6b4 \uc0ac\ub78c\ub4e4\uacfc \ucee4\ubba4\ub2c8\ud2f0\uc758 \uc758\uacac\uc774\ub098 \uc2e0\ub150\uc774 \ud3ec\ud568\ub41c \uc815\ucc45\uc744 \ub9cc\ub4e4\uae30 \uc704\ud574 \ub9ce\uc740 \ub178\ub825\uc744 \uae30\uc6b8\uc785\ub2c8\ub2e4. \n   \n         \n     \ubaa8\ub4e0 \uc0ac\ub78c\uc758 \uc758\uacac\uc744 \ub4e3\uaca0\ub2e4\ub294 Facebook\uc758 \uc57d\uc18d \n     \ucee4\ubba4\ub2c8\ud2f0 \uaddc\uc815\uc758 \ubaa9\ud45c\ub294 Facebook\uc744  \uc0ac\ub78c\ub4e4\uc774 \uc790\uc2e0\uc744 \ud45c\ud604\ud558\uace0 \uc758\uacac\uc744 \ubaa9\uc18c\ub9ac\ub97c \ub0b4\ub294 \uacf5\uac04\uc73c\ub85c \ub9cc\ub4dc\ub294 \uac83 \uc785\ub2c8\ub2e4. \uc774 \ubaa9\ud45c\ub294 \uc9c0\uae08\ub3c4, \uc55e\uc73c\ub85c\ub3c4 \ubcc0\ud568\uc774 \uc5c6\uc744 \uac83\uc785\ub2c8\ub2e4. \ucee4\ubba4\ub2c8\ud2f0\ub97c \uad6c\ucd95\ud558\uace0 \ubaa8\ub450\uac00 \ub354 \uac00\uae4c\uc6cc\uc9c0\ub294 \uc138\uc0c1\uc744 \ub9cc\ub4dc\ub294 \uc77c\uc740 \uc0ac\ub78c\ub4e4\uc774 \ub2e4\uc591\ud55c \uc0dd\uac01\uacfc \uacbd\ud5d8, \uc544\uc774\ub514\uc5b4, \uc815\ubcf4\ub97c \uacf5\uc720\ud560 \uc218 \uc788\ub294\uc9c0\uc5d0 \ub2ec\ub824 \uc788\uc2b5\ub2c8\ub2e4. Facebook\uc740 \uc0ac\ub78c\ub4e4\uc774 \uc790\uc2e0\uc5d0\uac8c \uc911\uc694\ud55c \ubb38\uc81c\uc5d0 \ub300\ud574, \ub2e4\ub978 \uc0ac\ub78c\uc774 \ub3d9\uc758\ud558\uc9c0 \uc54a\uac70\ub098 \ubd88\ucf8c\ud558\uac8c \uc0dd\uac01\ud558\ub354\ub77c\ub3c4 \uc5f4\ub9b0 \ub9c8\uc74c\uc73c\ub85c \uc774\uc57c\uae30\ud560 \uc218 \uc788\uae30\ub97c \ubc14\ub78d\ub2c8\ub2e4. \uc774\ub7ec\ud55c \uc774\uc720\ub85c \uacbd\uc6b0\uc5d0 \ub530\ub77c Facebook\uc758 \ucee4\ubba4\ub2c8\ud2f0 \uaddc\uc815\uc744 \uc704\ubc18\ud558\ub354\ub77c\ub3c4 \uacf5\uc720\ud560 \ub9cc\ud558\uac70\ub098 \uacf5\uc775\uc5d0 \ubd80\ud569\ub418\ub294 \ucf58\ud150\uce20\ub294 \ud5c8\uc6a9\ub429\ub2c8\ub2e4. \ub2e8 Facebook\uc740 \uc774\ub7ec\ud55c \ucf58\ud150\uce20\ub97c \uacf5\uc775\uc758 \uac00\uce58\uc640 \ubc1c\uc0dd\ud560 \uc218 \uc788\ub294 \ud53c\ud574\uc758 \uc704\ud5d8\ub3c4\ub97c \uc2e0\uc911\ud788 \ube44\uad50\ud55c \ud6c4 \ud5c8\uc6a9\ud558\uba70, \uad6d\uc81c \uc778\uad8c \uaddc\uc815\uc744 \ucc38\uc870\ud558\uc5ec \ud310\ub2e8\uc744 \ub0b4\ub9bd\ub2c8\ub2e4.  \n    \n     \ud45c\ud604\uc758 \uc790\uc720\uc5d0 \ub300\ud55c Facebook\uc758 \uc57d\uc18d\uc740 \ud754\ub4e4\ub9bc \uc5c6\uc9c0\ub9cc, \uc778\ud130\ub137\uc0c1\uc5d0\uc11c \uc0c8\ub85c\uc6b4 \uc545\uc6a9 \uc0ac\ub840\uac00 \ubc1c\uc0dd\ud558\uace0 \uc99d\uac00\ud55c\ub2e4\ub294 \uc0ac\uc2e4\ub3c4 \uc54c\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ub530\ub77c\uc11c Facebook\uc740 \ub2e4\uc74c\uacfc \uac19\uc740 \uac00\uce58\uc5d0 \uae30\uc5ec\ud558\ub294 \uacbd\uc6b0\uc5d0 \ud55c\ud558\uc5ec \ud45c\ud604\uc744 \uc81c\ud55c\ud569\ub2c8\ub2e4. \n   \n       \n\n     \uc9c4\uc2e4\uc131:  \uc800\ud76c\ub294 \uc0ac\ub78c\ub4e4\uc774 Facebook\uc5d0\uc11c \uc9c4\uc2e4\ud55c \ucf58\ud150\uce20\ub9cc \ubcfc \uc218 \uc788\ub3c4\ub85d \ub178\ub825\ud569\ub2c8\ub2e4. \uc774\ub294 \uc9c4\uc2e4\uc131\uc774 \ubc14\ud0d5\uc774 \ub418\uc5c8\uc744 \ub54c \ucf58\ud150\uce20\ub97c \uacf5\uc720\ud560 \uc218 \uc788\ub294 \ub354 \ub098\uc740 \ud658\uacbd\uc774 \uc870\uc131\ub41c\ub2e4\uace0 \uc0dd\uac01\ud558\uae30 \ub54c\ubb38\uc774\uba70, \ub530\ub77c\uc11c \uc0ac\ub78c\ub4e4\uc774 Facebook\uc744 \uc0ac\uc6a9\ud558\uc5ec \uc790\uc2e0\uc758 \uc2e0\uc6d0\uc774\ub098 \uc9c1\uc5c5 \ub4f1\uc744 \uc18d\uc774\ub294 \uac83\uc744 \ud5c8\uc6a9\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\n  \uc548\uc804:  \uc800\ud76c\ub294 Facebook\uc744 \uc548\uc804\ud55c \uacf5\uac04\uc73c\ub85c \ub9cc\ub4e4\uae30 \uc704\ud574 \ucd5c\uc120\uc744 \ub2e4\ud569\ub2c8\ub2e4. \uc0ac\ub78c\ub4e4\uc744 \uc704\ud611\ud558\ub294 \ud45c\ud604\uc740 \uac81\uc744 \uc8fc\uac70\ub098 \ub2e4\ub978 \uc0ac\ub78c\uc744 \ubc30\uc81c\ud558\uac70\ub098 \ub2e4\ub978 \uc0ac\ub78c\uc758 \ud45c\ud604\uc744 \uc5b5\uc555\ud560 \uac00\ub2a5\uc131\uc774 \uc788\uc73c\ubbc0\ub85c Facebook\uc5d0\uc11c \ud5c8\uc6a9\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.  \n    \n  \uac1c\uc778\uc815\ubcf4\ubcf4\ud638:  Facebook\uc740 \uc0ac\uc0dd\ud65c \ubc0f \uac1c\uc778 \uc815\ubcf4\ub97c \ubcf4\ud638\ud558\uae30 \uc704\ud574 \ucd5c\uc120\uc744 \ub2e4\ud569\ub2c8\ub2e4. \uac1c\uc778\uc815\ubcf4\ubcf4\ud638 \uae30\ub2a5\uc744 \ud1b5\ud574 \uc0ac\ub78c\ub4e4\uc740 \uc790\uc720\ub86d\uac8c \uc790\uc2e0\uc744 \ud45c\ud604\ud560 \uc218 \uc788\uc73c\uba70, Facebook\uc5d0 \ucf58\ud150\uce20\ub97c \uacf5\uc720\ud560 \ubc29\ubc95\uacfc \uc2dc\uae30\ub97c \uc120\ud0dd\ud558\uace0 \ub354 \uc27d\uac8c \uad50\ub958\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n  \uc874\uc5c4\uc131:  Facebook\uc740 \ubaa8\ub4e0 \uc0ac\ub78c\uc758 \uc874\uc5c4\uc131\uacfc \uad8c\ub9ac\uac00 \ub3d9\ub4f1\ud558\ub2e4\uace0 \uc0dd\uac01\ud569\ub2c8\ub2e4. \ub530\ub77c\uc11c \uc0ac\ub78c\ub4e4\uc774 \ub2e4\ub978 \uc0ac\ub78c\uc758 \uc874\uc5c4\uc131\uc744 \uc874\uc911\ud558\uace0 \ub2e4\ub978 \uc0ac\ub78c\uc744 \uad34\ub86d\ud788\uac70\ub098 \ubaa8\uc695\ud558\uc9c0 \uc54a\uae30\ub97c \uae30\ub300\ud569\ub2c8\ub2e4. \n    \n\n\n    \n    \n     Facebook\uc758 \ucee4\ubba4\ub2c8\ud2f0 \uaddc\uc815\uc740 \uc804 \uc138\uacc4 \ubaa8\ub4e0 \uc0ac\ub78c\uacfc \ubaa8\ub4e0 \uc720\ud615\uc758 \ucf58\ud150\uce20\uc5d0 \uc801\uc6a9\ub418\uba70, \ud3ec\uad04\uc801\uc778 \ub0b4\uc6a9\uc744 \ub2f4\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4, \uc545\uc758\uc131\uc774 \uc5c6\uc5b4 \ubcf4\uc774\ub294 \ucf58\ud150\uce20\ub77c\ub3c4 \ub2e4\ub978 \uc815\ucc45 \uc704\ubc18\uc73c\ub85c \uc778\ud574 \uc0ad\uc81c\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. Facebook\uc740 \uae00\uc774 \uc9c0\uc5ed \ucee4\ubba4\ub2c8\ud2f0\ub098 \uc5b8\uc5b4 \ub610\ub294 \ubc30\uacbd\uc5d0 \ub530\ub77c \uc758\ubbf8\uac00 \ub2ec\ub77c\uc9c0\uac70\ub098 \ub2e4\ub978 \uc601\ud5a5\uc744 \ubbf8\uce60 \uc218 \uc788\uc74c\uc744 \uc54c\uace0 \uc788\uae30\uc5d0, \uc774 \ubbf8\ubb18\ud55c \ucc28\uc774\ub97c \uace0\ub824\ud558\uba74\uc11c Facebook\uc758 \uc815\ucc45\uc744 \uc0ac\ub78c\ub4e4\uacfc \uc0ac\ub78c\ub4e4\uc758 \ud45c\ud604\uc5d0 \uc77c\uad00\uc131 \uc788\uace0 \uacf5\uc815\ud558\uac8c \uc801\uc6a9\ud558\uae30 \uc704\ud574 \ucd5c\uc120\uc744 \ub2e4\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \n\n     \uc0ac\ub78c\ub4e4\uc740 \uc704\ubc18 \uc18c\uc9c0\uac00 \uc788\ub294 \ucf58\ud150\uce20(\ud398\uc774\uc9c0, \uadf8\ub8f9, \ud504\ub85c\ud544, \uac1c\ubcc4 \ucf58\ud150\uce20, \ub313\uae00 \ub4f1)\ub97c \uc2e0\uace0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub610\ud55c \ub2e4\ub978 \uc0ac\ub78c\uacfc \uac8c\uc2dc\ubb3c\uc744\n       \ucc28\ub2e8 \ud558\uac70\ub098  \ud314\ub85c\uc6b0 \ucde8\uc18c \ud558\uac70\ub098\n       \n        \uc228\uae40 \uc73c\ub85c\uc368 Facebook \uacbd\ud5d8\uc744 \uad00\ub9ac\ud560 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4.\n       \n\n     \ucee4\ubba4\ub2c8\ud2f0 \uaddc\uc815 \uc704\ubc18\uc5d0 \ub300\ud55c \ucd5c\uc885 \uacb0\uc815\uc740 \uc704\ubc18\uc5d0 \ub300\ud55c \uacbd\uc911\uacfc \ud574\ub2f9 \uac8c\uc2dc\uc790\uc758 \ud50c\ub7ab\ud3fc \uc774\ub825\uc5d0 \ub530\ub77c \ub2ec\ub77c\uc9c8 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4 \ucee4\ubba4\ub2c8\ud2f0 \uaddc\uc815\uc744 \ucc98\uc74c\uc73c\ub85c \uc704\ubc18\ud55c \uacbd\uc6b0\uc5d0\ub294 \uacbd\uace0\ub85c \uadf8\uce60 \uc218 \uc788\uc9c0\ub9cc, \uacc4\uc
