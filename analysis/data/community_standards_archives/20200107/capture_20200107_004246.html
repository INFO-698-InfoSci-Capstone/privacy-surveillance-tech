ctionsToOrderedSubsections":{"introduction":[],"all_updates":[],"violence_criminal_behavior":["credible_violence","dangerous_individuals_organizations","coordinating_harm_publicizing_crime","regulated_goods","fraud_deception"],"safety":["suicide_self_injury_violence","child_nudity_sexual_exploitation","sexual_exploitation_adults","bullying","human_exploitation","privacy_violations_image_rights"],"objectionable_content":["hate_speech","graphic_violence","adult_nudity_sexual_activity","sexual_solicitation","cruel_insensitive"],"integrity_authenticity":["spam","cybersecurity","misrepresentation","false_news","memorialization","inauthentic_behavior"],"respecting_intellectual_property":["intellectual_property"],"content_related_requests":["user_requests","additional_protection_minors"],"additional_information":["stakeholder_engagement"]},"subsectionTitles":{"credible_violence":"Violence and Incitement","dangerous_individuals_organizations":"Dangerous Individuals and Organizations","coordinating_harm_publicizing_crime":"Coordinating Harm and Publicizing Crime","regulated_goods":"Regulated Goods","fraud_deception":"Fraud and Deception","suicide_self_injury_violence":"Suicide and Self-Injury","child_nudity_sexual_exploitation":"Child Nudity and Sexual Exploitation of Children","sexual_exploitation_adults":"Sexual Exploitation of Adults","bullying":"Bullying and Harassment","human_exploitation":"Human Exploitation","privacy_violations_image_rights":"Privacy Violations and Image Privacy Rights","hate_speech":"Hate Speech","graphic_violence":"Violent and Graphic Content","adult_nudity_sexual_activity":"Adult Nudity and Sexual Activity","sexual_solicitation":"Sexual Solicitation","cruel_insensitive":"Cruel and Insensitive","spam":"Spam","cybersecurity":"Cybersecurity","misrepresentation":"Misrepresentation","false_news":"False News","memorialization":"Memorialization","inauthentic_behavior":"Inauthentic Behavior","intellectual_property":"Intellectual Property","user_requests":"User Requests","additional_protection_minors":"Additional Protection of Minors","stakeholder_engagement":"Stakeholder Engagement"},"subsectionNumbering":{"credible_violence":"1.","dangerous_individuals_organizations":"2.","coordinating_harm_publicizing_crime":"3.","regulated_goods":"4.","fraud_deception":"5.","suicide_self_injury_violence":"6.","child_nudity_sexual_exploitation":"7.","sexual_exploitation_adults":"8.","bullying":"9.","human_exploitation":"10.","privacy_violations_image_rights":"11.","hate_speech":"12.","graphic_violence":"13.","adult_nudity_sexual_activity":"14.","sexual_solicitation":"15.","cruel_insensitive":"16.","spam":"17.","cybersecurity":"18.","misrepresentation":"19.","false_news":"20.","memorialization":"21.","inauthentic_behavior":"22.","intellectual_property":"23.","user_requests":"24.","additional_protection_minors":"25."},"rawSubsectionContent":{"credible_violence":{"other_content":"\n   \n  \n    Do not post: \n    \n  Threats that could lead to death (and other forms of high-severity violence) of any target(s) where threat is defined as any of the following:\n\n      \n              Statements of intent to commit high-severity violence; or \n        Calls for high-severity violence including content where no target is specified but a symbol represents the target and\/or includes a visual of an armament to represent violence; or \n        Statements advocating for high-severity violence; or \n        Aspirational or conditional statements to commit high-severity violence \n     \n      \n      Content that asks or offers services for hire to kill others (for example, hitmen, mercenaries, assassins) or advocates for the use of a hitman, mercenary or assassin against a target. \n     \n      Admissions, statements of intent or advocacy, calls to action, or aspirational or conditional statements to kidnap a target. \n     \n   Threats that lead to serious injury (mid-severity violence) towards private individuals, minor public figures, high risk persons, or high risk groups where threat is defined as any of the following:\n\n      \n Statements of intent to commit violence; or \n        Statements advocating violence; or \n        Calls for mid-severity violence including content where no target is specified but a symbol represents the target; or \n        Aspirational or conditional statements to commit violence; or  \n   Content about other target(s) apart from private individuals, minor public figures, high risk persons, or high risk groups and any credible:\n      \n     \n          Statements of intent to commit violence; or \n          Calls for action of violence; or \n          Statements advocating for violence; or \n       Aspirational or conditional statements to commit violence \n   \n    \n\n      Threats that lead to physical harm (or other forms of lower-severity violence) towards private individuals (self-reporting required) or minor public figures where threat is defined as any of the following:\n         \n      \n            Private individuals (name and\/or face match are required) or minor public figures that includes:\n          \n       \n                Statements of intent, calls for action, advocating, aspirational or conditional statements to commit low-severity violence  \n              \n      \n    \n     Imagery of private individuals or minor public figures that has been manipulated to include threats of violence either in text or pictorial (adding bulls eye, dart, gun to head, etc.) \n        Any content created for the express purpose of outing an individual as a member of a designated and recognizable at-risk group \n        Instructions on how to make or use weapons if there\u2019s evidence of a goal to seriously injure or kill people, through:\n     \n          \n            Language explicitly stating that goal, or \n            Photos or videos that show or simulate the end result (serious injury or death) as part of the instruction \n            Unless the aforementioned content is shared as part of recreational self defense, for military training purposes, commercial video games, or news coverage (posted by Page or with news logo) \n          \n      \n     \n      Providing instructions on how to make or use explosives:\n         \n          \n            Unless there is clear context that the content is for a non-violent purpose (for example part of commercial video games, clear scientific\/educational purpose, fireworks, or specifically for fishing) \n          \n      \n   Any content containing statements of intent, calls for action, or advocating for high or mid-severity violence due to voting, voter registration, or the outcome of an election \n        Misinformation that contributes to the risk of imminent violence or physical harm. \n      Statements of intent or advocacy, calls to action, or aspirational or conditional statements to bring weapons  to locations, including but not limited to places of worship,educational facilities or polling places ( or encouraging others to do the same). \n     \n     \n     \n         \n    \n ","policy_rationale":"\n   We aim to prevent potential offline harm that may be related to content on Facebook. While we understand that people commonly express disdain or disagreement by threatening or calling for violence in non-serious ways, we remove language that incites or facilitates serious violence. We remove content, disable accounts, and work with law enforcement when we believe there is a genuine risk of physical harm or direct threats to public safety. We also try to consider the language and context in order to distinguish casual statements from content that constitutes a credible threat to public or personal safety. In determining whether a threat is credible, we may also consider additional information like a person's public visibility and the risks to their physical safety. \n  \n     In some cases, we see aspirational or conditional threats directed at terrorists and other violent actors (e.g. Terrorists deserve to be killed), and we deem those non credible absent specific evidence to the contrary.  \n  \n "},"dangerous_individuals_organizations":{"other_content":"\n   \n  \n    We do not allow the following people (living or deceased) or groups to maintain a presence (for example, have an account, Page, Group) on our platform: \n    \nTerrorist organizations and terrorists, which include:\n   \n \n\t Any non-state actor that:\n  \t \n       Engages in, advocates, or lends substantial support to purposive and planned acts of violence, \n       Which causes or attempts to cause death, injury or serious harm to civilians, or any other person not taking direct part in the hostilities in a situation of armed conflict, and\/or significant damage to property linked to death, serious injury or serious harm to civilians \n    \t With the intent to coerce, intimidate and\/or influence a civilian population, government, or international organization \n       In order to achieve a political, religious, or ideological aim. \n     \n   \n \n \n     \n \nHate organizations and their leaders and prominent members     \n \n   A hate organization is defined as:\n  \t \n    \t Any association of three or more people that is organized under a name, sign, or symbol and that has an ideology, statements, or physical actions that attack individuals based on characteristics, including race, religious affiliation, nationality, ethnicity, gender, sex, sexual orientation, serious disease or disability. \n     \n     \n \n \n     \n Mass and multiple murderers (including attempts) \n\t \n     We consider a homicide to be a mass murder if it results in three or more deaths in one incident \n     We consider an attempted mass murder to be one where an individual uses a weapon or vehicle to attempt mass harm in a public space or against more than one person \n     We consider any individual who has committed two or more murders over multiple incidents or locations a multiple murderer \n    \n   \n \n     \n Human trafficking groups and their leaders\n\t \n     Human trafficking groups are organizations responsible for any of the following:\n    \t \n      \t Prostitution of others, forced\/bonded labor, slavery, or the removal of organs \n         Recruiting, transporting, transferring, detaining, providing, harboring, or receiving a minor, or an adult against their will \n       \n     \n   \n \n\n Criminal organizations and their leaders and prominent members\n\t \n     A criminal organization is defined as:\n    \t \n      \t Any association of three or more people that is united under a name, color(s), hand gesture(s) or recognized indicia, that has engaged in or threatens to engage in criminal activity, including (but not limited to)\n        \t \n          \t\t Homicide \n               Drug trafficking \n               Arms trafficking \n               Identity theft \n               Money laundering \n               Extortion or trafficking \n               Assault \n               Kidnapping \n             Sexual exploitation (covered in  section 7  and  section 8 ) \n           \n         \n       \n     \n   \n \n     \n      We do not allow symbols that represent any of the above organizations or individuals to be shared on our platform without context that condemns or neutrally discusses the content. \n     \n      We do not allow content that praises any of the above organizations or individuals or any acts committed by them. \n     \n      We do not allow coordination of support for any of the above organizations or individuals or any acts committed by them. \n    \n  \n ","policy_rationale":"\n   \nIn an effort to prevent and disrupt real-world harm, we do not allow any organizations or individuals that proclaim a violent mission or are engaged in violence, from having a presence on Facebook. This includes organizations or individuals involved in the following:\n \n \n   Terrorist activity \n   Organized hate \n   Mass murder (including attempts) or multiple murder \n   Human trafficking \n   Organized violence or criminal activity \n   \n   \n     We also remove content that expresses support or praise for groups, leaders, or individuals involved in these activities. Learn more about our work to fight terrorism online  here . \n  \n "},"coordinating_harm_publicizing_crime":{"other_content":"\n   \n \n  \n    Do not post content that falls into the following categories: \n \n   Harm against people \n   \n    Statements of intent, calls to action, or advocating for harm against people that depicts, admits to, or promotes the following acts committed by you or your associates:\n \n   Acts of physical harm against humans, including acts of domestic violence, except when shared in a context of redemption or defense of self or another person \n   Swatting \n   Encouraging participation in a high risk viral challenge \n \n   \n   Harm against animals \n    \n     Statements of intent, calls to action, or advocating for harm against animals that depicts, admits to, or promotes:\n \n   Acts of physical harm against animals committed by you or your associates except in cases of hunting, fishing, religious sacrifice, food preparation or processing, pest or vermin, self-defense or redemption \n   Staged animal vs. animal fights, including acts committed by a third party \n \n   Harm against property \n   Statements of intent, calls to action, or advocating for harm against property that depicts, admits to, or promotes the following acts committed by you or your associates:\n  \n    Vandalism \n    Hacking when the intent is to hijack a domain, corrupt or disrupt cyber systems, seek ransoms, or gain unauthorized access to data systems \n    Theft when committed by you or your associates, as well as positive statements about theft when committed by a third party     \n  \n    \n   Voter and\/or Census Fraud  \n    \n \n   Offers to buy or sell votes with cash or gifts \n   Statements that advocate, provide instructions, or show explicit intent to illegally participate in a voting or census process \n  \n   \n     Voter and\/or Census Interference  \n  \n    Misrepresentation of the dates, locations, and times, and methods for voting or voter registration or census participation \n    Misrepresentation of who can vote, qualifications for voting, whether a vote will be counted, and what information and\/or materials must be provided in order to vote. \n    Misrepresentation of whether a candidate is running or not \n    Misrepresentation of who can participate in the census and what information or materials must be provided in order to participate \n    Calls for coordinated interference that would affect an individual\u2019s ability to participate in the census \n    Content stating that census or voting participation may or will result in law enforcement consequences (e.g., arrest, deportation, imprisonment) \n    Misrepresentation of government involvement in the census, including that an individual\u2019s census information will be shared with another government agency. \n    Other misrepresentations related to voting in an official election or census participation may be subject to false news standards, as referenced in  \n      section 20\n     \n \n  \n  \n \n  \n  \n    \n      For the following content, we include a label so that people are aware the content may be sensitive: \n\n\n     \n  \n       Imagery depicting a high risk viral challenge if shared with a caption that condemns or raise awareness of the associated risks \n\n     \n         \n    \n ","policy_rationale":"\n   \n    In an effort to prevent and disrupt offline harm and copycat behavior, we prohibit people from facilitating, organizing, promoting, or admitting to certain criminal or harmful activities targeted at people, businesses, property or animals. We allow people to debate and advocate for the legality of criminal and harmful activities, as well as draw attention to harmful or criminal activity that they may witness or experience as long as they do not advocate for or coordinate harm.  \n  \n "},"regulated_goods":{"other_content":"\n   \n  \n    Do not post: \n    \nContent about non-medical drugs that\n  \n   \n      Coordinates or encourages others to sell non-medical drugs \n      Depicts, admits to, attempts purchase, or promotes sales of non-medical drugs by the poster of the content or their associates \n     Promotes, encourages, coordinates, or provides instructions for use or make of non-medical drugs \n      Admits, either in writing or verbally, to personal use of non-medical drugs unless posted in a recovery context \n  \n  \n     \n Content that depicts the sale or attempt to purchase marijuana and pharmaceutical drugs. This includes content that\n    \n       Mentions or depicts marijuana or pharmaceutical drugs \n       Makes an attempt to sell or trade, by which we mean any of the following:\n         \n           Explicitly mentioning the product is for sale or trade or delivery \n           Asking the audience to buy \n           Listing the price \n           Encouraging contact about the product either by explicitly asking to be contacted or including any type of contact information \n           Attempting to solicit the product, defined as:\n             \n               Stating interest in buying the product, or \n               Asking if anyone has the product for sale\/trade \n             \n            \n         \n       \n       This applies to both individual pieces of content and Pages and Groups primarily dedicated to the sale of marijuana or pharmaceutical drugs \n     \n\n      Content that attempts to offer, sell, gift, exchange, or transfer firearms, firearm parts, ammunition, or explosives between private individuals, unless posted by a Page representing a real brick-and-mortar store, legitimate website, brand or government agency (e.g. police department, fire department). This includes content that:\n   \n     Mentions or depicts firearms, firearm parts, ammunition, explosives, or 3D gun printing files of any firearm or its parts * , and \n     Makes an attempt to sell or trade, by which we mean:\n       \n         Explicitly mentioning the product is for sale or trade, or \n         Asking the audience to buy, or \n         Listing the price or noting that the product is free \n         Encouraging contact about the product either by\n           \n             Explicitly asking to be contacted \n             Including any type of contact information \n           \n          \n         Making an attempt to solicit the item for sale, defined as\n           \n             Stating that they are interested in buying the good, or \n             Asking if anyone else has the good for sale\/trade \n           \n                   \n       \n      \n     *  3D gun printing files or instructions to manufacture firearms using 3D printers or CNC milling machines, including links to websites where such files or instructions are made available, may not be shared by anyone. A Page representing a real brick-and-mortar store, legitimate website or brand can otherwise post content that may promote these items only for sale off of our services and as long as those retailers comply with all applicable laws and regulations. \n   \n     \n         \n      Content that depicts the trade (buying or selling) of human blood where trade is defined as:\n     \t \n         Mentioning or depicting the human organs and\/or blood, and \n         Indicating that human organs and\/or blood are available for selling or buying, or \n         Listing a price or expressing willingness to discuss price \n        \n      \n     \n      Content that encourages contact to facilitate the trade of human blood \n     \n      Content that attempts to sell live animals between private individuals. \n     \n      Content that coordinates or supports the poaching, selling, buying or trade\/trading of endangered species and their parts \n      Content that depicts poaching or selling of endangered species and their parts committed by you or your associates \n     \n      Content about endangered species: \n \n   Promoting or speaking positively of the poaching or selling of endangered species and their parts. \n   Depicts poaching or selling of endangered species and their parts committed by the poster of the content or their associates. \n   Content that attempts to sell, poach, buy, giveaway endangered species and their parts. \n     \n     \n        Content that attempts to offer, sell, gift, exchange, or transfer alcohol or tobacco products between private individuals. This includes content that: \n        \n       \t Mentions or depicts alcohol or tobacco, and\n       \n        \n       \t Makes an attempt to sell or trade, by which we mean:\n         \n        \n       \t Explicitly mentions the product is for sale or trade, or \n       \t Asks the audience to buy, or \n          Lists price or notes product is free \n       \t And is not posted by a Page representing a real brick-and-mortar store, legitimate website or brand     \n       \n  \n    Content promoting weight loss products that include a miracle claim with a commercial offer \n     \n     \n     \n     \n     \n     \n     \n     \n    \n  \n  \n \n For the following content, we restrict visibility to adults twenty-one years of age and older: \n \n  Content posted by or promoting a brick-and-mortar store, legitimate website, or brand, which coordinates or promotes the sale or transfer of firearms, firearm parts, ammunition, or explosives. This includes content that\n   \n\t \n     Explicitly mentions the product is for sale or transfer and\n    \t \n      \t Asks the audience to buy the product, or \n         Lists the price or notes that the product is free, or \n         Encourages contact about the product either by explicitly asking to be contacted or including any type of contact information \n       \n     \n   \n  \n  \n\n   Content that depicts the sale or attempt to purchase knives, which includes content that \n  \t \n   Mentions or depicts a knife or bladed weapon, and \n   Explicitly mentions the product is for sale or trade or delivery, or \n   Asks the audience to buy, or \n   Lists the price, or \n   Asks or gives away the product for free between private individuals, or \n   Encourages contact about the product either by:\n      \t \n   Explicitly asking to be contacted, or \n           Including any type of contact information \n     \n       \n   \n   \n \n  \n   \n For the following content, we restrict visibility to adults eighteen years of age and older: \n    \n   \n   Content posted by or promoting a brick and mortar store, legitimate website or brand, which coordinates or promotes the sale or transfer of alcohol or tobacco products off of Facebook's services. This includes content that: \n    \t \n      \t Mentions or depicts alcohol or tobacco, and\n         \n      \t Explicitly mentions the product is for sale or trade, or \n      \t Asks the audience to buy, or \n      \t Lists the price or notes product is free or \n      \t Encourages contact about the product either by:\n                 \n         Explicitly asking to be contacted, or \n         Including any type of contact information \n             \n       \n  \n    Content that promotes the use or depicts the sale of weight loss products\n    \n      Mentions or depicts a weight loss product or supplement, and\n      \n      Promotes, encourages, coordinates, or provides instructions for use, or \n      Explicitly mentions the product is for donation or sale or trade or delivery, or \n      Asks the audience to buy, or \n      Lists the price, or \n        Gives away the product for free \n     \n  \n    Promotes the use or depicts the sale of certain cosmetic procedures such as those involving body enhancement:\n  \n    Mentions or depicts the cosmetic procedure, and\n      \n    Promotes, encourages, coordinates, or provides instructions for the procedure, or \n    Explicitly mentions the procedure is for sale, or \n    Asks the audience to purchase the procedure, or \n    Lists the price of the procedure, or \n        Gives away the procedure for free \n  \n  \n  \n \n \n  \n ","policy_rationale":null},"fraud_deception":{"other_content":"\n   \n  \n    Do not post: \n    \n      Content that engages in, promotes, encourages, facilitates, or admits to the following activities:\n\n      \n        Offering, solicitation and trade of:\n          \n       \n         Goods\/property purchased with stolen financial information\n         \n         Future exam papers or answer sheets where answers are not meant to be widely shared\n           \n         Educational and professional certificates\n         \n         Credentials for paid subscription services\n         \n         Fake user reviews \n          Fake or manipulated documents,  e.g. coupons, medical prescriptions \n         Fake or counterfeit currency \n         \n        \n      \n         \n           Offering or selling of personally identifiable information \n           Coordination or facilitation of betting manipulation, e.g. match fixing \n             \nRecruitment of workforce for the purpose of fraudulent activities, e.g. Social Security Number (SSN) scams \n           Other forms of deception aimed at depriving people of money or property such as:\n           \n             Confidence schemes, e.g. romance\/military impersonation scams \n             Ponzi schemes or Pyramid schemes \n             Setting up false businesses or entities \n             Investment schemes with promise of high rates of return \n             \n      \n          \n      \n      \n        Bribery \n        Embezzlement  \n        Money laundering (concealment of the origins of criminally obtained money) \n        Charity scams or fake fundraising campaigns \n Debt Relief or Credit Repair Scam \n        \n      \n         \n    \n ","policy_rationale":"\n   In an effort to prevent and disrupt harmful or fraudulent activity, we remove content aimed at deliberately deceiving people to gain an unfair advantage or deprive another of money, property, or legal right. However, we allow people to raise awareness and educate others as well as condemn these activities using our platform.\n \n "},"suicide_self_injury_violence":{"other_content":"\n   \n  \n    Do not post: \n    \nContent that promotes, encourages, coordinates, or provides instructions for\n    \n   \t  Suicide \n      Self-injury \n      Eating disorders \n    \n      Content that depicts graphic self-injury imagery \n     \n      Except in limited situations of newsworthiness, it is against our policies to post content depicting a person who engaged in a suicide attempt or death by suicide      \n      Content that focuses on depiction of ribs, collar bones, thigh gaps, hips, concave stomach, or protruding spine or scapula when shared together with terms associated with eating disorders. \n      Content that contains instructions for drastic and unhealthy weight loss when shared together with terms associated with eating disorders. \n     \n     \n    \n  \n\n  \n    For the following content, we restrict content to adults over the age of 18, and include a sensitivity screen so that people are aware the content may be upsetting: \n    \n    \n      Photos or videos depicting a person's death by suicide that are determined to be newsworthy \n      Photos or videos depicting a person who engaged in euthanasia\/assisted suicide in a medical setting \n    \n      \n  \n     \n      \n    For the following content, we include a sensitivity screen so that people are aware the content may be upsetting to some: \n    \n        \n          Content that depicts older instances of self-harm such as healed cuts or other non-graphic self-injury imagery in a context of recovery \n          Content that depicts ribs, collar bones, thigh gaps, hips, concave stomach, or protruding spine or scapula in a recovery context. \n    \n  \n  \n  \n    We provide resources to people who post written or verbal admissions of engagement in self injury, including: \n    \n    \n      Suicide \n      Euthanasia\/assisted suicide \n      Self-harm \n      Eating disorders \n    \n    \n  \n ","policy_rationale":"\n   In an effort to promote a safe environment on Facebook, we remove content that encourages suicide or self-injury, including certain graphic imagery and real-time depictions that  experts tell us  might lead others to engage in similar behavior. Self-injury is defined as the intentional and direct injuring of the body, including self-mutilation and eating disorders. We want Facebook to be a space where people can share their experiences, raise awareness about these issues, and seek support from one another, which is why we allow people to discuss suicide and self-injury.\n    \n We work with organizations around the world to provide assistance to people in distress. We also talk to experts in suicide and self-injury to help inform our policies and enforcement. For example, we have been advised by experts that we should not remove live videos of self-injury while there is an opportunity for loved ones and authorities to provide help or resources. \n\n In contrast, we remove any content that identifies and negatively targets victims or survivors of self-injury or suicide seriously, humorously, or rhetorically. \n\n     Learn more about our suicide and self-injury policies and the resources that we provide.  \n     \n "},"child_nudity_sexual_exploitation":{"other_content":"\n   \n  \n    Do not post: \n    \nContent that depicts participation in or advocates for the sexual exploitation of children, including (but not limited to)\n    \n    \n      Engaging in any sexual activity involving minors \n      Adults soliciting minors \n      Minors soliciting minors \n      Minors soliciting adults \n      Using our products and site functionality with the intention of sexualizing minors  \n    \n    \n     \n    Content that constitutes or facilitates inappropriate interactions with children, such as\n      \n        Initiating unsolicited contact with minors (for example, private messages between stranger adults and minors) \n        Soliciting, displaying, sharing, or viewing imagery of nude, sexualized, or sexual activity with minors \n        Arranging real-world sexual encounters or obtaining sexual material from a minor directly \n        Displaying nudity to minors \n      \n     \n Content (including photos, videos, real-world art, digital content, and text) that depicts\n   \n  \t Any sexual activity involving minors \n     Minors in a sexual fetish context \n     Minors with sexual elements, including (but not limited to):\n    \t \n      \t Restraints \n         Focus on genitals  \n         Presence of aroused adult \n         Presence of sex toys \n         Sexualized costume \n         Stripping \n         Staged environment (for example, on a bed) or professionally shot (quality\/focus\/angles) \n         Open-mouth kissing with minor or adult \n       \n     \n   \n \n     \n      Content (including photos, videos, real-world art, digital content, and verbal depictions) that shows minors in a sexualized context \n     \n Content that depicts child nudity where nudity is defined as\n   \n  \t Visible genitalia (even when covered or obscured by transparent clothing) \n     Visible anus and\/or fully nude close-up of buttocks \n     Uncovered female nipples for children older than toddler-age \n     No clothes present from neck to knee for children older than toddler-age \n     Digitally-created depictions of nude minors, unless the image is for health or educational purposes \n       \n \n    \n  \n ","policy_rationale":"\n   We do not allow content that sexually exploits or endangers children. When we become aware of apparent child exploitation, we report it to the National Center for Missing and Exploited Children (NCMEC), in compliance with applicable law. We know that sometimes people share nude images of their own children with good intentions; however, we generally remove these images because of the potential for abuse by others and to help avoid the possibility of other people reusing or misappropriating the images.\n\n     We also work with external experts, including the  Facebook Safety Advisory Board , to discuss and improve our policies and enforcement around online safety issues, especially with regard to children. Learn more about the  new technology we\u2019re using to fight against child exploitation . \n \n "},"sexual_exploitation_adults":{"other_content":"\n   \n  \n    Do not post: \n    \n      In instances where content consists of any form of non-consensual sexual touching, crushing, necrophilia or bestiality,or forced stripping, including: \n      \n        Depictions (including real photos\/videos), or \n        Advocacy (including aspirational and conditional statements), or \n        Statements of intent, or \n        Calls for action, or \n        Threatening, soliciting, or stating an intent to share imagery, or \n        Admitting participation, or \n Mocking victims of any of the above\n \n      \n  Content that attempts to exploit people by any of the following:\n      \n        Coercing money, favors, or images from people by threats of exposure of their naked or semi-naked photos\/videos \n        Sharing, threatening, stating an intent to share, offering or asking for imagery known as \"Revenge Porn\" or \u201cNon-Consensual Intimate Images\u201d that fulfills all three of the following conditions:\n       \t\t \n             Image is non-commercial or produced in a private setting \n             Person in the image is (near) nude, engaged in sexual activity, or in a sexual pose \n             Lack of consent to share the image is indicated by\n            \t \n              \t Vengeful context (for example, caption, comments, or page title) \n                 Independent sources (for example, law enforcement record) including entertainment media (for example, leak of images confirmed by media) \n                 A visible match between the person depicted in the image and the person who has reported the content to us  \n                 The person who reported the content to us shares the same name as the person depicted in the image \n                         \n             \n           \n        \n           Secretly taken non-commercial imagery of a real person's commonly sexualized body parts (breasts, groin, buttocks, or thighs) or of a real person engaged in sexual activity. This imagery is commonly known as \"creepshots\" or \"upskirts\" and includes photos or videos that mocks, sexualizes or exposes the person depicted in the imagery.\n       \t  \n            Threatening or stating an intent to share private sexual conversations that meets the following criteria:\n           \n              Lack of consent is indicated by:\n                       \n             Vengeful context and\/or threatening context, or \n             A visible match between the person depicted in the image and the person who has reported the content to us \n             The person who reported the content to us shares the same name as the person depicted in the image \n    \n             \n              \n            \n   \t  \n        \n        \n      \n\n      Attempting to coordinate adult commercial sexual services or prostitution activities, such as requesting or offering or asking for rates for escort services and paid sexual fetish or domination services. \n    \n  \n  \n  \n  For the following content, we include a warning screen so that people are aware the content may be disturbing: \n  \n    Narratives and statements that contain a depiction of non-consensual sexual touching (written or verbal) that includes details beyond mere naming or mentioning the act if: \n    \n      Shared by the victim, or \n      Shared by a third party (other than the victim) in support of victim or condemnation of act or for general awareness to be determined by context\/caption \n      Content mocking the concept of non-consensual sexual touching \n    \n  \n  \n ","policy_rationale":"\n   We recognize the importance of Facebook as a place to discuss and draw attention to sexual violence and exploitation. We believe this is an important part of building common understanding and community. In an effort to create space for this conversation while promoting a safe environment, we remove content that depicts, threatens or promotes sexual violence, sexual assault, or sexual exploitation, while also allowing space for victims to share their experiences. We remove content that displays, advocates for, or coordinates sexual acts with non-consenting parties or commercial sexual services, such as prostitution and escort services. We do this to avoid facilitating transactions that may involve trafficking, coercion, and non-consensual sexual acts.\n\n     To protect victims and survivors, we also remove images that depict incidents of sexual violence and intimate images shared without permission from the people pictured. We\u2019ve written about the  technology we use to protect against intimate images  and the  research that has informed our work . We\u2019ve also put together a  guide to reporting and removing intimate images shared without your consent . \n \n "},"bullying":{"other_content":"\n   \n  \n    Do not: \n    \n     \n      Repeatedly contact someone in a manner that is:\n        \n          Unwanted or \n          Sexually harassing or \n          Directed at a large number of individuals with no prior solicitation \n        \n            \n     \n      Target anyone maliciously by:\n         \n                 Attacking them based on their status as a victim of sexual assault, sexual exploitation, or domestic abuse \n                 Calling for self-injury or suicide of a specific person, or group of people \n                 Attacking them through derogatory terms related to sexual activity (e.g. whore, slut) \n                 Posting content about a violent tragedy, or victims of violent tragedies that include claims that a violent tragedy did not occur \n                 Posting content about victims or survivors of violent tragedies by name or by image, with claims that they are\n         \n                     Acting\/pretending to be a victim of an event \n                     Otherwise paid or employed to mislead people about their role in the event \n                   \n           \n                        \n         \n           Threaten to release an individual's private phone number, residential address, or email address \n                 Creating or posting content to Pages or Groups that are dedicated to attacking individual(s) by, for example          \n           \n                 Calling for death or serious disease or disability \n                 Making statements of intent of advocating to engage in sexual activity \n                 Claims about sexually transmitted diseases \n                   \n           \n                  \n                   \n                 Sending messages that contain the following attacks when aimed at an individual or group of individuals in the thread\n                   \n                      Targeted cursing \n                      Calls for death, serious disease or disability, or physical harm \n                                      \n                                   \n                 \n      \n       \n       \n    Target another private individual, or public figure who is a minor, with:\n         \n           Calls for death or serious disease or disability \n           Claims about sexual activity or sexually transmitted diseases \n           Pages or Groups created to attack through:\n         \n           Targeted cursing \n           High-severity physical descriptions \n           Claims about religious identity or blasphemy \n           Expressions of contempt or disgust \n                                      \n                                   \n                \n      \n\n       \n Target public figures by purposefully exposing them to:\n         \n           For adults\n         \n           Calls for death or serious disease or disability \n           Statements of intent to engage in a sexual activity or advocating to engage in a sexual activity \n           Claims about sexually transmitted disease \n           Content that praises, celebrates, or mocks their death \n                                      \n                                   \n                 \n        \n          For minors          \n           \n           Comparisons to animals or insects that are culturally perceived as intellectually or physically inferior or to an inanimate object (\u201ccow,\" \u201cmonkey\u201d \u201cpotato\u201d) \n           Content manipulated to highlight, circle, or otherwise negatively draw attention to specific physical characteristics (nose, ear, etc.) \n            \n           \n            \n      \n       \n Target private individuals or involuntary minor public figures with:\n         \n           Comparisons to animals or insects that are culturally perceived as intellectually or physically inferior or to an inanimate object (\u201ccow,\" \u201cmonkey\u201d \u201cpotato\u201d) \n           Content manipulated to highlight, circle, or otherwise negatively draw attention to specific physical characteristics (nose, ear, etc.) \n           Attacks through negative physical descriptions \n           Content that ranks individuals on physical appearance or personality \n           Content that depicts others in the process of, or right after menstruating, urinating, vomiting, or defecating where context further degrades the individual or contains an expression of disgust \n           Physical bullying where the context further degrades the individual           \n           In addition to the above, attacks through Pages or Groups:\n         \n           Negative character or ability claims \n           Self-referential bullying; Only if the Object targets more than 1 private individual \n                                         \n                 \n  \n        \n               Content that praises, celebrates, or mocks their death \n             \n        \n       \n Target private adults (who must self-report) or any private minors or involuntary minor public figures with:\n         \n                 Targeted cursing \n                 Claims about romantic involvement, sexual orientation  or gender identity   \n                 Content questioning hygiene \n                 Coordination, advocation, or promotion of exclusion \n                 Negative character or ability claims, except in the context of criminal allegations against adults \n                 Expressions of contempt or disgust, except in the context of criminal allegations against adults \n                \n       \n       \n Target private individuals who are minors with:\n         \n           Allegations about criminal or illegal behavior \n           Videos of physical bullying or violence against minors in a fight context shared in a non-condemning context \n                \n      \n\n       \n Target private individuals (who must self-report) with:\n         \n                 Self-referential bullying \n                 Unwanted manipulated imagery \n                 Comparison to other public, fictional or private individuals on the basis of physical appearance \n                 Claims about religious identity or blasphemy, except in at-risk countries where the Violence and Incitement policy should be applied \n                 Comparisons to animals or insects that are not culturally perceived as intellectually or physically inferior (\u201ctiger,\" \u201clion\") \n                 Neutral or positive physical descriptions \n                 Non-negative character or ability claims \n                 Any bullying or harassment violation, when shared in an endearing context \n                 Attacks through derogatory terms related to a lack of sexual activity \n                \n      \n    \n  \n\n  \n  \n  For the following content, we include a warning screen so that people are aware the content may be disturbing: \n  \n   Videos of physical bullying or violence against minors in a fight context shared with a condemning caption\n  \n  \n ","policy_rationale":"\n   Bullying and harassment happen in many places and come in many different forms, from making threats to releasing personally identifiable information, to sending threatening messages, and making unwanted malicious contact. We do not tolerate this kind of behavior because it prevents people from feeling safe and respected on Facebook. \n\n We distinguish between public figures and private individuals because we want to allow discussion, which often includes critical commentary of people who are featured in the news or who have a large public audience. For public figures, we remove attacks that are severe as well as certain attacks where the public figure is directly tagged in the post or comment. For private individuals, our protection goes further: we remove content that's meant to degrade or shame, including, for example, claims about someone's sexual activity. We recognize that bullying and harassment can have more of an emotional impact on minors, which is why our policies provide heightened protection for users between the ages of 13 and 18. \n\n Context and intent matter, and we allow people to share and re-share posts if it is clear that something was shared in order to condemn or draw attention to bullying and harassment. In certain instances, we require self-reporting because it helps us understand that the person targeted feels bullied or harassed. In addition to reporting such behavior and content, we encourage people to use  tools available on Facebook  to help protect against it. \n    \n     We also have a  Bullying Prevention Hub , which is a resource for teens, parents, and educators seeking support for issues related to bullying and other conflicts. It offers step-by-step guidance, including information on how to start important conversations about bullying. Learn more about what we\u2019re doing to protect people from bullying and harassment  here . \n   \n "},"human_exploitation":{"other_content":"\n   \n  \n    Do not post: \n    \n      Content or exhibit behavior that may lead to human exploitation, which includes any of the following:\n\n      \n        Sex Trafficking, covering minors and adults \n        The sale of children for illegal adoption\n         \n        Orphanage Trafficking and Orphanage Volun-tourism\n           \n        Forced Marriages\n         \n        Labor Exploitation (incl. bonded labor)\n         \n        Domestic Servitude\n         \n        Non-regenerative Organ Trafficking \n        Forced Criminal Activity (e.g. forced begging, forced drug trafficking) \n        Recruitment of Child Soldiers \n           \n\n      Content geared towards the:\n      \n        Recruitment of potential victims through force, fraud, coercion, enticement, deception, blackmail or other non-consensual acts. \n        Facilitation of human exploitation by coordinating, transporting, transferring, harboring or brokering of victims prior or during the exploitation.  \n        Exploitation of humans by promoting, depicting, or advocating for it. \n        \n      Content that offers or assists in smuggling of humans \n      \n         \n    \n ","policy_rationale":"\n   After consulting with outside experts from around the world, we are consolidating several existing exploitation policies that were previously housed in different sections of the Community Standards into one dedicated section that focuses on human exploitation and captures a broad range of harmful activities that may manifest on our platform. Experts think and talk about these issues under one umbrella \u2014 human exploitation.   \n     \n     \n     \n      In an effort to disrupt and prevent harm, we remove content that facilitates or coordinates the exploitation of humans, including human trafficking. We define human trafficking as the business of depriving someone of liberty for profit. It is the exploitation of humans in order to force them to engage   in commercial sex, labor, or other activities against their will. It relies on deception, force and coercion, and degrades humans by depriving them of their freedom while economically or materially benefiting others.   \n     \n     \n     \n      Human trafficking is multi-faceted and global; it can affect anyone regardless of age, socioeconomic background, ethnicity, gender, or location. It takes many forms, and any given trafficking situation can involve various stages of development. By the coercive nature of this abuse, victims cannot consent. \n     \n     \n     \n      While we need to be careful not to conflate human trafficking and smuggling, the two can be related and exhibit overlap. The United Nations defines human smuggling as the procurement or facilitation of illegal entry into a state across international borders. Without necessity for coercion or force, it may still result in the exploitation of vulnerable individuals who are trying to leave their country of origin, often in pursuit of a better life. Human smuggling is a crime against a state, relying on movement, and human trafficking is a crime against a person, relying on exploitation. \n \n "},"privacy_violations_image_rights":{"other_content":"\n   \n  \n    Do not post: \n    \nContent that facilitates identity theft by posting or soliciting personally identifiable information, including (but not limited to)\n     \n     \n       National identification numbers, Social Security numbers, passport numbers, or exam numbers \n       Government IDs  \n       School and education IDs featuring two of the following: (1) name, (2) photo, or (3) ID number \n       Digital identities, including passwords \n     \n   \n     \n   Content that contains medical\/psychological, biometric, or genetic records or official documentation of others \n     \n  Content that facilitates identity theft by sharing personally identifiable information via an external link \n\n   Content that facilitates identity theft by sharing private financial information of an organization or business  \n\n   Content that facilitates identity theft by disclosing the following personal financial information (of either the self or others)\n     \n       Bank account and\/or card information \n       Financial records paired with account information \n     \n   \n   Content that facilitates identity theft by sharing the private contact information of others defined as\n     \n       Private phone numbers or addresses \n       Email, Messenger, and chat identities \n       The above information may be shared to promote charitable causes, non-violating services, or to facilitate finding missing people or animals \n     \n  \n\t Except in limited cases of newsworthiness, content claimed or confirmed to come from a hacked source, regardless of whether the affected person is a public figure or a private individual. \n\n   Content that identifies individuals by name and depicts their personal information, including:\n     \n       Driver\u2019s licenses, Government IDs other than driver\u2019s licenses, Green Cards, or immigration papers \n       Marriage, birth, and name change certificates \n       Digital identities, including passwords \n       License plates \n     \n  \n   Content that includes photographs that display the external view of private residences if the following conditions apply:\n     \n       The residence is a single-family home, or the resident\u2019s unit number is identified in the  image\/caption \n       The city or neighborhood is identified \n       A resident is mentioned or depicted \n       That same resident objects to the exposure of their private residence \n     \n    \n   Content that exposes the undercover status of law enforcement personnel if\n     \n       The content contains the agent\u2019s full name or other explicit identification and explicitly mentions their undercover status, or \n       The content contains images identifying the faces of the law enforcement personnel and explicitly mentions their undercover status \n     \n  \n    Content that exposes information about safe houses by sharing any of the below, unless the safe house is actively promoting its location, contact information, or the type of service and protection it offers through comments, posts, Pages or Groups:\n     \n       Actual address of the safe house (post box only is allowed),  \n       Images of the safe house,  \n       Identifiable city\/neighborhood of the safe house, or \n       Information outing residents of the safe house \n      \n\n   The following content also may be removed\n     \n       A reported photo or video of people where the person depicted in the image is:\n         \n           A minor under thirteen years old, and the content was reported by the minor or a parent or legal guardian, \n           A minor between thirteen and eighteen years old, and the content was reported by the minor, \n           An adult, where the content was reported by the adult from outside the United States and applicable law may provide rights to removal \n           Any person who is incapacitated and unable to report the content on their own \n         \n       \n     \n   \n    \n  \n ","policy_rationale":"\n   Privacy and the protection of personal information are fundamentally important values for Facebook. We work hard to keep your account secure and safeguard your personal information in order to protect you from potential physical or financial harm. You should not post personal or confidential information about others without first getting their consent. We also provide people ways to report imagery that they believe to be in violation of their privacy rights. \n "},"hate_speech":{"other_content":"\n   \n  \n    Do not post: \n    \n      Tier 1  \n      Content targeting a person or group of people (including all subsets except those described as having carried out violent crimes or sexual offenses) on the basis of their aforementioned protected characteristic(s) or immigration status with: \n      \n      \n        Violent speech or support in written or visual form \n        Dehumanizing speech or imagery in the form of comparisons, generalizations, or unqualified behavioral statements to or about:\n       \t \n           Insects \n           Animals that are culturally perceived as intellectually or physically inferior \n           Filth, bacteria, disease and feces \n           Sexual predator \n           Subhumanity \n           Violent and sexual criminals \n           Other criminals (including but not limited to \u201cthieves,\u201d \u201cbank robbers,\u201d or saying \u201call [protected characteristic or quasi-protected characteristic] are \u2018criminals\u2019\u201d) \n                     Statements denying existence \n         \n        \n        Mocking the concept, events or victims of hate crimes even if no real person is depicted in an image \n        Designated dehumanizing comparisons, generalizations, or behavioral statements (in written or visual form)- that include:\n             \t \n                 Black people and apes or ape-like creatures \n                 Black people and farm equipment \n                 Jewish people and rats \n                 Muslim people and pigs \n                 Muslim person and sexual relations with goats or pigs \n                 Mexican people and worm like creatures \n Women as household objects or referring to women as property or 'objects' \n Transgender or non-binary people referred to as 'it' \n          \n      \n     \n      Tier 2  \n      Content targeting a person or group of people on the basis of their protected characteristic(s) with:\n\t \n     Generalizations that state inferiority (in written or visual form) in the following ways:\n      \t \n           Physical deficiencies are defined as those about:\n             \n               Hygiene, including but not limited to: filthy, dirty, smelly \n               Physical appearance, including but not limited to: ugly, hideous \n              \n             \n           \n           Mental deficiencies are defined as those about:\n             \n               Intellectual capacity, including but not limited to: dumb, stupid, idiots \n               Education, including but not limited to: illiterate, uneducated \n               Mental health, including but not limited to: mentally ill, retarded, crazy, insane \n             \n           \n           Moral deficiencies are defined as those about:\n             \n               Culturally perceived negative character trait, including but not limited to: coward, liar, arrogant, ignorant \n               Derogatory terms related to sexual activity, including but not limited to: whore, slut, perverts \n             \n           \n         \n     \n   \n    \n   \n     Other statements of inferiority, which we define as:\n       \n         Expressions about being less than adequate, including but not limited to: worthless, useless \n         Expressions about being better\/worse than another protected characteristic, including but not limited to: \"I believe that males are superior to females.\" \n         Expressions about deviating from the norm, including but not limited to: freaks, abnormal \n       \n     \n   \n  \n   \n     Expressions of contempt or their visual equivalent, which we define as:\n     \n       Self-admission to intolerance on the basis of a protected characteristics, including but not limited to: homophobic, islamophobic, racist \n       Expressions that a protected characteristic shouldn't exist \n       Expressions of hate, including but not limited to: despise, hate \n     \n     \n   \n  \n      \n        Expressions of dismissal, including but not limited to: don\u00b4t respect, don't like, don\u00b4t care for \n   \n  \n   \n     Expressions of disgust or their visual equivalent, which we define as:\n       \n         Expressions that suggest the target causes sickness, including but not limited to: vomit, throw up \n         Expressions of repulsion or distaste, including but not limited to: vile, disgusting, yuck \n       \n     \n   \n  \n   \n     Cursing, such as:\n       \n       Referring to the target as genitalia or anus, including but not limited to: cunt, dick, asshole \n       Profane terms or phrases with the intent to insult, including but not limited to: fuck, bitch, motherfucker \n       Terms or phrases calling for engagement in sexual activity, or contact with genitalia or anus, or with feces or urine, including but not limited to: suck my dick, kiss my ass, eat shit \n       \n     \n   \n \n      Tier 3  \n      Content targeting a person or group of people on the basis of their protected characteristic(s) with any of the following: \n        \n          Calls for segregation \n            Explicit Exclusion which includes but is not limited to \"expel\" or \"not allowed\".  \n           Political Exclusion defined as denial of right to political participation. \n          Economic Exclusion defined as denial of access to economic entitlements and limiting participation in the labour market, \n          Social Exclusion defined as including but not limited to denial of opportunity to gain access to spaces (incl. online) and social services. \n         \n\n        We do allow criticism of immigration policies and arguments for restricting those policies. \n\n      Content that describes or negatively targets people with slurs, where slurs are defined as words commonly used as insulting labels for the above-listed characteristics. \n     \n\n    \n  \n ","policy_rationale":"\n   We do not allow hate speech on Facebook because it creates an environment of intimidation and exclusion and in some cases may promote real-world violence. \n\n     We define hate speech as a direct attack on people based on what we call protected characteristics \u2014 race, ethnicity, national origin, religious affiliation, sexual orientation, caste, sex, gender, gender identity, and serious disease or disability. We also provide some protections for immigration status. We define attack as violent or dehumanizing speech, statements of inferiority, or calls for exclusion or segregation. We separate attacks into three tiers of severity, as described below. \n\n     Sometimes people share content containing someone else\u2019s hate speech for the purpose of raising awareness or educating others. In some cases, words or terms that might otherwise violate our standards are used self-referentially or in an empowering way. People sometimes express contempt in the context of a romantic break-up. Other times, they use gender-exclusive language to control membership in a health or positive support group, such as a breastfeeding group for women only. In all of these cases, we allow the content but expect people to clearly indicate their intent, which helps us better understand why they shared it. Where the intention is unclear, we may remove the content. \n\n     We allow humor and social commentary related to these topics. In addition, we believe that people are more responsible when they share this kind of commentary using their authentic identity. \n\n     Click here to read our Hard Questions Blog  and learn more about our approach to hate speech. \n \n "},"graphic_violence":{"other_content":"\n   \n  \n    Do not post: \n    \n     \n Videos of dying, wounded, or dead people if they contain\n   \n  \t Dismemberment unless in a medical setting \n     Visible internal organs; partially decomposed bodies \n     Charred or burning people unless in the context of cremation or self-immolation when that action is a form of political speech or newsworthy \n     Victims of cannibalism \n     Throat-slitting \n        \n \n      Live streams of capital punishment of a person \n      \n       Videos or photos that depict non-sexual child abuse, defined as\n   \n     Repeated kicking, beating, slapping, or stepping on by an adult or animal \n     Strangling or suffocating by an adult or animal \n     Drowning by an adult or animal \n     Biting through skin by an adult or animal \n     Poisoning by an adult \n     Forcible restraint by an adult \n     Inflicting of burn or cut wounds by an adult \n     Forcible smoking \n Tossing, rotating, or shaking of an infant (too young to stand) by their wrists\/ankles, arms\/legs, or neck \n   \n      \n\n     \n    \n  \n   \n      \n  For the following content, we include a warning screen so that people are aware the content may be disturbing. We also limit the ability to view the content to adults, ages eighteen and older: \n    \nImagery featuring mutilated people if it contains the following in a medical setting\n      \n      \n     \t  Dismemberment \n        Visible internal organs; partially decomposed bodies \n        Charred or burning people, including cremation or self-immolation when that action is a form of political speech or newsworthy  \n        Victims of cannibalism \n        Throat-slitting \n      \n      \n     \n\n Photos of wounded or dead people if they show\n\t\t \n     \t  Dismemberment \n       Visible internal organs; partially decomposed bodies \n        Charred or burning people \n        Victims of cannibalism \n        Throat-slitting \n\t       \n \n     \n The following content involving animals:\n\t \n     Videos depicting humans killing animals if there is no explicit food consumption, preparation, processing or manufacturing, or hunting context \n     Imagery of animal to animal fights, when there are visible innards or dismemberment of non-regenerating body, unless in the wild \n     Imagery of humans committing acts of torture or abuse against live animals \n\n\n      Videos that show the violent death of a person or people by accident or murder \n\n      Still images depicting the violent death of a person or people \n      Imagery that shows capital punishment of a person \n\n      Videos that show acts of torture committed against a person or people \n\n      Videos of physical bullying or violence against minors in a fight context shared with a condemning caption \n     \n      Imagery of non-medical foreign objects (such as metal objects, knives, nails) involuntarily inserted or stuck into people causing grievous injury \n     \n\n     \n   \n   \n      \n  For the following content, we include a label so that people are aware the content may be sensitive: \n    \n     Imagery of fetuses that show:\n      \n      \n     \t  Dismemberment \n        An abortion or abandonment context \n        Imagery of newborn babies in an abandonment context \n      \n      \n     \n      Imagery of animals in a ritual slaughter context showing dismemberment, or visible innards, or charring and burning \n     \n      Imagery of visible innards in a birthing context \n     \n      Imagery of non-medical foreign objects voluntarily inserted into people through skin in religious or cultural context \n     \n   \n ","policy_rationale":"\n   We remove content that glorifies violence or celebrates the suffering or humiliation of others because it may create an environment that discourages participation. We allow graphic content (with some limitations) to help people raise awareness about issues. We know that people value the ability to discuss important issues like human rights abuses or acts of terrorism. We also know that people have different sensitivities with regard to graphic and violent content. For that reason, we add a warning label to especially graphic or violent content so that it is not available to people under the age of eighteen and so that people are aware of the graphic or violent nature before they click to see it. \n "},"adult_nudity_sexual_activity":{"other_content":"\n    \n   \n     Do not post: \n     \n      Images of\n       \n         \n           Real nude adults, where nudity is defined as\n             \n               Visible genitalia except in the context of birth giving and after-birth moments or health-related situations (for example, gender confirmation surgery, examination for cancer or disease prevention\/assessment)  \n               Visible anus and\/or fully nude close-ups of buttocks unless photoshopped on a public figure \n               Uncovered female nipples except in the context of breastfeeding, birth giving and after-birth moments, health-related situations (for example, post-mastectomy, breast cancer awareness or gender confirmation surgery) or an act of protest \n             \n           \n           Sexual activity, including\n             \n               Sexual intercourse\n                 \n                   Explicit sexual intercourse, defined as mouth or genitals entering or in contact with another person's genitals or anus, where at least one person's genitals are nude \n                   Implied sexual intercourse, defined as mouth or genitals entering or in contact with another person's genitals or anus, even when the contact is not directly visible, except in cases of a sexual health context, advertisements, and recognized fictional images or with indicators of fiction \n                   Implied stimulation of genitalia\/anus, defined as stimulating genitalia\/anus or inserting objects into genitalia\/anus, even when the activity is not directly visible, except in cases of sexual health context, advertisements, and recognized fictional images or with indicators of fiction \n                 \n               \n               Other sexual activities including (but not limited to)\n                 \n                   Erections \n                   Presence of by-products of sexual activity \n                   Stimulating genitals or anus, even if above or under clothing \n                   Use of sex toys, even if above or under clothing \n                   Stimulation of naked human nipples \n                   Squeezing female breast except in breastfeeding context \n                 \n               \n               Fetish content that involves\n                 \n                   Acts that are likely to lead to the death of a person or animal \n                   Dismemberment \n                   Cannibalism \n                   Feces, urine, spit, snot, menstruation, or vomit \n                 \n               \n             \n           \n          \n       \n\n       Digital content that meets our definition of sexual activity unless any of the following conditions exist\n         \n           Content where the sexual activity (intercourse or other sexual activities) is not directly visible \n           Content was posted in a satirical or humorous context \n           Content was posted in an educational or scientific context \n           Imagery is not sufficiently detailed and only body shapes or contours are visible \n         \n       \n\n      \n\n     \n   \n ","policy_rationale":"\n   We restrict the display of nudity or sexual activity because some people in our community may be sensitive to this type of content. Additionally, we default to removing sexual imagery to prevent the sharing of non-consensual or underage content. Restrictions on the display of sexual activity also apply to digitally created content unless it is posted for educational, humorous, or satirical purposes. \n\n     Our nudity policies have become more nuanced over time. We understand that nudity can be shared for a variety of reasons, including as a form of protest, to raise awareness about a cause, or for educational or medical reasons. Where such intent is clear, we make allowances for the content. For example, while we restrict some images of female breasts that include the nipple, we allow other images, including those depicting acts of protest, women actively engaged in breast-feeding, and photos of post-mastectomy scarring. We also allow photographs of paintings, sculptures, and other art that depicts nude figures. \n \n "},"sexual_solicitation":{"other_content":"\n   \n   \n    Do not post: \n    \n      Attempted coordination of or recruitment for adult sexual activities, including but not limited to: \n      \n        Filmed sexual activities \n        Pornographic activities, strip club shows, live sex performances, erotic dances \n        Sexual, erotic, or tantric massages \n      \n     \n      Explicit sexual solicitation by, including but not limited to the following, offering or asking for: \n      \n        Sex or sexual partners \n        Sex chat or conversations \n        Nude photos\/videos\/imagery \n      \n     \n        Content that meets both of the following criteria: \n      \n        Criteria 1: Offer or Ask\n          \n            Content implicitly or indirectly *  (typically through providing a method of contact) offers or asks for:\n              \n                Nude imagery, or \n                Sex or sexual partners, or \n                Sex chat conversations \n              \n            \n          \n        \n        Criteria 2: Suggestive Elements\n          \n            Content makes the aforementioned offer or ask using one of the following sexually suggestive elements:\n              \n                Contextually specific and commonly sexual emojis or emoji strings, or \n                Regional sexualized slang, or \n                Mentions or depictions of sexual activity (including hand drawn, digital, or real world art) such as: sexual roles, sex positions, fetish scenarios, state of arousal, act of sexual intercourse or activity (sexual penetration or self-pleasuring), or \n               \n                Imagery of real individuals with nudity covered by human parts, objects, or digital obstruction, including long shots of fully nude butts \n              \n            \n          \n        \n      \n       \n Content must meet Criteria 1 (offer or ask) and be implicitly or indirectly offering or asking for sexual solicitation in order to be deemed violating.  \n      For example, if content is a hand-drawn image depicting sexual activity but does not ask or offer sexual solicitation, it is not violating. \n\n          \n      An offer or ask for pornographic material (including, but not limited to, sharing of links to external pornographic websites) \n     \n      Sexually explicit language that goes into graphic detail beyond mere reference to: \n      \n        A state of sexual arousal (wetness or erection) or \n        An act of sexual intercourse (sexual penetration, self-pleasuring or exercising fetish scenarios)  \n      \n     \n   \n ","policy_rationale":"\n   As noted in Section 8 of our Community Standards ( Sexual Exploitation of Adults ), people use Facebook to discuss and draw attention to sexual violence and exploitation. We recognize the importance of and want to allow for this discussion. We draw the line, however, when content facilitates, encourages or coordinates sexual encounters between adults. We also restrict sexually explicit language that may lead to solicitation because some audiences within our global community may be sensitive to this type of content and it may impede the ability for people to connect with their friends and the broader community.  \n "},"cruel_insensitive":{"other_content":"\n   \n  \n    Do not post: \n    \n      Content that depicts real people and laughs at or makes fun of their premature death, serious or fatal disease or disability, starvation, physical violence, domestic violence, or serious physical injury   \n   \n        Content that contains sadistic remarks and any visual or written depiction of real people experiencing premature death, serious physical injury, physical violence or  domestic violence. \n\n Imagery that depicts real animals that are visibly experiencing and being laughed at, made fun of, or contain sadistic remarks for any of the following (except staged animal vs. animal fights or animal fights in the wild):\n \n   premature death \n   serious physical injury (including mutilation) \n   physical violence from a human \n   \n      \n   \n ","policy_rationale":"\n   We believe that people share and connect more freely when they do not feel targeted based on their vulnerabilities. As such, we have higher expectations for content that we call cruel and insensitive, which we define as content that targets victims of serious physical or emotional harm.\n  \n      We remove explicit attempts to mock victims and mark as cruel implicit attempts, many of which take the form of memes and GIFs.   \n "},"spam":{"other_content":"\n   \n  \n    Do not: \n    \n \n   Post, share, engage with content, or create accounts, groups, pages, events or other assets, either manually or automatically, at very high frequencies. \n   Attempt to or successfully sell, buy, or exchange site privileges or product features, such as accounts, admin roles, permission to post, pages, groups, likes, etc., except in the case of clearly identified branded content, as defined by our  Branded Content Policy .\n   \n   \n     Require or claim that users are required to engage with content (e.g. liking, sharing) before they are able to view or interact with promised content.    \n     Encourage likes, shares, follows, clicks, or the use of apps or websites under false pretenses, such as:\n  \t \n       Offering false or non-existent services or functionality(e.g., \u201c Get a \u2018Dislike\u2019 button! \u201d) \n       Failing to direct to promised content (e.g., \u201c Click here for a discount code at Nordstrom \u201d;  false play buttons ) \n       Directing users off of Facebook through the deceptive or misleading use of URLs, defined as:\n         \n           Cloaking:  Presenting different content to Facebook users and Facebook crawlers or tools. \n           Misleading content : Content contains a link that promises one type of content but delivers something substantially different. \n           Deceptive Pop-up websites : Websites that require an action (captcha, watch ad, click here) in order to view the expected landing page content and the domain name of the URL changes after the required action is complete.  \n           Like \/ Share-Gating:  Landing pages that require users to like, share, or otherwise engage with content before gaining access to off-Facebook content. \n           Deceptive Landing Page Functionality:  Websites that have a misleading user interface, which results in accidental traffic being generated (pop-ups\/unders, clickjacking, etc.) \n           Impersonation:  The website pretends to be a reputable brand or service by using a name, domain, or content featuring typos, misspellings, or other means to impersonate well-known brands www.faceb00k.com, www.face_book.com, using a landing page similar to another, trusted site to mislead visitors).  \n           And other behaviors that are substantially similar to those listed above. \n         \n          \n\n    \n  \n ","policy_rationale":"\n   We work hard to limit the spread of spam because we do not want to allow content that is designed to deceive, or that attempts to mislead users to increase viewership. This content creates a negative user experience and detracts from people's ability to engage authentically in online communities. We also aim to prevent people from abusing our platform, products, or features to artificially increase viewership or distribute content  en masse  for commercial gain. \n "},"cybersecurity":{"other_content":"\n   \n  \n    Do not: \n    \n      Attempt to compromise user accounts or gather sensitive information through unauthorized means, defined as: \n \n   Gaining access to any account or user data other than your own without explicit permission from the account owner. \n   Encouraging or deceiving users and entities to download or run files or programs that will compromise a user\u2019s online or data security. Such files and programs will be deemed malicious software or \"malware\" if they harm or gain unauthorized access to a computer, device, or network. \n   Acquiring or requesting another user\u2019s login credentials, whether explicitly or through deceptive means such as phishing (e.g. fake surveys designed to capture log-in info or links to fake login pages or impostor websites). \n   Attempting to obtain the sensitive information of others such as usernames, passwords, or other personal information, through deceptive means or the use of malicious software or websites.  \n   Publicly sharing your own or others\u2019 login information on platform or through a third party service.  \n   Creating, sharing, or hosting malicious software or malicious browser extensions to compromise accounts or gain access to user data. \n   Providing online infrastructure, including Web Hosting Services, Domain Name System servers, and ad networks that enables abusive links such that a majority of those links on Facebook or Instagram violate the Spam or Cybersecurity sections of the Community Standards.  \n      \n          \n\n    \n  \n ","policy_rationale":"\n   We recognize that the safety of our users extends to the security of their personal information. Attempts to gather sensitive personal information by deceptive or invasive methods are harmful to the authentic, open, and safe atmosphere that we want to foster. Therefore, we do not allow att
