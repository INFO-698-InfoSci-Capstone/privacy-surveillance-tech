empts to gather sensitive user information through the abuse of our platform and products.\n \n "},"misrepresentation":{"other_content":"\n   \n  \n    Do not: \n    \nMisrepresent your identity by\n      \n      \n        Using a name that does not abide by our  name policies \n        Providing a false date of birth \n      \n Misuse our products by\n   \n     Creating a profile for someone under thirteen years old \n     Maintaining multiple accounts \n     Creating inauthentic profiles \n     Sharing an account with any other person \n     Creating another Facebook account after being banned from the site \n     Creating or Managing a Page, Group, Event or Instagram Profile because the previous Page, Group, Event or Instagram Profile was removed from the site \n     Evading the registration requirements outlined in our  Terms of Service \n        \n \n     \n Impersonate others by\n\t \n     Using their images with the explicit aim to deceive people \n     Creating a profile assuming the persona of or speaking for another person or entity \n     Creating a Page assuming to be or speak for another person or entity for whom the user is not authorized to do so. \n     Posting imagery that is likely to deceive the public as to the content's origin, if:\n    \t \n         The entity or an authorized representative objects to the content, and \n         Can establish a risk of harm to members of the public.  \n       \n     \n   \n   \n    \n  \n ","policy_rationale":null},"false_news":{"other_content":null,"policy_rationale":null},"memorialization":{"other_content":"\n   \n  \n    Once we become aware that a person has passed away: \n    \n \n   Their account is secured and memorialized by adding \u201cRemembering\u201d above the name on the person's profile. The profile or account is not updated or otherwise changed in any way \n   Immediate family members can also request that we remove a loved one\u2019s profile \n \n    \n  \n  \n   \n    For victims of murder and suicide we will remove the following content if it appears on the deceased\u2019s profile photo, cover photo, or among recent timeline posts when requested by a legacy contact or family member of the deceased: \n\n\n     \n      \n          \n      Visual depiction of the object used in the deceased\u2019s death \n      Imagery of the convicted or alleged murderer of the deceased \n             Content related to the deceased\u2019s death \n       \n      \nFor victims of murder, we will also remove the convicted or alleged murderer from the deceased\u2019s profile if referenced in relationship status or among friends\n. \n\n     \n         \n    \n ","policy_rationale":"\n   When someone passes away, friends and family can request that we  memorialize  the account by adding \"Remembering\" above the name on the person's profile. This makes it clear that the account is now a memorial site and protects against attempted logins and fraudulent activity. We do not remove, update, or change anything about the profile or the account because we want to respect the choices someone made while  alive. We have also made it possible for people to identify a  legacy contact  to look after their account after they pass away. People can let us know in advance if they want their account permanently deleted when they die. We may delete profiles when the next of kin tells us that the person who passed would have preferred that we delete the account rather than memorialize it.\n     Visit  Hard Questions  for more information about our memorialization policy and process. And see our  Newsroom  for the latest tools we're building to support people during these difficult times. \n "},"inauthentic_behavior":{"other_content":"\n   \n  \n    Do not: \n    \n      \n      \n        Use multiple Facebook accounts or share accounts between multiple people \n        Misuse Facebook or Instagram reporting systems to harass others \n        Conceal a Page\u2019s purpose by misleading users about the ownership or control of that Page \n        Engage in or claim to engage in Inauthentic Behavior, which is defined as the use of Facebook or Instagram assets (accounts, pages, groups, or events), to mislead people or Facebook: \n       \t \n           about the identity, purpose, or origin of the entity that they represent  \n           about the popularity of Facebook or Instagram content or assets \n           about the purpose of an audience or community \n           about the source or origin of content \n           to evade enforcement under our Community Standards \n         \n        \n        Engage in, or claim to engage in Coordinated Inauthentic Behavior, defined as the use of multiple Facebook or Instagram assets, working in concert to engage in Inauthentic Behavior (as defined above), where the use of fake accounts is central to the operation \n        Engage in or claim to engage in Foreign or Government Interference, which is Coordinated Inauthentic Behavior conducted on behalf of a foreign or government actor. \n      \n      \n    \n  \n ","policy_rationale":"\n   In line with our commitment to authenticity, we don't allow people to misrepresent themselves on Facebook, use fake accounts, artificially boost the popularity of content, or engage in behaviors designed to enable other violations under our Community Standards. This policy is intended to create a space where people can trust the people and communities they interact with. \n "},"intellectual_property":{"other_content":null,"policy_rationale":null},"user_requests":{"other_content":null,"policy_rationale":null},"additional_protection_minors":{"other_content":null,"policy_rationale":null},"stakeholder_engagement":{"other_content":null,"policy_rationale":null}},"rawIntroContent":"\n   \n     Every day, people use Facebook to share their experiences, connect with friends and family, and build communities. We are a service for more than two billion people to freely express themselves across countries and cultures and in dozens of languages. \n     We recognize how important it is for Facebook to be a place where people feel empowered to communicate, and we take seriously our role in keeping abuse off our service. That\u2019s why we\u2019ve  developed a set of Community Standards  that outline what is and is not allowed on Facebook. Our policies are based on feedback from our community and the advice of experts in fields such as technology, public safety and human rights. To ensure that everyone\u2019s voice is valued, we take great care to craft policies that are inclusive of different views and beliefs, in particular those of people and communities that might otherwise be overlooked or marginalized. \n   \n         \n     REITERATING OUR COMMITMENT TO VOICE \n     The goal of our Community Standards has always been to  create a place for expression and give people a voice . This has not and will not change. Building community and bringing the world closer together depends on people\u2019s ability to share diverse views, experiences, ideas and information. We want people to be able to talk openly about the issues that matter to them, even if some may disagree or find them objectionable. In some cases, we allow content which would otherwise go against our Community Standards \u2013 if it is newsworthy and in the public interest. We do this only after weighing the public interest value against the risk of harm and we look to international human rights standards to make these judgments.  \n    \n     Our commitment to expression is paramount, but we recognize the internet creates new and increased opportunities for abuse. For these reasons, when we limit expression, we do it in service of one or more the following values: \n   \n       \n\n     Authenticity:  We want to make sure the content people are seeing on Facebook is authentic. We believe that authenticity creates a better environment for sharing, and that\u2019s why we don\u2019t want people using Facebook to misrepresent who they are or what they\u2019re doing.\n \n    \n    \n      \n    \n     Safety:  We are committed to making Facebook a safe place. Expression that threatens people has the potential to intimidate, exclude or silence others and isn\u2019t allowed on Facebook. \n  \n    \n  \n    \n    \n     Privacy:  We are committed to protecting personal privacy and information. Privacy gives people the freedom to be themselves, and to choose how and when to share on Facebook and to connect more easily.\n \n        \n  \n    \n     Dignity:  We believe that all people are equal in dignity and rights. We expect that people will respect the dignity of others and not harass or degrade others. \n    \n\n\n    \n    \n     Our Community Standards apply to everyone, all around the world, and to all types of content. They\u2019re designed to be comprehensive \u2013 for example, content that might not be considered hateful may still be removed for violating a different policy. We recognize that words mean different things or affect people differently depending on their local community, language, or background. We work hard to account for these nuances while also applying our policies consistently and fairly to people and their expression. In the case of certain policies, we require more information and\/or context to enforce in line with our Community Standards. \n\n     People can report potentially violating content, including Pages, Groups, Profiles, individual content, and comments. We also give people control over their own experience by allowing them to\n       block ,   unfollow \n       or \n        hide  people and posts.\n       \n\n     The consequences for violating our Community Standards vary depending on the severity of the violation and the person's history on the platform. For instance, we may warn someone for a first violation, but if they continue to violate our policies, we may restrict their ability to post on Facebook or disable their profile. We also may notify law enforcement when we believe there is a genuine risk of physical harm or a direct threat to public safety. \n     Our Community Standards are a guide for what is and isn\u2019t allowed on Facebook. It is in this spirit that we ask members of the Facebook community to follow these guidelines. \n   \n "},"dummyElem":{"__m":"__elem_fc9f538f_0_0"},"acrossTransitions":false,"clobberSiblings":false,"preloader":null,"bigPipeContext":{"__bigPipeContext":1},"lid":"6778994987263039253-0","nonBlockingPreloaders":null}]],["VideosRenderingInstrumentation","storeRenderTime",["__elem_a648e52c_0_0"],[{"__m":"__elem_a648e52c_0_0"}]],["__inst_a648e52c_0_0"],["VideoDisplayTimePlayButton","register",["__elem_8937e029_0_0","__elem_0bcc40a7_0_0"],[{"__m":"__elem_8937e029_0_0"},{"__m":"__elem_0bcc40a7_0_0"}]],["__inst_3f1e98e4_0_0"],["__inst_0bcc40a7_0_0"],["__inst_ebb64f7c_0_0"],["__inst_98d9a45e_0_0"],["__inst_21a8c1d4_0_0"],["__inst_dbb8a0b1_0_0"],["__inst_74f26af1_0_0"],["__inst_6d29ee41_0_0"],["__inst_70dbca80_0_0"],["VideoDashPrefetchCache","loadVideo",[],[{"videoID":1415167278571737,"manifest":[],"video":[{"url":"https:\/\/video-lax3-2.xx.fbcdn.net\/v\/t42.1790-2\/18824400_1415174128571052_5055827053203423232_n.mp4?_nc_cat=106&efg=eyJ2ZW5jb2RlX3RhZyI6ImRhc2hfdjNfMTI4MF9jcmZfMjNfaGlnaF8zLjFfZnJhZ18yX3ZpZGVvIn0\u00253D&_nc_ohc=S4TlOXBqLgMAQnfkyafNfEddHEUN0RLdDSJVb1yLYKcSc5b39ININx_pw&_nc_ht=video-lax3-2.xx&oh=acd8e01d42edc361c7296541362c3432&oe=5E140E5A","start":0,"end":956,"segment_type":null,"mime_codec":null,"representation_id":null},{"url":"https:\/\/video-lax3-2.xx.fbcdn.net\/v\/t42.1790-2\/18824400_1415174128571052_5055827053203423232_n.mp4?_nc_cat=106&efg=eyJ2ZW5jb2RlX3RhZyI6ImRhc2hfdjNfMTI4MF9jcmZfMjNfaGlnaF8zLjFfZnJhZ18yX3ZpZGVvIn0\u00253D&_nc_ohc=S4TlOXBqLgMAQnfkyafNfEddHEUN0RLdDSJVb1yLYKcSc5b39ININx_pw&_nc_ht=video-lax3-2.xx&oh=acd8e01d42edc361c7296541362c3432&oe=5E140E5A","start":957,"end":1600,"segment_type":null,"mime_codec":null,"represen
