ri M\u00fclkiyet","user_requests":"Kullan\u0131c\u0131 \u0130stekleri","additional_protection_minors":"Re\u015fit Olmayanlar \u0130\u00e7in \u0130lave Koruma","stakeholder_engagement":"Payda\u015f Etkile\u015fimi"},"subsectionNumbering":{"credible_violence":"1.","dangerous_individuals_organizations":"2.","coordinating_harm_publicizing_crime":"3.","regulated_goods":"4.","fraud_deception":"5.","suicide_self_injury_violence":"6.","child_nudity_sexual_exploitation":"7.","sexual_exploitation_adults":"8.","bullying":"9.","human_exploitation":"10.","privacy_violations_image_rights":"11.","hate_speech":"12.","graphic_violence":"13.","adult_nudity_sexual_activity":"14.","sexual_solicitation":"15.","cruel_insensitive":"16.","misrepresentation":"17.","spam":"18.","cybersecurity":"19.","inauthentic_behavior":"20.","false_news":"21.","manipulated_media":"22.","memorialization":"23.","intellectual_property":"24.","user_requests":"25.","additional_protection_minors":"26."},"rawSubsectionContent":{"credible_violence":{"other_content":"\n   \n  \n    Payla\u015f\u0131lmamas\u0131 gerekenler: \n    \n  Ki\u015fileri veya yerleri hedef alarak \u00f6l\u00fcmle (veya di\u011fer \u015fekillerde yo\u011fun \u015fiddete maruz kal\u0131nmas\u0131yla) sonu\u00e7lanabilecek tehditler. Bu ba\u011flamda tehdit, \u015funlardan biri olarak tan\u0131mlan\u0131r:\n\n      \n              Yo\u011fun \u015fiddet uygulama niyeti belirten ifadeler veya \n        Herhangi bir hedefin belirtilmedi\u011fi ancak bir sembol\u00fcn hedefi temsil etti\u011fi ve\/veya \u015fiddeti temsil edecek silahlanma g\u00f6rseli i\u00e7erdi\u011fi i\u00e7erikler dahil olmak \u00fczere yo\u011fun \u015fiddet \u00e7a\u011fr\u0131lar\u0131 veya \n        Yo\u011fun \u015fiddeti savunan ifadeler veya \n        Yo\u011fun \u015fiddet uygulamaya y\u00f6nelik istek uyand\u0131ran veya ko\u015fulland\u0131ran ifadeler \n     \n      \n      Birisini \u00f6ld\u00fcrmek i\u00e7in \u00fccretli hizmet arayan veya sunan (\u00f6rne\u011fin kiral\u0131k katil, paral\u0131 asker, suikast\u00e7\u0131) veya bir hedefe y\u00f6nelik olarak bir kiral\u0131k katil, paral\u0131 asker veya suikast\u00e7\u0131n\u0131n kullan\u0131lmas\u0131n\u0131 savunan i\u00e7erikler. \n     \n      Bir ki\u015fiyi ka\u00e7\u0131rmaya y\u00f6nelik onaylar, niyet veya savunuculuk ifadeleri, eylem \u00e7a\u011fr\u0131lar\u0131 veya istek uyand\u0131ran veya ko\u015fulland\u0131ran ifadeler. \n     \n   \u00d6zel \u015fah\u0131slar\u0131n, ismi verilmeyen belirli ki\u015filerin, re\u015fit olmayan tan\u0131nm\u0131\u015f ki\u015filerin, y\u00fcksek riskli ki\u015filerin veya y\u00fcksek riskli gruplar\u0131n ciddi \u015fekilde yaralanmas\u0131yla (orta yo\u011funlukta \u015fiddet) sonu\u00e7lanacak tehditler. Bu ba\u011flamda tehdit, \u015funlardan biri olarak tan\u0131mlan\u0131r:\n\n      \n \u015eiddet uygulama niyeti sergileyen ifadeler veya \n        \u015eiddeti savunan ifadeler veya \n        Herhangi bir hedefin belirtilmedi\u011fi ancak bir sembol\u00fcn hedefi temsil etti\u011fi i\u00e7erikler dahil olmak \u00fczere orta yo\u011funlukta \u015fiddet \u00e7a\u011fr\u0131lar\u0131 veya \n        \u015eiddet uygulamaya y\u00f6nelik istek uyand\u0131ran veya ko\u015fulland\u0131ran ifadeler veya  \n   \u00d6zel \u015fah\u0131slar, re\u015fit olmayan tan\u0131nm\u0131\u015f ki\u015filer, y\u00fcksek riskli ki\u015filer veya y\u00fcksek riskli gruplar haricindeki di\u011fer hedef veya hedeflerle ilgili i\u00e7erikler ve inand\u0131r\u0131c\u0131 olmas\u0131 \u015fart\u0131yla a\u015fa\u011f\u0131dakiler: \n          \u015eiddet uygulama niyeti sergileyen ifadeler veya \n          \u015eiddet eylemi \u00e7a\u011fr\u0131lar\u0131 veya \n          \u015eiddeti savunan ifadeler veya \n       \u015eiddet uygulamaya y\u00f6nelik istek uyand\u0131ran veya ko\u015fulland\u0131ran ifadeler \n   \n    \n\n      \u00d6zel \u015fah\u0131slar\u0131n (ki\u015finin kendisi \u015fikayette bulunmal\u0131d\u0131r) veya re\u015fit olmayan tan\u0131nm\u0131\u015f ki\u015filerin fiziksel zarar g\u00f6rmesiyle (veya di\u011fer \u015fekillerde d\u00fc\u015f\u00fck yo\u011funlukta \u015fiddete maruz kalmas\u0131yla) sonu\u00e7lanacak tehditler. Bu ba\u011flamda tehdit, \u015funlardan biri olarak tan\u0131mlan\u0131r: \n            \u00d6zel \u015fah\u0131slara (ad ve\/veya y\u00fcz e\u015fle\u015fmesi \u015fart ko\u015fulur) veya re\u015fit olmayan tan\u0131nm\u0131\u015f ki\u015filere y\u00f6nelik: \n                D\u00fc\u015f\u00fck yo\u011funlukta \u015fiddet uygulamaya y\u00f6nelik niyet belirten, \u00e7a\u011fr\u0131da bulunan, savunuculuk yapan, istek uyand\u0131ran veya ko\u015fulland\u0131ran ifadeler  \n              \n      \n    \n     \u00d6zel \u015fah\u0131slar\u0131n veya re\u015fit olmayan tan\u0131nm\u0131\u015f ki\u015filerin, \u00fczerinde oynama yap\u0131larak yaz\u0131 veya resim yoluyla (hedef tahtas\u0131, dart, ba\u015f\u0131na tabanca vb. eklenmesi) \u015fiddet tehdidi alt\u0131nda b\u0131rak\u0131ld\u0131\u011f\u0131 g\u00f6r\u00fcnt\u00fcler \n        Risk alt\u0131nda oldu\u011fu bilinen ve tespit edilen bir grubun \u00fcyesi olan, risk grubundaki bir \u00fcyeyle ailevi ve\/veya romantik ili\u015fkisi olan veya bir risk grubunu (siyaset\u00e7iler hari\u00e7) desteklemek i\u00e7in profesyonel faaliyetlerde bulunan bir bireyle ili\u015fkili kimlik veya konumlar\u0131 a\u00e7\u0131\u011fa \u00e7\u0131karan i\u00e7erikler.\n \n        Hedefin birini ciddi \u015fekilde yaralamak veya \u00f6ld\u00fcrmek oldu\u011funa dair a\u015fa\u011f\u0131dakilerden anla\u015f\u0131lacak bir kan\u0131t olmas\u0131 durumunda silah yap\u0131m\u0131 veya kullan\u0131m\u0131na ili\u015fkin talimatlar: \n            Bu hedefi a\u00e7\u0131k\u00e7a belirten bir \u00fcslup; veya \n            Talimat\u0131n bir par\u00e7as\u0131 olarak nihai sonucu (ciddi yaralanma veya \u00f6l\u00fcm) g\u00f6steren veya and\u0131ran foto\u011fraf veya videolar \n            Bahsi ge\u00e7en i\u00e7eriklerin e\u011flence ama\u00e7l\u0131 nefsi m\u00fcdafaa, askeri e\u011fitim, ticari video oyunlar\u0131 veya haber i\u00e7eri\u011fi (Sayfa taraf\u0131ndan veya haber kanal\u0131 logosuyla payla\u015f\u0131l\u0131rsa) kapsam\u0131nda payla\u015f\u0131m\u0131 hari\u00e7tir \n          \n      \n     \n      Patlay\u0131c\u0131 yap\u0131m\u0131 veya kullan\u0131m\u0131na ili\u015fkin talimatlar: \n            \u0130\u00e7eri\u011fin \u015fiddet i\u00e7ermeyen bir amaca y\u00f6nelik oldu\u011funa ili\u015fkin ba\u011flam\u0131n a\u00e7\u0131k oldu\u011fu durumlar (\u00f6rne\u011fin ticari video oyunlar\u0131 kapsam\u0131nda, a\u00e7\u0131k bilimsel\/e\u011fitsel ama\u00e7, havai fi\u015fekler veya \u00f6zellikle bal\u0131k\u00e7\u0131l\u0131k alan\u0131nda) hari\u00e7tir \n          \n      \n   Oy verme, se\u00e7men kayd\u0131 veya bir se\u00e7imin sonucunun uygulanmas\u0131na ba\u011fl\u0131 olarak \u015fiddet uygulamaya y\u00f6nelik niyet beyan\u0131, eylem \u00e7a\u011fr\u0131s\u0131, ko\u015fulland\u0131ran veya istek uyand\u0131ran ya da \u015fiddeti savunan her t\u00fcrden i\u00e7erik \n\n      \u0130badet yerleri, e\u011fitim kurumlar\u0131, oy verme yerleri veya oylar\u0131 saymak ya da bir se\u00e7imi y\u00fcr\u00fctmek i\u00e7in kullan\u0131lan yerler dahil ancak bunlarla s\u0131n\u0131rl\u0131 olmamak \u00fczere belirli konumlara silah getirmeye y\u00f6nelik niyet veya savunuculuk beyanlar\u0131, eylem \u00e7a\u011fr\u0131lar\u0131, istek uyand\u0131ran veya ko\u015fulland\u0131ran ifadeler (veya ba\u015fkalar\u0131n\u0131 ayn\u0131 \u015feyi yapmaya te\u015fvik etme). \n     \n\n \n  \n  \n \n       A\u015fa\u011f\u0131daki Topluluk Standartlar\u0131'n\u0131 uygulamak i\u00e7in daha fazla bilgi ve\/veya ba\u011flam isteriz:  \n\n\n     \n       Payla\u015f\u0131lmamas\u0131 gerekenler: \n  \n    R\u0131za veya izinleri olmadan cinsel kimliklerini if\u015fa ederek LGBTQI+ bireyleri riske atan i\u00e7erikler \n R\u0131za veya izinleri olmadan pe\u00e7esiz g\u00f6rsellerini if\u015fa ederek pe\u00e7eli kad\u0131nlar\u0131 riske atan i\u00e7erikler \n    Kolluk kuvvetleri yetkililerine kar\u015f\u0131 \u015fiddet i\u00e7erikli tehditler \n    Bir \u015feyle su\u00e7lanan ki\u015filere kar\u015f\u0131 \u015fiddet i\u00e7erikli tehditler. \u0130\u00e7eri\u011fin fiziksel zarara yol a\u00e7ma amac\u0131 ta\u015f\u0131d\u0131\u011f\u0131n\u0131 d\u00fc\u015f\u00fcnd\u00fc\u011f\u00fcm\u00fcz durumlarda bu i\u00e7erikleri kald\u0131r\u0131r\u0131z \n    Olas\u0131 \u015fiddet veya fiziksel yaralanma riskine yol a\u00e7an yanl\u0131\u015f bilgiler ve do\u011frulanamayan s\u00f6ylentiler \n    Belirtilen niyet insanlar\u0131 korkutmaya y\u00f6nelik oldu\u011funda, herhangi bir etkinlik veya konuma silah getirmeye ili\u015fkin niyet veya savunuculuk ifadeleri, eylem \u00e7a\u011fr\u0131lar\u0131 ya da istek uyand\u0131ran veya ko\u015fulland\u0131ran ifadeler. Niyet a\u00e7\u0131k de\u011filse, karara varmak i\u00e7in ba\u011f\u0131ms\u0131z kaynaklardan ald\u0131\u011f\u0131m\u0131z di\u011fer ba\u011flam veya bilgileri kullanabiliriz. \n \u015eiddet veya zarar y\u00f6nteminin a\u00e7\u0131k\u00e7a ifade edilmedi\u011fi ancak tehdidin \u00f6rt\u00fcl\u00fc veya \u00fcst\u00fc kapal\u0131 oldu\u011fu \u015fifreli ifadeler\n \n      \n      \n      \n      \n       \n\n     \n  \n\n     \n         \n    \n ","policy_rationale":"\n   Facebook'taki i\u00e7eriklerle ba\u011flant\u0131l\u0131 olabilecek \u00e7evrimd\u0131\u015f\u0131 d\u00fcnyada ger\u00e7ekle\u015fme potansiyeli bulunan zararlar\u0131 \u00f6nlemeyi ama\u00e7l\u0131yoruz. \u0130nsanlar\u0131n memnuniyetsizliklerini veya k\u00fc\u00e7\u00fcmsemelerini \u00e7o\u011fu zaman ciddi olmayacak bi\u00e7imde tehditle veya \u015fiddet \u00e7a\u011fr\u0131s\u0131nda bulunarak ifade ettiklerini biliyoruz ancak ciddi \u015fiddet eylemlerini te\u015fvik eden veya m\u00fcmk\u00fcn k\u0131lan ifadeleri kald\u0131r\u0131yoruz. Ciddi bir fiziksel zarar olas\u0131l\u0131\u011f\u0131 veya kamu g\u00fc 1frudan bulunmayan ba\u015fka birinin \u00f6l\u00fcm\u00fcne, yaralanmas\u0131na ya da ciddi \u00f6l\u00e7\u00fcde zarar g\u00f6rmesine neden olan ve\/veya sivillerin \u00f6l\u00fcm\u00fc, ciddi \u015fekilde yaralanmas\u0131 ya da zarar g\u00f6rmesiyle ba\u011flant\u0131l\u0131 \u00f6nemli m\u00fclk hasar\u0131na neden olan \n    \t Sivil bir kesime, devlet kurumuna veya uluslararas\u0131 kurulu\u015fa bask\u0131 yapma, tehdit etme ve\/veya bunlar\u0131 etki alt\u0131nda b\u0131rakma niyeti ta\u015f\u0131yan \n       Siyasi, dini veya ideolojik bir hedefe ula\u015fma amac\u0131 ta\u015f\u0131yan. \n     \n   \n \n \n     \n \nNefret \u00f6rg\u00fctleri, liderleri ve \u00f6nde gelen \u00fcyeleri     \n \n   Nefret \u00f6rg\u00fctlerinin tan\u0131m\u0131 a\u015fa\u011f\u0131daki gibidir:\n  \t \n    \t Bireylere \u0131rk, dini inan\u00e7, milliyet, etnik k\u00f6ken, cinsiyet, cinsel tercih, cinsel y\u00f6nelim, ciddi hastal\u0131k veya engellilik gibi \u00f6zellikleri \u00fczerinden sald\u0131ran bir ideolojisi, s\u00f6ylemi veya fiziksel eylemi olan ve bir isim, i\u015faret ya da sembol alt\u0131nda organize olmu\u015f \u00fc\u00e7 veya daha fazla ki\u015fiden meydana gelen her t\u00fcr olu\u015fum. \n     \n     \n \n \n     \n Toplu katliam ve birden fazla cinayet i\u015fleyen katil (giri\u015fimler de dahil olmak \u00fczere) \n\t \n     Tek bir olayda \u00f6l\u00fc say\u0131s\u0131n\u0131n \u00fc\u00e7 veya daha fazla oldu\u011fu cinayet vakalar\u0131n\u0131 toplu katliam olarak de\u011ferlendiriyoruz \n     Bir ki\u015finin, herkese a\u00e7\u0131k bir alanda toplu olarak veya birden fazla ki\u015fiye zarar verme giri\u015fiminde bulunmak i\u00e7in bir silah veya ara\u00e7 kulland\u0131\u011f\u0131 durumlar\u0131 toplu katliam giri\u015fimi olarak de\u011ferlendiriyoruz. \n     Birden fazla olayda veya yerde iki ya da daha fazla cinayet i\u015fleyen bireyleri birden fazla cinayet i\u015fleyen katil olarak tan\u0131ml\u0131yoruz \n    \n   \n \n     \n \u0130nsan ka\u00e7ak\u00e7\u0131l\u0131\u011f\u0131 gruplar\u0131 ve liderleri\n\t \n     \u0130nsan ka\u00e7ak\u00e7\u0131l\u0131\u011f\u0131 gruplar\u0131, a\u015fa\u011f\u0131dakilerin herhangi birinden sorumlu \u00f6rg\u00fctlerdir:\n    \t \n      \t Ba\u015fkalar\u0131na fuhu\u015f yapt\u0131rma, zorla\/borca kar\u015f\u0131l\u0131k \u00e7al\u0131\u015ft\u0131rma, k\u00f6lelik veya organlar\u0131n al\u0131nmas\u0131 \n         Re\u015fit olmayan bir ki\u015fiyi veya bir yeti\u015fkini iste\u011fi d\u0131\u015f\u0131nda i\u015fe alma, nakletme, aktarma, al\u0131koyma, temin etme, saklama veya kabul etme \n       \n     \n   \n \n\n Su\u00e7 \u00f6rg\u00fctleri, liderleri ve \u00f6nde gelen \u00fcyeleri\n\t \n     Su\u00e7 \u00f6rg\u00fctlerinin tan\u0131m\u0131 a\u015fa\u011f\u0131daki gibidir:\n    \t \n      \t Bir isim, renk\/renkler, el hareketi\/hareketleri veya ay\u0131rt edici i\u015faret alt\u0131nda birle\u015fmi\u015f ve a\u015fa\u011f\u0131dakiler dahil (ancak bunlarla s\u0131n\u0131rl\u0131 olmamak \u00fczere) su\u00e7 faaliyetleri ger\u00e7ekle\u015ftiren veya ger\u00e7ekle\u015ftirme tehdidinde bulunan \u00fc\u00e7 veya daha fazla ki\u015fiden meydana gelen her t\u00fcr olu\u015fum:\n        \t \n          \t\t Cinayet \n               Uyu\u015fturucu ka\u00e7ak\u00e7\u0131l\u0131\u011f\u0131 \n               Silah ka\u00e7ak\u00e7\u0131l\u0131\u011f\u0131 \n               Kimlik h\u0131rs\u0131zl\u0131\u011f\u0131 \n               Kara para aklama \n               Gasp, hara\u00e7 veya ka\u00e7ak\u00e7\u0131l\u0131k \n               Sald\u0131r\u0131 \n               Adam ka\u00e7\u0131rma \n             Cinsel istismar ( 7. B\u00f6l\u00fcm  ve  8. B\u00f6l\u00fcm  alt\u0131nda ele al\u0131nm\u0131\u015ft\u0131r) \n           \n         \n       \n     \n   \n \n     \n      Yukar\u0131daki \u00f6rg\u00fct veya bireylerin herhangi birini temsil eden sembollerin i\u00e7eri\u011fi k\u0131nayan veya tarafs\u0131z olarak tart\u0131\u015fan bir ba\u011flam s\u00 iz veya i\u015fbirlik\u00e7ileriniz taraf\u0131ndan i\u015flenen a\u015fa\u011f\u0131daki eylemleri tasvir etme, itiraf etme veya ilan etme:\n \n   Ki\u015finin kendisinin veya bir ba\u015fkas\u0131n\u0131n kurtar\u0131lmas\u0131 veya nefsi m\u00fcdafaa ba\u011flam\u0131nda payla\u015f\u0131lanlar hari\u00e7, aile i\u00e7i \u015fiddet dahil olmak \u00fczere insanlara y\u00f6nelik fiziksel zarar eylemleri \n    \n    \n    Siz veya i\u015fbirlik\u00e7ileriniz taraf\u0131ndan ger\u00e7ekle\u015ftirilen a\u015fa\u011f\u0131daki eylemleri tasvir veya kabul eden, bu konuda olumlu konu\u015fan, niyet beyan\u0131, eylem \u00e7a\u011fr\u0131s\u0131, temsil, destek veya savunuculuk i\u00e7eren ifadeler:\n     \n   As\u0131ls\u0131z ihbarda bulunma  \n    \n    \u015eu eylemleri tasvir etme, destekleme, savunma veya te\u015fvik etme:\n       \n   Y\u00fcksek risk ta\u015f\u0131yan viral bir meydan okumaya kat\u0131lma \n \n   \n   Hayvanlara zarar verme \n    \n     A\u015fa\u011f\u0131daki eylemlerle ilgili niyet beyan\u0131, eylem \u00e7a\u011fr\u0131s\u0131, temsil, destek veya savunuculuk i\u00e7eren ya da bu eylemleri tasvir, kabul veya te\u015fvik eden ifadeler:\n \n   Avc\u0131l\u0131k, bal\u0131k\u00e7\u0131l\u0131k, dini nedenlerle kurban adama, g\u0131da haz\u0131rlama veya i\u015fleme, ha\u015fere veya parazit, nefsi m\u00fcdafaa veya kurtar\u0131lma durumlar\u0131 d\u0131\u015f\u0131nda siz veya i\u015fbirlik\u00e7ileriniz taraf\u0131ndan ger\u00e7ekle\u015ftirilen hayvanlara y\u00f6nelik fiziksel zarar eylemleri \n   \u00dc\u00e7\u00fcnc\u00fc taraflar\u0131n ger\u00e7ekle\u015ftirdi\u011fi eylemler dahil olmak \u00fczere insanlarca d\u00fczenlenen hayvan d\u00f6v\u00fc\u015fleri \n \n   M\u00fclke zarar verme \n   Siz veya i\u015fbirlik\u00e7ileriniz taraf\u0131ndan ger\u00e7ekle\u015ftirilen a\u015fa\u011f\u0131daki eylemleri tasvir, kabul veya te\u015fvik eden, m\u00fclke zarar verme konusunda niyet beyan\u0131, eylem \u00e7a\u011fr\u0131s\u0131, temsil, destek veya savunuculuk i\u00e7eren ifadeler:\n  \n    Vandall\u0131k \n    Bir domaini ele ge\u00e7irmek, siber sistemleri bozmak veya sekteye u\u011fratmak, fidye istemek ya da veri sistemlerine yetkisiz eri\u015fim sa\u011flamak amac\u0131yla bilgisayar korsanl\u0131\u011f\u0131 yapmak \n    Siz veya i\u015fbirlik\u00e7ileriniz taraf\u0131ndan yap\u0131lan h\u0131rs\u0131zl\u0131k ve ayr\u0131ca \u00fc\u00e7\u00fcnc\u00fc bir taraf\u00e7a yap\u0131lan h\u0131rs\u0131zl\u0131kla ilgili olumlu ifadeler     \n  \n    \n   Se\u00e7men ve\/veya N\u00fcfus Say\u0131m\u0131 Doland\u0131r\u0131c\u0131l\u0131\u011f\u0131  \n    \n \n   Nakit veya hediyelerle oy sat\u0131n almak veya satmak i\u00e7in sunulan teklifler \n   Oy verme veya n\u00fcfus say\u0131m\u0131na yasad\u0131\u015f\u0131 \u015fekilde kat\u0131lmay\u0131 savunan, bu konuda talimatlar veren veya a\u00e7\u0131k niyet beyan\u0131 i\u00e7eren ifadeler \n  \n   \n     Se\u00e7menlere ve\/veya N\u00fcfus Say\u0131m\u0131na M\u00fcdahale Etme  \n  \n    Oy verme veya se\u00e7men kayd\u0131na ya da n\u00fcfus say\u0131m\u0131na kat\u0131lmaya ili\u015fkin tarih, konum, saat ve y\u00f6ntemlerin ger\u00e7e\u011fe uygun olmayan \u015fekilde beyan edilmesi \n    Kimlerin oy verebilece\u011fi, oy verme kriterleri, bir oyun ge\u00e7erli say\u0131l\u0131p say\u0131lmayaca\u011f\u0131 ve oy verebilmek i\u00e7in hangi bilgi ve\/veya materyallerin sunulmas\u0131 gerekti\u011fine ili\u015fkin ger\u00e7e\u011fe uygun olmayan beyanda bulunma. \n    Bir aday\u0131n se\u00e7imlere kat\u0131l\u0131p kat\u0131lmayaca\u011f\u0131n\u0131n ger\u00e7e\u011fe uygun olmayan \u015fekilde beyan edilmesi \n    N\u00fcfus say\u0131m\u0131na kimlerin kat\u0131labilece\u011finin ve kat\u0131lmak i\u00e7in sa\u011flanmas\u0131 gereken bilgi veya materyallerin ger\u00e7e\u011fe uygun olmayan \u015fekilde beyan edilmesi \n    Bir ki\u015finin n\u00fcfus say\u0131m\u0131na veya bir se\u00e7ime kat\u0131lmas\u0131n\u0131 etkileyecek koordine m\u00fcdahale \u00e7a\u011fr\u0131lar\u0131 \n    N\u00fcfus say\u0131m\u0131na kat\u0131lman\u0131n veya oy vermenin hukuki yapt\u0131r\u0131mlara (\u00f6r. tutuklanma, s\u0131n\u0131r d\u0131\u015f\u0131 edilme, hapis) neden olabilece\u011fini veya olaca\u011f\u0131n\u0131 belirten i\u00e7erikler \n    ABD G\u00f6\u00e7menlik ve G\u00fcmr\u00fck Muhafaza'n\u0131n (ICE) bir oy kullanma konumu oldu\u011funu iddia eden i\u00e7erikler \n    Bireyin n\u00fcfus say\u0131m\u0131 bilgilerinin ba\u015fka bir devlet kurumuyla payla\u015f\u0131laca\u011f\u0131 dahil olmak \u00fczere devletin n\u00fcfus say\u0131m\u0131ndaki rol\u00fcn\u00fcn ger\u00e7e\u011fe uygun olmayan \u015fekilde ifade edilmesi. \n    Resmi bir se\u00e7imdeki oylamayla veya n\u00fcfus say\u0131m\u0131na kat\u0131lmayla alakal\u0131 di\u011fer yanl\u0131\u015f beyanlar,  \n      20. b\u00f6l\u00fcmde\n      belirtildi\u011fi bi\u00e7imiyle as\u0131ls\u0131z haber standartlar\u0131na tabi olabilir \n \n  \n  \n \n  \n  \n    \n      A\u015fa\u011f\u0131daki i\u00e7erikler i\u00e7in, insanlar\u0131n s\u00f6z konusu i\u00e7eri\u011fin hassas olabilece\u011fini bilmesi amac\u0131yla bir etiket koyuyoruz: \n\n\n     \n  \n       K\u0131nayan veya ilgili riskler konusunda fark\u0131ndal\u0131\u011f\u0131 art\u0131ran bir a\u00e7\u0131klamayla payla\u015f\u0131lmalar\u0131 durumunda y\u00fcksek riskli viral meydan okumalar\u0131 tasvir eden g\u00f6rseller \n\n     \n         \n    \n ","policy_rationale":"\n   \n    \u00c7evrimd\u0131\u015f\u0131 zarar\u0131 ve taklit\u00e7i davran\u0131\u015flar\u0131 \u00f6nlemek ve durdurmak amac\u0131yla, insanlar\u0131n ba\u015fka insanlara, i\u015fletmelere, varl\u0131klara veya hayvanlara y\u00f6nelik belirli su\u00e7 faaliyetlerini veya zararl\u0131 eylemleri kolayla\u015ft\u0131rmas\u0131n\u0131, organize etmesini, te\u015fvik etmesini veya kabul etmesini yasakl\u0131yoruz. \u0130nsanlar\u0131n, su\u00e7 faaliyetlerinin ve zararl\u0131 eylemlerin me\u015fruiyetini tart\u0131\u015fmas\u0131na veya savunmas\u0131na ve ayr\u0131ca zararl\u0131 eylemleri savunmad\u0131klar\u0131 ya da koordine etmedikleri s\u00fcrece tan\u0131k olduklar\u0131 veya kar\u015f\u0131la\u015ft\u0131klar\u0131 zararl\u0131 eylemlere veya su\u00e7 faaliyetlerine dikkat \u00e7ekmesine izin veriyoruz.  \n  \n "},"regulated_goods":{"other_content":"\n   \n  \n    Payla\u015f\u0131lmamas\u0131 gerekenler: \n    Ate\u015fli silahlar  A\u015fa\u011f\u0131daki i\u00e7erikler \n\n  \n   \n      Fiziksel bir ma\u011faza, yasalara uygun bir internet sitesi, bir marka veya bir devlet kurumu (\u00f6r. polis te\u015fkilat\u0131, itfaiye te\u015fkilat\u0131) taraf\u0131ndan payla\u015f\u0131lmad\u0131\u011f\u0131 s\u00fcrece; ate\u015fli silahlar, ate\u015fli silah par\u00e7alar\u0131, m\u00fchimmat, patlay\u0131c\u0131 veya \u00f6l\u00fcmc\u00fcl silahlar\u0131n \u00f6zel \u015fah\u0131slar aras\u0131nda sat\u0131n al\u0131nmas\u0131, sat\u0131lmas\u0131, takas edilmesi, ba\u011f\u0131\u015flanmas\u0131, hediye edilmesi veya talep edilmesi giri\u015fiminde bulunan \n      Fiziksel ma\u011fazalar, markalar veya yasalara uygun internet siteleri taraf\u0131ndan payla\u015f\u0131lm\u0131\u015f olsa bile ate\u015fli silahlar\u0131n veya ate\u015fli silah par\u00e7alar\u0131n\u0131n 3D bask\u0131s\u0131 veya bilgisayar destekli imalat\u0131 i\u00e7in talimatlara eri\u015fim sa\u011flayan. \n  \n  Uyu\u015fturucular:  A\u015fa\u011f\u0131daki i\u00e7erikler \n\n      \n       Uyu\u015fturucular\u0131n sat\u0131n al\u0131nmas\u0131, sat\u0131lmas\u0131, takas edilmesi, ba\u011f\u0131\u015flanmas\u0131, hediye edilmesi veya talep edilmesi giri\u015fiminde bulunan \n       Uyu\u015fturucular\u0131n i\u00e7eri\u011fi payla\u015fan ki\u015fi veya ba\u015fkalar\u0131 taraf\u0131ndan sat\u0131n al\u0131nmas\u0131n\u0131 veya ticaretinin yap\u0131lmas\u0131n\u0131 kabul eden \n       \u0130yile\u015fme, tedavi veya kullan\u0131mla m\u00fccadele etmeye y\u00f6nelik ba\u015fka bir yard\u0131m\u0131 kabul etmeden veya buna at\u0131fta bulunmadan ki\u015fisel kullan\u0131m\u0131 kabul eden\n \n    Uyu\u015fturucular\u0131n kullan\u0131m\u0131n\u0131 ya da \u00fcretimini destekleyen, te\u015fvik eden, koordine eden veya buna y\u00f6nelik talimatlar sa\u011flayan\n \n     \n\n     Marihuana ve ila\u00e7lar: \n\n      \n    Marihuana veya ila\u00e7lar\u0131n sat\u0131n al\u0131nmas\u0131, sat\u0131lmas\u0131, takas edilmesi, ba\u011f\u0131\u015flanmas\u0131, hediye edilmesi veya talep edilmesi giri\u015fiminde bulunan i\u00e7erikler \n     Alkol \/ T\u00fct\u00fcn:     \n    Alkol veya t\u00fct\u00fcn \u00fcr\u00fcnleri sat\u0131n almaya, satmaya, takas etmeye, ba\u011f\u0131\u015flamaya veya hediye etmeye \u00e7al\u0131\u015fan ve fiziksel bir ma\u011fazay\u0131, yasalara uygun bir internet sitesini veya markay\u0131 temsil eden bir Sayfa, Grup ya da Instagram Profili taraf\u0131ndan payla\u015f\u0131lmayan i\u00e7erikler \n     Soyu t\u00fckenme tehlikesiyle kar\u015f\u0131 kar\u015f\u0131ya olan hayvanlar:  A\u015fa\u011f\u0131daki i\u00e7erikler \n\n    \n       Soyu t\u00fckenme tehlikesiyle kar\u015f\u0131 kar\u015f\u0131ya olan hayvanlar\u0131 veya par\u00e7alar\u0131n\u0131 sat\u0131n alma, satma, takas etme, ba\u011f\u0131\u015flama, hediye etme veya talep etme giri\u015fiminde bulunan \n    Soyu t\u00fckenme tehlikesiyle kar\u015f\u0131 kar\u015f\u0131ya olan hayvanlar\u0131n ve par\u00e7alar\u0131n\u0131n i\u00e7eri\u011fi payla\u015fan ki\u015fi veya ba\u015fkalar\u0131 taraf\u0131ndan yasad\u0131\u015f\u0131 avlanmas\u0131n\u0131, sat\u0131n al\u0131nmas\u0131n\u0131 veya ticaretinin yap\u0131lmas\u0131n\u0131 kabul eden \n       Soyu t\u00fckenme tehlikesiyle kar\u015f\u0131 kar\u015f\u0131ya olan hayvanlar\u0131n veya par\u00e7alar\u0131n\u0131n, i\u00e7eri\u011fi payla\u015fan ki\u015fi veya ba\u015fkalar\u0131 taraf\u0131ndan yasad\u0131\u015f\u0131 avlanmas\u0131n\u0131 tasvir eden \n       Soyu t\u00fckenme tehlikesiyle kar\u015f\u0131 kar\u u0131 omurga veya k\u00fcrek kemi\u011fi tasviri bar\u0131nd\u0131ran i\u00e7erikler. \n    \n  \n  \n  \n    A\u015fa\u011f\u0131dakiler dahil olmak \u00fczere, kendine zarar verme eyleminde bulundu\u011funu yaz\u0131l\u0131 veya s\u00f6zl\u00fc olarak onaylayan ki\u015filer i\u00e7in kaynaklar sunuyoruz: \n    \n    \n      \u0130ntihar \n      \u00d6tenazi\/destek alarak intihar \n      Kendine zarar verme \n      Yeme bozukluklar\u0131 \n    \n    \n  \n ","policy_rationale":"\n   Facebook'ta g\u00fcvenli bir ortam\u0131 te\u015fvik etmek amac\u0131yla,  uzmanlar\u0131n  ba\u015fkalar\u0131n\u0131n da benzer davran\u0131\u015flarda bulunmas\u0131na yol a\u00e7abilece\u011fini belirtti\u011fi \u015fiddet i\u00e7eren baz\u0131 g\u00f6r\u00fcnt\u00fcler, ger\u00e7ek zamanl\u0131 tasvirler ve kurgusal i\u00e7erikler dahil olmak \u00fczere intihar\u0131 veya kendine zarar vermeyi te\u015fvik eden i\u00e7erikleri kald\u0131r\u0131yoruz. Kendine zarar verme, kendini yaralama ve yeme bozukluklar\u0131 dahil olmak \u00fczere v\u00fccudun kas\u0131tl\u0131 ve do\u011frudan yaralanmas\u0131 olarak tan\u0131mlan\u0131r. Facebook'un insanlar\u0131n deneyimlerini payla\u015fabildikleri, bu sorunlar hakk\u0131nda fark\u0131ndal\u0131k yaratabildikleri ve birbirlerinden destek bulabildikleri bir yer olmas\u0131n\u0131 istiyoruz. Bu nedenle, insanlar\u0131n intihar ve kendine zarar verme konular\u0131nda konu\u015fmalar\u0131na izin veriyoruz.\n    \n Tehlikedeki ki\u015filere destek sa\u011flamak i\u00e7in d\u00fcnyan\u0131n pek \u00e7ok \u00fclkesindeki kurulu\u015flarla i\u015fbirli\u011fi yap\u0131yoruz. Ayr\u0131ca, ilke ve uygulamalar\u0131m\u0131z\u0131 iyile\u015ftirmek amac\u0131yla intihar ve kendine zarar verme konusunda uzman ki\u015filerle g\u00f6r\u00fc\u015f al\u0131\u015fveri\u015fi yap\u0131yoruz. \u00d6rne\u011fin, uzmanlar\u0131n tavsiyelerinden biri, ki\u015finin yak\u0131nlar\u0131na ve yetkililere yard\u0131m veya kaynak sa\u011flama f\u0131rsat\u0131 sundu 1tan g\u00f6r\u00fcnt\u00fcleri talep etmek, sergilemek, payla\u015fmak veya g\u00f6r\u00fcnt\u00fclemek \n        Re\u015fit olmayan biriyle do\u011frudan ger\u00e7ek d\u00fcnyada cinsel ili\u015fki ayarlamak veya bu ki\u015fiden cinsel materyal edinmek \n        Re\u015fit olmayanlara \u00e7\u0131plakl\u0131k g\u00f6stermek \n      \n     \n A\u015fa\u011f\u0131dakileri tasvir eden i\u00e7erikler (foto\u011fraflar, videolar, ger\u00e7ek d\u00fcnyadan sanat, dijital i\u00e7erikler ve yaz\u0131lar dahil):\n   \n  \t Re\u015fit olmayanlar\u0131 i\u00e7eren her t\u00fcr cinsel eylem \n     Cinsel feti\u015f ba\u011flam\u0131nda re\u015fit olmayan ki\u015filer \n     A\u015fa\u011f\u0131dakiler dahil (ancak bunlarla s\u0131n\u0131rl\u0131 olmamak \u00fczere) cinsel \u00f6\u011felerle birlikte g\u00f6r\u00fcnen re\u015fit olmayan ki\u015filer:\n    \t \n      \t Ba\u011flanm\u0131\u015f, k\u0131s\u0131tlanm\u0131\u015f \u00e7ocuklar \n         Cinsel organlara odaklanma  \n         Tahrik olmu\u015f yeti\u015fkinin varl\u0131\u011f\u0131 \n         Seks oyuncaklar\u0131n\u0131n varl\u0131\u011f\u0131 \n         Cinsellik \u00e7a\u011fr\u0131\u015ft\u0131ran kost\u00fcmler \n         Soyunma \n         \u00d6zel olarak haz\u0131rlanm\u0131\u015f ortam (\u00f6rne\u011fin yatakta) veya profesyonel \u00e7ekim (kalite\/odaklanma\/a\u00e7\u0131lar) \n         Re\u015fit olmayan bir ki\u015fiyle veya yeti\u015fkinle a\u011f\u0131z a\u00e7\u0131k bi\u00e7imde \u00f6p\u00fc\u015fme \n       \n     \n   \n \n     \n      Cinsellik \u00e7a\u011fr\u0131\u015ft\u0131ran ba\u011flamda re\u015fit olmayan ki\u015fileri g\u00f6steren i\u00e7erikler (foto\u011fraflar, videolar, ger\u00e7ek d\u00fcnyadan sanat, dijital i\u00e7erikler ve s\u00f6zl\u00fc betimlemeler dahil) \n     \n \u00c7ocuk \u00e7\u0131plakl\u0131\u011f\u0131n\u0131 tasvir eden i\u00e7erikler. Bu ba\u011flamda \u00e7\u0131plakl\u0131k a\u015fa\u011f\u0131daki \u015fekilde tan\u0131mlanmaktad\u0131r:\n   \n  \t Cinsel or 7evrimi\u00e7i emniyet sorunlar\u0131yla ba\u011flant\u0131l\u0131 ilke ve uygulamalar\u0131m\u0131z \u00fczerinde tart\u0131\u015farak bu ilke ve uygulamalar\u0131 iyile\u015ftirmek amac\u0131yla  Facebook Emniyet Tavsiye Kurulu  dahil harici uzmanlarla birlikte \u00e7al\u0131\u015f\u0131yoruz.  \u00c7ocuk istismar\u0131yla m\u00fccadele i\u00e7in kulland\u0131\u011f\u0131m\u0131z yeni teknolojiler  hakk\u0131nda daha fazla bilgi al\u0131n. \n \n "},"sexual_exploitation_adults":{"other_content":"\n   \n  \n    Payla\u015f\u0131lmamas\u0131 gerekenler: \n    \n      A\u015fa\u011f\u0131dakiler de dahil olmak \u00fczere, i\u00e7eri\u011fin r\u0131za d\u0131\u015f\u0131 cinsel ama\u00e7l\u0131 temas, zul\u00fcm, nekrofili veya hayvanlara cinsel haz ama\u00e7l\u0131 eziyet ya da zorla soyunman\u0131n herhangi bir bi\u00e7imini g\u00f6sterdi\u011fi durumlar: \n      \n        Tasvirler (ger\u00e7ek foto\u011fraf\/videolar dahil) veya \n        Savunuculuk (istek uyand\u0131ran ve ko\u015fulland\u0131ran ifadeler dahil) veya \n        Niyet belirten ifadeler veya \n        Eylem \u00e7a\u011fr\u0131lar\u0131 veya \n        G\u00f6r\u00fcnt\u00fcleri payla\u015fmakla tehdit etmek, payla\u015fmak istemek ya da bu y\u00f6ndeki niyetini ifade etmek veya \n        Bunlara kat\u0131ld\u0131\u011f\u0131n\u0131 kabul etmek veya \n Yukar\u0131daki olaylar\u0131n ma\u011fdurlar\u0131yla dalga ge\u00e7mek\n \n      \n  \u0130nsanlar\u0131 a\u015fa\u011f\u0131dakilerden herhangi biriyle istismar etme giri\u015fiminde bulunan i\u00e7erikler:\n      \n        Cinsel \u015fantaj: \u0130nsanlardan mahrem g\u00f6r\u00fcnt\u00fclerini veya mahrem bilgilerini if\u015fa etme tehdidiyle para, fayda veya mahrem g\u00f6r\u00fcnt\u00fcler elde etmek \n        A\u015fa\u011f\u0131daki \u00fc\u00e7 ko\u015fulun t\u00fcm\u00fcn\u00fc kar\u015f\u0131layan \"\u0130ntikam Ama\u00e7l\u0131 Porno\" veya \"R\u0131za D\u0131\u015f\u0131 \u00c7ekilen Mahrem G\u00f6r\u00fcnt\u00fcler\" olarak bilinen g\u00f6r\u00fcnt\u00fcleri payla\u015fmak, payla\u015fmakla tehdit etmek, payla\u015fma niyeti g\u00f6stermek, teklif etmek veya istemek:\n       \t\t \n             G\u00f6r\u00fcnt\u00fcn\u00fcn ticari olmayan veya \u00f6zel bir ortamda \u00fcretilmi\u015f olmas\u0131 \n             G\u00f6r\u00fcnt\u00fcdeki ki\u015finin (neredeyse) \u00e7\u0131plak, cinsel eylemde bulunuyor veya cinsellik \u00e7a\u011fr\u0131\u015ft\u0131ran bir poz veriyor olmas\u0131 \n             G\u00f6r\u00fcnt\u00fcn\u00fcn payla\u015f\u0131lmas\u0131 konusunda r\u0131zas\u0131n\u0131n olmad\u0131\u011f\u0131n\u0131n a\u015fa\u011f\u0131dakilerce teyit edilmesi: \n              \t \u0130ntikam i\u00e7erikli ba\u011flam (\u00f6rne\u011fin a\u00e7\u0131klama, yorumlar veya sayfa ba\u015fl\u0131\u011f\u0131) \n                 E\u011flence medyas\u0131 (\u00f6r. g\u00f6r\u00fcnt\u00fclerin s\u0131zd\u0131\u011f\u0131n\u0131n medya taraf\u0131ndan onaylanmas\u0131) dahil ba\u011f\u0131ms\u0131z kaynaklar (\u00f6r. kolluk kuvvetleri kayd\u0131) \n                 G\u00f6r\u00fcnt\u00fcde yer alan ki\u015fi ile i\u00e7eri\u011fi bize \u015fikayet eden ki\u015fi aras\u0131nda g\u00f6zle g\u00f6r\u00fcn\u00fcr bir e\u015fle\u015fme olmas\u0131  \n                 \u0130\u00e7eri\u011fi bize \u015fikayet eden ki\u015finin g\u00f6r\u00fcnt\u00fcde yer alan ki\u015fiyle ayn\u0131 ad\u0131 payla\u015fmas\u0131 \n                         \n             \n           \n        \n           Ger\u00e7ek bir ki\u015finin genellikle cinsellik \u00e7a\u011fr\u0131\u015ft\u0131ran v\u00fccut b\u00f6lgelerini (g\u00f6\u011f\u00fcs, kas\u0131k, kal\u00e7a veya bacaklar) g\u00f6steren veya ger\u00e7ek bir ki\u015fiyi cinsel eylem s\u0131ras\u0131nda g\u00f6steren, ticari ama\u00e7l\u0131 olmayan gizlice \u00e7ekilmi\u015f g\u00f6r\u00fcnt\u00fcler. Bunlar genellikle \"habersiz \u00e7ekim\" veya \"etek alt\u0131\" g\u00f6r\u00fcnt\u00fcler olarak bilinir ve g\u00f6r\u00fcnt\u00fcde tasvir edilen ki\u015fiyle alay eden, bu ki\u015fiyi cinselle\u015ftiren veya if\u015fa eden foto\u011fraf veya videolar\u0131 i\u00e7erir. \n        A\u015fa\u011f\u0131daki kriterleri kar\u015f\u0131layan cinsel i\u00e7erikli \u00f6zel konu\u015fmalar\u0131 payla\u015fma tehdidinde bulunmak veya bu y\u00f6ndeki niyetini ifade etmek:\n        \n             Ki\u015finin r\u0131zas\u0131n\u0131n olmad\u0131\u011f\u0131n\u0131n a\u015fa\u011f\u0131dakilerce teyit edilmesi: \n              \u0130ntikam i\u00e7erikli ve\/veya tehdit i\u00e7erikli ba\u011flam ya da \n             G\u00f6r\u00fcnt\u00fcde yer alan ki\u015fi ile i\u00e7eri\u011fi bize \u015fikayet eden ki\u015fi aras\u0131nda g\u00f6zle g\u00f6r\u00fcn\u00fcr bir e\u015fle\u015fme olmas\u0131 \n                 \u0130\u00e7eri\u011fi bize \u015fikayet eden ki\u015finin g\u00f6r\u00fcnt\u00fcde yer alan ki\u015fiyle ayn\u0131 ad\u0131 payla\u015fmas\u0131 \n        \n          \n      \n       \n      \n\n      Eskort hizmetleri ve \u00fccretli cinsel feti\u015f veya k\u00f6lelik hizmetleri talep etmek, teklif etmek veya bu hizmetler i\u00e7in fiyat istemek gibi yeti\u015fkinlere y\u00f6nelik ticari cinsel hizmetleri veya fuhu\u015f aktivitelerini organize etme giri\u015fimleri. \n    \n  \n  \n  \n  A\u015fa\u011f\u0131daki i\u00e7erikler i\u00e7in, insanlar\u0131n s\u00f6z konusu i\u00e7eri\u011fin rahats\u0131z edici nitelikte olabilece\u011fini bilmesi amac\u0131yla bir uyar\u0131 ekran\u0131 koyuyoruz: \n  \n    A\u015fa\u011f\u0131daki durumlarda, r\u0131za d\u0131\u015f\u0131 cinsel ama\u00e7l\u0131 temaslarla ilgili olarak sadece eylemden bahsetmekle kalmay\u0131p detay i\u00e7eren (yaz\u0131l\u0131 veya s\u00f6zl\u00fc) tasvir niteli\u011findeki metinler ve ifadeler: \n    \n      Ma\u011fdur taraf\u0131ndan payla\u015f\u0131ld\u0131\u011f\u0131nda veya \n      Ba\u011flam\/a\u00e7\u0131klama ile belirlenmek \u00fczere, ma\u011fdura destek olmak, eylemi k\u0131namak ya da genel fark\u0131ndal\u0131k amac\u0131yla ma\u011fdur d\u0131\u015f\u0131nda bir \u00fc\u00e7\u00fcnc\u00fc taraf\u00e7a payla\u015f\u0131ld\u0131\u011f\u0131nda \n     \n    \n    R\u0131za d\u0131\u015f\u0131 cinsel ama\u00e7l\u0131 temas kavram\u0131yla dalga ge\u00e7en i\u00e7erikler \n  \n  \n ","policy_rationale":"\n   Facebook'un cinsel \u015fiddet ve istismar\u0131 tart\u0131\u015fma ve bu konulara dikkat \u00e7ekme a\u00e7\u0131s\u0131ndan bir platform olarak \u00f6neminin bilincindeyiz. Bunun ortak bir anlay\u0131\u015f ve topluluk olu\u015fturman\u0131n \u00f6nemli bir par\u00e7as\u0131 oldu\u011funa inan\u0131yoruz. Bir yandan g\u00fcvenli bir ortam\u0131 te\u015fvik ederken di\u011fer yandan bu konu\u015fma i\u00e7in alan yaratmak amac\u0131yla cinsel \u015fiddeti, cinsel sald\u0131r\u0131y\u0131 veya cinsel istismar\u0131 tasvir eden, bunlara y\u00f6nelik tehditlerde bulunan veya bunlar\u0131 destekleyen i\u00e7erikleri kald\u0131r\u0131yor ve kurbanlara deneyimlerini payla\u015fma olana\u011f\u0131 sunuyoruz. R\u0131zas\u0131 olmayan ki\u015filerle girilen cinsel eylemleri veya fuhu\u015f ve eskort hizmetleri gibi ticari cinsel hizmetleri g\u00f6steren, savunan ya da organize eden i\u00e7erikleri kald\u0131r\u0131yoruz. Bunu ka\u00e7ak\u00e7\u0131l\u0131k, zorlama ve ki\u015finin r\u0131zas\u0131 d\u0131\u015f\u0131nda ger\u00e7ekle\u015ftirilen cinsel eylemleri i\u00e7erebilecek faaliyetlere olanak sa\u011flamamak amac\u0131yla yap\u0131yoruz.\n\n     Kurbanlar\u0131 ve hayatta kalanlar\u0131 korumak amac\u0131yla, cinsel \u015fiddet olaylar\u0131n\u0131 tasvir eden g\u00f6r\u00fcnt\u00fcleri ve g\u00f6r\u00fcnt\u00fclerde yer alan ki\u015filerin izni olmadan payla\u015f\u0131lan mahrem g\u00f6r\u00fcnt\u00fcleri de kald\u0131r\u0131yoruz.  Mahrem g\u00f6r\u00fcnt\u00fcleri korumak i\u00e7in kulland\u0131\u011f\u0131m\u0131z teknolojiler  ve  \u00e7al\u0131\u015fmalar\u0131m\u0131za bilgi sa\u011flayan ara\u015ft\u0131rmalar  hakk\u0131nda yazd\u0131\u011f\u0131m\u0131z yaz\u0131lar\u0131 okuyabilirsiniz. Ayr\u0131ca,  onay\u0131n\u0131z olmadan payla\u015f\u0131lan mahrem g\u00f6r\u00fcnt\u00fcleri \u015fikayet etme ve kald\u0131rma hakk\u0131nda bir k\u0131lavuzumuz  bulunmaktad\u0131r. \n \n "},"bullying":{"other_content":"\n   \n  \n    Yap\u0131lmamas\u0131 gerekenler: \n    \n     \n      Bir ki\u015fiyle s\u00fcrekli olarak \u015fu yollarla ileti\u015fime ge\u00e7mek:\n        \n          \u0130stenmeyen veya \n          Cinsel tacizde bulunan veya \n          \u00d6nceden onay almadan \u00e7ok say\u0131da ki\u015fiye y\u00f6neltilen \n        \n            \n     \n      A\u015fa\u011f\u0131daki yollarla herhangi birisini k\u00f6t\u00fc niyetle hedeflemek:\n         \n           Zorbal\u0131k ve\/veya tacizde bulunma i\u00e7in \u00e7a\u011fr\u0131da bulunmak veya bu niyeti i\u00e7eren ifadeler kullanmak \n                 Bir cinsel sald\u0131r\u0131, cinsel istismar ya da aile i\u00e7i \u015fiddet ma\u011fduru stat\u00fcleri \u00fczerinden bu ki\u015filere sald\u0131rmak \n                 Belirli bir ki\u015fi veya ki\u015fi grubuna, kendine zarar verme veya intihar \u00e7a\u011fr\u0131s\u0131 yapmak \n                 Cinsel aktiviteyle ilgili a\u015fa\u011f\u0131lay\u0131c\u0131 terimler (\u00f6r. fahi\u015fe, kaltak) kullanarak sald\u0131r\u0131da bulunmak \n                 \u015eiddet i\u00e7eren trajik bir olay hakk\u0131nda veya b\u00f6yle bir olay\u0131n meydana gelmedi\u011fine dair iddialara yer vererek \u015fiddet i\u00e7eren trajik bir olay\u0131n ma\u011fdurlar\u0131 hakk\u0131nda i\u00e7erikler payla\u015fmak \n                 \u015eiddet i\u00e7eren trajik bir olay\u0131n ma\u011fdurlar\u0131 veya b\u00f6yle bir olaydan sa\u011f kurtulan insanlar hakk\u0131nda, a\u015fa\u011f\u0131dakileri yapt\u0131klar\u0131 gerek\u00e7esiyle adlar\u0131yla veya g\u00f6r\u00fcnt\u00fcleriyle i\u00e7erikler payla\u015fmak:\n         \n                     Bir olay\u0131n ma\u011fduru gibi davranmak\/hareket etmek \n                     Olaydaki rol\u00fc hakk\u0131nda insanlar\u0131 yanl\u0131\u015f y\u00f6nlendirmek i\u00e7in para almak veya ba\u015fka biri taraf\u0131ndan tutulmak \n                   \n           \n                        \n         \n           Bir ki\u015fiyi ki\u015fisel telefon numaras\u0131, ikamet adresi veya e-posta adresini yaymakla tehdit etmek \n           Cinsel eylemde bulunma niyeti i\u00e7eren veya cinsel eylemde bulunmay\u0131 savunan ifadeler kullanmak \n                 A\u015fa\u011f\u0131daki yollarla bireylere sald\u0131rma amac\u0131 ta\u015f\u0131yan Sayfalar veya Gruplar olu\u015fturmak:   \n                 \u00d6l\u00fcm, ciddi hastal\u0131k, salg\u0131n hastal\u0131k veya engellilik \u00e7a\u011fr\u0131s\u0131nda bulunmak \n                 Cinsel eylemde bulunma niyeti i\u00e7eren veya cinsel eylemde bulunmay\u0131 savunan ifadeler kullanmak \n                 Bireyin cinsel yolla bula\u015fan bir hastal\u0131\u011fa sahip oldu\u011fu veya olabilece\u011fi y\u00f6n\u00fcnde iddialarda bulunmak \n                   \n           \n                  \n                   \n                 Yaz\u0131\u015fma i\u00e7inde bir ki\u015fiye veya ki\u015fi grubuna y\u00f6nelik a\u015fa\u011f\u0131daki sald\u0131r\u0131lar\u0131 i\u00e7eren mesajlar g\u00f6ndermek\n                   \n                      Belirli bir ki\u015fiye y\u00f6nelik k\u00fcf\u00fcr \n                      \u00d6l\u00fcm, ciddi hastal\u0131k, engellilik, salg\u0131n hastal\u0131k veya fiziksel zarar \u00e7a\u011fr\u0131lar\u0131 \n                                      \n                                   \n                 \n      \n       \n       \n    Ba\u015fka bir \u00f6zel \u015fahs\u0131 veya re\u015fit olmayan bir tan\u0131nm\u0131\u015f ki\u015fiyi a\u015fa\u011f\u0131dakilerle hedeflemek:\n         \n           \u00d6l\u00fcm, ciddi hastal\u0131k, salg\u0131n hastal\u0131k veya engellilik \u00e7a\u011fr\u0131lar\u0131 \n           A\u015fa\u011f\u0131lay\u0131c\u0131 bir bi\u00e7imde kullan\u0131ld\u0131\u011f\u0131nda kad\u0131n cinsiyetine y\u00f6nelik k\u00fcf\u00fcrl\u00fc ifadeler \n           Cinsellikle veya cinsel ili\u015fki yoluyla bula\u015fan hastal\u0131klarla ilgili iddialar \n           A\u015fa\u011f\u0131dakiler arac\u0131l\u0131\u011f\u0131yla sald\u0131r\u0131da bulunmak i\u00e7in olu\u015fturulmu\u015f Sayfalar veya Gruplar:\n         \n           Belirli bir ki\u015fiye y\u00f6nelik k\u00fcf\u00fcr \n           Fiziksel \u00f6zelliklere y\u00f6nelik olumsuz ifadeler \n           Dini kimli\u011fe ili\u015fkin veya dine hakaret iddialar\u0131 \n           K\u00fc\u00e7\u00fcmseme veya i\u011frenme ifadeleri \n           A\u015fa\u011f\u0131lay\u0131c\u0131 bir bi\u00e7imde kullan\u0131ld\u0131\u011f\u0131nda kad\u0131n cinsiyetine y\u00f6nelik k\u00fcf\u00fcrl\u00fc ifadeler \n                                      \n                                   \n                \n      \n\n       \n Tan\u0131nm\u0131\u015f ki\u015fileri, kas\u0131tl\u0131 bir \u015fekilde a\u015fa\u011f\u0131dakilere maruz b\u0131rakarak hedeflemek:\n         \n           Yeti\u015fkinler i\u00e7in\n         \n           \u00d6l\u00fcm, ciddi hastal\u0131k, salg\u0131n hastal\u0131k veya engellilik \u00e7a\u011fr\u0131lar\u0131 \n           Cinsel ili\u015fki yoluyla bula\u015fan hastal\u0131kla ilgili iddialar \n           A\u015fa\u011f\u0131lay\u0131c\u0131 bir bi\u00e7imde kullan\u0131ld\u0131\u011f\u0131nda kad\u0131n cinsiyetine y\u00f6nelik k\u00fcf\u00fcrl\u00fc ifadeler \n           \u00d6l\u00fcmlerini y\u00fccelten, kutlayan veya bu durumla dalga ge\u00e7en i\u00e7erikler \n                                      \n                                   \n                 \n        \n          Re\u015fit olmayanlar i\u00e7in   \n           K\u00fclt\u00fcrel olarak, zeka d\u00fczeyi a\u00e7\u0131s\u0131ndan veya fiziksel olarak a\u015fa\u011f\u0131 g\u00f6r\u00fclen hayvan ya da b\u00f6ceklere veya cans\u0131z bir nesneye (\"inek,\" \"maymun,\" \"patates\") benzet k\u0131 tan\u0131mak  olmu\u015ftur. Bu yakla\u015f\u0131m\u0131m\u0131z de\u011fi\u015fmedi ve de\u011fi\u015fmeyecek. Topluluk olu\u015fturmak ve d\u00fcnyay\u0131 birbirimize daha yak\u0131n oldu\u011fumuz bir yer haline getirmek, insanlar\u0131n farkl\u0131 g\u00f6r\u00fc\u015fleri, deneyimleri, fikirleri ve bilgileri payla\u015fabilmesine ba\u011fl\u0131d\u0131r. Baz\u0131lar\u0131 kat\u0131lmasa veya uygunsuz bulsa bile, insanlar\u0131n kendileri i\u00e7in \u00f6nemli olan sorunlar\u0131 a\u00e7\u0131k\u00e7a konu\u015fabilmesini istiyoruz. Baz\u0131 durumlarda, normalde Topluluk Standartlar\u0131m\u0131za ayk\u0131r\u0131 olabilecek ancak haber de\u011feri ta\u015f\u0131yan ve kamu yarar\u0131 g\u00f6zetilerek payla\u015f\u0131lan i\u00e7eriklere izin veriyoruz. Bunu, sadece i\u00e7eri\u011fin kamu yarar\u0131 a\u00e7\u0131s\u0131ndan de\u011ferini zarar riski ile k\u0131yaslad\u0131ktan sonra yap\u0131yoruz ve bu kararlar\u0131 verirken insan haklar\u0131na y\u00f6nelik uluslararas\u0131 standartlara ba\u015fvuruyoruz.  \n    \n     \u0130nsanlar\u0131n kendilerini ifade edebilmesi konusundaki taahh\u00fcd\u00fcm\u00fcz bizim i\u00e7in \u00e7ok \u00f6nemli ancak istismar s\u00f6z konusu oldu\u011funda internetin yeni ve artan f\u0131rsatlar sa\u011flad\u0131\u011f\u0131n\u0131n da fark\u0131nday\u0131z. Bu sebeplerle, a\u015fa\u011f\u0131daki de\u011ferleri g\u00f6zeterek insanlar\u0131n kendilerini ifade etmesine y\u00f6nelik k\u0131s\u0131tlamalar getirebiliyoruz: \n   \n       \n\n     G\u00fcvenilirlik:  \u0130nsanlar\u0131n Facebook'ta g\u00f6rd\u00fc\u011f\u00fc i\u00e7eriklerin g\u00fcvenilir oldu\u011fundan emin olmak istiyoruz. G\u00fcvenilirli\u011fin daha iyi bir payla\u015f\u0131m ortam\u0131 olu\u015fturdu\u011funu d\u00fc\u015f\u00fcn\u00fcyoruz ve bu nedenle insanlar\u0131n Facebook'u kim olduklar\u0131n\u0131 veya ne yapt\u0131klar\u0131n\u0131 ger\u00e7e\u011fe uygun olmayan \u015fekilde tan\u0131tmalar\u0131n\u0131 istemiyoruz.\n  Emniyet:  Facebook'u emniyetli bir yer haline getirmeye \u00e7ok \u00f6nem veriyoruz. \u0130nsanlar\u0131 tehdit eden ifadeler, ba\u015fkalar\u0131n\u0131 korkutma, d\u0131\u015flama veya susturma potansiyeli ta\u015f\u0131r ve Facebook'ta bunlara izin verilmez.  \n    \n  Gizlilik:  Ki\u015fisel gizlili\u011fi ve bilgileri korumaya \u00e7ok \u00f6nem veriyoruz. Gizlilik, insanlara kendileri olma, Facebook'ta nas\u0131l ve ne zaman payla\u015f\u0131mda bulunacaklar\u0131n\u0131 se\u00e7me ve daha kolay ba\u011flant\u0131 kurma \u00f6zg\u00fcrl\u00fc\u011f\u00fc verir.\n  Onur:  T\u00fcm insanlar\u0131n e\u015fit onura ve haklara sahip oldu\u011funa inan\u0131yoruz. \u0130nsanlardan ba\u015fkalar\u0131n\u0131n onuruna sayg\u0131 duymalar\u0131n\u0131, ba\u015fkalar\u0131n\u0131 taciz etmemelerini ve a\u015fa\u011f\u0131lamamalar\u0131n\u0131 bekliyoruz. \n    \n\n\n    \n    \n     Topluluk Standartlar\u0131m\u0131z d\u00fcnyan\u0131n her yerindeki herkes ve her t\u00fcrden i\u00e7erik i\u00e7in ge\u00e7erlidir. Ayr\u0131ca son derece kapsaml\u0131 olacak \u015fekilde tasarlanm\u0131\u015flard\u0131r. \u00d6rne\u011fin nefret dolu olarak de\u011ferlendirilmeyen bir i\u00e7erik, farkl\u0131 bir ilkeyi ihlal etti\u011fi i\u00e7in kald\u0131r\u0131labilir. Yerel toplulu\u011fa, dile veya ge\u00e7mi\u015fe dayal\u0131 olarak s\u00f6zc\u00fcklerin farkl\u0131 anlamlar\u0131 olabilece\u011finin veya insanlar\u0131 farkl\u0131 \u015fekilde etkileyebilece\u011finin fark\u0131nday\u0131z. \u0130nsanlar ve kendilerini ifade etmeleri konusunda ilkelerimizi tutarl\u0131 ve adil \u015fekilde uygularken bu n\u00fcanslar\u0131 hesaba katmak i\u00e7in \u00e7ok \u00e7al\u0131\u015f\u0131yoruz. Belirli ilkelerde, Topluluk Standartlar\u0131m\u0131z do\u011frultusunda yapt\u0131r\u0131mda bulunabilmek i\u00e7in daha fazla bilgi ve\/veya ba\u011flam isteriz. \n\n     \u0130nsanlar Sayfalar, Gruplar, Profiller, tekil i\u00e7erikler ve yorumlar dahil olmak \u00fczere ilkelerimizi ihlal etme potansiyeli ta\u015f\u0131yan i\u00e7erikleri \u015fikayet edebilir. Ayr\u0131ca\n       engelleme ,  takibi b\u0131rakma \n       veya \n      ki\u015fileri ve g\u00f6nderileri  gizleme  olana\u011f\u0131 tan\u0131yarak insanlara kendi deneyimleri \u00fczerinde kontrol imkan\u0131 sunuyoruz.\n       \n\n     Topluluk Standartlar\u0131m\u0131z\u0131n ihlal edilmesinin sonu\u00e7lar\u0131, ihlalin ciddiyetine ve ihlalde bulunan ki\u015finin platformdaki ge\u00e7mi\u015fine ba\u011fl\u0131 olarak de\u011fi\u015fiklik g\u00f6sterir. \u00d6rne\u011fin, bir ki\u015fiyi ilk ihlalinde uyarabiliriz ancak bu ki\u015fi ilkelerimizi ihlal etmeye devam ederse, Facebook'ta payla\u015f\u0131mda bulunmas\u0131n\u0131 k\u0131s\u0131tlayabilir veya profilini kapatabiliriz. Ayr\u0131ca, ciddi bir fiziksel zarar riski veya kamu g\u00fcvenli\u011fine y\u00f6nelik do\u011frudan bir tehdidin bulundu\u011funa inand\u0131\u011f\u0131m\u0131zda kolluk kuvvetlerine haber verebiliriz. \n     Topluluk Standartlar\u0131m\u0131z, Facebook'ta nelere izin verilip nelere verilmedi\u011fine ili\u015fkin bir k\u0131lavuzdur. Tam da bu nedenle Facebook toplulu\u011funun \u00fcyelerinden bu kurallara uymalar\u0131n\u0131 rica ediyoruz. \n     \nEn g\u00fcncel ilkelerin Topluluk Standartlar\u0131'n\u0131n \u0130ngilizce s\u00fcr\u00fcm\u00fcnde yer ald\u0131\u011f\u0131n\u0131 ve bu s\u00fcr\u00fcm\u00fcn as\u0131l belge olarak kullan\u0131lmas\u0131 gerekti\u011fini l\u00fctfen unutmay\u0131n. \n   \n "},"dummyElem":{"__m":"__elem_fc9f538f_0_0"},"acrossTransitions":false,"clobberSiblings":false,"preloader":null,"bigPipeContext":{"__bigPipeContext":1},"lid":"6893797144281986882-0","nonBlockingPreloaders":null,"moduleID":"CommunityStandardsRoot.react","tracePolicy":null}]],["Animation"],["VideosRenderingInstrumentation","storeRenderTime",["__elem_a648e52c_0_0"],[{"__m":"__elem_a648e52c_0_0"}]],["__inst_a648e52c_0_0"],["VideoDisplayTimePlayButton","register",["__elem_8937e029_0_0","__elem_0bcc40a7_0_0"],[{"__m":
