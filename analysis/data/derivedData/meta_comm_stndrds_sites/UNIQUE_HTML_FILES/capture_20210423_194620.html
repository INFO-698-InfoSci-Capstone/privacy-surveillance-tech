rm_publicizing_crime":"3.","regulated_goods":"4.","fraud_deception":"5.","suicide_self_injury_violence":"6.","child_nudity_sexual_exploitation":"7.","sexual_exploitation_adults":"8.","bullying":"9.","human_exploitation":"10.","privacy_violations_image_rights":"11.","hate_speech":"12.","graphic_violence":"13.","adult_nudity_sexual_activity":"14.","sexual_solicitation":"15.","cruel_insensitive":"16.","misrepresentation":"17.","spam":"18.","cybersecurity":"19.","inauthentic_behavior":"20.","false_news":"21.","manipulated_media":"22.","memorialization":"23.","intellectual_property":"24.","user_requests":"25.","additional_protection_minors":"26.","oversight_board":"27."},"rawSubsectionContent":{"credible_violence":{"other_content":"\n   \n  \n    \u00c4l\u00e4 julkaise seuraavanlaista sis\u00e4lt\u00f6\u00e4: \n    \n  Uhkauksia, jotka voivat johtaa kuolemantapaukseen (tai muunlaiseen eritt\u00e4in vakavaan v\u00e4kivaltaan) ja jotka kohdistuvat ihmisiin tai paikkoihin, jolloin uhka m\u00e4\u00e4ritet\u00e4\u00e4n seuraavanlaiseksi:\n\n      \n              ilmoitus aikomuksesta ryhty\u00e4 eritt\u00e4in vakavaan v\u00e4kivaltaan. T\u00e4h\u00e4n luetaan mukaan sis\u00e4lt\u00f6, jossa esitet\u00e4\u00e4n kohdetta edustava symboli ja\/tai v\u00e4kivaltaa edustava aseen tai menetelm\u00e4n kuva. \n        kehotukset eritt\u00e4in vakavaan v\u00e4kivaltaan, mukaan lukien sis\u00e4lt\u00f6, jossa kohdetta ei m\u00e4\u00e4ritet\u00e4, mutta esitet\u00e4\u00e4n kohdetta edustava symboli ja\/tai v\u00e4kivaltaa edustava aseen tai menetelm\u00e4n kuva \n        lausunnot tai kannanotot, jotka kannattavat eritt\u00e4in vakavaa v\u00e4kivaltaa \n        ehdolliset lausunnot tai kannanotot tai toiveet, jotka kannattavat eritt\u00e4in vakavaa v\u00e4kivaltaa \n     \n      \n      Sis\u00e4lt\u00f6\u00e4, joka pyyt\u00e4\u00e4, hakee tai tarjoaa muiden tappamiseen perustuvia palveluita (esimerkiksi palkkamurhaajat, palkkasotilaat ja salamurhaajat) tai kannattaa palkkamurhaajan, palkkasotilaan tai salamurhaajan k\u00e4ytt\u00e4mist\u00e4 tietty\u00e4 kohdetta vastaan. \n     \n      Kohteen kidnappaamista puoltavia my\u00f6nnytyksi\u00e4, tunnustuksia, ilmaistuja aikomuksia, sit\u00e4 puolustavaa puhetta tai siihen viittaavia ehdollisia lausuntoja, kannanottoja tai toiveita. \n      Sis\u00e4lt\u00f6, jossa esitet\u00e4\u00e4n kaappaus tai kidnappaus, jos on selv\u00e4\u00e4, ett\u00e4 sis\u00e4lt\u00f6\u00e4 ei jaa uhri tai perhe pyyt\u00e4\u00e4kseen apua tai ett\u00e4 kuva jaetaan tiedon v\u00e4litt\u00e4miseksi, asian tuomitsemiseksi tai tietoisuuden nostamiseksi. \n\nEritt\u00e4in vakavaan v\u00e4kivaltaan liittyv\u00e4t uhkaukset, joissa k\u00e4ytet\u00e4\u00e4n digitaalisesti tuotettuja tai muokattuja kuvia ja jotka koskevat aseiden tai v\u00e4kivallan k\u00e4ytt\u00e4mist\u00e4 ihmisi\u00e4 kohtaan tai heid\u00e4n silpomistaan.\n \n   Vakavaan vammaan (keskitason vakavuusluokan v\u00e4kivalta) johtavia uhkauksia, jotka kohdistuvat yksityishenkil\u00f6ihin, nime\u00e4m\u00e4tt\u00f6miin tiettyihin henkil\u00f6ihin, v\u00e4hemm\u00e4n tunnettuihin julkisuuden henkil\u00f6ihin, korkean riskiluokan henkil\u00f6ihin tai korkean riskiluokan ryhmiin, jolloin uhka m\u00e4\u00e4ritet\u00e4\u00e4n seuraavanlaiseksi:\n\n      \n ilmoitettu aikomus toimia v\u00e4kivaltaisesti tai \n        v\u00e4itteet, joissa puhutaan v\u00e4kivallan puolesta, tai \n        vaatimus tai kehotus keskitason vakavuusluokan v\u00e4kivaltaan, mukaan lukien sis\u00e4lt\u00f6, jossa kohdetta ei m\u00e4\u00e4ritet\u00e4, mutta esitet\u00e4\u00e4n kohdetta edustava symboli tai \n        ehdolliset lausunnot tai kannanotot tai toiveet, jotka kannattavat v\u00e4kivaltaa, tai  \n   sis\u00e4lt\u00f6, joka koskee muuta kohdetta tai kohteita, paitsi yksityishenkil\u00f6t, v\u00e4hemm\u00e4n tunnetut julkisuuden henkil\u00f6t, korkean riskiluokan henkil\u00f6t tai korkean riskiluokan ryhm\u00e4t sek\u00e4 jokainen uskottava:\n      \n     \n          ilmoitettu aikomus toimia v\u00e4kivaltaisesti tai \n          kehotus v\u00e4kivaltaan tai \n          lausunto tai kannanotto, joka kannattaa v\u00e4kivaltaa, tai \n       ehdolliset lausunnot tai kannanotot tai toiveet, jotka kannattavat v\u00e4kivaltaa. \n   \n    \n\n      Fyysisiin vammoihin (tai muunlaiseen matalamman vakavuusluokan v\u00e4kivaltaan) johtavia uhkauksia, jotka kohdistuvat yksityishenkil\u00f6ihin (edellytt\u00e4\u00e4 omatoimista ilmiantoa) tai v\u00e4hemm\u00e4n tunnettuihin julkisuuden henkil\u00f6ihin, jolloin uhka m\u00e4\u00e4ritell\u00e4\u00e4n seuraavanlaiseksi:\n         \n      \n            yksityishenkil\u00f6t (edellytt\u00e4\u00e4 nimen ja\/tai kasvojen t\u00e4sm\u00e4\u00e4mist\u00e4) tai v\u00e4hemm\u00e4n tunnetut julkisuuden henkil\u00f6t, johon kuuluu:\n          \n       \n                matalamman vakavuusluokan v\u00e4kivaltaan viittaavat ilmoitetut aikomukset, kehotukset ja pyrkimyksi\u00e4 kannustavat tai ehdolliset lausunnot tai kannanotot.  \n              \n      \n    \n     \u00c4l\u00e4 julkaise mit\u00e4\u00e4n sellaista sis\u00e4lt\u00f6\u00e4, jonka nimenomainen tarkoitus on tuoda esiin joku tietty henkil\u00f6 siksi, ett\u00e4 h\u00e4n kuuluu johonkin m\u00e4\u00e4ritettyyn ja tunnistettavaan riskiryhm\u00e4\u00e4n.\n \n        \u00c4l\u00e4 julkaise ohjeita aseiden valmistamiseen tai k\u00e4ytt\u00e4miseen, jos voidaan todistaa, ett\u00e4 tavoitteena on vakavasti vahingoittaa tai tappaa ihmisi\u00e4. T\u00e4m\u00e4n voidaan katsoa k\u00e4yv\u00e4n ilmi seuraavista:\n     \n          \n            kielenk\u00e4ytt\u00f6, jossa t\u00e4llainen tavoite nimenomaisesti mainitaan tai \n            kuvat tai videot, joissa n\u00e4ytet\u00e4\u00e4n lopputulos (vakava vamma tai kuolema) tai simuloidaan sit\u00e4 osana ohjeita, \n            ellei edell\u00e4 mainittua sis\u00e4lt\u00f6\u00e4 jaeta osana itsepuolustusharrastusta, armeijan sotilasharjoitustarkoituksissa, osana kaupallista videopeli\u00e4 tai osana uutisraportointia (sivun julkaisemana tai uutislogolla varustettuna) \n          \n      \n     \n      ohjeiden antaminen r\u00e4j\u00e4hteiden tekemiseen, ellei ole olemassa selke\u00e4\u00e4 kontekstia sille, ett\u00e4 sis\u00e4lt\u00f6\u00e4 ei ole tarkoitettu v\u00e4kivaltaiseen tarkoitukseen (esimerkiksi kaupallisen videopelin osa, selke\u00e4 tieteellinen tai opetuksellinen k\u00e4ytt\u00f6tarkoitus, ilotulitus, tai erityisesti t\u00e4smennetty k\u00e4ytt\u00f6 kalastuksessa)\n       \n      \n   \u00c4l\u00e4 julkaise mit\u00e4\u00e4n sis\u00e4lt\u00f6\u00e4, joka sis\u00e4lt\u00e4\u00e4 aikeita, toimintakehotuksia, ehdollisia v\u00e4itteit\u00e4 tai toiveita tai kannustaa v\u00e4kivaltaan \u00e4\u00e4nest\u00e4misen, \u00e4\u00e4nest\u00e4jien rekister\u00f6itymisen tai vaalituloksen vuoksi. \n\n      \u00c4l\u00e4 julkaise ilmaistuja aikeita tai kannatusta, toimintakehotuksia tai ehdollisia lausuntoja, kannanottoja tai toiveita aseiden tuomiselle paikkoihin, mukaan lukien muun muassa uskonnollisen palvonnan kohteena olevat paikat, opetustilat, \u00e4\u00e4nestyspaikat tai \u00e4\u00e4ntenlaskentapaikat tai vaalikampanjapaikat (\u00e4l\u00e4k\u00e4 rohkaise muita toimimaan samoin). \n     \n\n \n  \n  \n \n       Seuraavissa tilanteissa tarvitsemme lis\u00e4tietoja ja\/tai -kontekstin yhteis\u00f6normiemme t\u00e4yt\u00e4nt\u00f6\u00f6npanoa varten:  \n\n\n     \n       \u00c4l\u00e4 julkaise seuraavanlaista sis\u00e4lt\u00f6\u00e4: \n  \n    Sis\u00e4lt\u00f6\u00e4, joka asettaa HLBTIQ-ihmiset vaaraan paljastamalla heid\u00e4n seksuaalisen identiteettins\u00e4 vastoin heid\u00e4n tahtoaan tai ilman heid\u00e4n suostumustaan. \n Sis\u00e4lt\u00f6\u00e4, joka asettaa hunnuttomat naiset vaaraan paljastamalla heist\u00e4 kuvia ilman huntua vastoin heid\u00e4n tahtoaan tai ilman heid\u00e4n suostumustaan. \n    V\u00e4kivaltaisia uhkauksia viranomaisia kohtaan. \n    V\u00e4kivaltaisia uhkauksia rikoksista syytettyj\u00e4 ihmisi\u00e4 kohtaan. Poistamme t\u00e4llaisen sis\u00e4ll\u00f6n, kun oj\u00e4rjestelmiin \n    sinun tai kumppaniesi tekem\u00e4 varkaus sek\u00e4 kolmannen osapuolen varkauksista esitt\u00e4m\u00e4t positiiviset lausunnot.     \n  \n    \n   Vaalivilppi ja v\u00e4est\u00f6nlaskentahuijaukset \n    \n \n   tarjoukset ostaa tai myyd\u00e4 \u00e4\u00e4ni\u00e4 rahalla tai palkkiota vastaan \n   lausunnot, jotka kannattavat laitonta osallistumista \u00e4\u00e4nestys- tai v\u00e4est\u00f6nlaskentaprosessiin, antavat siihen ohjeita tai esitt\u00e4v\u00e4t selke\u00e4n aikomuksen toimia niin. \n  \n   \n     Vaalien ja v\u00e4est\u00f6nlaskennan h\u00e4iritseminen \n  \n    virheellisten p\u00e4iv\u00e4m\u00e4\u00e4rien, sijaintien, kellonaikojen ja \u00e4\u00e4nestys-, \u00e4\u00e4ni-, tai v\u00e4est\u00f6nlaskentarekister\u00f6itymistapojen ilmoittaminen \n    virheellisten \u00e4\u00e4nestysoikeuksien, \u00e4\u00e4nestyskelpoisuuden, \u00e4\u00e4nenlaskun ja \u00e4\u00e4nestykseen tarvittavien tietojen ja\/tai resurssien ilmoittaminen \n    v\u00e4est\u00f6nlaskentaan kelpuutettavien henkil\u00f6iden ja osallistumiseen vaadittavien tietojen tai materiaalien virheellinen ilmoittaminen \n    sis\u00e4lt\u00f6, jossa v\u00e4itet\u00e4\u00e4n ett\u00e4 Yhdysvaltain maahanmuutto- ja tulliviranomaiset (ICE) ovat \u00e4\u00e4nestyspaikalla \n    suorat v\u00e4itteet siit\u00e4, ett\u00e4 ihmiset saavat COVID-tartunnan (tai jonkin toisen tarttuvan taudin), jos he osallistuvat \u00e4\u00e4nestysmenettelyyn \n \n  \n  \n \n  \n  \n    \n      Lis\u00e4\u00e4mme seuraavaan sis\u00e4lt\u00f6\u00f6n tunnisteen, jotta ihmiset tiet\u00e4v\u00e4t kyseisen sis\u00e4ll\u00f6n olevan mahdollisesti arkaluontoista: \n\n\n     \n  \n       kuvat hyvin vaarallisista viraalihaasteista, jos ne jaetaan otsikolla, joka tuomitsee niihin liittyv\u00e4t riskit tai pyrkii lis\u00e4\u00e4m\u00e4\u00e4n tietoisuutta niist\u00e4. \n\n      \n       \n  \n  \n    \n      Seuraavissa tilanteissa tarvitsemme lis\u00e4tietoja ja\/tai -kontekstin yhteis\u00f6normiemme t\u00e \n      \u00c4l\u00e4 julkaise hy\u00f6kk\u00e4yksi\u00e4, joissa on halventavia naisiin liittyvi\u00e4 haukkumanimi\u00e4. Poistamme t\u00e4llaisen sis\u00e4ll\u00f6n, jos uhri tai h\u00e4nen valtuutettu edustajansa ilmoittaa meille sis\u00e4ll\u00f6st\u00e4, vaikka uhri ei ilmiantaisi sis\u00e4lt\u00f6\u00e4 suoraan \n      \u00c4l\u00e4 julkaise sis\u00e4lt\u00f6\u00e4, joka edellytt\u00e4isi, ett\u00e4 uhri ilmiantaa sis\u00e4ll\u00f6n tai merkinn\u00e4n, jonka avulla julkaisija kohdistaa sis\u00e4ll\u00f6n uhriin (esimerkiksi uhrin merkint\u00e4 julkaisussa tai kommentissa). Poistamme t\u00e4llaisen sis\u00e4ll\u00f6n, jos uhri tai h\u00e4nen valtuutettu edustajansa vahvistaa sis\u00e4ll\u00f6n olevan ei-toivottua \n   \u00c4l\u00e4 julkaise sis\u00e4lt\u00f6\u00e4, joka ylist\u00e4\u00e4, juhlistaa tai pilkkaa jonkun kuolemaa. Poistamme my\u00f6s sellaisen menehtyneeseen henkil\u00f6\u00f6n kohdistetun sis\u00e4ll\u00f6n, joka edellytt\u00e4isi tavallisesti ilmiantoa uhrin toimesta \n      \u00c4l\u00e4 julkaise sis\u00e4lt\u00f6\u00e4, joka kannustaa tai ilmaisee aikomuksen sellaiseen toimintaan, joka katsotaan kiusaamiseksi tai ahdisteluksi k\u00e4yt\u00e4nt\u00f6jemme perusteella. Poistamme t\u00e4llaisen sis\u00e4ll\u00f6n, kun uhri tai h\u00e4nen valtuutettu edustajansa vahvistaa sis\u00e4ll\u00f6n olevan ei-toivottua \n         \u00c4l\u00e4 osallistu joukkoh\u00e4irint\u00e4\u00e4n, joka perustuu siihen, ett\u00e4 h\u00e4irinn\u00e4n kohteena olevat henkil\u00f6t ovat p\u00e4\u00e4tt\u00e4neet ottaa tai olla ottamatta rokotteen. T\u00e4llaiseksi lasketaan:\n         \n           v\u00e4itteet, joiden mukaan he ovat p\u00e4\u00e4t\u00f6ksens\u00e4 perusteella henkisesti tai moraalisesti alempiarvoisia tai \n           v\u00e4itteet siit\u00e4, joiden mukaan heid\u00e4n p\u00e4\u00e4t\u00f6ksell\u00e4\u00e4n on negatiivisia seurauksia tai jotka kertovat t\u00e4llaisia seurauksia koskevasta my\u00f6nteisest\u00e4 suhtautumisesta. T\u00e4llaisiksi v\u00e4itteiksi ei kuitenkaan lasketa laajasti todistettuja ja\/tai hyv\u00e4ksyttyj\u00e4 koronaviruksen oireita tai koronarokotteen sivuvaikutuksia. \n \n  \n  \n ","policy_rationale":"\n   Kiusaamista ja h\u00e4irint\u00e4\u00e4 tapahtuu monessa paikassa ja useilla eri tavoilla, esimerkiksi henkil\u00f6tietojen paljastamisuhkauksina tai uhkaavien viestien l\u00e4hett\u00e4misen\u00e4 ja vastoin tahtoa tehtyin\u00e4 ilkein\u00e4 tai haitallisina yhteydenottoina. Emme salli t\u00e4llaista k\u00e4yt\u00f6st\u00e4, sill\u00e4 se est\u00e4\u00e4 ihmisi\u00e4 tuntemasta oloaan turvalliseksi ja kunnioitetuksi Facebookissa.  \n\n Teemme eron julkisuuden henkil\u00f6iden ja yksityishenkil\u00f6iden v\u00e4lill\u00e4, sill\u00e4 haluamme sallia keskustelun, jossa voidaan kritisoida usein uutisissa n\u00e4kyvi\u00e4 ihmisi\u00e4 tai ihmisi\u00e4, joilla on suuri julkinen yleis\u00f6. Julkisuuden henkil\u00f6iden tapauksessa poistamme vakavat hy\u00f6kk\u00e4ykset ja tietyt hy\u00f6kk\u00e4ykset, joissa julkisuuden henkil\u00f6 merkit\u00e4\u00e4n suoraan julkaisuun tai kommenttiin. Yksityishenkil\u00f6iden tapauksessa suojauksemme on laajempi: poistamme sis\u00e4ll\u00f6n, joka pyrkii halventamaan tai h\u00e4p\u00e4isem\u00e4\u00e4n, esimerkiksi v\u00e4itteet henkil\u00f6n seksuaalisesta aktiivisuudesta. Tiedostamme, ett\u00e4 kiusaamisella ja h\u00e4irinn\u00e4ll\u00e4 voi olla suurempi tunnepohjainen vaikutus alaik\u00e4isiin, mink\u00e4 vuoksi k\u00e4yt\u00e4nt\u00f6mme tarjoavat lis\u00e4suojaa 13\u201318-vuotiaille. \n\n Kontekstilla ja aikeilla on v\u00e4li\u00e4. Sallimme k\u00e4ytt\u00e4jien julkaista ja jakaa uudelleen, jos on selv\u00e4\u00e4, ett\u00e4 jakamisen tarkoituksena on kiusaamisen ja h\u00e4irinn\u00e4n tuomitseminen tai huomion kiinnitt\u00e4minen siihen. Tietyiss\u00e4 olosuhteissa edellyt\u00e4mme omatoimista ilmiantamista, sill\u00e4 se auttaa meit\u00e4 ymm\u00e4rt\u00e4m\u00e4\u00e4n, ett\u00e4 kohteena oleva henkil\u00f6 tuntee olevansa kiusattu tai h\u00e4irinn\u00e4n kohteena. T\u00e4llaisen toiminnan ja sis\u00e4ll\u00f6n ilmiantamisen lis\u00e4ksi kehotamme k\u00e4ytt\u00e4ji\u00e4 suojautumaan silt\u00e4  Facebookissa k\u00e4ytett\u00e4viss\u00e4 olevilla ty\u00f6kaluilla . \n    \n     K\u00e4yt\u00f6ss\u00e4mme on my\u00f6s  Kiusaamisen ehk\u00e4isykeskus , joka tarjoaa resursseja nuorille, vanhemmille ja opettajille, jotka etsiv\u00e4t tukea kiusaamiseen sek\u00e4 muihin ristiriitoihin tai riitatilanteisiin liittyviss\u00e4 ongelmissa. Se tarjoaa askel askeleelta etenev\u00e4t toimintaohjeet, mukaan lukien tietoa siit\u00e4, miten voit aloittaa kiusaamista koskevan keskustelun. Lue  t\u00e4\u00e4lt\u00e4  lis\u00e4\u00e4 siit\u00e4, mit\u00e4 teemme suojellaksemme ihmisi\u00e4 kiusaamiselta ja h\u00e4irinn\u00e4lt\u00e4. \n   \n "},"human_exploitation":{"other_content":"\n   \n  \n    \u00c4l\u00e4 julkaise: \n    \n      Sis\u00e4lt\u00f6\u00e4, joka voi johtaa ihmisten hyv\u00e4ksik\u00e4ytt\u00f6\u00f6n, \u00e4l\u00e4k\u00e4 ryhdy siihen mahdollisesti johtaviin toimiin. N\u00e4ihin kuuluvat kaikki seuraavat:\n\n      \n        Seksikauppa (sek\u00e4 aikuiset ett\u00e4 alaik\u00e4iset) \n        Lasten myyminen laitonta adoptiota varten\n         \n        Orpokoteihin liittyv\u00e4 ihmiskauppa ja vapaaehtoisturismi \n        Pakkoavioliitot\n         \n        Ty\u00f6ntekoon liittyv\u00e4 hyv\u00e4ksik\u00e4ytt\u00f6 (kuten pakkoty\u00f6)\n         \n        Kotiorjuus\n         \n        Uusiutumattomien elinten elinkauppa \n        Pakotettu rikollinen toiminta (esim. kerj\u00e4\u00e4miseen tai huumekauppaan pakottaminen) \n        Lapsisotilaiden v\u00e4rv\u00e4\u00e4minen. \n           \n\n      Sis\u00e4lt\u00f6\u00e4, joka pyrkii seuraaviin p\u00e4\u00e4m\u00e4\u00e4riin:\n      \n        Mahdollisten uhrien v\u00e4rv\u00e4\u00e4minen voimank\u00e4yt\u00f6n, petoksen, pakottamisen, houkuttelun, harhaanjohtamisen, kirist\u00e4misen tai muun ei-suostumuksellisen toiminnan kautta. \n        Ihmisten hyv\u00e4ksik\u00e4yt\u00f6n edesauttaminen koordinoimalla, kuljettamalla, siirt\u00e4m\u00e4ll\u00e4, s\u00e4ilytt\u00e4m\u00e4ll\u00e4 tai v\u00e4litt\u00e4m\u00e4ll\u00e4 uhreja ennen hyv\u00e4ksik\u00e4ytt\u00f6\u00e4 tai sen aikana.  \n        Ihmisten hyv\u00e4ksik\u00e4ytt\u00f6 sit\u00e4 mainostamalla, kuvaamalla, sen puolesta puhumalla tai siihen kannustamalla. \n        \n      Sis\u00e4lt\u00f6\u00e4, joka tarjoaa ihmisten salakuljetusta tai apua siihen \n      \n         \n    \n ","policy_rationale":"\n   Yhdist\u00e4mme useita hyv\u00e4ksik\u00e4ytt\u00f6\u00f6n liittyvi\u00e4 k\u00e4yt\u00e4nt\u00f6j\u00e4 omaan erilliseen osioonsa, joka keskittyy ihmisten hyv\u00e4ksik\u00e4ytt\u00f6\u00f6n ja k\u00e4sittelee erilaisia haitallisia toimintoja, joita alustallamme saattaa esiinty\u00e4. N\u00e4m\u00e4 k\u00e4yt\u00e4nn\u00f6t ovat aiemmin olleet yhteis\u00f6normien eri osissa, ja yhdist\u00e4minen perustuu palautteelle, jota olemme ker\u00e4nneet ulkopuolisilta asiantuntijoilta eri puolilta maailmaa. Kun asiantuntijat puhuvat n\u00e4ist\u00e4 ongelmista, kattotermin\u00e4 on ihmisten hyv\u00e4ksik\u00e4ytt\u00f6.   \n     \n     \n     \n      Vahinkojen ehk\u00e4isemiseksi ja lievent\u00e4miseksi poistamme sis\u00e4ll\u00f6n, joka edesauttaa tai koordinoi ihmisten hyv\u00e4ksik\u00e4ytt\u00f6\u00e4, mukaan lukien ihmiskauppaa. M\u00e4\u00e4rittelemme ihmiskaupan liiketoiminnaksi, joka pohjautuu yksil\u00f6n vapauden riistoon taloudellisten tuottojen saamiseksi. Kyseess\u00e4 on ihmisten hyv\u00e4ksik\u00e4ytt\u00f6 heid\u00e4n pakottamisekseen   kaupalliseen seksitoimintaan, ty\u00f6h\u00f6n tai muihin toimiin vastoin heid\u00e4n tahtoaan. Se perustuu petokseen, voimank\u00e4ytt\u00f6\u00f6n ja pakottamiseen ja halventaa ihmisi\u00e4 riist\u00e4m\u00e4ll\u00e4 heid\u00e4n vapautensa hy\u00f6dytt\u00e4en samalla muita taloudellisesti tai materiaalisesti.   \n     \n     \n     \n      Ihmiskauppa on monimutkaista ja maailmanlaajuista; se voi vaikuttaa ke e4 esiin. Facebookin  k\u00e4ytt\u00f6ehdot  eiv\u00e4t salli muiden immateriaalioikeuksia (mukaan lukien tekij\u00e4noikeudet ja tavaramerkit) loukkaavan sis\u00e4ll\u00f6n julkaisemista. Julkaisemme saamamme immateriaaliomaisuusraportit puolivuosittain avoimuusraportissamme, jonka voit lukea osoitteesta  https:\/\/transparency.facebook.com\/ . \n "},"user_requests":{"other_content":"\n  \n    Noudatamme seuraavia: \n \n   \n     Noudatamme k\u00e4ytt\u00e4jien pyynt\u00f6j\u00e4 poistaa omia tilej\u00e4\u00e4n. \n     Noudatamme vahvistetun l\u00e4hiomaisen, pes\u00e4njakajan tai toimeenpanijan pyynt\u00f6j\u00e4 poistaa menehtyneen k\u00e4ytt\u00e4j\u00e4tili. \n     Noudatamme valtuutettujen edustajien pyynt\u00f6j\u00e4 poistaa sellaisten k\u00e4ytt\u00e4jien tilej\u00e4, jotka eiv\u00e4t ole en\u00e4\u00e4 itse toimikelpoisia. \n     \n    \n  \n ","policy_rationale":null},"additional_protection_minors":{"other_content":"\n  \n    Noudatamme seuraavia: \n \n     Noudatamme pyynt\u00f6j\u00e4 poistaa alaik\u00e4isten tilej\u00e4. \n     Noudatamme viranomaisten pyynt\u00f6j\u00e4 poistaa kuvamateriaali lasten pahoinpitelyst\u00e4, joissa esimerkiksi aikuinen ly\u00f6 alaik\u00e4ist\u00e4 tai aikuinen kuristaa tai tukehduttaa alaik\u00e4ist\u00e4 \n     Noudatamme laillisten huoltajien pyynt\u00f6j\u00e4 poistaa hy\u00f6kk\u00e4ykset, jotka on kohdistettu sellaisiin alaik\u00e4isiin, jotka ovat kuuluisia omasta tahdostaan riippumatta. \n   \n  \n  \n    Seuraavissa tilanteissa tarvitsemme lis\u00e4tietoja ja\/tai -kontekstin yhteis\u00f6normiemme t\u00e4yt\u00e4nt\u00f6\u00f6npanoa varten: \n \n    \n      K\u00e4ytt\u00e4j\u00e4n, valtion, lainvalvontaviranomaisen tai ulkoisen lasten turvallisuuden asiantuntijan pyynn\u00f6st\u00e4 voimme poistaa sis\u00e4ll\u00f6n, joka yksil\u00f6i alaik\u00e4isen yksityishenkil\u00f6n, mik\u00e4li sis\u00e4ll\u00f6st\u00e4 voi olla vaaraa alaik\u00e4isen henkil\u00f6n turvallisuudelle. \n \n\n\n    \n  \n    \n ","policy_rationale":null},"oversight_board":{"other_content":"\n  \n    Valvontalautakunta \n \n   Valvontalautakunta on uusi, itsen\u00e4inen p\u00e4\u00e4t\u00f6ksentekomalli, joka ohjaa, mit\u00e4 sis\u00e4lt\u00f6j\u00e4 sallitaan Facebook-sovellusalustassa. Lautakunnan p\u00e4\u00e4t\u00f6kset kannattaa omia sis\u00e4lt\u00f6p\u00e4\u00e4t\u00f6ksi\u00e4mme tai kumota ne, ovat sitovia. T\u00e4m\u00e4 tarkoittaa, ett\u00e4 otamme ne k\u00e4ytt\u00f6\u00f6n, ellei niiden k\u00e4ytt\u00f6\u00f6nottaminen mahdollisesti riko lakia. \n Valvontalautakunnan perustamisasiakirja edellytt\u00e4\u00e4, ett\u00e4 lautakunta k\u00e4sittelee p\u00e4\u00e4t\u00f6ksens\u00e4 yhteis\u00f6normiemme ja  \n      arvojemme valossa.\n       Lis\u00e4tietoja valvontalautakunnasta l\u00f6yd\u00e4t \n      t\u00e4\u00e4lt\u00e4.\n      \n \n\n\n    \n  \n    \n ","policy_rationale":null},"stakeholder_engagement":{"other_content":null,"policy_rationale":null}},"rawIntroContent":"\n   \n     Ihmiset k\u00e4ytt\u00e4v\u00e4t Facebookia p\u00e4ivitt\u00e4in jakaakseen kokemuksiaan, muodostaakseen yhteyksi\u00e4 yst\u00e4viins\u00e4 ja perheenj\u00e4seniins\u00e4 ja rakentaakseen yhteis\u00f6j\u00e4. Yli kaksi miljardia ihmist\u00e4 k\u00e4ytt\u00e4\u00e4 palveluamme ilmaistakseen itse\u00e4\u00e4n vapaasti kymmenill\u00e4 eri kielill\u00e4 maiden ja kulttuurien rajat ylitt\u00e4en. \n     Ymm\u00e4rr\u00e4mme ehdottomasti, ett\u00e4 Facebookin t\u00e4ytyy olla paikka, jossa ihmiset tuntevat itsens\u00e4 voimaantuneiksi ja kokevat kykenev\u00e4ns\u00e4 viestim\u00e4\u00e4n vapaasti. Siksi suhtaudumme v\u00e4\u00e4rink\u00e4yt\u00f6sten kitkemiseen palvelustamme eritt\u00e4in vakavasti. T\u00e4m\u00e4n vuoksi olemme  kehitt\u00e4neet yhteis\u00f6normit , joissa m\u00e4\u00e4ritet\u00e4\u00e4n, mik\u00e4 on sallittua ja kielletty\u00e4 Facebookissa. K\u00e4yt\u00e4nt\u00f6mme perustuvat palautteeseen, jonka olemme saaneet yhteis\u00f6lt\u00e4mme ja teknologian, yleisen turvallisuuden, ihmisoikeuksien ja muiden alojen asiantuntijoilta. Varmistaaksemme, ett\u00e4 jokaisen \u00e4\u00e4nt\u00e4 arvostetaan, luomme huolellisesti k\u00e4yt\u00e4nt\u00f6j\u00e4, jotka hyv\u00e4ksyv\u00e4t kaikki n\u00e4kemykset ja uskomukset, etenkin niilt\u00e4 ihmisilt\u00e4 ja yhteis\u00f6ilt\u00e4, joita saatettaisiin muuten ylenkatsoa, v\u00e4heksy\u00e4 tai marginalisoida. \n   \n         \n     TOISTAMME SITOUTUMISEMME \u00c4\u00c4NEN ANTAMISEEN \n     Yhteis\u00f6normiemme p\u00e4\u00e4m\u00e4\u00e4r\u00e4n\u00e4 on aina ollut  luoda paikka ilmaisulle ja antaa ihmisille \u00e4\u00e4ni . T\u00e4m\u00e4 ei ole muuttunut eik\u00e4 tule muuttumaan. Yhteis\u00f6n rakentaminen ja maailman ihmisten tuominen toisiaan l\u00e4hemm\u00e4ksi riippuu ihmisten kyvyst\u00e4 jakaa erilaisia n\u00e4kemyksi\u00e4, kokemuksia, ideoita ja tietoa. Haluamme, ett\u00e4 ihmisill\u00e4 on mahdollisuus puhua avoimesti asioista, joilla on heille merkityst\u00e4, vaikka jotkut eiv\u00e4t olisi niist\u00e4 samaa mielt\u00e4 tai vastustaisivat niit\u00e4. Joissakin tapauksissa sallimme sis\u00e4ll\u00f6n, joka olisi muutoin yhteis\u00f6normiemme vastaista, jos sill\u00e4 on yleishy\u00f6dyllist\u00e4 arvoa ja uutisarvoa. Teemme niin vasta punnittuamme sis\u00e4ll\u00f6n yleishy\u00f6dyllisen arvon suhteessa sen mahdollisesti aiheuttamien vahinkojen vaaraan. Teemme n\u00e4m\u00e4 p\u00e4\u00e4t\u00f6kset  yhti\u00f6n ihmisoikeusk\u00e4yt\u00e4nn\u00f6ss\u00e4  tarkoitettujen kansainv\u00e4listen ihmisoikeusstandardien perusteella. Pohdimme sis\u00e4ll\u00f6n uutisarvoa niin uutisorganisaatioiden kuin yksityistenkin k\u00e4ytt\u00e4jien julkaisujen kohdalla. Sallimme esimerkiksi sis\u00e4ll\u00f6n, joka sis\u00e4lt\u00e4\u00e4 j\u00e4rkytt\u00e4vi\u00e4 kuvia sodasta tai sodan seurauksista, jos se on t\u00e4rke\u00e4\u00e4 julkisen keskustelun kannalta.  \n    \n     Sitoutumisemme ilmaisuun on t\u00e4rkeydess\u00e4\u00e4n ensisijainen, mutta ymm\u00e4rr\u00e4mme, ett\u00e4 internet luo jatkuvasti ja eneneviss\u00e4 m\u00e4\u00e4rin uusia mahdollisuuksia v\u00e4\u00e4rink\u00e4yt\u00f6ksiin. T\u00e4st\u00e4 johtuen rajoitamme ilmaisua silloin, kun pyrimme noudattamaan yht\u00e4 tai useampaa seuraavista arvoista: \n   \n       \n\n     Aitous ja todenmukaisuus:  Haluamme varmistaa, ett\u00e4 ihmiset n\u00e4kev\u00e4t Facebookissa aitoa ja todenmukaista sis\u00e4lt\u00f6\u00e4. Uskomme, ett\u00e4 aitous ja todenmukaisuus luovat paremman ymp\u00e4rist\u00f6n jakamiselle, mink\u00e4 vuoksi emme halua, ett\u00e4 ihmiset k\u00e4ytt\u00e4v\u00e4t Facebookia antaakseen itsest\u00e4\u00e4n tai tekemisist\u00e4\u00e4n v\u00e4\u00e4r\u00e4n tai harhaanjohtavan kuvan.\n \n    \n    \n      \n    \n     Turvallisuus:  Olemme sitoutuneet tekem\u00e4\u00e4n Facebookista turvallisen paikan. Ihmisi\u00e4 uhkaavat ilmaisun muodot voivat pelotella, syrji\u00e4 tai hiljent\u00e4\u00e4 muita, eik\u00e4 niit\u00e4 sallita Facebookissa. \n  \n    \n  \n    \n    \n     Yksityisyys:  Olemme sitoutuneet suojaamaan henkil\u00f6kohtaista yksityisyytt\u00e4 ja tietoja. Yksityisyys antaa ihmisille vapauden olla oma itsens\u00e4 ja valita miten ja koska jakaa Facebookissa. Sen ansiosta ihmiset voivat my\u00f6s muodostaa helpommin yhteyksi\u00e4 toisiinsa.\n \n        \n  \n    \n     Arvokkuus:  Uskomme, ett\u00e4 kaikki ihmiset ovat tasa-arvoisia ja ett\u00e4 kaikille kuuluvat samat oikeudet. Odotamme, ett\u00e4 ihmiset kunnioittavat toisten tasa-arvoista asemaa eiv\u00e4tk\u00e4 h\u00e4iritse tai halvenna toisia. \n    \n\n\n    \n    \n     Yhteis\u00f6normimme koskevat maailmanlaajuisesti kaikkia ihmisi\u00e4 ja kaikenlaista sis\u00e4lt\u00f6\u00e4. Normit on suunniteltu kokonaisvaltaisen kattaviksi. Esimerkiksi sis\u00e4lt\u00f6, jota ei ehk\u00e4 katsota ep\u00e4toivotulla tavalla vihaiseksi, saatetaan silti poistaa toisen k\u00e4yt\u00e4nn\u00f6n rikkomisen vuoksi. Ymm\u00e4rr\u00e4mme, ett\u00e4 sanojen merkitys ja vaikutus ihmisiin vaihtelee paikallisyhteis\u00f6st\u00e4, kielest\u00e4 tai taustasta riippuen. Ty\u00f6skentelemme jatkuvasti ottaaksemme n\u00e4m\u00e4 s\u00e4vyerot ja vaihtelut huomioon samalla, kun k\u00e4yt\u00e4mme k\u00e4yt\u00e4nt\u00f6j\u00e4mme johdonmukaisesti ja oikeudenmukaisesti ihmisten ja heid\u00e4n ilmaisunsa yhteydess\u00e4. N\u00e4iden k\u00e4yt\u00e4nt\u00f6jen t\u00e4yt\u00e4nt\u00f6\u00f6npano perustuu saatavilla oleviin tietoihin. T\u00e4m\u00e4 tarkoittaa sit\u00e4, ett\u00e4 emme v\u00e4ltt\u00e4m\u00e4tt\u00e4 pysty aina havaitsemaan sis\u00e4lt\u00f6\u00e4 tai toimintaa, joka rikkoo n\u00e4it\u00e4 k\u00e4yt\u00e4nt\u00f6j\u00e4, ja joissakin tapauksissa  t\u00e4yt\u00e4nt\u00f6\u00f6npano edellytt\u00e4\u00e4 lis\u00e4tietojen ja -kontekstin toimittamista. \n\n     K\u00e4ytt\u00e4j\u00e4t voivat ilmiantaa sis\u00e4lt\u00f6\u00e4, joka saattaa rikkoa normeja, kuten sivuja, ryhmi\u00e4, profiileja, yksitt\u00e4isi\u00e4 sis\u00e4lt\u00f6j\u00e4 ja kommentteja. Annamme ihmisten hallita my\u00f6s omaa k\u00e4ytt\u00f6kokemustaan: he voivat est\u00e4\u00e4  tai  piilottaa  ihmisi\u00e4 ja julkaisuja tai  lopettaa seuraamisen .\n       \n\n     Yhteis\u00f6normiemme rikkomisen seuraamukset riippuvat rikkeen vakavuudesta ja siit\u00e4, onko ilmiannetun sis\u00e4ll\u00f6n julkaissut henkil\u00f6 rikkonut alustan k\u00e4yt\u00e4nt\u00f6j\u00e4 aiemmin. Saatamme esimerkiksi antaa ensimm\u00e4isest\u00e4 rikkomuksesta varoituksen, mutta rikkeiden jatkuessa voimme rajoittaa henkil\u00f6n julkaisemista Facebookissa tai poistaa h\u00e4nen profiilinsa k\u00e4yt\u00f6st\u00e4 kokonaan. Saatamme my\u00f6s ilmoittaa viranomaisille, kun uskomme olemassa olevan todellisen fyysisen vahingonteon riskin tai suoria uhkia yleiselle turvallisuudelle. \n     Yhteis\u00f6normimme ovat opas sille, mik\u00e4 Facebookissa on sallittua ja mik\u00e4 ei. Siksi pyyd\u00e4mmekin kaikkia Facebook-yhteis\u00f6n j\u00e4seni\u00e4 noudattamaan niit\u00e4. \n     Huomioithan, ett\u00e4 yhteis\u00f6normien englanninkielinen versio edustaa k\u00e4yt\u00e4n
