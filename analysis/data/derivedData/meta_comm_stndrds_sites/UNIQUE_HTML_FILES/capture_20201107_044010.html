00edch souvislostech informace a\u00a0propagujeme pov\u011bdom\u00ed o\u00a0zpr\u00e1v\u00e1ch \n         spoluprac\u00ed s\u00a0akademick\u00fdmi pracovn\u00edky a\u00a0dal\u0161\u00edmi organizacemi v\u00a0r\u00e1mci pomoci p\u0159i \u0159e\u0161en\u00ed tohoto slo\u017eit\u00e9ho probl\u00e9mu \n       \n    \n  \n ","policy_rationale":"\n   Omezen\u00ed \u0161\u00ed\u0159en\u00ed nepravdiv\u00fdch zpr\u00e1v na Facebooku je zodpov\u011bdnost, kterou bereme v\u00e1\u017en\u011b. Uv\u011bdomujeme si, \u017ee je to n\u00e1ro\u010dn\u00e1 a\u00a0citliv\u00e1 z\u00e1le\u017eitost. Chceme pom\u00e1hat lidem, aby m\u011bli neust\u00e1le aktu\u00e1ln\u00ed informace a nechceme potla\u010dovat podn\u011btn\u00e9 ve\u0159ejn\u00e9 debaty. Mezi nepravdiv\u00fdmi zpr\u00e1vami a\u00a0satirou \u010di n\u00e1zorem je tenk\u00e1 hranice. Z\u00a0tohoto d\u016fvodu nepravdiv\u00e9 zpr\u00e1vy z\u00a0Facebooku neodeb\u00edr\u00e1me, ale v\u00fdrazn\u011b omezujeme jejich \u0161\u00ed\u0159en\u00ed t\u00edm, \u017ee je v\u00a0kan\u00e1lu vybran\u00fdch p\u0159\u00edsp\u011bvk\u016f zobrazujeme dole. Dal\u0161\u00ed informace o\u00a0tom, jak bojujeme s\u00a0\u0161\u00ed\u0159en\u00edm nepravdiv\u00fdch zpr\u00e1v, najdete  zde . \n "},"manipulated_media":{"other_content":"\n   \n \n    Abychom mohli uplatnit n\u00e1sleduj\u00edc\u00ed z\u00e1sady komunity, pot\u0159ebujeme dopl\u0148uj\u00edc\u00ed informace a\/nebo kontext:  \n    \n      Nezve\u0159ej\u0148ujte: \n     \t \n         videa, kter\u00e1 byla krom\u011b \u00faprav pro zaru\u010den\u00ed jasnosti a\u00a0kvality editov\u00e1na nebo syntetizov\u00e1na tak, \u017ee to pr\u016fm\u011brn\u00e1 osoba nepozn\u00e1 a\u00a0\u017ee to pravd\u011bpodobn\u011b pr\u016fm\u011brnou osobu p\u0159esv\u011bd\u010d\u00ed:\n\n         \n         \u017ee osoba na videu \u0159ekla n\u011bco, co ve skute\u010dnosti ne\u0159ekla, A\n \n           \u017ee je video produktem um\u011bl\u00e9 inteligence nebo strojov\u00e9ho u\u010den\u00ed, v\  rodinn\u00fd p\u0159\u00edslu\u0161n\u00edk zesnul\u00e9ho po\u017e\u00e1d\u00e1: \n\n\n     \n      \n          \n      vyobrazen\u00ed p\u0159edm\u011btu spojen\u00e9ho se smrt\u00ed zesnul\u00e9ho \n      obr\u00e1zky osoby usv\u011bd\u010den\u00e9 nebo podez\u0159el\u00e9 z vra\u017edy zesnul\u00e9ho \n             obsah t\u00fdkaj\u00edc\u00ed se smrti zesnul\u00e9ho \n       \n      \nU ob\u011bt\u00ed vra\u017edy tak\u00e9 odebereme osobu odsouzenou nebo podez\u0159elou z vra\u017edy z profilu zesnul\u00e9ho, pokud je zde zm\u00edn\u011bn v rodinn\u00e9m stavu nebo mezi p\u0159\u00e1teli. \n       Pokud n\u00e1m pov\u011b\u0159en\u00e1 kontaktn\u00ed osoba nebo rodinn\u00fd p\u0159\u00edslu\u0161n\u00edk zesnul\u00e9ho poskytne dal\u0161\u00ed informace o souvislostech, m\u016f\u017eeme:\n \n      \n       odebrat ze zv\u011b\u010dn\u011bn\u00e9ho profilu obsah poru\u0161uj\u00edc\u00ed podm\u00ednky t\u00fdkaj\u00edc\u00ed se \u0161ikany nebo obt\u011b\u017eov\u00e1n\u00ed, kter\u00fd b\u011b\u017en\u011b nahla\u0161uje u\u017eivatel \n\n   odebrat ze zv\u011b\u010dn\u011bn\u00e9ho profilu obsah vyjad\u0159uj\u00edc\u00ed uzn\u00e1n\u00ed \u010di podporu smrti, nemoci nebo ubl\u00ed\u017een\u00ed zesnul\u00e9ho \n\n\n   zm\u011bnit nastaven\u00ed soukrom\u00ed zesnul\u00e9ho z ve\u0159ejn\u00e9ho na jen p\u0159\u00e1tel\u00e9, pokud se na profilu objev\u00ed \u0161kodliv\u00fd obsah  \n\n   zm\u011bnit n\u00e1zev \u00fa\u010dtu zesnul\u00e9ho poru\u0161uj\u00edc\u00ed z\u00e1sady \n \n     \n         \n    \n ","policy_rationale":"\n   V p\u0159\u00edpad\u011b \u00famrt\u00ed mohou p\u0159\u00e1tel\u00e9 a \u010dlenov\u00e9 rodiny zesnul\u00e9ho po\u017e\u00e1dat o  zv\u011b\u010dn\u011bn\u00ed  Facebook \u00fa\u010dtu. Jakmile je \u00fa\u010det zv\u011b\u010dn\u011bn, objev\u00ed se nad jm\u00e9nem na profilu zesnul\u00e9ho n\u00e1pis \u201eVzpom\u00edn\u00e1me\u201c, aby bylo jasn\u00e9, \u017ee se jedn\u00e1 o \u00fa\u010det veden\u00fd na pam\u00e1tku a aby byl l\u00e9pe chr\u00e1n\u011bn proti pokus\u016fm o p\u0159ihl\u00e1\u0161en\u00ed a podvodn\u00e9 aktivit\u011b. Proto\u017ee chceme respektovat rozhodnut\u00ed, kter\u00e9 za \u017eivota zesnul\u00fd provedl, sna\u017e\u00edme se po jejich \u00famrt\u00ed \u00fa\u010det zachovat. D\u00e1le jsme lidem umo\u017enili ozna\u010dit  pov\u011b\u0159enou kontaktn\u00ed osobu , kter\u00e1 se po jejich smrti bude starat o\u00a0jejich \u00fa\u010det. Abychom poz\u016fstal\u00fdm pomohli, v n\u011bkter\u00fdch p\u0159\u00edpadech m\u016f\u017eeme odebrat nebo zm\u011bnit ur\u010dit\u00fd obsah, pokud o to pov\u011b\u0159en\u00e1 kontaktn\u00ed osoba nebo \u010dlen rodiny po\u017e\u00e1d\u00e1.\n     Dal\u0161\u00ed informace o\u00a0na\u0161ich z\u00e1sad\u00e1ch a\u00a0procesu zv\u011b\u010dn\u011bn\u00ed najdete v\u00a0 dotazech citliv\u00e9 povahy . V\u00a0na\u0161em  newsroomu  najdete nejnov\u011bj\u0161\u00ed n\u00e1stroje, kter\u00fdmi se sna\u017e\u00edme lidi podpo\u0159it v\u00a0t\u011b\u017ek\u00e9m obdob\u00ed. \n "},"intellectual_property":{"other_content":"\n   \n  \n    Po obdr\u017een\u00ed hl\u00e1\u0161en\u00ed od dr\u017eitele pr\u00e1v nebo opr\u00e1vn\u011bn\u00e9ho z\u00e1stupce odebereme nebo omez\u00edme obsah, kter\u00fd zahrnuje: \n    \n \n   poru\u0161en\u00ed autorsk\u00fdch pr\u00e1v    \n   poru\u0161en\u00ed pr\u00e1v vztahuj\u00edc\u00edch se k\u00a0ochrann\u00fdm zn\u00e1mk\u00e1m \n \n    \n  \n ","policy_rationale":"\n   Facebook bere pr\u00e1va  k\u00a0du\u0161evn\u00edmu vlastnictv\u00ed  v\u00e1\u017en\u011b. V\u011b\u0159\u00edme, \u017ee du\u0161evn\u00ed vlastnictv\u00ed je v\u00a0na\u0161\u00ed komunit\u011b d\u016fle\u017eit\u00e9 k\u00a0podpo\u0159e vyj\u00e1d\u0159en\u00ed, kreativity a\u00a0inovace. Jste vlastn\u00edkem ve\u0161ker\u00e9ho obsahu a\u00a0informac\u00ed, kter\u00e9 na Facebooku zve\u0159ejn\u00edte, a\u00a0pomoc\u00ed nastaven\u00ed soukrom\u00ed a\u00a0aplikac\u00ed ur\u010dujete, jak\u00fdm zp\u016fsobem budou sd\u00edleny. Ne\u017e ale budete sd\u00edlet na Facebooku n\u011bjak\u00fd obsah, mus\u00edte k\u00a0tomu m\u00edt pr\u00e1vo. \u017d\u00e1d\u00e1me v\u00e1s, abyste respektovali autorsk\u00e1 pr\u00e1va, ochrann\u00e9 zn\u00e1mky a\u00a0ostatn\u00ed z\u00e1konn\u00e1 pr\u00e1va jin\u00fdch lid\u00ed. Zav\u00e1zali jsme se pom\u00e1hat lidem a\u00a0organizac\u00edm podporovat a\u00a0chr\u00e1nit jejich pr\u00e1va k\u00a0du\u0161evn\u00edmu vlastnictv\u00ed.  Podm\u00ednky pou\u017e\u00edv\u00e1n\u00ed slu\u017eby  Facebook nedovoluj\u00ed lidem zve\u0159ej\u0148ovat obsah, kter\u00fd poru\u0161uje n\u011b\u010d\u00ed pr\u00e1vo k\u00a0du\u0161evn\u00edmu vlastnictv\u00ed, a\u00a0to v\u010detn\u011b autorsk\u00e9ho pr\u00e1va a pr\u00e1va vztahuj\u00edc\u00edho se na ochrann\u00e9 zn\u00e1mky. Ka\u017ed\u00fd p\u016flrok zve\u0159ej\u0148ujeme Hl\u00e1\u0161en\u00ed o\u00a0transparentnosti obsahuj\u00edc\u00ed informace o\u00a0obdr\u017een\u00fdch hl\u00e1\u0161en\u00edch zam\u011b\u0159en\u00fdch na p\u0159\u00edsp\u011bvky poru\u0161uj\u00edc\u00ed pr\u00e1va k\u00a0du\u0161evn\u00edmu vlastnictv\u00ed. Tyto informace najdete na adrese  https:\/\/transparency.facebook.com\/ . \n "},"user_requests":{"other_content":"\n  \n    Vyhov\u00edme: \n \n   \n     \u017e\u00e1dostem u\u017eivatel\u016f na odstran\u011bn\u00ed jejich vlastn\u00edho \u00fa\u010dtu \n     \u017e\u00e1dostem na odstran\u011bn\u00ed \u00fa\u010dt\u016f zesnul\u00fdch u\u017eivatel\u016f, podan\u00fdm ov\u011b\u0159en\u00fdm bl\u00edzk\u00fdm p\u0159\u00edbuzn\u00fdm nebo vykonavatelem z\u00e1v\u011bti \n     \u017e\u00e1dostem na odstran\u011bn\u00ed \u00fa\u010dt\u016f nezp\u016fsobil\u00fdch u\u017eivatel\u016f podan\u00fdm opr\u00e1vn\u011bn\u00fdm z\u00e1stupcem \n     \n    \n  \n ","policy_rationale":null},"additional_protection_minors":{"other_content":"\n  \n    Vyhov\u00edme: \n \n     \u017e\u00e1dostem o\u00a0odstran\u011bn\u00ed \u00fa\u010dtu nezletil\u00e9ho \u010dlov\u011bka \n     \u017e\u00e1dostem st\u00e1tn\u00edch org\u00e1n\u016f o odstran\u011bn\u00ed obrazov\u00e9ho materi\u00e1lu zachycuj\u00edc\u00edho zneu\u017e\u00edv\u00e1n\u00ed d\u011bt\u00ed, nap\u0159. bit\u00ed dosp\u011blou osobou, \u0161krcen\u00ed nebo du\u0161en\u00ed dosp\u011blou osobou \n     \u017e\u00e1dostem z\u00e1konn\u00fdch opatrovn\u00edk\u016f o\u00a0odstran\u011bn\u00ed \u00fatok\u016f na necht\u011bn\u011b slavn\u00e9 nezletil\u00e9 osoby \n   \n  \n ","policy_rationale":null},"stakeholder_engagement":{"other_content":null,"policy_rationale":null}},"rawIntroContent":"\n   \n     Lid\u00e9 denn\u011b pou\u017e\u00edvaj\u00ed Facebook ke sd\u00edlen\u00ed sv\u00fdch z\u00e1\u017eitk\u016f, kontaktu s rodinou a p\u0159\u00e1teli a budov\u00e1n\u00ed komunit. Nab\u00edz\u00edme sv\u00e9 slu\u017eby v\u00edce ne\u017e dv\u011bma miliard\u00e1m lid\u00ed, aby se mohli svobodn\u011b vyjad\u0159ovat v nejr\u016fzn\u011bj\u0161\u00edch zem\u00edch a kultur\u00e1ch a v des\u00edtk\u00e1ch jazyk\u016f. \n     Ch\u00e1peme, jak je d\u016fle\u017eit\u00e9, aby se na Facebooku lid\u00e9 neb\u00e1li otev\u0159en\u011b komunikovat. Zabezpe\u010den\u00ed na\u0161\u00ed slu\u017eby p\u0159ed zneu\u017eit\u00edm proto bereme velmi v\u00e1\u017en\u011b. Proto jsme  vytvo\u0159ili sadu Z\u00e1sad komunity , kde je pops\u00e1no, co je na Facebooku povolen\u00e9 a\u00a0co nikoli. Na\u0161e z\u00e1sady jsou zalo\u017een\u00e9 na zp\u011btn\u00e9 vazb\u011b na\u0161\u00ed komunity a rad\u00e1ch odborn\u00edk\u016f v oblastech, jako je technologie, ve\u0159ejn\u00e1 bezpe\u010dnost a lidsk\u00e1 pr\u00e1va. Chceme zajistit, aby m\u011bl v\u00e1hu hlas v\u0161ech, a proto n\u00e1m velmi z\u00e1le\u017e\u00ed na tvorb\u011b z\u00e1sad, kter\u00e9 zohled\u0148uj\u00ed r\u016fzn\u00e9 postoje a p\u0159esv\u011bd\u010den\u00ed, zejm\u00e9na postoje a p\u0159esv\u011bd\u010den\u00ed lid\u00ed a komunit, kte\u0159\u00ed nebo kter\u00e9 by jinak mohli(y) b\u00fdt p\u0159ehl\u00ed\u017een\u00ed(\u00e9) nebo marginalizovan\u00ed(\u00e9). \n   \n         \n     D\u016eRAZ NA N\u00c1\u0160 Z\u00c1VAZEK D\u00c1T LIDEM HLAS \n     C\u00edlem na\u0161ich Z\u00e1sad komunity v\u017edy bylo  vytvo\u0159it m\u00edsto k vyjad\u0159ov\u00e1n\u00ed a d\u00e1t lidem hlas . To se nezm\u011bnilo a nezm\u011bn\u00ed. Budov\u00e1n\u00ed komunity a propojov\u00e1n\u00ed kultur z\u00e1vis\u00ed na lidsk\u00e9 schopnosti sd\u00edlet r\u016fzn\u00e9 n\u00e1zory, zku\u0161enosti, my\u0161lenky a informace. Chceme, aby se lid\u00e9 neb\u00e1li otev\u0159en\u011b mluvit o z\u00e1le\u017eitostech, na kter\u00fdch jim z\u00e1le\u017e\u00ed, i kdyby s nimi n\u011bkte\u0159\u00ed nesouhlasili nebo proti nim nam\u00edtali. V n\u011bkter\u00fdch p\u0159\u00edpadech za \u00fa\u010delem zv\u00fd\u0161en\u00ed pov\u011bdomosti ve\u0159ejnosti povolujeme obsah, kter\u00fd by byl jinak v rozporu s na\u0161imi z\u00e1sadami komunity \u2013 je-li medi\u00e1ln\u011b vd\u011b\u010dn\u00fd a\u00a0ve ve\u0159ejn\u00e9m z\u00e1jmu. \u010cin\u00edme tak v\u0161ak a\u017e pot\u00e9, co zv\u00e1\u017e\u00edme hodnotu ve\u0159ejn\u00e9ho z\u00e1jmu proti riziku \u00fajmy, a\u00a0na\u0161e \u00fasudky zakl\u00e1d\u00e1me na mezin\u00e1rodn\u00edch z\u00e1sad\u00e1ch lidsk\u00fdch pr\u00e1v. Proto obsah zve\u0159ejn\u011bn\u00fd k\u00fdmkoli, v\u010detn\u011b zpravodajsk\u00fdch organizac\u00ed a\u00a0jednotliv\u00fdch u\u017eivatel\u016f, posuzujeme z\u00a0hlediska jejich medi\u00e1ln\u00edho v\u00fdznamu. V\u00a0minulosti jsme nap\u0159\u00edklad povolili obsah, kter\u00fd explicitn\u011b zachycuje v\u00e1lku nebo jej\u00ed n\u00e1sledky, pokud to bylo d\u016fle\u017eit\u00e9 pro ve\u0159ejnou debatu.  \n    \n     N\u00e1\u0161 z\u00e1vazek umo\u017enit v\u0161em se svobodn\u011b vyjad\u0159ovat je nejd\u016fle\u017eit\u011bj\u0161\u00ed, av\u0161ak jsme si v\u011bdom\u00ed toho, \u017ee internet vytv\u00e1\u0159\u00ed nov\u00e9 a\u00a0roz\u0161\u00ed\u0159en\u00e9 p\u0159\u00edle\u017eitosti ke zneu\u017e\u00edv\u00e1n\u00ed. Z t\u011bchto d\u016fvod\u016f vyjad\u0159ov\u00e1n\u00ed p\u0159\u00edpadn\u011b omezujeme ve slu\u017eb\u00e1ch jedn\u00e9 nebo v\u00edce z t\u011bchto hodnot: \n   \n       \n\n     Autenti\u010dnost:  Chceme zajistit, aby byl obsah na Facebooku autentick\u00fd. Domn\u00edv\u00e1me se, \u017ee autenti\u010dnost vytv\u00e1\u0159\u00ed lep\u0161\u00ed prost\u0159ed\u00ed pro sd\u00edlen\u00ed, a proto nechceme, aby lid\u00e9 Facebook pou\u017e\u00edvali ke zkreslov\u00e1n\u00ed toho, kdo jsou nebo co d\u011blaj\u00ed.\n  Bezpe\u010dnost:  Chceme, aby byl Facebook bezpe\u010dn\u00fdm m\u00edstem. Vyjad\u0159ov\u00e1n\u00ed, kter\u00e9 lidi ohro\u017euje, je m\u016f\u017ee zastra\u0161it, vylou\u010dit nebo uml\u010det, a proto na Facebooku nem\u00e1 co d\u011blat.  \n    \n  Soukrom\u00ed:  Chceme chr\u00e1nit osobn\u00ed soukrom\u00ed a informace. Soukrom\u00ed d\u00e1v\u00e1 lidem svobodu, aby mohli b\u00fdt sami sebou, vybrat si, jak a kdy sd\u00edlet obsah na Facebooku, a sn\u00e1ze komunikovat.\n  D\u016fstojnost:  Domn\u00edv\u00e1me se, \u017ee v\u0161ichni lid\u00e9 jsou si v d\u016fstojnosti a pr\u00e1vech rovn\u00ed. O\u010dek\u00e1v\u00e1me, \u017ee v\u0161ichni budou d\u016fstojnost ostatn\u00edch respektovat a nebudou je obt\u011b\u017eovat ani degradovat. \n    \n\n\n    \n    \n     Na\u0161e Z\u00e1sady komunity se vztahuj\u00ed na v\u0161echny po cel\u00e9m sv\u011bt\u011b a na v\u0161echny typy obsahu. Jsou koncipovan\u00e9 tak, aby byly komplexn\u00ed\u00a0\u2013 nap\u0159\u00edklad obsah, kter\u00fd nemus\u00ed b\u00fdt pova\u017eov\u00e1n za nen\u00e1vistn\u00fd, m\u016f\u017ee b\u00fdt p\u0159esto odebr\u00e1n, pokud poru\u0161uje n\u011bkterou jinou z\u00e1sadu. Uv\u011bdomujeme si, \u017ee slova znamenaj\u00ed r\u016fzn\u00e9 v\u011bci a ovliv\u0148uj\u00ed lidi r\u016fzn\u011b podle jejich m\u00edstn\u00ed komunity, jazyka nebo kultury. Ze v\u0161ech sil se sna\u017e\u00edme tyto jemn\u00e9 rozd\u00edly rozli\u0161ovat a\u00a0z\u00e1rove\u0148 na lidi a\u00a0jejich vyjad\u0159ov\u00e1n\u00ed uplat\u0148ovat na\u0161e z\u00e1sady konzistentn\u011b a\u00a0spravedliv\u011b. Uplat\u0148ov\u00e1n\u00ed t\u011bchto z\u00e1sad z\u00e1le\u017e\u00ed na n\u00e1m dostupn\u00fdch informac\u00edch. V\u00a0n\u011bkter\u00fdch p\u0159\u00edpadech tak obsah nebo jedn\u00e1n\u00ed, kter\u00e9 tyto z\u00e1sady poru\u0161uje, nejsme schopni zaznamenat, v\u00a0jin\u00fdch [m\u016f\u017ee uplatn\u011bn\u00ed t\u011bchto z\u00e1sad z\u00e1viset na okolnostech, kdy pot\u0159ebujeme dodate\u010dn\u00e9 informace a\u00a0kontext.] \n\n     Lid\u00e9 n\u00e1m mohou nahl\u00e1sit obsah, kter\u00fd z\u00e1sady potenci\u00e1ln\u011b poru\u0161uje (v\u010detn\u011b str\u00e1nek, skupin, profil\u016f, d\u00edl\u010d\u00edho obsahu nebo koment\u00e1\u0159\u016f). Krom\u011b toho d\u00e1v\u00e1me lidem kontrolu nad pou\u017e\u00edv\u00e1n\u00edm Facebooku t\u00edm, \u017ee jim umo\u017e\u0148ujeme\n       zablokovat ,   p\u0159estat sledovat \n       nebo \n        skr\u00fdt  lidi a p\u0159\u00edsp\u011bvky.\n       \n\n     D\u016fsledky poru\u0161en\u00ed na\u0161ich Z\u00e1sad komunity se li\u0161\u00ed v\u00a0z\u00e1vislosti na z\u00e1va\u017enosti poru\u0161en\u00ed a\u00a0na tom, jakou historii m\u00e1 dan\u00e1 osoba na platform\u011b. Nap\u0159\u00edklad p\u0159i prvn\u00edm poru\u0161en\u00ed z\u00e1sad m\u016f\u017eeme dan\u00e9ho u\u017eivatele jenom varovat. Pokud ale v\u00a0poru\u0161ov\u00e1n\u00ed na\u0161ich z\u00e1sad pokra\u010duje, m\u016f\u017eeme mu omezit mo\u017enost p\u0159id\u00e1vat na Facebook p\u0159\u00edsp\u011bvky nebo mu zablokovat profil. Pokud se domn\u00edv\u00e1me, \u017ee existuje re\u00e1ln\u00e9 nebezpe\u010d\u00ed fyzick\u00e9ho n\u00e1sil\u00ed nebo p\u0159\u00edm\u00e9 ohro\u017een\u00ed ve\u0159ejn\u00e9 bezpe\u010dnosti, m\u016f\u017eeme tak\u00e9 upozornit bezpe\u010dnostn\u00ed slo\u017eky. \n     Na\u0161e Z\u00e1sady komunity funguj\u00ed jako pr\u01
