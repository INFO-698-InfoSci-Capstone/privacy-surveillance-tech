mos en: \n    \n     \t \n         Restringir los incentivos econ\u00f3micos de las personas, las p\u00e1ginas y los dominios que propagan informaci\u00f3n err\u00f3nea.  \n         Recurrir a varios tipos de indicios, como los comentarios de nuestra comunidad, para alimentar un modelo de aprendizaje autom\u00e1tico que detecta qu\u00e9 historias podr\u00edan ser falsas. \n         Reducir la distribuci\u00f3n del contenido calificado como falso por parte de verificadores de informaci\u00f3n independientes. \n         Animar a las personas a decidir por su cuenta qu\u00e9 contenido leer y compartir, y en qu\u00e9 fuentes confiar, proporcion\u00e1ndoles m\u00e1s contexto y fomentando una cultura de noticias veraces. \n         Colaborar con personal acad\u00e9mico y diversas organizaciones para que nos ayuden a afrontar este desaf\u00edo. \n       \n    \n  \n ","policy_rationale":"\n   Evitar la difusi\u00f3n de noticias falsas en Facebook es una responsabilidad que nos tomamos muy en serio. Tambi\u00e9n reconocemos que este es un asunto complicado y delicado. Queremos ayudar a las personas a mantenerse informadas sin reprimir el discurso p\u00fablico constructivo. Tambi\u00e9n es cierto que existe una delgada l\u00ednea divisoria entre las noticias falsas y el humor o las opiniones. Por estos motivos, no eliminamos las noticias falsas de Facebook, sino que reducimos notablemente su distribuci\u00f3n mostr\u00e1ndolas con menos frecuencia en la secci\u00f3n de noticias.  \n "},"memorialization":{"other_content":"\n   \n  \n    Cuando nos enteramos de que una persona ha fallecido: \n    \n \n   Su cuenta se protege y convierte en conmemorativa, y, para ello, a\u00f1adimos \u201cEn memoria de\u201d encima del nombre del perfil de la persona. El perfil o la cuenta no se actualiza ni se cambia de ning\u00fan modo. \n   Los familiares directos tambi\u00e9n pueden solicitar que eliminemos el perfil de un ser querido. \n \n    \n  \n ","policy_rationale":"\n   Cuando descubrimos que alguien ha fallecido,  convertimos la cuenta en conmemorativa  y, para ello, a\u00f1adimos \u201cEn memoria de\u201d encima del nombre del perfil de esa persona. De esta forma, queda claro que la cuenta es ahora un sitio conmemorativo y se protege frente a intentos de inicio de sesi\u00f3n no deseados y actividades fraudulentas. No eliminamos, actualizamos ni cambiamos nada del perfil o la cuenta ya que queremos respetar las decisiones que tom\u00f3 el usuario durante su vida. Tambi\u00e9n damos la posibilidad de que se identifique un  contacto de legado  para que cuide de su cuenta despu\u00e9s del fallecimiento. Las personas nos pueden indicar de antemano si quieren que su cuenta se elimine de forma permanente cuando mueran. Es posible que eliminemos perfiles si su familiar m\u00e1s cercano nos informa de que esa persona habr\u00eda preferido que elimin\u00e1ramos su cuenta en lugar de convertirla en conmemorativa. Consulta la secci\u00f3n de  preguntas comprometidas  para obtener m\u00e1s informaci\u00f3n sobre el proceso que seguimos y la pol\u00edtica referente a las cuentas conmemorativas. \n "},"intellectual_property":{"other_content":"\n   \n  \n    Si recibimos una denuncia de un propietario de derechos de autor o de un representante autorizado, eliminaremos o restringiremos el contenido que incurra en lo siguiente: \n    \n \n   Infracci\u00f3n de los derechos de autor.    \n   Infracci\u00f3n de una marca comercial. \n \n    \n  \n ","policy_rationale":"\n   Facebook se toma muy en serio los  derechos de propiedad intelectual  y considera que son importantes para fomentar la expresi\u00f3n, creatividad e innovaci\u00f3n en nuestra comunidad. T\u00fa eres el propietario de todo el contenido y la informaci\u00f3n que publicas en Facebook, y puedes controlar c\u00f3mo se comparte a trav\u00e9s de la configuraci\u00f3n de la privacidad y de las aplicaciones. Sin embargo, antes de compartir contenido en Facebook, debes asegurarte de que est\u00e1s autorizado para hacerlo. Te pedimos que respetes los derechos de autor, las marcas comerciales y cualesquiera otros derechos de propiedad intelectual de otras personas. Tenemos el compromiso de ayudar a las personas y las organizaciones a promover y proteger sus derechos de propiedad intelectual. Las  Condiciones del servicio  de Facebook no permiten que las personas publiquen contenido que vulnere los derechos de propiedad intelectual de otra persona, incluidos los derechos de autor y de marca comercial. Publicamos informaci\u00f3n sobre las denuncias relacionadas con la propiedad intelectual que recibimos en nuestro informe de transparencia bianual, al que se puede acceder desde  https:\/\/transparency.facebook.com\/ . \n "},"user_requests":{"other_content":"\n  \n    Cumplimos con: \n \n   \n     Solicitudes de usuarios para eliminar su propia cuenta. \n     Solicitudes para eliminar la cuenta de un usuario fallecido por parte de un familiar inmediato verificado o testamentario. \n     Solicitudes para eliminar la cuenta de un usuario incapacitado por parte de un representante autorizado. \n     \n    \n  \n ","policy_rationale":null},"additional_protection_minors":{"other_content":"\n  \n    Cumplimos con: \n \n     Solicitudes para eliminar la cuenta de un menor. \n     Solicitudes del gobierno para eliminar im\u00e1genes de abuso infantil que representen, por ejemplo, estrangulamientos o asfixias por parte de un adulto. \n     Solicitudes de tutores legales para eliminar ataques a menores que se han convertido en famosos de forma involuntaria. \n   \n  \n ","policy_rationale":null}},"rawIntroContent":"\n   \n    Cada d\u00eda, mucha gente acude a Facebook para compartir sus historias, ver el mundo a trav\u00e9s de los ojos de otras personas y conectar con amigos y causas. Las conversaciones que tienen lugar en la plataforma reflejan la diversidad de una comunidad formada por m\u00e1s de 2000 millones de personas de diferentes pa\u00edses y culturas que se comunican en multitud de idiomas y publican tanto textos como fotos y v\u00eddeos. \n   Reconocemos lo importante que es que Facebook sea un lugar en el que las personas puedan comunicarse libremente y nos tomamos muy en serio nuestra responsabilidad a la hora de evitar cualquier tipo de abuso en nuestro servicio. Por eso hemos desarrollado un conjunto de Normas comunitarias que describen qu\u00e9 se permite y qu\u00e9 no en Facebook. Nuestras normas se aplican en todo el mundo y a todo tipo de contenido. Est\u00e1n dise\u00f1adas de forma que sean completas; por ejemplo, aquel contenido que podr\u00eda no considerarse lenguaje que incita al odio puede eliminarse por infringir nuestras pol\u00edticas relativas al bullying. \n\n     El objetivo de nuestras Normas comunitarias es fomentar que las personas se expresen y crear un entorno seguro. Basamos nuestras pol\u00edticas en aportaciones de nuestra comunidad y de expertos en campos como la tecnolog\u00eda y la seguridad p\u00fablica. Nuestras pol\u00edticas tambi\u00e9n se basan en los siguientes principios: \n   \n      \n     Seguridad:  las personas tienen que sentirse seguras para crear una comunidad. Nos comprometemos a eliminar cualquier contenido que fomente situaciones da\u00f1inas en el mundo real, incluidos (entre otros) los da\u00f1os f\u00edsicos, econ\u00f3micos y emocionales. \n  \n        \n  \n Voz:  nuestra misi\u00f3n se centra en abarcar puntos de vista variados. Solemos pecar por permitir contenido, incluso cuando detectamos que es cuestionable para muchos, a menos que eliminar ese contenido evite un da\u00f1o concreto. Adem\u00e1s, a veces permitiremos contenido que consideremos que sea de relevancia medi\u00e1tica, importante o de inter\u00e9s p\u00fablico, incluso si este puede infringir alguna de nuestras normas. Hacemos esto \u00fanicamente tras sopesar el valor del inter\u00e9s p\u00fablico que tiene el contenido frente al riesgo de provocar da\u00f1o en el mundo real. \n  \n    \n      \n Equidad:  nuestra comunidad es global y variada. Nuestras pol\u00edticas pueden parecer demasiado generales, pero esto se debe a que las aplicamos de forma sistem\u00e1tica y equitativa en una comunidad que trasciende las regiones, las culturas y los idiomas. Como consecuencia, nuestras Normas comunitarias pueden parecer en ocasiones menos matizadas de lo que nos gustar\u00eda, lo que conlleva un resultado que entra en conflicto con su finalidad subyacente. Por ese motivo, en algunos casos y cuando recibimos m\u00e1s contexto, tomamos una decisi\u00f3n basada en el esp\u00edritu de la pol\u00edtica, en lugar de en lo que hay escrito en ella.\n \n\n    \n     Todas las personas en Facebook contribuyen a que la plataforma sea segura y respetuosa. Le pedimos a las personas que compartan de forma responsable y que, si ven algo que pueda infringir nuestras Normas comunitarias, nos lo comuniquen. Facilitamos que se denuncie el contenido que pueda estar infringiendo estas normas (incluidos grupos, p\u00e1ginas, perfiles, un contenido espec\u00edfico o comentarios), para que lo revisemos. Asimismo, ofrecemos la posibilidad de bloquear ,  dejar de seguir  u  ocultar  publicaciones y personas, de forma que estas puedan controlar su experiencia en Facebook. \n\n     Las consecuencias de infringir nuestras Normas comunitarias var\u00edan en funci\u00f3n de la gravedad de la vulneraci\u00f3n y del historial de la persona en la plataforma. Por ejemplo, es posible que advirtamos a alguien si se trata de la primera infracci\u00f3n, pero, si sigue infringiendo nuestras pol\u00edticas, podemos limitar su capacidad de publicar en Facebook o inhabilitar su perfil. Tambi\u00e9n es posible que nos pongamos en contacto con las autoridades o fuerzas del orden pertinentes en caso de que creamos que exista riesgo real de lesiones o amenazas directas a la seguridad p\u00fablica.  \n\n     Nuestras Normas comunitarias, que seguiremos desarrollando con el paso del tiempo, sirven como gu\u00eda sobre c\u00f3mo comunicarse en Facebook. Con este esp\u00edritu, pedimos a los miembros de la comunidad de Facebook que cumplan estas normas. \n    \n "},"dummyElem":{"__m":"__elem_fc9f538f_0_0"},"acrossTransitions":false,"clobberSiblings":false,"preloader":null}]],["CavalryLoggerImpl","startInstrumentation",[],[]],["NoscriptOverride","redirectToJSPage",[],["https:\/\/www.facebook.com\/communitystandards"]],["NavigationMetrics","setPage",[],[{"page":"WebCommunityStandardsController","page_type":"normal","page_uri":"https:\/\/www.facebook.com\/communitystandards","serverLID":"6675502193579247151-0"}]],["DimensionTracking"],["HighContrastMode","init",[],[{"isHCM":false,"spacerImage":"https:\/\/static.xx.fbcdn.net\/rsrc.php\/v3\/y4\/r\/-PAXP-deijE.gif"}]],["ErrorLogging"],["DOMInspector"],["TimeSliceImpl","setLogging",[],[false,0.01]],["NavigationClickPointHandler"],["ErrorSignal"],["Artillery","disable",[],[]],["ArtilleryOnUntilOffLogging","disable",[],[]],["ArtilleryRequestDataCollection","disable",[],["6675502193579247151-0"]],["ScriptPathLogger","startLogging",[],[]],["TimeSpentBitArrayLogger","init",[],[]],["ArtilleryRequestDataCollection","init",[],[]],["KappaWrapper","start",[],[6,5,10]],["ClickRefLogger"],["DetectBrokenProxyCache","run",[],[0,"c_user"]],["AsyncRequestPathTraversalTypedLogger"],["VideosRenderingInstrumentation","storeRenderTime",["__elem_a648e52c_0_0"],[{"__m":"__elem_a648e52c_0_0"}]],["__inst_a648e52c_0_0"],["VideoDisplayTimePlayButton","register",["__elem_8937e029_0_0","__elem_0bcc40a7_0_0"],[{"__m":"__elem_8937e029_0_0"},{"__m":"__elem_0bcc40a7_0_0"}]],["__inst_3f1e98e4_0_0"],["__inst_0bcc40a7_0_0"],["__inst_ebb64f7c_0_0"],["__inst_98d9a45e_0_0"],["__inst_21a8c1d4_0_0"],["__inst_dbb8a0b1_0_0"],["__inst_74f26af1_0_0"],["__inst_6d29ee41_0_0"],["__inst_70dbca80_0_0"],["VideoDashPrefetchCache","loadVideo",[],[{"videoID":1565252356896561,"manifest":[],"video":[{"url":"https:\/\/video-sjc3-1.xx.fbcdn.net\/v\/t42.1790-2\/22865044_1776408485992390_464984
