":"Seguridad","objectionable_content":"Contenido cuestionable","integrity_authenticity":"Integridad y autenticidad","respecting_intellectual_property":"Respeto de la propiedad intelectual","content_related_requests":"Solicitudes relacionadas con el contenido"},"sectionNumbering":{"violence_criminal_behavior":{"numeral":"I.","part":"PARTE I."},"safety":{"numeral":"II.","part":"PARTE II."},"objectionable_content":{"numeral":"III.","part":"PARTE III."},"integrity_authenticity":{"numeral":"IV.","part":"PARTE IV."},"respecting_intellectual_property":{"numeral":"V.","part":"PARTE V."},"content_related_requests":{"numeral":"VI.","part":"PARTE VI."}},"sectionsToOrderedSubsections":{"introduction":[],"violence_criminal_behavior":["credible_violence","dangerous_individuals_organizations","promoting_publicizing_crime","coordinating_harm","regulated_goods"],"safety":["suicide_self_injury_violence","child_nudity_sexual_exploitation","sexual_exploitation_adults","bullying","harassment","privacy_violations_image_rights"],"objectionable_content":["hate_speech","graphic_violence","adult_nudity_sexual_activity","sexual_solicitation","cruel_insensitive"],"integrity_authenticity":["spam","misrepresentation","false_news","memorialization"],"respecting_intellectual_property":["intellectual_property"],"content_related_requests":["user_requests","additional_protection_minors"]},"subsectionTitles":{"credible_violence":"Violencia cre\u00edble","dangerous_individuals_organizations":"Personas y organizaciones peligrosas","promoting_publicizing_crime":"Promoci\u00f3n o publicidad de cr\u00edmenes","coordinating_harm":"Coordinaci\u00f3n de actividades da\u00f1inas","regulated_goods":"Productos regulados","suicide_self_injury_violence":"Suicidio y autolesiones","child_nudity_sexual_exploitation":"Desnudos y explotaci\u00f3n sexual de menores","sexual_exploitation_adults":"Explotaci\u00f3n sexual de adultos","bullying":"Bullying","harassment":"Acoso","privacy_violations_image_rights":"Vulneraciones de la privacidad y derechos de privacidad de im\u00e1genes","hate_speech":"Discurso de odio o incitaci\u00f3n al odio","graphic_violence":"Violencia y contenido gr\u00e1fico","adult_nudity_sexual_activity":"Desnudos y actividad sexual de adultos","sexual_solicitation":"Solicitud de servicios sexuales","cruel_insensitive":"Contenido cruel e insensible","spam":"Spam","misrepresentation":"Falsificaci\u00f3n de identidad","false_news":"Noticias falsas","memorialization":"Cuentas conmemorativas","intellectual_property":"Propiedad intelectual","user_requests":"Solicitudes de usuarios","additional_protection_minors":"Protecci\u00f3n adicional de menores"},"subsectionNumbering":{"credible_violence":"1.","dangerous_individuals_organizations":"2.","promoting_publicizing_crime":"3.","coordinating_harm":"4.","regulated_goods":"5.","suicide_self_injury_violence":"6.","child_nudity_sexual_exploitation":"7.","sexual_exploitation_adults":"8.","bullying":"9.","harassment":"10.","privacy_violations_image_rights":"11.","hate_speech":"12.","graphic_violence":"13.","adult_nudity_sexual_activity":"14.","sexual_solicitation":"15.","cruel_insensitive":"16.","spam":"16.","misrepresentation":"17.","false_news":"18.","memorialization":"19.","intellectual_property":"20.","user_requests":"21.","additional_protection_minors":"22."},"rawSubsectionContent":{"credible_violence":{"other_content":"\n   \n  \n    No publiques: \n    \nLas siguientes amenazas:\n  \n \n    Declaraciones cre\u00edbles con la intenci\u00f3n de cometer alg\u00fan acto violento contra cualquier persona, grupo de personas o lugar (ya sea una ciudad o un sitio m\u00e1s peque\u00f1o). Evaluamos la credibilidad en funci\u00f3n de la informaci\u00f3n de la que disponemos y solemos considerar que las declaraciones son cre\u00edbles si se incluyen los siguientes elementos:\n      \n    \t   Un objetivo (una persona, un grupo de personas o un lugar) y alguno de los siguientes elementos: \n        \t\t Una recompensa o petici\u00f3n de pago. \n          \t Una menci\u00f3n o representaci\u00f3n en una imagen de un arma en concreto. \n          \t Una oferta de venta o petici\u00f3n para comprar un arma. \n         \t   Una direcci\u00f3n concreta o menci\u00f3n de un edificio. \n        \t \n          \n         Un objetivo y dos o m\u00e1s de los siguientes detalles (los dos detalles pueden ser del mismo tipo):\n        \t \n          \t Lugar \n             Elecci\u00f3n del momento oportuno \n             M\u00e9todo \n           \n         \n     \n   \n   Cualquier declaraci\u00f3n de intenci\u00f3n de cometer un acto violento contra una persona vulnerable (identificada por su nombre, puesto, imagen u otra referencia) o contra un grupo vulnerable, incluidos (entre otros) jefes de Estado, testigos e informantes confidenciales, activistas y periodistas. \n \n \n     \n  Expresiones que animen a cometer actos violentos o que defiendan la violencia contra los siguientes objetivos (identificados por su nombre, puesto, imagen u otra referencia):\n \t \n     Cualquier persona o grupo vulnerable, incluidos, entre otros, jefes de Estado, representantes electos nacionales, testigos e informantes confidenciales, activistas y periodistas. \n     Personajes p\u00fablicos, si es cre\u00edble conforme a lo definido anteriormente. \n     Grupos de personas o personas concretas an\u00f3nimas, si es cre\u00edble. \n     Lugares, si es cre\u00edble. \n     Si no se especifica ning\u00fan objetivo, pero se incluye un s\u00edmbolo que representa al objetivo o aparecen armas representadas. \n      \n  \n     \n  Expresiones de deseo de violencia o declaraciones de intenciones de cometer actos violentos (en caso de que se cumpla una condici\u00f3n) contra:\n \t \n     Cualquier grupo vulnerable. \n     Personajes p\u00fablicos, si es cre\u00edble (a menos que la persona est\u00e9 condenada por determinados cr\u00edmenes o pertenezca a una organizaci\u00f3n peligrosa). \n     Personas vulnerables, si es cre\u00edble. \n     Grupos de personas o personas concretas an\u00f3nimas, si es cre\u00edble. \n     Lugares, si es cre\u00edble. \n   \n  \n     \n  Cualquier contenido creado con el prop\u00f3sito expl\u00edcito de exponer a una persona como miembro de un grupo en peligro determinado y reconocible. \n \n  Instrucciones sobre c\u00f3mo fabricar o usar armas si el objetivo es lesionar o matar a personas, lo que se puede manifestar mediante:\n\t \n     Lenguaje que indique claramente el objetivo. \n     Im\u00e1genes en las que se muestre o simule el resultado final (lesiones graves o muerte) como parte de la instrucci\u00f3n, \n     a menos que el contexto d\u00e9 a entender que el contenido tiene una finalidad alternativa (por ejemplo, ejercicios de defensa personal como actividad de ocio, entrenamiento militar del ej\u00e9rcito de un pa\u00eds, videojuegos comerciales o coberturas informativas). \n   \n  \n     \n Instrucciones sobre c\u00f3mo fabricar o usar explosivos, a menos que quede claro seg\u00fan el contexto que el contenido no tiene una finalidad violenta (por ejemplo, el uso de material claramente educativo o cient\u00edfico, o de fuegos artificiales). \n\n Exponer la identidad de personas vulnerables sin su permiso. \n\n Cualquier contenido que incluya declaraciones con intenci\u00f3n de fomentar, incitar, escenificar, apoyar o defender la violencia debido a una votaci\u00f3n, registro en el censo de votantes o resultado de unas elecciones. \n      Informaci\u00f3n err\u00f3nea que contribuya a generar violencia o da\u00f1os f\u00edsicos de forma inminente. \n    \n  \n ","policy_rationale":"\n   Pretendemos evitar todos los posibles da\u00f1os en la vida real que puedan estar relacionados con el contenido de Facebook. Comprendemos que las personas suelen expresar desprecio o desacuerdo mediante amenazas o el fomento de la violencia a modo de broma o sin intenciones serias. Por eso intentamos tener en cuenta el lenguaje, el contexto y los detalles para distinguir los comentarios casuales del contenido que supone una amenaza cre\u00edble a la seguridad p\u00fablica o personal. Al determinar si una amenaza es cre\u00edble, es posible que tengamos en cuenta otra informaci\u00f3n, como la vulnerabilidad y visibilidad p\u00fablica de la persona que est\u00e1 siendo objeto de dicha amenaza. En los casos en los que creemos que existe riesgo real de da\u00f1os f\u00edsicos o amenazas directas a la seguridad p\u00fablica, eliminamos el contenido, inhabilitamos las cuentas y colaboramos con las autoridades locales. \n "},"dangerous_individuals_organizations":{"other_content":"\n   \n  \n    No permitimos que las siguientes personas (vivas o fallecidas) o grupos tengan presencia (por ejemplo, una cuenta, una p\u00e1gina o un grupo) en nuestra plataforma: \n    \nTerroristas y organizaciones terroristas.\n   \n \n\t Una organizaci\u00f3n terrorista se define como:\n  \t \n    \t Cualquier organizaci\u00f3n no gubernamental que participe en actos premeditados de violencia contra personas o propiedades para intimidar a una poblaci\u00f3n civil, un gobierno o una organizaci\u00f3n internacional, con el fin de conseguir un objetivo pol\u00edtico, religioso o ideol\u00f3gico. \n     \n   \n   Consideramos terrorista a cualquier miembro de una organizaci\u00f3n terrorista o cualquier persona que cometa un acto terrorista.\n  \t \n    \t Un acto terrorista es un acto premeditado de violencia contra personas o propiedades llevado a cabo por una persona que no est\u00e1 vinculada a un gobierno para intimidar a una poblaci\u00f3n civil, un gobierno o una organizaci\u00f3n internacional, con el fin de conseguir un objetivo pol\u00edtico, religioso o ideol\u00f3gico. \n     \n   \n \n \n     \n \nOrganizaciones que incitan al odio y sus l\u00edderes y miembros destacados.     \n \n   Una organizaci\u00f3n que incita al odio se define como:\n  \t \n    \t Cualquier asociaci\u00f3n de tres o m\u00e1s personas que est\u00e9 organizada conforme a un nombre, signo o s\u00edmbolo y que tenga una ideolog\u00eda, unos comentarios o unas acciones f\u00edsicas que ataquen a las personas en funci\u00f3n de caracter\u00edsticas, incluidas las siguientes: raza, religi\u00f3n, nacionalidad, etnia, sexo, orientaci\u00f3n sexual, enfermedad grave o discapacidad. \n     \n     \n \n \n     \n Asesinos en masa y en serie.\n\t \n     Consideramos un homicidio como un asesinato en masa si se producen m\u00e1s de cuatro muertes en un incidente. \n     Consideramos como asesino en serie a cualquier persona que haya cometido dos o m\u00e1s asesinatos en varios incidentes o ubicaciones. \n     Realizamos estas evaluaciones en funci\u00f3n de la informaci\u00f3n que tenemos a nuestra disposici\u00f3n y, normalmente, aplicamos esta pol\u00edtica a un asesino en masa o en serie que cumpla cualquiera de estos criterios:\n    \t \n     \t    Lo han condenado por un asesinato en masa o en serie. \n          Lo han abatido las fuerzas del orden durante la perpetraci\u00f3n del asesinato en masa o en serie o durante la posterior huida. \n          Se ha suicidado en el escenario del crimen o despu\u00e9s del asesinato en masa o en serie. \n          Los agentes de las fuerzas del orden lo han identificado con im\u00e1genes del crimen. \n       \n     \n   \n \n     \n Grupos de trata de personas y sus l\u00edderes.\n\t \n     Los grupos de trata de personas son organizaciones que llevan a cabo cualquiera de las siguientes actividades:\n    \t \n      \t Prostituci\u00f3n de otras personas, servidumbre forzada o por deudas, esclavitud o extirpaci\u00f3n de \u00f3rganos. \n         Reclutamiento, transporte, transferencia, retenci\u00f3n, distribuci\u00f3n, secuestro o recepci\u00f3n de un menor o un adulto en contra de su voluntad. \n       \n     \n   \n \n\n Organizaciones criminales y sus l\u00edderes y miembros destacados.\n\t \n     Una organizaci\u00f3n criminal se define como:\n    \t \n      \t Cualquier asociaci\u00f3n de tres o m\u00e1s personas que se unen en torno a un nombre, unos colores, signos realizados con las manos o indicios reconocidos, y que hayan participado o amenacen con participar en actividades delictivas, incluidas (entre otras):\n        \t \n          \t\t Homicidio. \n               Tr\u00e1fico de drogas. \n               Tr\u00e1fico de armas. \n               Robo de identidad. \n               Blanqueo de dinero. \n               Extorsi\u00f3n o tr\u00e1fico. \n               Agresi\u00f3n. \n               Secuestro. \n             Explotaci\u00f3n sexual (se trata en la  Secci\u00f3n 7  y la  Secci\u00f3n 8 ). \n           \n         \n       \n     \n   \n \n     \n      No permitimos que los s\u00edmbolos que representan a alguna de las organizaciones o personas mencionadas anteriormente se compartan en nuestra plataforma sin un contexto que denuncie o debata de forma neutral el contenido. \n     \n      No permitimos contenido que elogie a ninguna de las organizaciones o personas mencionadas anteriormente, ni que alabe ninguno de los actos cometidos por ellas. \n     \n      No permitimos la coordinaci\u00f3n de apoyo a favor de ninguna de las organizaciones o personas mencionadas anteriormente, ni a favor de ninguno de los actos cometidos por estas. \n    \n  \n ","policy_rationale":"\n   \nEn un esfuerzo por prevenir e impedir da\u00f1os en la vida real, no permitimos la presencia en Facebook de ninguna organizaci\u00f3n o persona que realice actos violentos o cuyo objetivo lo sea, como es el caso, entre otras, de las siguientes actividades:\n \n \n   Actividad terrorista. \n   Incitaci\u00f3n al odio. \n   Asesinato en masa o en serie. \n   Trata de personas. \n   Incitaci\u00f3n a la violencia o a actividades delictivas. \n   \n   \n     Asimismo, eliminamos contenido que apoye o elogie a grupos, l\u00edderes o personas implicadas en estas actividades. \n  \n "},"promoting_publicizing_crime":{"other_content":"\n   \n  \n    No publiques: \n \nContenido que represente, admita o promocione los siguientes actos criminales cometidos por el usuario que publica el contenido o por sus asociados:\n   \n \n\t Actos de da\u00f1o f\u00edsico cometidos contra personas. \n   Actos de da\u00f1o f\u00edsico cometidos contra animales, excepto en casos de caza, pesca, sacrificio religioso, o preparaci\u00f3n o procesamiento de alimentos. \n   Caza o venta de especies en peligro de extinci\u00f3n o sus productos derivados. \n   Peleas organizadas entre animales. \n   Robo. \n   Vandalismo o da\u00f1os a la propiedad. \n   Fraude. \n   Tr\u00e1fico seg\u00fan lo indicado en la  Secci\u00f3n 2 . \n   Violencia o explotaci\u00f3n sexual, incluidas las agresiones sexuales, tal como se indica en la  Secci\u00f3n 7  y la  Secci\u00f3n 8 . \n \n   \n \n  \n ","policy_rationale":"\n   \nProhibimos a las personas promover o publicitar cr\u00edmenes violentos, robos o fraudes, ya que no toleramos este tipo de conductas y existe el riesgo de que otras personas intenten emularlas. Tampoco permitimos que las personas representen actividades delictivas ni admitan cr\u00edmenes que ellas o sus asociados hayan cometido. No obstante, s\u00ed que permitimos debatir o defender la legalidad de las actividades delictivas, as\u00ed como referirse a ellas en un tono ret\u00f3rico o sat\u00edrico.\n  \n "},"coordinating_harm":{"other_content":"\n    \n   \n     No publiques: \n     Declaraciones que pretendan, propongan o defiendan lo siguiente: \n         \n           Actos de da\u00f1o f\u00edsico cometidos contra personas. \n           Actos de da\u00f1o f\u00edsico cometidos contra animales, excepto en casos de caza, pesca, sacrificio religioso o preparaci\u00f3n o procesamiento de alimentos. \n           Peleas organizadas entre animales. \n           Robo. \n           Vandalismo o da\u00f1os materiales. \n           Bromas pesadas, como el \u201cswatting\u201d. \n           Fraude, definido como un enga\u00f1o deliberado para aprovecharse de otro, conseguir una ganancia injusta o despojar a otro de una propiedad, un derecho legal o dinero. Los ejemplos de fraude incluyen, entre otros: \n               Soborno. \n               Estafa. \n               Blanqueo de dinero (ocultaci\u00f3n del origen de dinero obtenido por medios il\u00edcitos). \n               Apoyar o facilitar el uso indebido de tarjetas de pago. \n               Fraude electoral, definido como cualquier oferta para comprar o vender votos con dinero o regalos. \n            Supresi\u00f3n del voto, espec\u00edficamente: \n                   Informaci\u00f3n falsa sobre las fechas, las ubicaciones, las horas y los m\u00e9todos para votar o inscribirse en el registro de votantes. \n                   Informaci\u00f3n falsa sobre qui\u00e9n puede votar, requisitos para votar, si se contar\u00e1 un voto y qu\u00e9 datos o materiales se deben proporcionar para votar. \n                   Otras informaciones falsas relacionadas con votar en una elecci\u00f3n oficial que puedan estar sujetas a las normas sobre noticias falsas, tal y como se indica en la  secci\u00f3n 19 . \n               \n             \n           Matrimonios concertados con refugiados o desplazados internos. \n           Tr\u00e1fico seg\u00fan lo indicado en la  Secci\u00f3n 2 . \n           Violencia o explotaci\u00f3n sexual, incluidas las agresiones sexuales, tal como se indica en la  Secci\u00f3n 7  y la  Secci\u00f3n 8 . \n         \n       \n\n       Ofertas de servicios para traficar con personas o prestar ayuda para dicho tr\u00e1fico. \n      \n       Contenido que muestre, promocione o defienda un reto viral peligroso, o que anime a las personas a participar en \u00e9l, en el que no se incluya texto o cuyo texto exprese un posicionamiento neutral ante el reto. \n     \n   \n ","policy_rationale":"\n   En un esfuerzo por prevenir y evitar da\u00f1os en la vida real, prohibimos que se promuevan o coordinen actividades delictivas con la intenci\u00f3n de provocar perjuicio a personas, empresas o animales. Las personas pueden opinar y comentar sobre actividades da\u00f1inas que hayan podido presenciar o experimentar, siempre y cuando no defiendan los da\u00f1os causados ni los coordinen. \n "},"regulated_goods":{"other_content":"\n   \n  \n    No publiques: \n    \nContenido sobre drogas (a excepci\u00f3n del alcohol y el tabaco) que:\n  \n   \n      Coordine o fomente que otras personas vendan drogas. \n      Represente, admita o promocione la venta de drogas, o intente su adquisici\u00f3n por parte de la persona que ha publicado el contenido o sus asociados. \n     Promocione, fomente, coordine o proporcione instrucciones para consumir o elaborar drogas. \n      Admita, ya sea en forma oral o escrita, el uso personal de drogas, excepto si es en un contexto de recuperaci\u00f3n. \n  \n  \n     \n Contenido que represente la venta o el intento de compra de marihuana y medicamentos. Esto incluye que:\n    \n       Mencione o represente marihuana o medicamentos. \n       Intente realizar la venta o el intercambio a trav\u00e9s de cualquiera de los siguientes medios:\n         \n           Mencionar de forma expl\u00edcita que el producto se vende, se intercambia o se entrega. \n           Pedir a la audiencia que lo compre. \n           Anunciar el precio. \n           Animar a que se pida informaci\u00f3n sobre el producto solicitando de forma expl\u00edcita que se contacte con la persona interesada o incluyendo cualquier tipo de informaci\u00f3n de contacto. \n           Intentar solicitar el producto al realizar estas acciones: \n               Mostrando inter\u00e9s en comprar el producto. \n               Preguntando si alguien lo vende o intercambia. \n             \n            \n         \n       \n       Esto se aplica tanto a contenido individual como a p\u00e1ginas y grupos que se dediquen principalmente a vender marihuana o medicamentos. \n     \n\n   Contenido que intente vender, regalar, intercambiar o transferir armas de fuego, piezas de estas armas, munici\u00f3n o explosivos entre particulares. Esto incluye:\n   \n     Contenido que mencione o represente armas de fuego, piezas de estas armas, munici\u00f3n o explosivos y un producto no relacionado con armas de fuego, y \n     Contenido que intente realizar una venta o transferencia de cualquiera de las siguientes formas, a menos que lo publique una entidad que represente a una tienda f\u00edsica, un sitio web leg\u00edtimo o una marca:\n       \n         Mencionar de forma expl\u00edcita que el producto se vende, se intercambia o se entrega. \n         Pedir a la audiencia que lo compre. \n         Anunciar el precio o indicar que el producto es gratuito. \n         Animar a que se pida informaci\u00f3n sobre el producto mediante estas acciones: \n             Pedir de forma expl\u00edcita que las personas se pongan en contacto. \n             Incluir cualquier tipo de informaci\u00f3n de contacto. \n           \n          \n         Intentar solicitar el producto a la venta, es decir: \n             Indicar que se est\u00e1 interesado en comprarlo. \n             Preguntar si otra persona lo vende o intercambia. \n           \n           \n       \n      \n   \n      Contenido cuyo prop\u00f3sito es vender, regalar, intercambiar, transferir o promocionar instrucciones para fabricar armas de fuego o piezas de estas armas con la ayuda del ordenador o para imprimirlas en 3D, as\u00ed como proporcionar acceso a estos materiales. \n     \n      Contenido en el que se muestre tr\u00e1fico (compra o venta) de \u00f3rganos o sangre humanos, consider\u00e1ndose \u201ctr\u00e1fico\u201d:\n     \t \n         Menci\u00f3n o representaci\u00f3n de \u00f3rganos o sangre humanos junto a: \n         Indicaci\u00f3n de que dichos \u00f3rganos o dicha sangre est\u00e1n disponibles para su compra o venta. \n         Indicaci\u00f3n de un precio o de la intenci\u00f3n de negociar un precio. \n        \n      \n     \n      Contenido en el que se incite a establecer contacto para facilitar el tr\u00e1fico de \u00f3rganos o sangre humanos. \n     \n      Contenido en el que se coordine o se apoye la caza furtiva o la venta de especies en peligro de extinci\u00f3n o sus partes. \n    \n  \n  \n \n La visibilidad del siguiente contenido est\u00e1 restringida a adultos mayores de 21\u00a0a\u00f1os: \n \n  Contenido publicado o promocionado por una tienda f\u00edsica, un sitio web leg\u00edtimo o una marca mediante el que se coordine o promocione la venta o transferencia de armas de fuego, piezas de estas armas, munici\u00f3n o explosivos. Esto incluye que:\n   \n\t \n     Mencione de forma expl\u00edcita que el producto se vende o intercambia, y:\n    \t \n      \t Pida a la audiencia que lo compre. \n         Anuncie el precio o indique que el producto es gratuito. \n         Anime a que se pida informaci\u00f3n sobre el producto solicitando de forma expl\u00edcita que se contacte con la persona interesada o incluyendo cualquier tipo de informaci\u00f3n de contacto. \n       \n     \n   \n  \n \n \n ","policy_rationale":"\n   Para fomentar la protecci\u00f3n y el cumplimiento de las restricciones legales comunes, prohibimos que las personas, los fabricantes y los minoristas intenten comprar, vender o intercambiar drogas, medicamentos que requieran prescripci\u00f3n m\u00e9dica y marihuana. Asimismo, prohibimos que los particulares compren, vendan, regalen, intercambien y transfieran armas de fuego, incluidas las piezas de estas armas o su munici\u00f3n, en Facebook. Algunos de estos art\u00edculos no est\u00e1n regulados en todo el mundo; sin embargo, dado que nuestra comunidad no est\u00e1 regida por fronteras, intentamos aplicar nuestras pol\u00edticas de la forma m\u00e1s coherente posible. Las tiendas y los vendedores online de armas de fuego pueden promocionar art\u00edculos disponibles para su venta fuera de nuestros servicios siempre y cuando cumplan con las leyes y regulaciones pertinentes. Permitimos conversaciones sobre la venta de armas de fuego y sus piezas en tiendas o a trav\u00e9s de vendedores online, as\u00ed como la defensa de cambios en la regulaci\u00f3n de estas armas. Los productos regulados que nuestras Normas comunitarias no proh\u00edban podr\u00edan estar sujetos a nuestras  Pol\u00edticas de comercio , que son m\u00e1s restrictivas. \n "},"suicide_self_injury_violence":{"other_content":"\n   \n  \n    No publiques: \n    \nContenido que promocione, fomente, coordine o proporcione instrucciones para lo siguiente:\n    \n   \t  Suicidio. \n      Autolesi\u00f3n. \n      Trastornos alimenticios. \n    \n      Contenido en el que se muestren im\u00e1genes gr\u00e1ficas de autolesiones. \n     \n      Excepto en situaciones muy concretas de inter\u00e9s p\u00fablico o general, la publicaci\u00f3n de contenido que represente a una persona que ha intentado suicidarse o que haya fallecido infringe nuestras pol\u00edticas. \n    \n  \n\n  \n    En el caso del contenido que se indica a continuaci\u00f3n, restringimos su difusi\u00f3n entre los adultos mayores de 18\u00a0a\u00f1os e incluimos una pantalla de advertencia para informar a las personas de que las im\u00e1genes pueden herir su sensibilidad: \n    \n    \n      Fotos o v\u00eddeos que representen el suicidio de una persona y que se consideren de inter\u00e9s p\u00fablico o general. \n      Fotos o v\u00eddeos que representen a una persona que ha participado en un suicidio asistido o eutanasia en un contexto m\u00e9dico. \n    \n      \n  \n     \n      \n    Para todo tipo de contenido que cumpla las siguientes caracter\u00edsticas, incluimos una pantalla de advertencia para informar a las personas de que las im\u00e1genes pueden herir su sensibilidad: \n    \n        \n          Contenido en el que se muestren ejemplos de antiguas autolesiones, como cortes cicatrizados, u otras im\u00e1genes no gr\u00e1ficas de autolesiones en un contexto de rehabilitaci\u00f3n. \n    \n  \n  \n  \n    Ofrecemos recursos a las personas que publican declaraciones por escrito o verbales en las que se reconozca la comisi\u00f3n de autolesiones, incluidas las siguientes: \n    \n    \n      Suicidio. \n      Eutanasia o suicidio asistido. \n      Conductas autodestructivas. \n      Trastornos alimenticios. \n    \n    \n  \n ","policy_rationale":"\n   Con la intenci\u00f3n de favorecer un entorno seguro en Facebook, eliminamos el contenido que fomenta el suicidio o las autolesiones, incluidas las representaciones en tiempo real que puedan llevar a que alguien se comporte de la misma manera. Autolesi\u00f3n se define como el da\u00f1o intencionado y directo sobre el cuerpo, incluida la automutilaci\u00f3n y los trastornos alimenticios. Queremos que Facebook sea un espacio en el que las personas puedan compartir sus experiencias, concienciar sobre estos problemas y apoyarse entre s\u00ed durante experiencias dif\u00edciles. Por eso, permitimos que las personas debatan sobre el suicidio y las autolesiones. Animamos a las personas a que ofrezcan y busquen apoyo entre s\u00ed en relaci\u00f3n con estos temas dif\u00edciles.\n    \n Trabajamos con organizaciones de todo el mundo para proporcionar ayuda a las personas que la necesiten. Tambi\u00e9n consultamos a expertos en suicidio y autolesiones para que nos ayuden a modelar nuestras pol\u00edticas y a idear formas de hacerlas cumplir. Por ejemplo, algunos expertos nos han recomendado que no eliminemos v\u00eddeos de autolesiones en directo mientras exista la oportunidad de que los seres queridos o las autoridades ayuden o proporcionen recursos. \n\n Eliminamos todo el contenido que identifique y se dirija de manera negativa a v\u00edctimas o supervivientes de autolesiones o suicidios, ya sea en serio, en tono de humor o de forma ret\u00f3rica. No obstante, las personas pueden compartir informaci\u00f3n sobre autolesiones y suicidio para llamar la atenci\u00f3n sobre estos problemas y permitir su debate, siempre y cuando no se promocione ni fomente la pr\u00e1ctica de ninguna de estas actividades. \n\n     Obt\u00e9n m\u00e1s informaci\u00f3n sobre las pol\u00edticas y los recursos relativos al suicidio y las autolesiones que proporcionamos.  \n     \n "},"child_nudity_sexual_exploitation":{"other_content":"\n   \n  \n    No publiques: \n    \nContenido que represente a alguien participando en casos de explotaci\u00f3n infantil o que los promueva, incluidas, entre otras, las siguientes acciones:\n    \n    \n      Participar en una actividad sexual que involucre a menores. \n      Adultos que ofrecen o solicitan servicios sexuales a menores. \n      Menores que ofrecen o solicitan servicios sexuales a menores. \n      Menores que ofrecen o solicitan servicios sexuales a adultos. \n      Utilizar nuestros productos y la funcionalidad del sitio con la intenci\u00f3n de sexualizar a menores.  \n    \n    \n     \n    Contenido que constituya o facilite interacciones inapropiadas con menores como las siguientes:\n      \n        Iniciar contacto no solicitado con menores (por ejemplo, el env\u00edo de mensajes privados entre adultos y menores que no se conocen). \n        Solicitar, mostrar, compartir o ver im\u00e1genes de desnudos o actividades sexuales con menores. \n        Organizar encuentros sexuales en la vida real u obtener material sexual directamente de un menor. \n        Mostrar material pornogr\u00e1fico a menores. \n      \n     \n Contenido (entre el que se incluyen fotos, v\u00eddeos, arte real, arte digital y texto) que represente lo siguiente:\n   \n  \t Cualquier actividad sexual que involucre a menores. \n     Menores en un contexto sexual fetichista. \n     Menores con art\u00edculos sexuales o en determinadas situaciones, incluidos (entre otros) los siguientes:\n    \t \n      \t Ataduras o ligaduras. \n         Enfoque de los genitales.  \n         Presencia de un adulto excitado. \n         Presencia de juguetes sexuales. \n         Disfraz sexualmente sugerente. \n         Striptease o desnudo lento. \n         Entorno escenificado (por ejemplo, en una cama) o grabado profesionalmente (con calidad, enfoque y \u00e1ngulos). \n         Besos con la boca abierta entre menores o entre un menor y un adulto. \n       \n     \n   \n \n     \n      Contenido (entre el que se incluyen fotos, v\u00eddeos, contenido digital y representaciones verbales) en el que se muestre a menores en contextos sexuales. \n     \n Contenido que represente desnudos de menores y en el que se incluyan las siguientes partes:\n   \n  \t Genitales a la vista (incluso si se tapan u ocultan con ropa transparente). \n     Ano visible o primeros planos de las nalgas totalmente al descubierto. \n     Pezones al descubierto de ni\u00f1as mayores de dos a\u00f1os. \n     Ni\u00f1os mayores de dos a\u00f1os sin ropa desde el cuello hasta las rodillas. \n     Representaciones creadas digitalmente de menores desnudos, a menos que las im\u00e1genes tengan fines educativos o sanitarios. \n       \n \n    \n  \n ","policy_rationale":"\n   No permitimos contenido que explote sexualmente a menores o que los ponga en peligro. Cuando detectamos un posible caso de explotaci\u00f3n infantil, la denunciamos al National Center for Missing and Exploited Children (NCMEC), de acuerdo con la legislaci\u00f3n en vigor. Somos conscientes de que, a veces, las personas comparten im\u00e1genes de sus hijos desnudos con buenas intenciones; sin embargo, las solemos eliminar debido a que otras personas pueden abusar de ellas y, de esta forma, evitamos que alguien vuelva a usar las im\u00e1genes o se apropie de ellas de forma indebida.\n\n     Asimismo, trabajamos con expertos externos, incluido el  Consejo asesor de seguridad de Facebook , para examinar y mejorar nuestras pol\u00edticas y nuestro cumplimiento en relaci\u00f3n con problemas de protecci\u00f3n en internet, sobre todo con respecto a menores. \n \n "},"sexual_exploitation_adults":{"other_content":"\n   \n  \n    No publiques: \n    \n      Contenido que represente cualquier forma de contacto sexual no consentido, \u201ccrushing\u201d, necrofilia o zoofilia, incluido lo siguiente: \n      \n        Representaciones (como fotos y v\u00eddeos reales). \n        Apolog\u00eda (expresiones de deseo o declaraciones de intenciones). \n        Declaraciones de intenciones. \n        Llamamientos a cometer actos delictivos. \n        Tu participaci\u00f3n o la de otras personas en los actos sexuales citados anteriormente. \n      \n  Contenido mediante el que se pretende explotar a personas mediante cualquiera de estas acciones:\n      \n        Coaccionar para obtener dinero, favores o im\u00e1genes de personas mediante amenazas de exponer fotos o v\u00eddeos en los que aparecen desnudas o semidesnudas. \n        Compartir im\u00e1genes que cumplan estas tres condiciones:\n       \t\t \n             La imagen no es comercial o se ha realizado en un contexto privado. \n             La persona de la imagen est\u00e1 desnuda o casi desnuda, est\u00e1 participando en una actividad sexual o exhibe una postura sexualmente expl\u00edcita. \n             La falta de consentimiento para compartir la imagen se determina por lo siguiente: \n              \t El contexto del contenido es de car\u00e1cter vengativo (por ejemplo, el texto o los comentarios que acompa\u00f1an a la imagen, o el t\u00edtulo de la p\u00e1gina en que aparece). \n                 Las fuentes independientes (por ejemplo, cobertura medi\u00e1tica o registro de las fuerzas del orden). \n                 La persona que est\u00e1 denunciando el contenido es la misma que aparece representada en la imagen.  \n                 La persona que est\u00e1 denunciando el contenido tiene el mismo nombre que la que aparece en la imagen. \n                         \n             \n           \n        \n        Compartir im\u00e1genes de gente o una persona en las que se destaquen zonas sexualizadas del cuerpo, como los pechos, las ingles o las nalgas (tambi\u00e9n conocidas por los t\u00e9rminos ingleses \u201ccreepshots\u201d o \u201cupskirts\u201d), o enfocar a personas que est\u00e9n participando en una actividad sexual. Estas deben tener las siguientes caracter\u00edsticas:\n       \t  \n         \t Se destaca una zona del cuerpo sexualizada o una actividad sexual.  \n           La persona que aparece en la imagen no es consciente de que se le est\u00e1 haciendo una foto. \n          \n        \n        Amenazar o manifestar la intenci\u00f3n de compartir im\u00e1genes de car\u00e1cter sexual sin consentimiento. \n        Solicitar im\u00e1genes de car\u00e1cter sexual para ver o compartir sin consentimiento. \n        Amenazar o manifestar la intenci\u00f3n de compartir conversaciones privadas de car\u00e1cter sexual. \n   \t  \n  \n\n      Intentar coordinar servicios sexuales comerciales entre adultos o actividades de prostituci\u00f3n, como solicitar, ofrecer o pedir precios de servicios de acompa\u00f1antes y servicios de pago de fetichismo o dominaci\u00f3n sexual. \n    \n  \n  \n  \n  Para todo tipo de contenido que cumpla las siguientes caracter\u00edsticas, incluimos una pantalla de advertencia de que este puede ser desagradable: \n  \n    Discursos y declaraciones que contienen la representaci\u00f3n de un contacto sexual no consentido (de forma oral o escrita) en la que se incluyen detalles que van m\u00e1s all\u00e1 de la mera menci\u00f3n del acto si: \n    \n      Los comparte la v\u00edctima. \n      Los comparte un tercero en apoyo a la v\u00edctima o para condenar el suceso, o bien para fines de concienciaci\u00f3n (que se determinar\u00e1n en funci\u00f3n del contexto o el texto). \n    \n  \n  \n ","policy_rationale":"\n   Reconocemos lo importante que es que Facebook sea un lugar en el que poder debatir y llamar la atenci\u00f3n sobre la explotaci\u00f3n y violencia sexual. Consideramos que este hecho es muy importante para crear un entendimiento com\u00fan y un sentimiento de comunidad. Con la intenci\u00f3n de crear un espacio para este tipo de di\u00e1logos a la vez que promovemos un entorno seguro, eliminamos contenido que represente, amenace o fomente la violencia, las agresiones o la explotaci\u00f3n de tipo sexual. No obstante, permitimos que haya un espacio para que las v\u00edctimas compartan sus experiencias. Eliminamos contenido que muestre, promueva o coordine actos sexuales no consentidos o servicios sexuales comerciales como prostituci\u00f3n y servicios de acompa\u00f1antes. Tomamos estas medidas para evitar que se facilite cualquier tipo de actividad que pueda implicar el tr\u00e1fico, la coerci\u00f3n y los actos sexuales no consentidos.\n\n     Con el fin de proteger a las v\u00edctimas, tambi\u00e9n eliminamos las im\u00e1genes en las que se muestran incidentes de violencia sexual y las im\u00e1genes de car\u00e1cter sexual compartidas sin el permiso de las personas que aparecen en ellas. Para obtener m\u00e1s informaci\u00f3n sobre estas medidas, consulta  Uso de la tecnolog\u00eda para proteger las im\u00e1genes \u00edntimas y contribuir a la seguridad de la comunidad , as\u00ed como nuestra  gu\u00eda para denunciar y eliminar im\u00e1genes de car\u00e1cter sexual compartidas sin tu consentimiento . \n \n "},"bullying":{"other_content":"\n   \n  \n    No publiques: \n    \nContenido sobre otra persona que refleje lo siguiente:\n      \n    \n      Afirmaciones sobre su actividad sexual. \n      Descripciones f\u00edsicas ofensivas. \n      Clasificaciones de personas en funci\u00f3n de su personalidad o aspecto f\u00edsico. \n      Amenazas relativas a contactos sexuales no consentidos. \n      Texto de car\u00e1cter sexual acerca de otra persona. \n      Ataques mediante t\u00e9rminos despectivos relacionados con actividad sexual (por ejemplo, puta, zorra). \n      Intenci\u00f3n de humillar a una persona que se encuentra, por ejemplo, menstruando, orinando, vomitando o defecando. \n      Bullying f\u00edsico en el que el contexto degrada a\u00fan m\u00e1s a la persona. \n      Comparaciones con animales que se perciben culturalmente como inferiores intelectual o f\u00edsicamente, o con objetos inanimados. \n    \n \n\n Contenido que se haya manipulado mediante un programa de retoque fotogr\u00e1fico con el fin de degradar a una persona, por ejemplo, al destacar caracter\u00edsticas f\u00edsicas espec\u00edficas o amenazar con violencia mediante un texto o im\u00e1genes. \n     \n Contenido que se\u00f1ale a una persona como objetivo de lo siguiente:\n      \n   \t    Declaraciones de intenciones de cometer actos violentos contra ella. \n        Llamamientos a cometer actos violentos contra ella. \n        Declaraciones que promuevan la violencia contra ella. \n        Expresiones de deseo de violencia contra ella o declaraciones de intenciones de cometer actos de violencia contra ella en caso de que se cumpla una condici\u00f3n. \n        Bullying f\u00edsico. \n        Afirmaciones relativas a la identidad religiosa o la blasfemia. \n      \n \n     \n Adem\u00e1s, es posible que eliminemos p\u00e1ginas o grupos que se dediquen a atacar a las personas, por ejemplo, mediante:\n     \n       Insultos a una o varias personas. \n       Afirmaciones negativas sobre su personalidad. \n       Afirmaciones negativas sobre sus habilidades. \n       Afirmaciones sobre blasfemia. \n       Publicaciones aparentemente en primera persona cuyo autor no es realmente quien se muestra como tal en el contenido y que van dirigidas a m\u00e1s de una persona. \n     \n \n     \n Asimismo, eliminamos el contenido dirigido a menores cuando incluye:\n\t\t \n       Insultos. \n       Afirmaciones sobre relaciones rom\u00e1nticas o sobre su orientaci\u00f3n sexual. \n       Acusaciones de comportamiento criminal o ilegal. \n       Coordinaci\u00f3n, fomento o promoci\u00f3n de cualquier intento de exclusi\u00f3n del menor. \n       Afirmaciones negativas sobre su personalidad. \n       Afirmaciones negativas sobre sus habilidades o capacidades f\u00edsicas. \n       Expresiones de desprecio o repulsi\u00f3n. \n       Peticiones o deseos de muerte, enfermedades o discapacidades graves. \n       V\u00eddeos de bullying f\u00edsico o de violencia contra menores en un contexto de pelea que se compartan sin texto o con un texto neutro o que elogie dicho comportamiento. \n \t   \n \n    \n  \n   \n     En algunos casos, los textos se escriben en primera persona, pero, en realidad, son obra de alguien distinto a quien se muestra como autor de la publicaci\u00f3n. Uno de los posibles motivos de este comportamiento es intentar degradar o avergonzar a la persona a la que se hace referencia en el contenido de la publicaci\u00f3n. Eliminamos \n    todo contenido que incluya lo siguiente y la persona a la que en \u00e9l se hace referencia haya denunciado: \t\n\t      \n    \t   Afirmaciones sobre su actividad sexual. \n   \t\t   Comparaciones con animales que se perciben culturalmente como inferiores intelectual o f\u00edsicamente, o con objetos inanimados. \n         Descripciones f\u00edsicas ofensivas. \n         Clasificaciones de personas en funci\u00f3n de su personalidad o aspecto f\u00edsico. \n     \t\t Insultos a una persona. \n     \t\t Afirmaciones sobre relaciones rom\u00e1nticas o sobre su orientaci\u00f3n sexual. \n     \t\t Afirmaciones negativas relacionadas con el car\u00e1cter o las capacidades de las personas. \n        \n      \n    \n  \n  \n  \n  Para todo tipo de contenido que cumpla las siguientes caracter\u00edsticas, incluimos una pantalla de advertencia de que este puede ser desagradable: \n  \n V\u00eddeos de bullying f\u00edsico o violencia contra menores en un contexto de lucha que se compartan sin un texto que lo denuncie.\n  \n  \n ","policy_rationale":"\n   El bullying se produce en muchos lugares y de muchas formas diferentes, desde degradar la personalidad de alguien hasta publicar im\u00e1genes inapropiadas o amenazar. No toleramos el bullying en Facebook porque queremos que los miembros de nuestra comunidad se sientan protegidos y respetados. \n\n     Eliminaremos el contenido que, deliberadamente, est\u00e9 dirigido a individuos particulares con la intenci\u00f3n de degradarlos o avergonzarlos. Somos conscientes de que el bullying puede ser especialmente da\u00f1ino para los menores. Nuestras pol\u00edticas les proporcionan una mayor protecci\u00f3n debido a que son m\u00e1s vulnerables y susceptibles al bullying en internet. En ciertos casos, pedimos a la persona que sufre bullying que denuncie el contenido para que lo eliminemos. \n\n     Nuestras pol\u00edticas relativas al bullying no se aplican a personajes p\u00fablicos porque queremos permitir el di\u00e1logo, que a menudo incluye conversaciones importantes sobre personas que aparecen en las noticias o que tienen un gran p\u00fablico. No obstante, las conversaciones sobre personajes p\u00fablicos deben cumplir con nuestras Normas comunitarias y eliminaremos todo contenido sobre ellos que infrinja otras pol\u00edticas, incluido el lenguaje que incita al odio o las amenazas cre\u00edbles. \n\n     Nuestro  Centro de prevenci\u00f3n del bullying  es un recurso para adolescentes, padres y educadores que buscan apoyo acerca de cuestiones relacionadas con el bullying y otro tipo de conflictos. El centro ofrece gu\u00edas detalladas en las que se incluye orientaci\u00f3n acerca de c\u00f3mo iniciar conversaciones relevantes con v\u00edctimas de bullying, padres de v\u00edctimas de bullying, padres de menores a los que se acusa de hacer bullying y educadores cuyos alumnos se han visto involucrados en casos de bullying. \n \n "},"harassment":{"other_content":"\n   \n  \n    No debes: \n    \nPonerte en contacto de forma reiterada con una persona a pesar de que sea evidente por su voluntad y sus acciones que quiere evitar ese contacto. \n\n      Ponerte en contacto de forma reiterada con un gran n\u00famero de personas sin solicitud previa. \n    \n      Enviar mensajes a cualquier persona que contengan:\n     \t \n         Insultos dirigidos a una persona o grupo de personas en la conversaci\u00f3n.  \n         Peticiones o deseos de muerte, enfermedades, discapacidades graves o da\u00f1os f\u00edsicos dirigidos a una persona o grupo de personas en la conversaci\u00f3n. \n         Infracciones relativas a la pol\u00edtica de bullying. \n         Afirmaciones de que una v\u00edctima de una tragedia violenta miente sobre su estado de v\u00edctima, act\u00faa o finge ser una v\u00edctima de un suceso verificado o que recibe pagos o est\u00e1 contratada para enga\u00f1ar a las personas con respecto a su papel en el suceso, cuando estas afirmaciones se env\u00edan directamente a un superviviente o familiar inmediato de un superviviente o una v\u00edctima. \n         \n      \n Enviar mensajes a un grupo que incumplan la pol\u00edtica relativa al bullying, independientemente de si la persona a la que se dirigen es p\u00fablica o privada. \n\n Dirigirse a cualquier persona de forma malintencionada, incluidos personajes p\u00fablicos, para realizar cualquiera de las siguientes acciones:\n\t \n  \t Atacar a esa persona en funci\u00f3n de su estado como v\u00edctima de agresi\u00f3n o explotaci\u00f3n sexual.  \n     Amenazar a cualquier persona que participe en un debate p\u00fablico con violencia, con la intenci\u00f3n de intimidar o silenciar. \n     Pedir que una persona o un grupo de personas se autolesione o suicide. \n     Ataques mediante t\u00e9rminos despectivos relacionados con actividad sexual (por ejemplo, puta, zorra). \n   \n      \n    \n Dirigirse a v\u00edctimas o supervivientes de tragedias violentas, por su nombre o mediante una imagen, afirmando que:\n\t \n     Mienten sobre ser v\u00edctimas de un suceso. \n     Act\u00faan o fingen ser v\u00edctimas de un suceso. \n     Reciben pagos o est\u00e1n contratadas para enga\u00f1ar a las personas sobre su papel en el suceso. \n   \n \n     \n Dirigirse a un menor que sea un personaje p\u00fablico mediante:\n\t \n     Afirmaciones sobre actividades sexuales o enfermedades de transmisi\u00f3n sexual. \n     Contenido modificado a trav\u00e9s de un programa de retoque fotogr\u00e1fico para que incluya amenazas violentas, ya sea por escrito o mediante im\u00e1genes (por ejemplo, a\u00f1adir una diana o un arma apuntando a la cabeza).  \n     Peticiones o deseos de muerte, enfermedades o discapacidades graves. \n     Declaraciones de que se tienen intenciones de cometer actos violentos o infligir lesiones de poca gravedad con objeto de silenciar a la persona. \n     Objetos dise\u00f1ados para atacar a otros mediante:\n    \t \n      \t Insultos. \n         Descripciones f\u00edsicas ofensivas. \n         Afirmaciones sobre blasfemia. \n         Expresiones de desprecio. \n         Expresiones de repulsi\u00f3n. \n       \n     \n    \n \n     \n Publicar contenido sobre cualquier persona, incluidos personajes p\u00fablicos, en el que se incluye el nombre, una foto o un v\u00eddeo de la persona y cualquiera de lo siguiente:\n   \n  \t Declaraciones de intenciones de cometer actos violentos letales contra ella. \n     Declaraciones que inciten a cometer actos violentos letales contra ella. \n     Declaraciones que defiendan los actos violentos letales contra ella. \n   \n  \n  \n  \n     \n      \n    \n  \n ","policy_rationale":"\n   No toleramos el acoso en Facebook. Queremos que las personas se sientan seguras al interactuar y conectar con su comunidad. Nuestra pol\u00edtica relativa al acoso se aplica tanto a las personas p\u00fablicas como privadas porque queremos evitar que haya un contacto no deseado o malintencionado en la plataforma. El contexto y la intenci\u00f3n importan, y permitimos que las personas compartan y vuelvan a compartir publicaciones si queda claro que ese contenido se ha compartido para denunciar el acoso o llamar la atenci\u00f3n sobre este tema. Adem\u00e1s de denunciar este tipo de comportamiento y contenido, animamos a las personas a usar las herramientas disponibles en Facebook para protegerse del acoso. \n \n "},"privacy_violations_image_rights":{"other_content":"\n   \n  \n    No publiques: \n    \nContenido que facilite el robo de identidad al publicar o solicitar datos de car\u00e1cter personal, incluidos (entre otros):\n     \n     \n       N\u00fameros de identificaci\u00f3n nacional, n\u00fameros de la seguridad social, n\u00fameros de pasaporte o n\u00fameros de ex\u00e1menes. \n       Documentos de identidad oficiales.  \n       Documentos de identidad educativos que tengan dos de las siguientes caracter\u00edsticas: (1) nombre, (2) foto, o (3) n\u00famero de identificaci\u00f3n. \n       Identidades digitales, incluidas las contrase\u00f1as. \n     \n   \n     \n   Contenido que incluya informaci\u00f3n m\u00e9dica, psicol\u00f3gica, biom\u00e9trica o de herencia gen\u00e9tica o documentos oficiales de otras personas. \n     \n  Contenido que facilite el robo de identidad al compartir datos de car\u00e1cter personal a trav\u00e9s de un enlace externo. \n\n   Contenido que facilite el robo de identidad al compartir informaci\u00f3n financiera privada de una organizaci\u00f3n o empresa.  \n\n   Contenido que facilite el robo de identidad al revelar la siguiente informaci\u00f3n financiera personal (relativa a uno mismo u otras personas):\n     \n       Cuenta bancaria o informaci\u00f3n de la tarjeta. \n       Registros financieros con informaci\u00f3n de la cuenta. \n     \n   \n   Contenido que facilite el robo de identidad al compartir la informaci\u00f3n de contacto personal de otras personas, espec\u00edficamente:\n     \n       N\u00fameros de tel\u00e9fono privados o direcciones privadas. \n       Identidades de correo electr\u00f3nico, chat y Messenger. \n       La informaci\u00f3n anterior se puede compartir para promocionar causas ben\u00e9ficas, servicios que no vulneren nuestra pol\u00edtica, o para ayudar a encontrar a personas o animales perdidos. \n     \n  \n\t El contenido que se confirme o sospeche que proviene de una fuente hackeada, independientemente de si la persona afectada es un personaje p\u00fablico o no, exceptuando casos limitados de inter\u00e9s p\u00fablico o general. \n\n   Contenido que identifique a las personas por su nombre y represente su informaci\u00f3n personal, incluido lo siguiente:\n     \n       Permisos de conducir, documentos de identidad oficiales que no sean permisos de conducir, visados o papeles de inmigraci\u00f3n. \n       Certificados de matrimonio, nacimiento y cambio de nombre. \n       Identidades digitales, incluidas las contrase\u00f1as. \n       Matr\u00edculas. \n     \n  \n   Contenido que incluya fotos en las que se muestre el exterior de residencias privadas si se dan las siguientes condiciones:\n     \n       La residencia es una vivienda unifamiliar o se puede identificar el n\u00famero del piso en la imagen o el texto. \n       Se identifica la ciudad o el barrio. \n       Se menciona o representa a un residente. \n       Este residente se opone a que se exponga su residencia privada. \n     \n    \n   Contenido que exponga a personal de las fuerzas del orden que est\u00e9 trabajando de manera encubierta si:\n     \n       El contenido incluye el nombre completo del agente u otra identificaci\u00f3n expl\u00edcita y menciona expresamente su estado encubierto. \n       El contenido incluye im\u00e1genes en las que se identifican las caras del personal de las fuerzas del orden y se menciona expresamente su estado encubierto. \n     \n  \n    Contenido que exponga informaci\u00f3n sobre casas seguras al compartir cualquiera de los siguientes datos (a menos que esta casa proporcione de forma activa su ubicaci\u00f3n, informaci\u00f3n de contacto o el tipo de servicio y protecci\u00f3n que ofrece a trav\u00e9s de comentarios, publicaciones, p\u00e1ginas o grupos):\n     \n       Direcci\u00f3n real de la casa segura (se permite mostrar solo el apartado de correos).  \n       Im\u00e1genes de la casa segura.  \n       Ciudad o barrio de la casa segura que se pueda identificar. \n       Informaci\u00f3n que exponga a los residentes de la casa segura. \n      \n\n   Es posible que tambi\u00e9n se elimine el siguiente contenido:\n     \n       Una foto o un v\u00eddeo que se ha denunciado y en el que se representa a una persona que es:\n         \n           Un menor de 14 a\u00f1os, y el contenido lo ha denunciado el propio menor o un padre o tutor legal. \n           Un menor de entre 14 y 18 a\u00f1os, y el contenido lo ha denunciado el propio menor. \n           Un adulto, y el contenido lo ha denunciado el propio adulto desde fuera de los Estados Unidos y la legislaci\u00f3n aplicable puede permitir que se elimine. \n           Cualquier persona incapacitada y que no pueda denunciar el contenido personalmente. \n         \n       \n     \n   \n    \n  \n ","policy_rationale":"\n   La privacidad y la protecci\u00f3n de la informaci\u00f3n personal son valores extremadamente importantes para Facebook. Nos esforzamos por proteger tu cuenta y salvaguardar tu informaci\u00f3n personal para impedir que sufras da\u00f1os f\u00edsicos o econ\u00f3micos. No debes publicar informaci\u00f3n personal o confidencial sobre otras personas sin su consentimiento previo. Asimismo, proporcionamos formas de denunciar im\u00e1genes que pueden estar infringiendo los derechos de privacidad de alguna persona. \n "},"hate_speech":{"other_content":"\n   \n  \n    No publiques: \n    Nivel 1 : ataques contra una persona o un grupo de personas que comparten una de las caracter\u00edsticas mencionadas anteriormente o la condici\u00f3n de inmigrantes (incluidos todos los subconjuntos, excepto aquellos conocidos por haber llevado a cabo delitos violentos o abusos sexuales), en los que el ataque se define como: \n      \n        Cualquier tipo de lenguaje que incite a la violencia o que la apoye, tanto de forma escrita como visual. \n        La deshumanizaci\u00f3n del lenguaje, como las referencias o las comparaciones con lo siguiente:\n       \t \n           Insectos. \n           Animales que se perciben culturalmente como inferiores intelectual o f\u00edsicamente. \n           Inmundicia, bacterias, enfermedades o heces. \n           Depredadores sexuales. \n           Subhumanidad. \n           Criminales violentos y sexuales. \n           Otros criminales (incluidos, entre otros, \u201cladrones\u201d, \u201catracadores de bancos\u201d o decir \u201ctodos los [caracter\u00edstica protegida o cuasiprotegida] son \u2018criminales\u2019\u201d). \n         \n        \n        Burlarse del concepto, los sucesos o las v\u00edctimas de delitos de odio, aunque no se representa ninguna persona real en una imagen. \n        Comparaciones deshumanizadoras, tanto en forma escrita como visual. \n      \n      \n     \n Nivel 2 : ataques contra una persona o un grupo de personas que comparten cualquiera de las caracter\u00edsticas mencionadas anteriormente, donde el ataque se define como:\n\t \n     Expresiones que denoten inferioridad o im\u00e1genes que impliquen la deficiencia f\u00edsica, mental o moral de una persona o un grupo.\n      \t \n           F\u00edsico (incluidos, entre otros, \u201cdeformado\u201d, \u201csubdesarrollado\u201d, \u201crepugnante\u201d o \u201cfeo\u201d). \n           Mental (incluidos, entre otros, \u201cretrasado\u201d, \u201ccretino\u201d, \u201ctonto\u201d, \u201cest\u00fapido\u201d o \u201cidiota\u201d). \n           Moral (incluidos, entre otros, \u201cgolfa\u201d, \u201cfalso\u201d, \u201cordinario\u201d o \u201caprovechado\u201d). \n         \n     \n     Expresiones de desprecio o equivalentes visuales, incluidas, entre otras:\n      \t \n           \u201cOdio a\u201d. \n           \u201cNo me gustan los\/las [caracter\u00edstica protegida]\u201d. \n           \u201cLos\/Las X son lo peor\u201d. \n         \n     \n     Expresiones de repulsi\u00f3n o equivalentes visuales, incluidas, entre otras:\n      \t \n           \u201cAsqueroso\u201d. \n           \u201cVil\u201d. \n           \u201cRepugnante\u201d. \n           Insultos a una persona o un grupo de personas que comparten caracter\u00edsticas protegidas. \n      \t \n     \n   \n \n      Nivel 3 : ataques que buscan excluir o segregar a una persona o un grupo de personas en funci\u00f3n de las caracter\u00edsticas mencionadas anteriormente. S\u00ed que permitimos la cr\u00edtica en relaci\u00f3n con las pol\u00edticas de inmigraci\u00f3n y los argumentos para restringirlas. \n\n      Contenido que describa o se dirija de forma negativa a personas mediante insultos , que son palabras que se suelen usar para ofender partiendo de las caracter\u00edsticas mencionadas anteriormente. \n     \n\n    \n  \n ","policy_rationale":"\n   No permitimos discursos de odio ni lenguaje que incite al odio en Facebook ya que crea un entorno de intimidaci\u00f3n y exclusi\u00f3n, y, en algunos casos, puede incitar a la violencia en la vida real. \n\n     Consideramos discurso de odio o lenguaje que incita al odio todo contenido que ataca directamente a las personas por lo que denominamos \u201ccaracter\u00edsticas protegidas\u201d: raza, etnia, nacionalidad, religi\u00f3n, clase, orientaci\u00f3n sexual, sexo, identidad sexual y discapacidad o enfermedad grave. Tambi\u00e9n proporcionamos ciertas protecciones para las personas que comparten la condici\u00f3n de inmigrantes. Consideramos como ataque aquellas expresiones violentas o deshumanizadoras, declaraciones de inferioridad o peticiones de exclusi\u00f3n o segregaci\u00f3n. Dividimos los ataques en tres niveles de gravedad, que se describen a continuaci\u00f3n. \n\n     A veces, se comparte contenido con lenguaje que incita al odio hacia otra persona con la intenci\u00f3n de concienciar o educar a otros. De forma similar, en algunos casos las palabras o los t\u00e9rminos que, de otra manera, infringir\u00edan nuestras normas se usan de forma autorreferente o motivadora. Cuando esto sucede, permitimos tal contenido, pero esperamos que se indique claramente la intenci\u00f3n, de modo que podamos entender mejor por qu\u00e9 se ha compartido. Si la intenci\u00f3n no queda clara, es posible que lo eliminemos. \n\n     Tambi\u00e9n permitimos comentarios humor\u00edsticos y sociales relacionados con estos temas. Adem\u00e1s, creemos que si los usuarios utilizan su identidad real, ser\u00e1n m\u00e1s responsables cuando compartan este tipo de comentarios. \n\n     Haz clic aqu\u00ed para leer nuestro blog sobre preguntas comprometidas  y obtener m\u00e1s informaci\u00f3n sobre nuestro enfoque en relaci\u00f3n con el lenguaje que incita al odio. \n \n "},"graphic_violence":{"other_content":"\n   \n  \n    No publiques: \n    \nIm\u00e1genes de actos violentos cometidos contra personas o animales reales con comentarios o textos de la persona que las ha publicado que incluyan:\n      \n      \n        Disfrute del sufrimiento. \n        Disfrute de la humillaci\u00f3n. \n        Respuesta er\u00f3tica al sufrimiento. \n        Comentarios en los que se hable positivamente de la violencia. \n        Comentarios que indiquen que la persona que ha publicado el contenido comparte las im\u00e1genes por un placer visual sensacionalista. \n      \n\t\t \n     \n V\u00eddeos de personas moribundas, heridas o muertas si incluyen:\n   \n  \t Desmembramientos, a menos que sea en un contexto m\u00e9dico. \n     \u00d3rganos internos visibles. \n     Personas carbonizadas o quemadas, salvo en contextos de cremaci\u00f3n o de inmolaci\u00f3n si la acci\u00f3n forma parte de un discurso pol\u00edtico o es relevante desde el punto de vista informativo. \n     V\u00edctimas de canibalismo. \n        \n \n      \nV\u00eddeos en los que se muestre abuso infantil, espec\u00edficamente:\n   \n     Patadas, golpes, bofetadas o pisotones reiterados por parte de un adulto o animal. \n     Estrangulamientos o asfixias por parte de un adulto o animal. \n     Ahogamiento por parte de un adulto o animal. \n     Mordiscos que atraviesen la piel por parte de un adulto o un animal. \n     Envenenamiento por parte de un adulto. \n     Inmovilizaci\u00f3n por la fuerza por parte de un adulto. \n     Infligir quemaduras o cortes por parte de un adulto. \n     Forzar a fumar. \n Arrojar, girar o sacudir a un ni\u00f1o demasiado peque\u00f1o para sostenerse en pie por las mu\u00f1ecas, los tobillos, los brazos, las piernas o el cuello. \n   \n \n     \n    \n  \n   \n      \n  Para todo tipo de contenido que cumpla las siguientes caracter\u00edsticas, incluimos una pantalla que advierte de su naturaleza. Asimismo, limitamos la capacidad de verlo a adultos mayores de 18 a\u00f1os: \n    \nIm\u00e1genes en las que aparecen personas mutiladas y que contienen lo siguiente en un contexto m\u00e9dico:\n      \n      \n     \t  Desmembramientos. \n        \u00d3rganos internos visibles. \n        Personas carbonizadas o quemadas, incluso en contextos de cremaci\u00f3n o de inmolaci\u00f3n cuando la acci\u00f3n forma parte de un discurso pol\u00edtico o es relevante desde el punto de vista informativo.  \n        V\u00edctimas de canibalismo. \n        Deg\u00fcellos. \n      \n      \n     \n\n Fotos de personas heridas o muertas si se muestran:\n\t\t \n     \t  Desmembramientos. \n        \u00d3rganos internos visibles. \n        Personas carbonizadas o quemadas. \n        V\u00edctimas de canibalismo. \n        Deg\u00fcellos. \n\t       \n \n     \n Im\u00e1genes en las que aparecen animales y en las que se muestran:\n\t \n  \t Desmembramientos. \n     \u00d3rganos internos visibles. \n     Animales carbonizados o quemados. \n   \n \n     \n V\u00eddeos de abuso contra animales, que se define como:\n\t \n     Patadas o golpes reiterados a un animal por parte de una persona. \n     Actos de tortura cometidos contra animales por parte de una persona. \n     Mordeduras a un animal con fines abusivos. \n     Im\u00e1genes de peleas entre animales en las que se muestren entra\u00f1as visibles o desmembramientos, salvo si estas ocurren de manera natural entre animales salvajes. \n     Matanza de animales en un contexto de caza, producci\u00f3n industrial, preparaci\u00f3n o procesamiento de alimentos. \n   \n \n  V\u00eddeos o fotos de abuso infantil, seg\u00fan los t\u00e9rminos establecidos anteriormente, en los que por contexto o mediante subt\u00edtulos se pretenda concienciar a las personas sobre este tema o denunciarlo. \n\n      V\u00eddeos en los que se muestre la muerte violenta de una o varias personas por accidente o asesinato. \n\n      Im\u00e1genes fijas que representen la muerte violenta de una o varias personas. \n\n      V\u00eddeos en los que se muestren actos de tortura cometidos contra una o varias personas. \n\n      V\u00eddeos de bullying f\u00edsico o violencia contra menores en un contexto de lucha que se compartan sin un texto que lo denuncie. \n     \n      Fotos y v\u00eddeos en los que se muestre c\u00f3mo se introducen objetos extra\u00f1os no m\u00e9dicos (como objetos met\u00e1licos, cuchillas o clavos) de forma involuntaria a personas o animales caus\u00e1ndoles lesiones graves. \n     \n\n     \n   \n   \n      \n  Para todo tipo de contenido que cumpla las siguientes caracter\u00edsticas, incluimos una etiqueta que advierte de que se trata de contenido delicado: \n    Im\u00e1genes de fetos en las que se muestren: \n      \n     \t  Desmembramientos. \n        Un contexto de aborto o abandono. \n        Im\u00e1genes de reci\u00e9n nacidos en un contexto de abandono. \n      \n      \n     \n      Fotos y v\u00eddeos de animales en un contexto de matanza ritual en los que estos aparezcan desmembrados, con las entra\u00f1as visibles o carbonizados o quemados. \n     \n      Im\u00e1genes de entra\u00f1as en el contexto de un parto. \n     \n   \n ","policy_rationale":"\n   Eliminamos el contenido que enaltece la violencia o celebra el sufrimiento o la humillaci\u00f3n de otras personas ya que puede crear un entorno que disuada la participaci\u00f3n. Permitimos contenido gr\u00e1fico (con algunas limitaciones) para poder concienciar a las personas sobre determinados asuntos. Sabemos que las personas valoran la capacidad de debatir temas importantes como la vulneraci\u00f3n de los derechos humanos o los actos de terrorismo. Asimismo, sabemos que tienen diferentes niveles de sensibilidad con respecto al contenido gr\u00e1fico y violento. Por ese motivo, a\u00f1adimos una etiqueta de advertencia al contenido particularmente gr\u00e1fico o violento para que no accedan a \u00e9l personas menores de 18 a\u00f1os y para que sean conscientes de la naturaleza gr\u00e1fica o violenta del contenido antes de hacer clic para verlo. \n "},"adult_nudity_sexual_activity":{"other_content":"\n    \n   \n     No publiques: \n     Im\u00e1genes de lo siguiente: \n         \n           Desnudos reales de adultos que contengan: \n               Genitales a la vista, excepto en el contexto de un parto o los momentos posteriores, o situaciones relacionadas con la salud (por ejemplo, cirug\u00edas de confirmaci\u00f3n de sexo o autoexploraci\u00f3n para la prevenci\u00f3n o la detecci\u00f3n del c\u00e1ncer).  \n               Ano visible o primeros planos de nalgas totalmente al descubierto, a menos que estas se hayan manipulado mediante un programa de retoque fotogr\u00e1fico sobre un personaje p\u00fablico. \n               Pezones femeninos al descubierto, excepto en el contexto de la lactancia, un parto o los momentos posteriores, situaciones relacionadas con la salud (por ejemplo, despu\u00e9s de una mastectom\u00eda, para concienciar sobre el c\u00e1ncer de mama o en relaci\u00f3n con cirug\u00edas de confirmaci\u00f3n de sexo) o como acto de protesta. \n             \n           \n           Actividad sexual, incluido lo siguiente: \n               Relaciones sexuales \n                   Relaciones sexuales expl\u00edcitas, definidas como bocas o genitales entrando o en contacto con los genitales o el ano de otra persona, donde al menos los genitales de una de las personas est\u00e1n al descubierto. \n                   Relaciones sexuales impl\u00edcitas, definidas como bocas o genitales que entran o est\u00e1n en contacto con los genitales o el ano de otra persona, incluso si el contacto no se ve directamente, excepto en los siguientes casos: en el contexto de temas relacionados con la salud sexual, anuncios e im\u00e1genes de ficci\u00f3n reconocidas o con indicadores de ficci\u00f3n. \n                   Estimulaci\u00f3n impl\u00edcita de los genitales o el ano, que se define como la estimulaci\u00f3n de estos o la introducci\u00f3n de objetos en ellos, incluso si el contacto no se ve directamente, excepto en los siguientes casos: en el contexto de temas relacionados con la salud sexual, anuncios e im\u00e1genes de ficci\u00f3n reconocidas o con indicadores de ficci\u00f3n. \n                 \n               \n               Otras actividades de car\u00e1cter sexual, incluidas, entre otras: \n                   Erecciones. \n                   Presencia de subproductos de la actividad sexual. \n                   Estimulaci\u00f3n de los genitales o el ano, incluso si es por encima o por debajo de la ropa. \n                   Uso de juguetes sexuales, incluso si es por encima o por debajo de la ropa. \n                   Estimulaci\u00f3n de pezones humanos desnudos. \n                   Estrujamiento de pechos femeninos desnudos, excepto en un contexto de dar el pecho. \n                 \n               \n               Contenido fetichista que implique: \n                   Actos que pueden provocar la muerte de una persona o un animal. \n                   Desmembramientos. \n                   Canibalismo. \n                   Heces, orina, escupitajos, mocos, menstruaci\u00f3n o v\u00f3mito. \n                 \n               \n             \n           \n          \n       \n\n       Contenido digital que se ajuste a nuestra definici\u00f3n de actividad sexual, a menos que se cumpla alguna de las siguientes condiciones:\n         \n           Contenido en el que la actividad sexual (coito u otras actividades sexuales) no sea directamente visible. \n           El contenido se ha publicado en un contexto sat\u00edrico o humor\u00edstico. \n           El contenido se ha publicado en un contexto educativo o cient\u00edfico. \n           Las im\u00e1genes no son lo suficientemente detalladas y solo se ven formas o contornos corporales. \n         \n       \n\n       Lenguaje sexualmente expl\u00edcito, espec\u00edficamente el que va m\u00e1s all\u00e1 de la mera menci\u00f3n de lo siguiente:\n         \n           Un estado de excitaci\u00f3n sexual. \n           Un acto o una actividad sexual, a menos que se haya publicado con intenci\u00f3n humor\u00edstica o sat\u00edrica, o con naturaleza educativa. \n         \n       \n\n     \n   \n ","policy_rationale":"\n   Restringimos la exhibici\u00f3n de desnudos o actividad sexual para proteger a determinadas personas de nuestra comunidad que muestren una especial sensibilidad ante ellos. Adem\u00e1s, de forma predeterminada, eliminamos este tipo de im\u00e1genes para evitar que se comparta contenido no consentido o de menores. Las restricciones sobre la exhibici\u00f3n de actividad sexual tambi\u00e9n se aplican al contenido creado de manera digital, a menos que se publique con fines educativos, humor\u00edsticos o sat\u00edricos. \n\n     Nuestras pol\u00edticas relativas a los desnudos se han matizado con el paso del tiempo. Comprendemos que se pueden compartir desnudos por muchos motivos, incluso como forma de protesta, para concienciar sobre una causa o con fines educativos o m\u00e9dicos. Cuando esa intenci\u00f3n queda clara, permitimos ese contenido. Por ejemplo, aunque restringimos algunas im\u00e1genes de pechos femeninos que incluyen el pez\u00f3n, permitimos otras, incluidas aquellas que representan actos de protesta, mujeres dando el pecho y fotos de cicatrices de mastectom\u00edas. Tambi\u00e9n autorizamos fotograf\u00edas de pinturas, esculturas y otras obras de arte donde se muestren figuras desnudas. \n \n "},"sexual_solicitation":{"other_content":"\n   \n  \n    No publiques: \n    Intentos de coordinar o reclutar personas para actividades sexuales entre adultos, como actividades sexuales grabadas en v\u00eddeo, actividades pornogr\u00e1ficas o bailes y masajes er\u00f3ticos. Solicitudes sexuales expl\u00edcitas, definidas como ofrecer o pedir sexo, parejas sexuales, chats o conversaciones sexuales e im\u00e1genes de desnudos. \n     \n      Solicitudes sexuales impl\u00edcitas, definidas como menci\u00f3n de un acto sexual con al menos uno de los siguientes elementos sugerentes: \n      \n        Afirmaciones sugerentes vagas como \u201cbusco pasar un buen rato esta noche\u201d. \n        Jerga sexual. \n        Insinuaciones sexuales como mencionar roles y posturas sexuales y situaciones de fetichismo. \n        Contenido (dibujado a mano, digital o arte real) que pueda representar actividades sexuales expl\u00edcitas o personas en poses sugerentes. \n        \n     \n      Ofertas o solicitudes de otras actividades entre adultos, como pornograf\u00eda comercial o parejas que compartan intereses fetichistas sexuales. \n     \n      Lenguaje sexualmente expl\u00edcito que vaya m\u00e1s all\u00e1 de simplemente nombrar o mencionar un estado de excitaci\u00f3n sexual o un acto sexual. \n    \n  \n  \n   \n    No publiques: \n    \n      Contenido que intente coordinar o buscar personas para actividades sexuales entre adultos, entre las que se incluyen: \n      \n        Actividades sexuales grabadas en v\u00eddeo. \n        Actividades pornogr\u00e1ficas, espect\u00e1culos de clubs de striptease, actuaciones sexuales en directo y bailes er\u00f3ticos. \n        Masajes sexuales, er\u00f3ticos o t\u00e1ntricos. \n      \n     \n      Contenido relacionado con solicitudes sexuales expl\u00edcitas, entre otras, pedir u ofrecer: \n      \n        Sexo o parejas sexuales. \n        Chats o conversaciones sexuales. \n        Im\u00e1genes de desnudos. \n      \n     \n      Contenido relacionado con solicitudes sexuales impl\u00edcitas, que se puede identificar por la menci\u00f3n de un acto sexual u otros elementos sugerentes como cualquiera de los siguientes: \n      \n        Afirmaciones sugerentes vagas como \u201cbusco pasar un buen rato esta noche\u201d.  \n        Jerga sexual. \n        Usar insinuaciones sexuales como mencionar roles y posturas sexuales, situaciones de fetichismo, orientaci\u00f3n sexual o preferencia de parejas sexuales, estado de excitaci\u00f3n, coito o actividad sexual (penetraci\u00f3n sexual o masturbaci\u00f3n), zonas del cuerpo que habitualmente se consideran sexuales como los pechos, las ingles o las nalgas, estado de higiene de los genitales o las nalgas. \n        Contenido (dibujado a mano, digital o arte real) que pueda representar actividades sexuales expl\u00edcitas o personas en poses sugerentes. \n      \n      Contenido que pida u ofrezca otras actividades entre adultos como: \n      \n        Pornograf\u00eda comercial. \n        Parejas que compartan intereses sexuales o fetichistas. \n      \n      Lenguaje sexualmente expl\u00edcito que detalle y vaya m\u00e1s all\u00e1 de simplemente nombrar o mencionar: \n      \n        Un estado de excitaci\u00f3n sexual (lubricaci\u00f3n o erecci\u00f3n). \n        Una relaci\u00f3n sexual (penetraci\u00f3n sexual, masturbaci\u00f3n o puesta en pr\u00e1ctica de situaciones fetichistas).  \n      \n     \n   \n ","policy_rationale":"\n   Tal y como se expone en la secci\u00f3n 8 de nuestras Normas comunitarias ( Explotaci\u00f3n sexual de adultos ), las personas utilizan Facebook para debatir y atraer la atenci\u00f3n sobre la violencia y la explotaci\u00f3n sexual. Reconocemos la importancia de hacerlo y por lo tanto deseamos permitir este tipo de debates. No obstante, establecemos una l\u00ednea roja cuando el contenido facilita, fomenta o coordina encuentros sexuales entre adultos. Tambi\u00e9n restringimos el lenguaje sexualmente expl\u00edcito que pueda conducir a solicitudes sexuales, ya que algunas audiencias de nuestra comunidad global pueden ser sensibles a este tipo de contenido y este puede impedir que las personas se pongan en contacto con sus amigos y otros miembros de la comunidad.  \n "},"cruel_insensitive":{"other_content":"\n   \n  \n    No publiques: \n    \nContenido que represente a personas reales y ridiculice sus lesiones f\u00edsicas graves (impl\u00edcitas o reales), su enfermedad o su discapacidad, o bien que represente un contacto sexual no consentido o una muerte prematura. \n    \n  \n ","policy_rationale":"\n   Creemos que las personas comparten y conectan con mayor libertad si no se sienten en el punto de mira debido a sus vulnerabilidades. Por tanto, sentimos una mayor preocupaci\u00f3n en relaci\u00f3n con el contenido que denominamos cruel e insensible, que definimos como aquel que se dirige a v\u00edctimas de da\u00f1os f\u00edsicos o emocionales graves. \n "},"spam":{"other_content":"\n   \n  \n    No debes: \n    \n \n   Aumentar de forma artificial la distribuci\u00f3n de beneficios financieros. \n   Crear o usar cuentas falsas, o poner en riesgo las cuentas de otras personas para llevar a cabo lo siguiente:\n  \t \n    \t Suplantar a una empresa, organizaci\u00f3n, personaje p\u00fablico o persona, o fingir ser alguno de ellos. \n       Intentar crear conexiones, crear contenido o enviar mensajes a personas. \n     \n   \n   Restringir el acceso al contenido al obligar a las personas a indicar que les gusta, compartirlo o recomendarlo antes de verlo. \n   Animar con falsos pretextos a las personas a compartir contenido, a indicar que les gusta o a hacer clic en \u00e9l. \n\t Usar de forma malintencionada las credenciales de inicio de sesi\u00f3n o los datos de car\u00e1cter personal al realizar las siguientes acciones:\n     \n       Intentar reunir o compartir credenciales de inicio de sesi\u00f3n o datos de car\u00e1cter personal. \n       Usar las credenciales de inicio de sesi\u00f3n o los datos de car\u00e1cter personal de otra persona. \n     \n  Prometer funcionalidades de Facebook que no existen.     \n \n    \n  \n ","policy_rationale":"\n   Nos esforzamos por limitar la propagaci\u00f3n de spam comercial a fin de evitar anuncios falsos, fraude y brechas de seguridad, ya que todo esto menoscaba la capacidad de las personas de compartir y conectar. No permitimos que las personas usen informaci\u00f3n enga\u00f1osa o imprecisa para aumentar el n\u00famero de Me gusta, de seguidores o las veces que se comparte el contenido. \n "},"misrepresentation":{"other_content":"\n   \n  \n    No debes: \n    \nFalsificar tu identidad mediante cualquiera de estas acciones:\n      \n      \n        Usar un nombre que no cumpla nuestras  pol\u00edticas de nombres . \n        Proporcionar una fecha de nacimiento falsa. \n      \n Usar nuestro producto de perfiles de forma indebida mediante cualquiera de estas acciones:\n   \n     Crear un perfil para menores de 14 a\u00f1os. \n     Tener varias cuentas. \n     Crear perfiles no aut\u00e9nticos. \n     Compartir una cuenta con cualquier otra persona. \n     Crear otra cuenta despu\u00e9s de que te hayan prohibido la participaci\u00f3n en el sitio. \n     Eludir los requisitos de registro que se indican en nuestras  Condiciones del servicio . \n        \n \n     \n Suplantar a otras personas mediante cualquiera de estas acciones:\n\t \n     Usar su imagen con el objetivo expl\u00edcito de enga\u00f1ar a los dem\u00e1s. \n     Crear un perfil con el que te apropies de la identidad de otra persona o entidad, o hablar en su nombre. \n     Crear una p\u00e1gina con la que te apropies de la identidad de otra persona o entidad, o hablar en su nombre sin contar con la autorizaci\u00f3n pertinente. \n     Publicar im\u00e1genes que puedan enga\u00f1ar a la audiencia en cuanto al origen del contenido, si:\n    \t \n         La entidad o el representante autorizado se opone al contenido. \n         Puede suponer el riesgo de sufrir da\u00f1os para los miembros de la audiencia.  \n       \n     \n   \n   \n  \n Demostrar un comportamiento enga\u00f1oso, lo que incluye crear, administrar o, de cualquier otro modo, mantener:\n \n   Cuentas que son falsas. \n   Cuentas que tienen nombres falsos. \n   Cuentas que participan o afirman participar en actos coordinados de comportamiento falso, lo que implica que haya varias cuentas actuando de forma conjunta para realizar cualquiera de las siguientes acciones:\n   \n     Enga\u00f1ar a las personas sobre el origen del contenido. \n     Enga\u00f1ar a las personas sobre el destino de los enlaces fuera de nuestros servicios (por ejemplo, al proporcionar una URL de visualizaci\u00f3n que no coincide con la de destino). \n     Enga\u00f1ar a las personas en un intento de conseguir que un contenido se comparta m\u00e1s veces, reciba m\u00e1s Me gusta o m\u00e1s clics. \n     Enga\u00f1ar a las personas para ocultar o permitir la infracci\u00f3n de otras pol\u00edticas recogidas en las Normas comunitarias. \n   \n   \n  \n \n    \n  \n ","policy_rationale":"\n   La autenticidad es la piedra angular de nuestra comunidad. Creemos que las personas son m\u00e1s consecuentes con sus declaraciones y actos cuando usan sus identidades aut\u00e9nticas. Por eso exigimos que se conecten en Facebook con el nombre que usan normalmente. Nuestras pol\u00edticas de autenticidad est\u00e1n destinadas a crear un entorno seguro en el que las personas puedan confiar y exigir responsabilidades. \n "},"false_news":{"other_content":"\n   \n  \n    Estamos trabajando para crear una comunidad m\u00e1s informada y reducir la difusi\u00f3n de noticias falsas de diferentes formas. Para lograr este prop\u00f3sito, nos centra
