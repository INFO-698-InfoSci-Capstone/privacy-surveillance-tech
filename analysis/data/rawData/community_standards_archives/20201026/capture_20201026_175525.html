t opgetreden\u003C\/div>\u003Cdiv id=\"u_0_j\">Er zijn problemen met het afspelen van deze video.\u003C\/div>\u003Cdiv class=\"_5hdy\">\u003Ca class=\"_4cts\" href=\"https:\/\/www.facebook.com\/help\/396404120401278\/list\" id=\"u_0_k\">Meer informatie\u003C\/a>\u003C\/div>\u003C\/div>\u003C\/div>\u003C\/div>\u003Cdiv class=\"_2i84\">\u003Cdiv id=\"u_0_l\">\u003C\/div>\u003C\/div>\u003C\/div>"},13],["__markup_3310c079_0_0",{"__html":"Help bij sneltoetsen..."},1],["__markup_3310c079_0_1",{"__html":"Toegankelijkheid Helpcentrum"},1],["__markup_3310c079_0_2",{"__html":"Feedback verzenden"},1],["__markup_3310c079_0_3",{"__html":"Updates van Facebook-toegankelijkheidsfuncties"},1],["__markup_9f5fac15_0_1",{"__html":"\u003Cdiv>\u003Cdiv class=\"_4-i2 _pig _9fwi _50f4\">\u003Cdiv class=\"_9fwj\">\u003Cdiv class=\"_9ggl\">\u003Cimg class=\"img\" src=\"https:\/\/static.xx.fbcdn.net\/rsrc.php\/v3\/yB\/r\/4iiNFpKL6fl.png\" height=\"36\" width=\"36\" alt=\"\" \/>\u003Cdiv class=\"_6a uiPopover\" id=\"u_0_o\">\u003Ca role=\"button\" class=\"_42ft _4jy0 _55pi _2agf _4o_4 _9ggn _p _4jy3 _517h _51sy\" href=\"#\" style=\"max-width:200px;\" aria-haspopup=\"true\" aria-expanded=\"false\" rel=\"toggle\" id=\"u_0_p\">\u003Cspan class=\"_-xe _3-8_\">\u003Ci class=\"img sp_vwMnqDPwV-l sx_9e3107\">\u003C\/i>\u003C\/span>\u003Cspan class=\"_55pe\">\u003C\/span>\u003C\/a>\u003C\/div>\u003C\/div>\u003Cdiv id=\"cookie_banner_title\" class=\"_9ggm\">Cookies van Facebook accepteren in deze browser?\u003C\/div>\u003C\/div>\u003Cdiv class=\"_9fwn\">We gebruiken cookies om inhoud en services te personaliseren en verbeteren, relevante advertenties weer te geven en een veiligere ervaring te bieden. Je kunt je cookie-instellingen op elk gewenst moment controleren. Je vindt meer informatie over cookiegebruik en -instellingen in ons \u003Ca href=\"https:\/\/www.facebook.com\/policies\/cookies\/\" class=\"_9fih\" id=\"cpn-pv-link\">Cookiebeleid\u003C\/a>.\u003C\/div>\u003Cdiv class=\"_9fiw\">\u003Cbutton value=\"1\" class=\"_42ft _4jy0 _9fix _4jy3 _517h _51sy\" data-cookiebanner=\"manage_button\" data-testid=\"cookie-policy-banner-manage\" title=\"Gegevensinstellingen beheren\" type=\"submit\" id=\"u_0_q\">Gegevensinstellingen beheren\u003C\/button>\u003Cbutton value=\"1\" class=\"_42ft _4jy0 _9fws _4jy3 _4jy1 selected _51sy\" data-cookiebanner=\"accept_button\" data-testid=\"cookie-policy-banner-accept\" title=\"Alles accepteren\" type=\"submit\" id=\"u_0_r\">Alles accepteren\u003C\/button>\u003C\/div>\u003C\/div>\u003C\/div>"},5],["__markup_9f5fac15_0_0",{"__html":"\u003Cdiv>\u003Cdiv class=\"_4-i2 _pig _9fwi _50f4\">\u003Cdiv class=\"_9ggk\">\u003Cdiv id=\"manage_cookies_title\">Cookies accepteren?\u003C\/div>\u003Cdiv class=\"_6a uiPopover\" id=\"u_0_s\">\u003Ca role=\"button\" class=\"_42ft _4jy0 _55pi _2agf _4o_4 _9ggn _p _4jy3 _517h _51sy\" href=\"#\" style=\"max-width:200px;\" aria-haspopup=\"true\" aria-expanded=\"false\" rel=\"toggle\" id=\"u_0_t\">\u003Cspan class=\"_-xe _3-8_\">\u003Ci class=\"img sp_vwMnqDPwV-l sx_9e3107\">\u003C\/i>\u003C\/span>\u003Cspan class=\"_55pe\">\u003C\/span>\u003C\/a>\u003C\/div>\u003C\/div>\u003Cdiv class=\"_9gtt\">\u003Cdiv>\u003Cp class=\"_9gtv\">Een van de manieren waarop we cookies gebruiken, is om nuttige en relevante advertenties aan je weer te geven op en buiten Facebook. Je kunt meer informatie lezen over de manieren waarop we cookies gebruiken in ons \u003Ca href=\"https:\/\/www.facebook.com\/policies\/cookies\/\" id=\"cpn-pv-link\">Cookiebeleid\u003C\/a>. Je hebt een aantal keuzes met gebruik van de hieronder beschreven tools. Sommige cookies zijn vereist om Facebook te gebruiken. Bekijk om door te gaan alle beschikbare cookieopties om de cookies te selecteren die je wilt accepteren.\u003C\/p>\u003Cp class=\"_9gtu\">Instellingen\u003C\/p>\u003Cp>\u003Cdiv class=\"_9gqj\">\u003Cdiv>Accepteren dat Facebook zijn cookie voor primaire websiteadvertenties instelt op deze browser, die primair wordt gebruikt om advertenties aan je weer te geven, te meten en de relevantie van de advertenties te verbeteren?\u003C\/div>\u003Cinput type=\"checkbox\" class=\"_9gqk\" name=\"optout_controls\" value=\"fr\" \/>\u003C\/div>\u003C\/p>\u003Cp>\u003Cdiv>\u003C\/div>\u003C\/p>\u003Cdiv class=\"pam _9gtw uiBoxGray\">\u003Cp class=\"_9gtx\">Zonder deze cookie\u003C\/p>\u003Cp class=\"_9gty\">Je ziet nog steeds hetzelfde aantal advertenties en we gebruiken de informatie die we hebben om advertenties aan je weer te geven, te meten en de relevantie van de advertenties te verbeteren. Dit omvat gegevens die je aan ons verstrekt wanneer je onze Facebook-producten gebruikt en gegevens van je apparaat en van partners die zijn verzameld via andere cookies en trackingtechnologie\u00ebn, waaronder wanneer je ons toestemming geeft tot deze cookie voor primaire websiteadvertenties op andere browsers en apparaten.\u003C\/p>\u003C\/div>\u003Cdiv>\u003Cp class=\"_9gtu\">Instellingen in je Facebook-account\u003C\/p>\u003Cp class=\"_9gtv\">Als je een Facebook-account hebt, kun je met deze tools beheren hoe verschillende gegevens worden gebruikt om advertenties te personaliseren.\u003C\/p>\u003Cp class=\"_9gth\">Advertentie-instellingen\u003C\/p>\u003Cp class=\"_9gtv\">We gebruiken gegevens die adverteerders en andere partners aan ons verstrekken over je activiteit buiten producten van Facebook-bedrijven, waaronder websites en apps, om betere advertenties aan je weer te geven. Je kunt in je \u003Ca href=\"https:\/\/www.facebook.com\/settings\/ads\/\">advertentie-instellingen\u003C\/a> bepalen of we deze gegevens mogen gebruiken om advertenties aan je weer te geven.\u003C\/p>\u003Cp class=\"_9gtv\">Het Audience Network van Facebook is een manier voor adverteerders om advertenties aan je weer te geven in apps en op websites van de \u003Ca href=\"https:\/\/www.facebook.com\/help\/195227921252400\">producten van Facebook-bedrijven\u003C\/a>. Een van de manieren waarop het Audience Network relevante advertenties weergeeft, is door je advertentievoorkeuren te gebruiken om te bepalen welke advertenties je mogelijk wilt zien. Je kunt ze instellen in je \u003Ca href=\"https:\/\/www.facebook.com\/settings\/ads\/\">advertentie-instellingen\u003C\/a>.\u003C\/p>\u003Cp class=\"_9gth\">Advertentievoorkeuren\u003C\/p>\u003Cp class=\"_9gtv\">Je kunt je advertentievoorkeuren gebruiken om erachter te komen waarom je een bepaalde advertentie ziet en om te bepalen hoe we door ons verzamelde gegevens mogen gebruiken om advertenties aan je weer te geven.\u003C\/p>\u003Cp class=\"_9gth\">Activiteit buiten Facebook\u003C\/p>\u003Cp class=\"_9gtv\">Je kunt je activiteit buiten Facebook bekijken. Dit is een overzicht van activiteit die bedrijven en organisaties met ons delen over je interacties met deze bedrijven en organisaties, zoals bezoek aan hun apps of websites. Ze gebruiken onze \u003Ca href=\"https:\/\/www.facebook.com\/help\/2230503797265156\">Bedrijfstools\u003C\/a>, zoals Aanmelden via Facebook of de Facebook-pixel om deze informatie met ons te delen. Dit helpt ons om bepaalde dingen te doen, zoals een meer gepersonaliseerde ervaring op Facebook bieden. Lees meer informatie over \u003Ca href=\"https:\/\/www.facebook.com\/help\/2207256696182627\">activiteit buiten Facebook\u003C\/a>, hoe we deze gebruiken en hoe je de activiteit kunt beheren.\u003C\/p>\u003C\/div>\u003Cp class=\"_9gtu\">Meer informatie over online advertenties\u003C\/p>\u003Cp class=\"_9gtv\">Je kunt je afmelden voor het zien van online interessegebaseerde advertenties van Facebook en andere deelnemende bedrijven via de \u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Foptout.aboutads.info\u00252F&amp;h=AT1xi7blik47l-03Mog9LZm64tfJGPvH0xj-KXj4_VSxQkfMGKHeKrT4DNJWkp-sSpcJHlLi2zXxHlvbslCtSD4_jTHh2FxvRtpx8WxihXj3Ykb-6lKI6b-b5UJOgDCmsw0EN_hpfsDZM2Y28kzx\" target=\"_blank\" rel=\"noopener nofollow\" data-lynx-mode=\"asynclazy\">Digital Advertising Alliance\u003C\/a> in de VS, de \u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fyouradchoices.ca\u00252F&amp;h=AT3m3i1BMKkGWXXVxpmLvJ-yWYXePoUD5_UxxuO1uNb1OSUSUnd29Luc3oUAAocjjNODV98IA6U4rcVISsyNKtAOxfyWuPAZncwBAmSWA5eBCCaYG7sMuflS2AUvLoRbDSXvkLjycqrHqoNxWeZ6\" target=\"_blank\" rel=\"noopener nofollow\" data-lynx-mode=\"asynclazy\">Digital Advertising Alliance of Canada\u003C\/a> in Canada of de \u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fwww.youronlinechoices.com\u00252F&amp;h=AT1w198OTEAq9zXGDNRZaU2R6QWFLe39y0596SsXt0qtk6LCz_cX5Koh-U02s4IcxVrPNfZiww-KdgMOScMYYeWpFirDCJREErmEQtMVaSLO_Vraxhqwkx-hl_W_S6_N5iRbc6KD5bGuoYVuk8XX\" target=\"_blank\" rel=\"noopener nofollow\" data-lynx-mode=\"asynclazy\">European Interactive Digital Advertising Alliance\u003C\/a> in Europa, of via de instellingen van je mobiele apparaat als je Android, iOS 13 of een eerdere versie van iOS gebruikt. Houd er rekening mee dat adblockers en tools die ons cookiegebruik beperken, deze instellingen kunnen verstoren.\u003C\/p>\u003Cp class=\"_9gtv\">De advertentiebedrijven waarmee we werken, gebruiken doorgaans cookies en vergelijkbare technologie\u00ebn als onderdeel van hun services. Je kunt de volgende informatiebronnen bekijken voor meer informatie over hoe adverteerders doorgaans cookies gebruiken en welke keuzes ze bieden:\u003C\/p>\u003Cul class=\"_9gtz\">\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Foptout.aboutads.info\u00252F&amp;h=AT3ry9wnpDNb4RK987czMLDQJ0dFnpnDkE81qwk5NNwS6Ssh7uMZ9YgHlJfaCFtACOCtapfaAlgsliHsp36q1OMse7vFzbg1RE8LHju3eeBF9W4nk1eNNt7hiBY3Z-Jx2WKlt63ItcGcjrU07eYq\" target=\"_blank\" rel=\"noopener nofollow\" data-lynx-mode=\"asynclazy\">Digital Advertising Alliance\u003C\/a>\u003C\/li>\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fyouradchoices.ca\u00252F&amp;h=AT1mXj2zsKGqCP4TaY7mQRVH62ovX5nwrqhj2K0DuxCGUiqtVcm3EQmWtk1ghCcJwdxyVh95LwaGvq6BCAU5Jgi6spuLNUlNtBZZYWBvcPEdoNS1dsm7drL7u6qZ2KGlvRYIYcASTus_vqIIOhR4\" target=\"_blank\" rel=\"noopener nofollow\" data-lynx-mode=\"asynclazy\">Digital Advertising Alliance of Canada\u003C\/a>\u003C\/li>\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fwww.youronlinechoices.com\u00252F&amp;h=AT1wrlsAj7MGfAXAe_upxOkrA_kEjDPL4C_sWEZ7RExu5lt1_Rn8JI-t1mSUhK7MTwhtn9dD-cPCiJzbiXduPr9qhwio8f9gKCbUsPX9b4trcuvDIdBsOPeL2Aoed9EL_qWapzk_AbXAvUjebqNA\" target=\"_blank\" rel=\"noopener nofollow\" data-lynx-mode=\"asynclazy\">European Interactive Digital Advertising Alliance\u003C\/a>\u003C\/li>\u003C\/ul>\u003Cp class=\"_9gtu\">Cookies beheren via browserinstellingen\u003C\/p>\u003Cp class=\"_9gtv\">Je browser of apparaat kan instellingen bieden waarmee je kunt kiezen of je browsercookies wilt instellen of verwijderen. Deze instellingen vari\u00ebren per browser en producenten kunnen zowel de instellingen die ze beschikbaar maken als de werking van deze instellingen op elk gewenst moment wijzigen. Vanaf 5 oktober 2020 kun je aanvullende informatie vinden over de instellingen die worden aangeboden door populaire browsers via de links hieronder. Bepaalde onderdelen van Facebook-producten werken mogelijk niet naar behoren als je browsercookies hebt uitgeschakeld. Houd er rekening mee dat deze instellingen verschillen van de instellingen die Facebook aanbiedt.\u003C\/p>\u003Cul class=\"_9gtz\">\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fsupport.google.com\u00252Fchrome\u00252Fanswer\u00252F95647&amp;h=AT14Ko7fT2IejT23vJmCQjqpgoJacljuOzprMchGGNrVrg4XceRh-BN9Q7xeQ14nDQCpX5rYd2UYC50oYf_fCgTOuFAt15LbyieyBTq68eOBWxwKaBnPgvX8qh1AzpTEsvBkRP6P52iTKin1tRjT\" target=\"_blank\" rel=\"noopener nofollow\" data-lynx-mode=\"asynclazy\">Google Chrome\u003C\/a>\u003C\/li>\u003Cli>\u003Ca href=\"https:\/\/l.facebook.com\/l.php?u=https\u00253A\u00252F\u00252Fsupport.microsoft.com\u00252Fen-ie\u00252Fhelp\u00252F17442\u00252Fwindows-internet-explorer-delete-manage-cooki     Inhoud waarin wordt gevraagd om services of services worden aangeboden voor het vermoorden van anderen (zoals huurmoordenaars, huurlingen, moordenaars) of wordt gepleit voor het gebruik van een huurmoordenaar, huurling of moordenaar tegen een doelwit. \n     \n      Bekentenissen, intentieverklaringen, oproepen tot actie, bepleiten van, voornemen of voorwaardelijke uitlatingen om iemand te ontvoeren. \n     \n   Bedreigingen die leiden tot ernstig letsel (ernstig geweld) jegens priv\u00e9personen, specifieke personen die niet met naam worden genoemd, minder bekende personen, personen of groepen met een hoog risico, waarbij de dreiging wordt gedefinieerd als een van de onderstaande:\n\n      \n intentieverklaringen om geweld te plegen; of \n        opmerkingen waarin geweld wordt aanbevolen; of \n        oproepen tot ernstig geweld, waaronder inhoud waarin geen doelwit is gespecificeerd, maar een symbool het doelwit representeert; of \n        opmerkingen waarin naar geweld wordt gestreefd of waarin voorwaarden voor geweld worden genoemd; of  \n   inhoud over andere doelwitten dan priv\u00e9personen, minder bekende personen, personen of groepen met een hoog risico, samen met geloofwaardige: \n          intentieverklaringen om geweld te plegen; of \n          oproepen om geweld toe te passen; of \n          opmerkingen waarin wordt gepleit voor geweld; of \n       opmerkingen waarin naar geweld wordt gestreefd of waarin voorwaarden voor geweld worden genoemd. \n   \n    \n\n      Bedreigingen die leiden tot letsel (of andere vormen van geweld) jegens priv\u00e9personen (die dit zelf moeten rapporteren) of minder bekende personen, waarbij de dreiging wordt gedefinieerd als een van de onderstaande: \n            priv\u00e9personen (naam en\/of gezicht moeten overeenkomen) of minder bekende personen, waaronder: \n                intentieverklaringen, oproepen tot actie, bepleiten van, voornemen of voorwaardelijke uitlatingen om geweld te plegen  \n              \n      \n    \n     Afbeeldingen van priv\u00e9personen of minder bekende personen die zijn gemanipuleerd en de dreiging van geweld bevatten in de vorm van tekst of afbeeldingen (zoals door toevoeging van een schietschijf, pijl, wapen tegen het hoofd, enz.) \n        Inhoud die de identiteit van iemand bekendmaakt of de locaties bekendmaakt die worden geassocieerd met iemand die naar verluidt lid is van een specifieke en herkenbare risicogroep, die een familiaire en\/of romantische relatie heeft met een lid van een risicogroep, of die professionele activiteiten heeft uitgevoerd ter ondersteuning van een risicogroep (met uitzondering van politieke figuren).\n \n        Instructies over hoe je wapens kunt maken of gebruiken als er bewijs is van opzet om mensen ernstige schade toe te brengen of te vermoorden, wat kan blijken uit: \n            taalgebruik waarin het doel expliciet wordt vermeld \n            foto's of video's waarin het eindresultaat wordt getoond of gesimuleerd (ernstige schade of de dood) als onderdeel van de instructies \n            tenzij de voormelde inhoud wordt gedeeld als onderdeel van recreatieve zelfverdediging, voor militaire trainingsdoeleinden, commerci\u00eble videogames of nieuwsartikelen (geplaatst door een pagina of met een nieuwslogo) \n          \n      \n     \n      Instructies voor het maken of gebruiken van explosieven: \n            Tenzij er een duidelijke context is waaruit blijkt dat de inhoud een niet-gewelddadig doel dient (bijvoorbeeld onderdeel van commerci\u00eble videogames, een duidelijk wetenschappelijk\/educatief doel, vuurwerk of specifiek voor visserij) \n          \n      \n   Inhoud met intentieverklaringen, oproepen tot actie, opmerkingen waarin naar geweld wordt gestreefd en waarin voorwaarden voor geweld worden genoemd of pleitbezorging voor geweld vanwege een verkiezing, de registratie van kiezers of de uitkomst van een verkiezing \n\n      Intentieverklaringen of pleitbezorging, aanzetten tot actie of verklaringen waarin ernaar wordt gestreefd of waarin voorwaarden worden genoemd om wapens mee te nemen naar locaties, waaronder maar niet beperkt tot gebedshuizen, opleidingsinstanties of stemlocaties of locaties die worden gebruikt om stemmen te tellen of een verkiezing te beheren (of anderen aan te sporen hetzelfde te doen). \n     \n\n \n  \n  \n \n       Voor de volgende Richtlijnen voor de community hebben we aanvullende gegevens en\/of context nodig om het volgende toe te passen:  \n\n\n     \n       Het volgende mag je niet plaatsen: \n  \n    inhoud die LGBTQI+-mensen in gevaar brengt doordat hun seksuele identiteit tegen hun wil of zonder hun toestemming wordt onthuld. \n inhoud die ongesluierde vrouwen in gevaar brengt doordat hun afbeeldingen zonder sluier tegen hun wil of zonder hun toestemming worden onthuld. \n    gewelddadige bedreigingen tegen medewerkers van politie en justitie \n    gewelddadige bedreigingen tegen mensen die worden beschuldigd van een misdaad. We verwijderen deze inhoud wanneer we reden hebben om aan te nemen dat de inhoud is bedoeld om lichamelijke schade te veroorzaken \n    desinformatie en oncontroleerbare geruchten die bijdragen aan het risico op dreigend geweld of lichamelijke schade \n    intentieverklaringen of pleitbezorging, aanzetten tot actie of verklaringen waarin ernaar wordt gestreefd of waarin voorwaarden worden genoemd om wapens mee te nemen naar een evenement of locatie wanneer het beoogde doel eruit bestaat mensen te intimideren. Als het doel niet expliciet is, baseren we ons mogelijk op andere context of informatie van onafhankelijke bronnen om onze beslissing te nemen. \n gecodeerde verklaringen waarin de methode van geweld of schade niet duidelijk onder woorden wordt gebracht maar de bedreiging verkapt of impliciet is\n \n      \n      \n      \n      \n       \n\n     \n  \n\n     \n         \n    \n ","policy_rationale":"\n   We streven ernaar om potenti\u00eble offline schade die mogelijk gerelateerd is aan inhoud op Facebook, te voorkomen. Hoewel we begrijpen dat mensen vaak hun minachting of verschil van mening uiten door middel van bedreigingen of door een oproep voor geweld op een niet-serieuze manier, verwijderen we taalgebruik dat aanzet tot ernstig geweld of dat mogelijk maakt. Als we geloven dat er wezenlijk risico bestaat voor fysiek geweld of de openbare veiligheid rechtstreeks in gevaar komt, verwijderen we inhoud en accounts en werken we samen met de autoriteiten. We proberen ook rekening te houden met het taalgebruik en de context om ongeloofwaardige opmerkingen te onderscheiden van inhoud die een serieuze bedreiging bevat aan het adres van de samenleving of de openbare veiligheid. We kunnen bij het bepalen of een bedreiging serieus is ook kijken naar extra informatie, zoals de openbare zichtbaarheid en de risico's van de fysieke veiligheid van iemand. \n  \n     Soms zien we voornemens tot of voorwaardelijke dreigingen gericht tegen terroristen en andere gewelddadige actoren (zoals 'Terroristen moeten dood'). We beschouwen deze als niet-geloofwaardig, tenzij er specifiek bewijs van het tegendeel bestaat.  \n  \n "},"dangerous_individuals_organizations":{"other_content":"\n   \n  \n    We staan de volgende mensen (levend of overleden) of groepen niet toe om aanwezig te zijn (dat wil zeggen, een account, pagina of groep te hebben) op ons platform: \n    \nTerroristische organisaties en terroristen, waaronder:\n   \n \n\t personen (geen landen) die:\n  \t \n       betrokken zijn bij doelgerichte en geplande geweldpleging, deze verdedigen of er aanzienlijke steun aan verlenen, \n       wat (dodelijk) letsel of ernstige schade toebrengt of probeert toe te brengen aan burgers of elke andere persoon die niet direct betrokken is bij de vijandelijkheden in een gewapend conflict, en\/of aanzienlijke schade toebrengt of probeert toe te brengen aan onroerend goed verbonden met de dood, ernstig letsel of ernstige schade aan burgers \n    \t met als doel een burgerbevolking, regering of internationale organisatie te dwingen, intimideren en\/of be\u00efnvloeden \n       om een politiek, religieus of ideologisch doel te bereiken. \n     \n   \n \n \n     \n \nHaatorganisaties en hun leiders en prominente leden     \n \n   Een haatorganisatie wordt gedefinieerd als:\n  \t \n    \t een verband van drie of meer personen dat is georganiseerd onder een naam, teken of symbool en dat een ideologie aanhangt, beweringen doet of fysieke acties uitvoert waardoor personen op basis van kenmerken, waaronder ras, religie, nationaliteit, etniciteit, geslacht, sekse, seksuele geaardheid, ernstige ziekte of beperking worden aangevallen. \n     \n     \n \n \n     \n Massamoordenaars en meervoudige moordenaars (inclusief pogingen tot moord) \n\t \n     We beschouwen een moord als massamoord wanneer er bij \u00e9\u00e9n incident drie of meer doden vallen \n     We beschouwen een poging tot massamoord als zodanig wanneer een individu een wapen of voertuig gebruikt in een poging massaal letsel toe te brengen in een openbare ruimte of tegen meer dan \u00e9\u00e9n persoon \n     We beschouwen iemand als meervoudig moordenaar wanneer deze persoon twee of meer moorden heeft gepleegd tijdens meerdere incidenten of op meerdere locaties \n    \n   \n \n     \n Mensenhandelgroepen en hun leiders\n\t \n     Mensenhandelgroepen zijn groepen die verantwoordelijk zijn voor het volgende:\n    \t \n      \t het prostitueren van anderen, gedwongen\/slavenarbeid, slavernij of het verwijderen van organen \n         het werven, vervoeren, overdragen, gevangen houden, aanbieden, verbergen of ontvangen van een minderjarige of van een volwassene tegen zijn of haar wil \n       \n     \n   \n \n\n Criminele organisaties en hun leiders en prominente leden\n\t \n     Een criminele organisatie wordt gedefinieerd als:\n    \t \n      \t een verband van drie of meer mensen dat is georganiseerd onder een naam, een of meer (club)kleuren, een handgebaar\/handgebaren of erkende indicatoren, en dat betrokken is bij of dreigt met criminele activiteiten, waaronder (maar niet uitsluitend)\n        \t \n          \t\t moord \n               drugshandel \n               wapenhandel \n               identiteitsdiefstal \n               geld witwassen \n               afpersen of mensenhandel \n               aanvallen \n               kidnapping \n             seksuele uitbuiting (genoemd in  sectie 7  en  sectie 8 ) \n           \n         \n       \n     \n   \n \n     \n      We staan niet toe dat symbolen die een van bovenstaande organisaties of personen vertegenwoordigen, worden gedeeld op ons platform zonder context waarin de inhoud wordt veroordeeld of neutraal wordt besproken. \n     \n      We staan geen inhoud toe die een van bovenstaande organisaties of personen of door bovenstaande organisaties of personen uitgevoerde acties prijst. \n     \n      We staan geen co\u00f6rdinatie van of steun aan een van bovenstaande organisaties of personen of door hen uitgevoerde acties toe. \n      We staan geen inhoud toe die evenementen die door Facebook worden beschouwd als terroristische aanvallen, haatdragende gebeurtenissen, massamoorden of pogingen tot massamoorden, seriemoorden, haatmisdaden of gewelddadige gebeurtenissen prijst, steunt of vertegenwoordigt. \n    \n  \n ","policy_rationale":"\n   \nIn een poging om offline schade te voorkomen en beperken, staan we niet toe dat organisaties of personen die voorstander zijn van een gewelddadige missie of die betrokken zijn bij geweld een aanwezigheid op Facebook hebben. Dit heeft ook betrekking op organisaties of personen die betrokken zijn bij het volgende:\n \n \n   terroristische activiteiten \n   georganiseerde haat \n   massamoord (inclusief pogingen daartoe) of meerdere moorden \n   mensenhandel \n   georganiseerd geweld of georganiseerde criminele activiteiten \n   \n   \n     We verwijderen ook inhoud waarin groepen, leiders of personen die betrokken zijn bij deze activiteiten, worden gesteund of gecomplimenteerd.  Hier  vind je meer informatie over onze inspanningen om terrorisme online te bestrijden. \n  \n "},"coordinating_harm_publicizing_crime":{"other_content":"\n   \n \n  \n    Plaats geen inhoud die in de volgende categorie\u00ebn valt: \n \n   Schade toebrengen aan mensen \n   \n    Het afbeelden, gedogen of promoten van de volgende handelingen die door jou of door aan jou gelieerde personen zijn verricht:\n \n   Handelingen van fysiek geweld tegen mensen, waaronder huiselijk geweld, behalve als dit wordt gedeeld in een context van verlossing of verdediging van de persoon zelf of een andere persoon \n    \n    \n    Intentieverklaringen, oproepen tot actie om de volgende handelingen die zijn verricht door jou of door aan jou gelieerde personen te vertegenwoordigen, te ondersteunen of te bepleiten of af te beelden, te gedogen of hierover positief te spreken:\n     \n   Een valse noodoproep plaatsen  \n    \n    Het afbeelden, promoten, bepleiten of aanmoedigen van:\n       \n   De deelname aan een virale uitdaging met een hoog risico \n \n   \n   Schade toebrengen aan dieren \n    \n     Intentieverklaringen, oproepen tot actie om het volgende te vertegenwoordigen, te ondersteunen of aan te moedigen of waarin het volgende wordt afgebeeld, gedoogd of gepromoot:\n \n   Handelingen van fysiek geweld tegen dieren, uitgevoerd door jou of door aan jou gelieerde personen, behalve in zaken als jagen, vissen, religieuze offers, voedselbereiding of -verwerking, plagen of ongedierte, zelfverdediging of verlossing \n   Georganiseerde gevechten van dier tegen dier, waaronder handelingen die worden uitgevoerd door een derde partij \n \n   Schade toebrengen aan eigendom \n   Intentieverklaringen, oproepen tot actie om schade aan eigendom te vertegenwoordigen, te ondersteunen of aan te moedigen waarbij de volgende handelingen worden afgebeeld, gedoogd of gepromoot die zijn verricht door jou of door aan jou gelieerde personen:\n  \n    Vandalisme \n    Hacken met de bedoeling een domein te gijzelen, cybersystemen te corrumperen of verstoren, losgeld te eisen of niet-geautoriseerde toegang te verkrijgen tot gegevenssystemen \n    Diefstal door jou of door aan jou gelieerde personen, evenals positieve opmerkingen over diefstal gepleegd door een derde partij     \n  \n    \n   Stemfraude en\/of fraude met volkstelling \n    \n \n   Aanbiedingen om stemmen te kopen of verkopen met contant geld of cadeaus \n   Verklaringen die pleiten voor, instructies geven over of uitdrukkelijke intentie tonen tot illegale deelname aan een stem- of volkstellingsproces \n  \n   \n     Be\u00efnvloeding van stemmers en\/of volkstelling \n  \n    Onjuiste weergave van de datums, locaties, tijden en methoden om te stemmen of om je als kiezer te registreren, of om deel te nemen aan een volkstelling \n    Onjuiste weergave van wie kan stemmen, wanneer je in aanmerking komt om te stemmen, of een stem wordt meegeteld of niet, en welke informatie en\/of materialen moeten worden aangeleverd om te mogen stemmen. \n    Onjuiste weergaven van wie kan deelnemen aan de volkstelling en welke informatie en welk materiaal moet worden verstrekt om te kunnen deelnemen \n \n  \n  \n \n  \n  \n    \n      Voor de volgende inhoud voegen we een label toe zodat mensen weten dat de inhoud gevoelig kan zijn: \n\n\n     \n  \n       Beelden van een virale uitdaging met een hoog risico, als deze worden gedeeld met een bijschrift waarin de uitdaging wordt afgekeurd of waarin bekendheid wordt gegenereerd voor de gevolgen \n\n      \n       \n  \n  \n    \n      Voor de volgende Richtlijnen voor de community hebben we aanvullende gegevens en\/of context nodig om het volgende toe te passen:  \n\n\n     \n       Het volgende mag je niet plaatsen: \n      \n       \n       inhoud waaruit de identiteit blijkt van iemand als een getuige, informant, activist of personen van wie de identiteit of betrokkenheid bij een rechtszaak niet openbaar bekend gemaakt mag worden \n       afbeeldingen die het publiek hoogstwaarschijnlijk misleiden over de bron indien:\n         \n          de afgebeelde entiteit of een geautoriseerde vertegenwoordiger bezwaar maakt tegen de afbeeldingen; of \n de afbeeldingen de leden van het publiek mogelijk schade toebrengen \n         \n         Andere onjuiste weergaven met betrekking tot stemmen voor een offici\u00eble verkiezing of deelname aan een volkstelling kunnen vallen onder onze richtlijnen voor nepnieuws, zoals beschreven in  \n      artikel 20\n      \n         Onjuiste weergaven van of een kandidaat wel of niet verkiesbaar is \n         Oproepen tot geco\u00f6rdineerde be\u00efnvloeding van de mogelijkheid van een individu om deel te nemen aan een volkstelling of verkiezing \n         Inhoud waarin wordt verklaard dat deelname aan een volkstelling of stemming kan of zal leiden tot consequenties met de autoriteiten (bijvoorbeeld arrestatie, deportatie of celstraf) \n         Onjuiste weergaven van overheidsbemoeienis met de volkstelling, waaronder, indien van toepassing, dat de volkstellinggerelateerde gegevens van een deelnemer worden gedeeld met een andere (niet-volkstellinggerelateerde) overheidsinstantie. \n Inhoud waarin expliciet producten of diensten worden aangeboden (of waarin dit wordt voorgesteld) die bedoeld zijn om iemands seksuele geaardheid of genderidentiteit te veranderen \n     \n         \n    \n ","policy_rationale":"\n   \n    In een poging offline schade en kopieergedrag te voorkomen en te verstoren, hebben we het verboden dat mensen bepaalde criminele of schadelijke activiteiten gericht op mensen, bedrijven, eigendommen of dieren faciliteren, organiseren, promoten of toegeven. We staan toe dat mensen de rechtsgeldigheid van criminele en schadelijke activiteiten bespreken en bepleiten, en dat ze de aandacht vestigen op schadelijke of criminele activiteiten waarvan ze getuige zijn of die ze hebben ervaren, mits ze geen schade bepleiten of co\u00f6rdineren.  \n  \n "},"regulated_goods":{"other_content":"\n   \n  \n    Het volgende mag je niet plaatsen: \n    Vuurwapens  Inhoud \n\n  \n   \n      waarin wordt getracht vuurwapens, vuurwapenonderdelen, munitie, explosieven of dodelijke opzetstukken te kopen, te verkopen, te verhandelen, te doneren, als geschenk te geven of hierover te vragen tussen particulieren, tenzij dit wordt geplaatst door een fysieke winkel, een legitieme website, een merk of een overheidsinstantie (zoals de politie of de brandweer) \n      die toegang biedt tot 3D-printen of instructies voor door computers ondersteunde productie van vuurwapens of vuurwapenonderdelen, zelfs wanneer deze worden geplaatst door fysieke winkels, merken of legitieme websites. \n  \n  Niet-medische drugs:  Inhoud \n\n      \n       waarin wordt getracht niet-medische drugs te kopen, te verkopen, te verhandelen, te doneren, als geschenk te geven of hierover te vragen \n       waarvan de plaatser van de inhoud of anderen toegeven dat er niet-medische drugs worden gekocht of verhandeld. \n       waarvan is toegegeven dat er persoonlijk gebruik plaatsvindt zonder uitleg van of verwijzing naar herstel, behandeling of andere hulpmiddelen om gebruik te ontmoedigen\n \n    die het gebruik van niet-medische drugs promoot, aanmoedigt, co\u00f6rdineert of instructies voor het gebruik of de productie ervan verstrekt\n \n     \n\n     Marihuana en medicijnen: \n\n      \n    inhoud waarin wordt getracht marihuana of medicijnen te kopen, te verkopen, te verhandelen, te doneren, als geschenk te geven of hierover te vragen \n     Alcohol\/tabak:     \n    inhoud waarin wordt getracht alcohol- of tabaksproducten te kopen, te verkopen, te verhandelen, te doneren of als geschenk te geven, en die niet is geplaatst door een pagina, een groep of een Instagram-profiel die\/dat een fysieke winkel, een legitieme website of een merk vertegenwoordigt \n     Bedreigde diersoorten:  Inhoud \n\n    \n       waarin wordt getracht bedreigde diersoorten of hun lichaamsdelen te kopen, te verkopen, te verhandelen, te doneren, als geschenk te geven of hierover te vragen \n    waarvan de plaatser van de inhoud of anderen toegeven dat er bedreigde diersoorten of hun lichaamsdelen worden gekocht, verhandeld of hierop illegaal wordt gejaagd. \n       waarin de illegale jacht op bedreigde diersoorten en hun lichaamsdelen door de plaatser van de inhoud of door anderen wordt afgebeeld \n       waarin er positief over de illegale jacht op bedreigde diersoorten en hun lichaamsdelen wordt gesproken \n       waarin de illegale jacht op bedreigde diersoorten en hun lichaamsdelen wordt gepromoot Levende, niet-bedreigde dieren:     \n    inhoud waarin wordt getracht levende, niet-bedreigde dieren te kopen, te verkopen of te verhandelen tussen particulieren. \n     Menselijk bloed:     \n    inhoud waarin wordt getracht menselijk bloed te kopen, te verkopen of te verhandelen \n    inhoud waarin wordt gevraagd om menselijk bloed, tenzij dit voor een donatie of als gift is bedoeld \n     Producten voor gewichtsverlies:     \n    inhoud over gewichtsverlies die een bewering bevat die te mooi is om waar te zijn en waarin wordt getracht producten voor gewichtsverlies of supplementen te kopen, te verkopen, te verhandelen, te doneren of als geschenk te geven  \n     Historische artefacten:     \n    inhoud waarin wordt getracht historische artefacten te kopen, te verkopen, te verhandelen, te doneren, als geschenk te geven of hiernaar te vragen \n     \n \n \n  \n \n Voor de volgende inhoud beperken we de zichtbaarheid tot volwassenen van eenentwintig jaar en ouder: \n \n   Vuurwapens \n\n  \n   \n      inhoud die wordt geplaatst of gepromoot door een fysieke winkel, een legitieme website, een merk of een overheidsinstantie, en die tracht vuurwapens, vuurwapenonderdelen, munitie, explosieven of dodelijke opzetstukken te kopen, te verkopen, te verhandelen, te doneren of als geschenk te geven \n \n  \n  \n  \n   \n \n  \n \n Voor de volgende inhoud beperken we de zichtbaarheid tot volwassenen van achttien jaar en ouder: \n \n   Alcohol\/tabak: \n\n  \n   \n      inhoud die wordt geplaatst of gepromoot door een fysieke winkel, legitieme website of merk, waarin wordt getracht alcohol- of tabaksproducten buiten de services van Facebook te kopen, te verkopen, te verhandelen, te doneren of als geschenk te geven \n \n  \n  Wapens met een lemmet: \n   \n      inhoud waarin wordt getracht wapens met een lemmet te kopen, te verkopen, te verhandelen, te doneren of als geschenk te geven.\n \n  \n  Producten voor gewichtsverlies: Inhoud  \n  \n   \n     waarin wordt getracht producten voor gewichtsverlies te kopen, te verkopen, te verhandelen, te doneren of als geschenk te geven \n     waarin het gebruik van een product voor gewichtsverlies wordt gedoogd of afgebeeld, tenzij dit wordt veroordeeld \n     waarin het gebruik van producten voor gewichtsverlies wordt gepromoot of aangemoedigd \n     waarin instructies worden verstrekt voor het gebruiken of maken van producten voor gewichtsverlies \n  Potentieel gevaarlijke cosmetische procedures: Inhoud\n \n  \n   \n     waarin wordt getracht een potentieel gevaarlijke cosmetische procedure te kopen, te verkopen, te verhandelen, te doneren of als geschenk te geven \n     \n          waarin het gebruik van een potentieel gevaarlijke cosmetische procedure wordt gedoogd of afgebeeld, tenzij dit wordt veroordeeld \n          waarin het gebruik van een potentieel gevaarlijke cosmetische procedure wordt gepromoot of aangemoedigd \n waarin instructies worden verstrekt voor het gebruiken of maken van een potentieel gevaarlijke cosmetische procedure \n\n  \n  \n   \n \n  \n ","policy_rationale":"\n   Als stimulans voor de veiligheid en naleving van gebruikelijke juridische beperkingen verbieden we pogingen door personen, fabrikanten en verkopers om niet-medische drugs, medicijnen en marihuana te kopen, verkopen of verhandelen. We verbieden ook het kopen, verkopen, cadeau doen, ruilen en overdragen van wapens, waaronder onderdelen van wapens en munitie, tussen priv\u00e9personen op Facebook. Sommige van deze artikelen zijn niet overal gereguleerd, maar vanwege onze internationale community proberen we ons beleid zo consequent mogelijk toe te passen. Wapenwinkels en online winkeliers mogen artikelen promoten die te koop zijn buiten onze services om, zolang deze winkeliers zich houden aan alle van toepassing zijnde wetten en regels. We staan discussies over de verkoop van wapens en onderdelen van wapens in winkels of door online winkeliers toe, en zijn voorstander van wijzigingen van de regelgeving omtrent wapens. Gereguleerde producten die niet zijn verboden door onze richtlijnen voor de community, kunnen onderhevig zijn aan strikter  handelsbeleid . \n "},"fraud_deception":{"other_content":"\n   \n  \n    Het volgende mag je niet plaatsen: \n    \n      inhoud die zich bezighoudt met de volgende activiteiten of deze promoot, aanmoedigt, faciliteert of toestaat:\n\n      \n        Het aanbieden, vragen om of verhandelen van: \n         (onroerende) goederen die zijn gekocht met gestolen financi\u00eble gegevens\n         \n         toekomstige toetsen of antwoordvellen waarvan het niet de bedoeling is dat de antwoorden op grote schaal worden verspreid \n         opleidings- en professionele certificaten\n         \n         aanmeldgegevens voor betaalde abonnementsservices\n         \n         neprecensies van gebruikers \n          valse of gemanipuleerde documenten, bijvoorbeeld bonnen, doktersrecepten \n         nepgeld \n         \n        \n      \n         \n           Het aanbieden of verkopen van persoonlijke gegevens \n           Het co\u00f6rdineren of faciliteren van gokmanipulatie, zoals matchfixing \n             \nWerving van personeel voor frauduleuze activiteiten, zoals oplichtingspraktijken met burgerservicenummers \n           Andere vormen van bedrog waarmee wordt geprobeerd mensen geld of onroerend goed afhandig te maken, zoals: \n             scams, waaronder romantische\/militaire oplichting \n             Ponzi- en piramidespelen \n             het oprichten van nepbedrijven of -entiteiten \n             investeringsprogramma's waarbij hoge rendementen worden beloofd \n             \n      \n          \n     \n   \n   \n    Voor de volgende Richtlijnen voor de community hebben we aanvullende gegevens en\/of context nodig om het volgende toe te passen:  \n    \n      Het volgende mag je niet plaatsen:   \n       \n        omkoping \n        verduistering \n         Geld witwassen (de herkomst van crimineel verkregen geld verbergen) \n      \n         \n    \n ","policy_rationale":"\n   Met het oog op het voorkomen en verstoren van schadelijke of frauduleuze activiteiten, verwijderen we inhoud die bewust probeert mensen te misleiden om een oneerlijk voordeel te behalen of anderen te beroven van geld, onroerend goed of wettelijke rechten. Maar we staan mensen wel toe aandacht te vragen voor deze activiteiten en anderen erover te informeren, en deze activiteiten af te keuren via ons platform.\n \n "},"suicide_self_injury_violence":{"other_content":"\n   \n  \n    Het volgende mag je niet plaatsen: \n    \nInhoud die het volgende promoot, aanmoedigt of co\u00f6rdineert, of er instructies voor verstrekt:\n    \n   \t  zelfmoord \n      zelfbeschadiging \n      eetstoornissen \n    \n      Inhoud waarin expliciete beelden van zelfbeschadiging te zien zijn \n     \n      Behalve in beperkte gevallen van nieuwswaardigheid is het tegen ons beleid om inhoud te plaatsen waarin iemand is afgebeeld die is betrokken bij een zelfmoordpoging of zelfmoord      \n      Inhoud die zich richt op de weergave van ribben, sleutelbeenderen, 'thigh gaps', heupen, een holle buik, een uitstekende ruggengraat of uitstekende schouderbladen wanneer deze wordt gedeeld samen met termen die verband houden met eetstoornissen. \n      Inhoud die instructies bevat voor drastisch en ongezond afvallen wanneer die wordt gedeeld samen met termen die verband houden met eetstoornissen. \n     \n     \n    \n  \n\n  \n    De volgende inhoud beperken we tot volwassenen van 18\u00a0jaar en ouder. We voegen hiervoor ook een waarschuwingsscherm toe, zodat mensen zich ervan bewust zijn dat de inhoud schokkend kan zijn: \n    \n    \n      foto's of video's waarop de dood van een persoon door zelfmoord is afgebeeld en die als nieuwswaardig worden beschouwd \n      foto's of video's waarop een persoon is afgebeeld die euthanasie pleegt of wordt geholpen bij zelfmoord in een medische context \n    \n      \n  \n     \n      \n    Voor de volgende inhoud voegen we een waarschuwingsscherm toe zodat mensen weten dat de inhoud schokkend kan zijn: \n    \n        \n          inhoud waarin eerdere gevallen van zelfbeschadiging te zien zijn, zoals genezen wonden of andere niet-expliciete beelden van zelfbeschadiging in het kader van herstel \n          inhoud die ribben, sleutelbeenderen, 'thigh gaps', heupen, een holle buik, een uitstekende ruggengraat of uitstekende schouderbladen toont in het kader van herstel \n    \n  \n  \n  \n    We bieden hulpmiddelen aan mensen die in woord of geschrift toegeven betrokken te zijn bij zelfbeschadiging, waaronder: \n    \n    \n      zelfmoord \n      euthanasie\/hulp bij zelfmoord \n      zelfbeschadiging \n      eetstoornissen \n    \n     \n     \n     \n     \n       \n  \n\n  \n    Voor de volgende Richtlijnen voor de community hebben we aanvullende gegevens en\/of context nodig om het volgende toe te passen:  \n    \n   We kunnen afscheidsbrieven verwijderen als we de bevestiging hebben van een zelfmoord of zelfmoordpoging. We proberen afscheidsbrieven te herkennen aan de hand van diverse factoren, inclusief maar niet beperkt tot verzoeken van familie of wettelijke vertegenwoordigers, mediarapporten, rapporten van autoriteiten of andere externe bronnen (bijvoorbeeld overheidsinstellingen, ngo's). \n    \n  \n ","policy_rationale":"\n   Ter bevordering van een veilige omgeving op Facebook verwijderen we inhoud die zelfmoord of zelfbeschadiging aanmoedigt, waaronder bepaalde expliciete beelden, realtime beelden en fictieve inhoud die er  volgens deskundigen  toe kunnen leiden dat anderen dit gedrag nadoen. Zelfbeschadiging wordt gedefinieerd als de bewuste, rechtstreekse beschadiging van het lichaam, waaronder zelfverminking en eetstoornissen. We willen dat Facebook een plek is waar mensen hun ervaringen kunnen delen, bewustzijn kunnen cre\u00ebren over deze problemen en steun kunnen zoeken bij elkaar, en daarom staan we toe dat mensen praten over zelfmoord en zelfbeschadiging.\n    \n We werken samen met organisaties over de hele wereld die zich inzetten voor mensen in nood. We praten ook met deskundigen op het gebied van zelfmoord en zelfbeschadiging om ons beleid en de toepassing ervan vorm te geven. We zijn bijvoorbeeld door deskundigen geadviseerd om geen livevideo's van zelfbeschadiging te verwijderen als er een mogelijkheid is voor bekenden en de autoriteiten om hulp of hulpmiddelen te bieden. \n\n We verwijderen daarentegen wel inhoud die slachtoffers van zelfbeschadiging of zelfmoord identificeert en aanvalt, ongeacht of de inhoud serieus, als grap of retorisch is bedoeld. \n\n     Meer informatie over ons beleid met betrekking tot zelfmoord en zelfbeschadiging, en de hulpmiddelen die we bieden.  \n     \n "},"child_nudity_sexual_exploitation":{"other_content":"\n   \n  \n    Het volgende mag je niet plaatsen: \n    \nInhoud waarin deelname aan seksuele uitbuiting van kinderen wordt weergegeven, of waarin seksuele uitbuiting van kinderen wordt aanbevolen, waaronder (maar niet uitsluitend) door middel van\n    \n    \n      deelname aan seksuele handelingen waarbij minderjarigen betrokken zijn \n      volwassenen die minderjarigen hierom vragen \n      minderjarigen die minderjarigen hierom vragen \n      minderjarigen die volwassenen hierom vragen \n      het gebruiken van onze producten en sitefuncties met de bedoeling om minderjarigen te seksualiseren  \n    \n    \n     \n    Inhoud waarin sprake is van ongepaste interactie met kinderen of deze faciliteert, zoals:\n      \n        het initi\u00ebren van ongevraagd contact met minderjarigen (bijvoorbeeld priv\u00e9berichten tussen onbekende volwassenen en minderjarigen) \n        het aanbieden, weergeven, delen of bekijken van naakte of geseksualiseerde minderjarigen of seksuele handelingen met minderjarigen \n        het regelen van seksuele ontmoetingen offline of het rechtstreeks verkrijgen van seksueel materiaal van een minderjarige \n        het laten zien van naaktbeelden aan minderjarigen \n      \n     \n Inhoud (waaronder foto's, video's, offline kunst, digitaal materiaal en tekstuele omschrijvingen) waarin het volgende wordt weergegeven\n   \n  \t seksuele handelingen waarbij minderjarigen betrokken zijn \n     minderjarigen in een context van een seksuele fetisj \n     minderjarigen met seksueel getinte elementen, waaronder (maar niet uitsluitend):\n    \t \n      \t vrijheidsbeperkende middelen \n         focus op de genitali\u00ebn  \n         de aanwezigheid van een opgewonden volwassene \n         de aanwezigheid van seksspeeltjes \n         een geseksualiseerd kostuum \n         strippen \n         een ge\u00ebnsceneerde omgeving (bijvoorbeeld op een bed) of een professionele opname (kwaliteit\/focus\/perspectieven) \n         zoenen met open mond met een minderjarige of volwassene \n       \n     \n   \n \n     \n      Inhoud (waaronder foto's, video's, offline kunst, digitaal materiaal en tekstuele omschrijvingen) waarin minderjarigen in een geseksualiseerde context worden weergegeven \n     \n Inhoud waarop kinderen naakt te zien zijn, waarbij naakt wordt gedefinieerd als\n   \n  \t zichtbare genitali\u00ebn (zelf als ze zijn bedekt of minder zichtbaar zijn door doorzichtige kleding) \n     een zichtbare anus en\/of close-up van volledig naakte billen \n     onbedekte tepels bij meisjes die ouder zijn dan een peuter \n     kinderen
