onen en priv\u00e9personen, omdat we discussie willen toestaan. Een dergelijke discussie omvat vaak kritische opmerkingen over mensen die in het nieuws komen of een grote aanhang hebben. Voor bekende personen verwijderen we aanvallen die ernstig zijn, evenals bepaalde aanvallen waarbij de bekende persoon rechtstreeks is getagd in het bericht of de opmerking. Voor priv\u00e9personen gaat onze bescherming verder: we verwijderen inhoud die bedoeld is om te kleineren of beschamen, waaronder, bijvoorbeeld, uitlatingen over iemands seksuele activiteiten. We zijn ons ervan bewust dat pesten en intimidatie een grotere emotionele impact kunnen hebben op minderjarigen en daarom biedt ons beleid meer bescherming voor gebruikers tussen 13 en 18\u00a0jaar oud. \n\n Context en intentie zijn belangrijk en we staan mensen toe om berichten te delen en opnieuw te delen als het duidelijk is dat ze zijn gedeeld om pesten en intimidatie te veroordelen of er de aandacht op te vestigen. In bepaalde gevallen moet iemand pesten of intimidatie zelf rapporteren, zodat wij begrijpen dat die persoon zich gepest of ge\u00efntimideerd voelt. We moedigen mensen aan dergelijk intimiderend gedrag en dergelijke intimiderende inhoud te rapporteren en gebruik te maken van de  beschikbare hulpmiddelen op Facebook  om zich hiertegen te beschermen. \n    \n     We hebben ook een  Centrum voor preventie van pesten , dat hulpmiddelen biedt voor tieners, ouders en onderwijzers die ondersteuning zoeken bij problemen in verband met pesten en andere conflicten. Hier is stapsgewijze ondersteuning te vinden, waaronder informatie over hoe je belangrijke gesprekken over pesten kunt beginnen.  Hier  vind je meer informatie over wat wij doen om mensen te beschermen tegen pesten en intimidatie. \n   \n "},"human_exploitation":{"other_content":"\n   \n  \n    Het volgende mag je niet plaatsen: \n    \n      inhoud of vertoond gedrag dat kan leiden tot uitbuiting van mensen, waaronder het volgende:\n\n      \n        sekshandel waarbij minderjarigen en volwassenen betrokken zijn \n        de verkoop van kinderen voor illegale adoptie\n         \n        handel in weeskinderen en weeshuistoerisme \n        gedwongen huwelijken\n         \n        arbeidsuitbuiting (inclusief schuldslavernij)\n         \n        huishoudelijke slavernij\n         \n        handel in niet-regeneratieve organen \n        gedwongen criminele activiteit (zoals gedwongen bedelen, gedwongen drugshandel) \n        werving van kindsoldaten \n           \n\n      Inhoud gericht op:\n      \n        de werving van potenti\u00eble slachtoffers door kracht, fraude, dwang, lokkertjes, bedrog, chantage of andere handelingen zonder wederzijdse instemming. \n        de facilitering van uitbuiting van mensen door het co\u00f6rdineren, vervoeren, overdragen, verbergen van of handelen in slachtoffers v\u00f3\u00f3r of tijdens de uitbuiting.  \n        de uitbuiting van mensen door het promoten, afbeelden of aanmoedigen ervan. \n        \n      inhoud waarin wordt aangeboden mensen te smokkelen of hieraan bij te dragen \n      \n         \n    \n ","policy_rationale":"\n   Na wereldwijd externe deskundigen te hebben geraadpleegd, voegen wij divers bestaand uitbuitingsbeleid dat voorheen was ondergebracht in verschillende secties van de Richtlijnen voor de community samen tot \u00e9\u00e9n speciale sectie die gericht is op uitbuiting van mensen en een breed bereik aan schadelijke activiteiten bevat dat kan worden getoond op ons platform. Deskundigen denken na en praten over deze onderwerpen onder de noemer: uitbuiting van mensen.   \n     \n     \n     \n      In een poging schade te stoppen en te voorkomen, verwijderen we inhoud die de uitbuiting van mensen faciliteert of co\u00f6rdineert, waaronder mensenhandel. We defini\u00ebren mensenhandel als de bedrijfsactiviteit waarbij iemand van zijn of haar vrijheid wordt beroofd ten behoeve van winst. Het is de uitbuiting van mensen om ze te dwingen betrokken te zijn bij    commerci\u00eble seks, arbeid of andere activiteiten tegen hun wil. Het berust op bedrog, kracht en dwang en denigreert mensen door ze van hun vrijheid te beroven terwijl anderen er economisch of materieel beter van worden.   \n     \n     \n     \n      Mensenhandel heeft meerdere facetten en is wereldwijd; het kan iedereen betreffen ongeacht leeftijd, sociaaleconomische achtergrond, etniciteit, geslacht of locatie. Mensenhandel neemt vele vormen aan, en elk geval van mensenhandel kan verschillende fasen van ontwikkeling doormaken. Door de dwingende aard van dit misbruik, kunnen slachtoffers niet toestemmen. \n     \n     \n     \n      Hoewel we ervoor moeten waken mensenhandel en -smokkel over \u00e9\u00e9n kam te scheren, kunnen deze twee verschijnselen wel gerelateerd zijn en overlap vertonen. De Verenigde Naties defini\u00ebren mensensmokkel als de verkrijging of facilitering van illegale toegang tot een staat via internationale grenzen. Ook als hierbij geen dwang of kracht hoeft te worden gebruikt, kan dit nog steeds resulteren in de uitbuiting van kwetsbare personen die hun land van herkomst proberen te verlaten, vaak op zoek naar een beter leven. Mensensmokkel is een misdaad tegen een staat, die berust op verplaatsing, en mensenhandel is een misdaad tegen een persoon, die berust op uitbuiting. \n \n "},"privacy_violations_image_rights":{"other_content":"\n   \n  \n    Het volgende mag je niet plaatsen: \n    \nInhoud die identiteitsdiefstal faciliteert door persoonlijke gegevens te plaatsen of aan te bieden, waaronder (maar niet uitsluitend)\n     \n     \n       BSN-nummers, paspoortnummers of examennummers \n       offici\u00eble identiteitsbewijzen  \n       school- en onderwijsidentificatiebewijzen met twee van de volgende elementen: (1) naam, (2) foto of (3) identificatienummer \n       digitale identiteiten, waaronder wachtwoorden \n     \n   \n     \n   Inhoud die medische\/psychologische, biometrische of genetisch erfelijke gegevens of offici\u00eble documentatie van anderen bevat \n     \n  Inhoud die identiteitsdiefstal faciliteert door persoonlijke gegevens te delen via een externe link \n\n   Inhoud die identiteitsdiefstal faciliteert door financi\u00eble priv\u00e9-informatie van een organisatie of bedrijf te delen  \n\n   Inhoud die identiteitsdiefstal faciliteert door de volgende financi\u00eble priv\u00e9-informatie te onthullen (van zichzelf of van anderen)\n     \n       informatie over een bankrekening en\/of bankpas \n       financi\u00eble informatie in combinatie met bankrekeninginformatie \n     \n   \n   Inhoud die identiteitsdiefstal faciliteert door de priv\u00e9contactgegevens van anderen te delen, gedefinieerd als:\n     \n       priv\u00e9telefoonnummers of -adressen \n       e-mailadressen en Messenger- en chatprofielen \n       bovenstaande informatie mag worden gedeeld om goede doelen en services die geen inbreuk maken op de privacy, te promoten of om de opsporing van vermiste mensen of dieren te faciliteren \n     \n  \n\t Inhoud waarvan wordt beweerd of bevestigd dat het van een gehackte bron komt (met uitzondering van een beperkt aantal nieuwswaardige zaken), ongeacht of de getroffen persoon bekend of onbekend is. \n\n   Inhoud waarin personen bij naam worden genoemd en waarin hun persoonlijke gegevens worden afgebeeld, waaronder:\n     \n       rijbewijzen, offici\u00eble identiteitsbewijzen anders dan rijbewijzen of verblijfsvergunningen \n       trouwaktes, geboorteaktes en aktes van naamsveranderingen \n       digitale identiteiten, waaronder wachtwoorden \n       nummerplaten \n     \n  \n   Inhoud met foto's waarop de buitenkant van priv\u00e9woningen wordt getoond, als de volgende voorwaarden van toepassing zijn:\n     \n       de woning is een eengezinswoning of het gebouwnummer van de bewoner wordt genoemd in de afbeelding of het bijschrift \n       de plaats of buurt wordt genoemd \n       een bewoner wordt genoemd of afgebeeld \n       diezelfde inwoner maakt bezwaar tegen de onthulling van zijn of haar priv\u00e9woning \n     \n    \n   Inhoud die de undercoverstatus van politiemedewerkers onthult als:\n     \n       de inhoud de volledige naam van de agent of andere expliciete identificatie bevat en expliciet de undercoverstatus noemt, of \n       de inhoud afbeeldingen bevat met de gezichten van de politiemedewerker en expliciet de undercoverstatus noemt \n     \n  \n    Inhoud waarin informatie wordt gegeven over schuiladressen door een van onderstaande gegevens te delen, tenzij het schuiladres actief zijn locatie, contactgegevens of het geboden type service en bescherming promoot door middel van opmerkingen, berichten, pagina's of groepen:\n     \n       het exacte adres van het schuiladres ('Alleen postbus' is toegestaan)  \n       afbeeldingen van het schuiladres  \n       identificeerbare woonplaats\/buurt van het schuiladres, of \n       informatie waarin bewoners van het schuiladres worden onthuld \n      \n\n   De volgende inhoud kan ook worden verwijderd:\n     \n       een gerapporteerde foto of video van een persoon die het volgende is:\n         \n           een minderjarige jonger dan dertien jaar, en de inhoud is gerapporteerd door de minderjarige of een ouder of verzorger \n           een minderjarige tussen de dertien en achttien jaar, en de inhoud is gerapporteerd door de minderjarige, \n           een volwassene, waarbij de inhoud is gerapporteerd door de volwassene buiten de Verenigde Staten en de van toepassing zijnde wet het recht op verwijdering geeft \n           een persoon die wilsonbekwaam is en zelf niet in staat is om de inhoud te rapporteren \n         \n       \n     \n   \n    \n  \n  \n  \n   \n    Voor de volgende Richtlijnen voor de community hebben we aanvullende gegevens en\/of context nodig om het volgende toe te passen:  \n    \n We verwijderen: \n     \n     \n       inhoud waardoor een overloper risico loopt doordat hierin de persoonlijke gegevens van de persoon worden onthuld wanneer de inhoud wordt gerapporteerd door geloofwaardige overheidskanalen \n       Afbeeldingen van iemand in een medische faciliteit of gezondheidszorgfaciliteit indien gerapporteerd door de afgebeelde persoon of een geautoriseerde vertegenwoordiger \n       \n      \n     \n  \n  \n ","policy_rationale":"\n   Privacy en de bescherming van persoonlijke gegevens zijn belangrijke kernwaarden voor Facebook. We werken er hard aan om je account veilig te houden en je persoonlijke gegevens te beveiligen om je te beschermen tegen potenti\u00eble fysieke of financi\u00eble schade. Plaats geen persoonlijke of vertrouwelijke gegevens over anderen zonder hun toestemming. We geven mensen ook de mogelijkheid om afbeeldingen te rapporteren waarvan ze vinden dat deze hun privacyrechten schenden. \n "},"hate_speech":{"other_content":"\n   \n  \n    Het volgende mag je niet plaatsen: \n    \n      Niveau 1  \n      Inhoud die een persoon of een groep personen target (inclusief alle subsets, met uitzondering van mensen die gewelddadige misdaden of zedendelicten hebben gepleegd) op basis van het\/de bovengenoemde beschermde kenmerk(en) of immigratiestatus met: \n      \n      \n        Gewelddadig taalgebruik of ondersteuning daarvan in schriftelijke of beeldende vorm \n        Mensonterend taalgebruik of mensonterende beelden in de vorm van vergelijkingen, generalisaties of ongegronde beweringen over gedrag (in schriftelijke of visuele vorm) met of over:\n       \t \n           insecten \n           dieren die cultureel worden beschouwd als intellectueel of fysiek minderwaardig \n           vuil, bacteri\u00ebn, ziektes en uitwerpselen \n           een seksueel roofdier \n           iets of iemand minder dan een mens \n           geweldplegers en zedendelinquenten \n           andere criminelen (waaronder, maar niet uitsluitend, 'dieven', 'bankovervallers' of zeggen dat 'alle [beschermde kenmerken of half beschermde kenmerken] \"criminelen\" zijn') \n                     beweringen waarin het bestaan wordt ontkend \n         \n        \n        het idee van haatmisdaden, daadwerkelijke haatmisdaden of slachtoffers van haatmisdaden belachelijk maken, ook al is er geen echte persoon weergegeven op een afbeelding \n        opzettelijk mensonterende vergelijkingen, generalisaties of beweringen over gedrag (schriftelijk of in beeldvorm), waaronder: \n                 gekleurde mensen en apen of aapachtige wezens \n                 gekleurde mensen en landbouwapparatuur \n                 karikaturen van gekleurde mensen in de vorm van blackface \n                 joodse mensen en ratten \n                 joodse mensen die de wereld regeren of grote instellingen controleren zoals medianetwerken, de economie of de regering \n                 moslims en varkens \n                 moslims en seksuele relaties met geiten of varkens \n                 Mexicaanse mensen en wormachtige wezens \n vrouwen als huishoudelijke voorwerpen of naar vrouwen verwijzen als eigendom of objecten \n naar transgender personen of non-binaire personen verwijzen als 'het' \n          \n      \n     \n      Niveau 2  \n      Inhoud die een persoon of groep personen target op basis van zijn\/haar\/hun beschermde kenmerk(en) met:\n\t \n     Generalisaties (schriftelijk of in beeldvorm) die beweren dat een persoon of groep personen op de volgende manieren minderwaardig zou zijn:\n      \t \n           Een fysiek gebrek is een gebrek dat betrekking heeft op: \n               hygi\u00ebne, waaronder (maar niet uitsluitend): vies, smerig, stinkend \n               uiterlijk, waaronder (maar niet uitsluitend): lelijk, afzichtelijk \n              \n             \n           \n           Een mentaal gebrek is een gebrek dat betrekking heeft op: \n               intellectueel vermogen, waaronder (maar niet uitsluitend): dom, stom, idioten \n               opleiding, waaronder (maar niet uitsluitend): analfabeet, ongeschoold \n               mentale gezondheid, waaronder (maar niet uitsluitend): geestesziek, achterlijk, gek, krankzinnig \n             \n           \n           Een moreel gebrek is een gebrek dat betrekking heeft op: \n               karaktertrekken die cultureel worden gezien als negatief, waaronder (maar niet uitsluitend): lafaard, leugenaar, arrogant, onwetend \n               minachtende termen die betrekking hebben op seksuele activiteiten, waaronder (maar niet uitsluitend): hoer, slet, perverselingen \n             \n           \n         \n     \n   \n    \n   \n     andere uitingen van minderwaardigheid, die we als volgt defini\u00ebren:\n       \n         uitingen over niet toereikend zijn, waaronder (maar niet uitsluitend): waardeloos, nutteloos \n         uitingen over beter\/slechter zijn dan andere beschermde kenmerken, waaronder (maar niet uitsluitend): 'Ik vind dat mannen beter zijn dan vrouwen' \n         uitingen over afwijken van de norm, waaronder (maar niet uitsluitend): freaks, abnormaal \n       \n     \n   \n  \n   \n     uitingen van minachting (in schriftelijke of visuele vorm), die we als volgt defini\u00ebren:\n     \n       zelf toegegeven intolerantie op basis van een beschermd kenmerk, waaronder (maar niet uitsluitend): homofobie, islamofobie, racisme \n       uitingen dat een beschermd kenmerk niet zou moeten bestaan \n       uitingen van haat, waaronder (maar niet uitsluitend): verachten, haten \n     \n     \n   \n  \n      \n        uitingen van verwerping, waaronder (maar niet uitsluitend): niet respecteren, niet leuk vinden, niets om geven \n   \n  \n   \n     uitingen van afschuw (in schriftelijke of visuele vorm), die we als volgt defini\u00ebren:\n       \n         uitingen die suggereren dat het doel ziekte veroorzaakt, waaronder (maar niet uitsluitend): kotsen, overgeven \n         uitingen van afkeer of weerzin, waaronder (maar niet uitsluitend): verachtelijk, smerig, gatver \n       \n     \n   \n  \n   \n     Schelden, gedefinieerd als:\n       \n       verwijzen naar het doel door middel van genitali\u00ebn of anus, waaronder (maar niet uitsluitend): kut, lul, klootzak \n       grove termen of uitdrukken met de intentie om te beledigen, waaronder (maar niet uitsluitend): fuck, bitch, motherfucker \n       termen of uitdrukkingen waarin wordt opgeroepen tot het uitvoeren van seksuele activiteiten of contact met genitali\u00ebn, anus, uitwerpselen of urine, waaronder (maar niet uitsluitend): kus mijn kloten, lik mijn reet, eet stront \n       \n     \n   \n \n      Niveau 3  \n      Inhoud die een persoon of groep personen target op basis van zijn\/haar\/hun beschermde kenmerk(en) op een van de volgende manieren: \n        \n          oproepen tot segregatie \n            expliciete buitensluiting, waaronder (maar niet uitsluitend): 'uitzetten' of 'niet toestaan'  \n           politieke uitsluiting, gedefinieerd als onthouding van het recht op politieke deelname \n          economische uitsluiting, gedefinieerd als onthouding van toegang tot economische rechten en beperking van de toegang tot de arbeidsmarkt \n          sociale uitsluiting, gedefinieerd als onder meer, maar niet beperkt tot, onthouding van de mogelijkheid om toegang te krijgen tot ruimten (waaronder online) en sociale services. \n         \n\n        We staan wel kritiek op immigratiebeleid en argumenten voor het beperken van dit beleid toe. \n\n      inhoud die mensen beschrijft met belasteringen of zich op negatieve wijze op dergelijke mensen richt, waarbij belasteringen worden gedefinieerd als woorden die vaak worden gebruikt als belediging voor bovengenoemde kenmerken. \n     \n\n    \n  \n ","policy_rationale":"\n   We staan haatdragend taalgebruik niet toe op Facebook, omdat het een omgeving van intimidatie en uitsluiting cre\u00ebert en in sommige gevallen offline geweld promoot. \n\n     We defini\u00ebren haatdragend taalgebruik als een directe aanval op mensen op basis van wat we beschermde kenmerken noemen: ras, afkomst, nationaliteit, religie, seksuele geaardheid, kaste, sekse, geslacht, genderidentiteit, of ernstige ziekten of beperkingen. We bieden bescherming tegen aanvallen op basis van leeftijd, wanneer de leeftijd wordt gekoppeld aan een ander beschermd kenmerk, en bieden ook bepaalde bescherming voor immigratiestatus. We defini\u00ebren een aanval als gewelddadig of mensonterend taalgebruik, schadelijke stereotypen, beweringen over minderwaardigheid en oproepen tot uitsluiting of segregatie. We delen aanvallen in op drie niveaus, afhankelijk van hoe ernstig ze zijn, zoals hieronder beschreven. \n\n     Soms delen mensen inhoud met het haatdragende taalgebruik van iemand anders om mensen bewust te maken van het bestaan ervan en om ze iets te leren. In sommige gevallen zijn woorden of termen die normaal gesproken onze richtlijnen schenden, gebruikt om naar iemand zelf te verwijzen of op een manier die stimulerend is bedoeld. Soms geven mensen blijk van minachting nadat een romantische relatie is be\u00ebindigd. Het kan ook zijn dat genderuitsluitend taalgebruik wordt gebruikt om het lidmaatschap van een gezondheids- of steungroep te controleren, zoals een groep over borstvoeding die uitsluitend voor vrouwen is. In al deze gevallen staan we de inhoud toe, maar verwachten we dat mensen hun bedoeling duidelijk aangeven, zodat we beter kunnen begrijpen waarom de inhoud is gedeeld. Als die bedoeling niet duidelijk is, verwijderen we mogelijk de inhoud. \n\n     We zijn daarnaast van mening dat mensen op een meer verantwoorde manier dit soort opmerkingen delen als ze hun eigen identiteit gebruiken. \n\n     Klik hier om onze blog over moeilijke vragen te lezen  en meer te weten te komen over onze aanpak van haatdragend taalgebruik. \n \n "},"graphic_violence":{"other_content":"\n   \n  \n    Het volgende mag je niet plaatsen: \n    \n      Afbeeldingen van mensen   \n Video's van mensen of lijken in een niet-medische situatie die het volgende afbeelden:\n   \n  \t amputatie \n     zichtbare interne organen; deels ontbonden lichamen \n     verbrande of brandende mensen, behalve in de context van crematie of zelfopoffering wanneer dit een politiek statement of nieuwswaardig is \n     slachtoffers van kannibalisme \n     doorgesneden keel \n        \n \n      livestreams van de uitvoering van de executie van een persoon \n\n     \n    \n  \n   \n      \n  Voor de volgende inhoud voegen we een waarschuwingsscherm toe zodat mensen weten dat de inhoud schokkend kan zijn. We beperken ook de mogelijkheid om dergelijke inhoud te bekijken tot volwassenen van achttien jaar en ouder: \n    \n      Afbeeldingen van mensen \n      Video's van mensen of lijken in een medische situatie die het volgende afbeelden: \n\n      \n      \n     \t  amputatie \n        zichtbare interne organen; deels ontbonden lichamen \n        verbrande of brandende mensen, waaronder crematie of zelfopoffering wanneer dit een politiek statement of nieuwswaardig is  \n        slachtoffers van kannibalisme \n        doorgesneden keel \n      \n      \n     \n\n Foto's van gewonde of dode mensen als deze het volgende bevatten:\n\t\t \n     \t  amputatie \n       zichtbare interne organen; deels ontbonden lichamen \n        verbrande of brandende mensen \n        slachtoffers van kannibalisme \n        doorgesneden keel \n\t       \n \n     \n       afbeeldingen waarin de per ongeluk gewelddadige dood van of de gewelddadige moord op een of meer mensen wordt getoond \n      beelden van een executie van een persoon \n       afbeeldingen die martelacties tegen een persoon of personen laten zien \n      beelden van niet-medische vreemde voorwerpen (zoals metalen voorwerpen, messen, spijkers) die ongewild zijn ingebracht of vastzitten in mensen en die ernstig letsel veroorzaken \n\n      Afbeeldingen van dieren \n     \n De volgende inhoud met dieren:\n\t \n     video's waarin mensen dieren doden als er geen expliciete context is van productie, jagen of de consumptie, verwerking of bereiding van voedsel \n     beelden van gevechten van dier tegen dier waarin ingewanden of ontlede niet-teruggroeiende lichaamsdelen zichtbaar zijn, tenzij in het wild \n     beelden van mensen die levende dieren martelen of misbruiken \n     beelden van dieren waarin verwondingen of snijwonden worden afgebeeld zodat ingewanden of amputaties zichtbaar zijn, als er geen duidelijke context is voor productie, jagen, taxidermie, medische behandeling, redden of de consumptie, bereiding of verwerking van voedsel, of als het dier al volledig is gevild of wanneer de huidlaag volledig is verwijderd.  \n\n\n     \n\n     \n   \n   \n      \n  Voor de volgende inhoud voegen we een label toe zodat mensen weten dat de inhoud gevoelig kan zijn: \n    \n      beelden van niet-medische vreemde voorwerpen die in religieuze of culturele context vrijwillig zijn ingebracht bij een mens via de huid \n      beelden van zichtbare ingewanden bij bevallingen \n\n       Afbeeldingen van foetussen en pasgeboren baby's waarop het volgende te zien is: \n      \n      \n     \t  amputatie \n        zichtbare ingewanden \n        een abortus of een situatie waarin een baby wordt achtergelaten \n       \n      \n       \n      \n       beelden van pasgeboren baby's die worden achtergelaten \n     \n      beelden van dieren die ritueel worden geslacht met daarbij zichtbare amputatie, ingewanden of verbranding \n     \n     \n     \n   \n ","policy_rationale":"\n   We verwijderen inhoud die geweld verheerlijkt of het lijden of vernederen van anderen vereert, omdat het een omgeving cre\u00ebert die deelname ontmoedigt. We staan expliciete inhoud toe (met enkele beperkingen) om mensen te helpen bekendheid te geven aan problemen. We weten dat mensen het waarderen om belangrijke problemen zoals het misbruik van mensenrechten of terrorisme te bespreken. We weten ook dat mensen in verschillende mate gevoelig kunnen zijn voor expliciete en gewelddadige inhoud. Daarom voegen we een waarschuwing toe aan expliciete of gewelddadige inhoud, zodat die niet beschikbaar is voor mensen onder de achttien en zodat mensen zich bewust zijn van de expliciete of gewelddadige aard voordat ze erop klikken om de inhoud te bekijken. \n "},"adult_nudity_sexual_activity":{"other_content":"\n    \n   \n     Het volgende mag je niet plaatsen: \n     Afbeeldingen van: \n         \n           echte naakte volwassenen, waarbij naakt wordt gedefinieerd als: \n               zichtbare geslachtsdelen, behalve als het gaat om bevallingen en momenten na het bevallen of gezondsheidsgerelateerde situaties (bijvoorbeeld een geslachtsaanpassende operatie, onderzoek op kanker of het voorkomen\/diagnosticeren van een ziekte)  \n               een zichtbare anus en\/of een close-up van volledig blote billen, tenzij dit is gefotoshopt op een bekende persoon \n               onbedekte tepels van vrouwen, behalve in de context van borstvoeding, bevallingen en momenten na het bevallen, gezondheidsgerelateerde situaties (bijvoorbeeld na een borstamputatie, bekendheid geven aan borstkanker of een geslachtsaanpassende operatie) of als protestactie \n             \n           \n           seksuele handelingen, waaronder: \n               geslachtsgemeenschap \n                   expliciete geslachtsgemeenschap, gedefinieerd als een mond of genitali\u00ebn die contact hebben met de genitali\u00ebn of anus van iemand anders of deze binnengaan, waarbij de genitali\u00ebn van ten minste \u00e9\u00e9n persoon naakt zijn \n                   impliciete geslachtsgemeenschap, gedefinieerd als een mond of genitali\u00ebn die contact hebben met de genitali\u00ebn of anus van iemand anders of deze binnengaan, zelfs wanneer het contact niet direct zichtbaar is, behalve in de context van seksuele gezondheid, advertenties en erkende fictionele afbeeldingen of met aanwijzingen voor fictie \n                   Impliciete stimulatie van geslachtsdelen\/anus, gedefinieerd als het stimuleren van genitali\u00ebn\/anus of het inbrengen van objecten in geslachtsdelen\/anus, zelfs wanneer het contact niet direct zichtbaar is, behalve in de context van seksuele gezondheid, advertenties en erkende fictionele afbeeldingen of met aanwijzingen voor fictie \n                 \n               \n               andere seksuele handelingen, waaronder (maar niet uitsluitend): \n                   erecties \n                   aanwezigheid van nevenproducten van seksuele handelingen \n                   het stimuleren van de geslachtsdelen of anus, zelfs als dat boven of onder kleding is \n                   het gebruik van seksspeeltjes, zelfs als dat boven of onder kleding is \n                   het stimuleren van naakte tepels van mensen \n                   het knijpen in een vrouwenborst, behalve in de context van borstvoeding \n                 \n               \n               fetisj-achtige inhoud waarin het volgende is te zien: \n                   handelingen die waarschijnlijk leiden tot de dood van een persoon of dier \n                   amputatie \n                   kannibalisme \n                   uitwerpselen, urine, spuug, snot, menstruatiebloed of braaksel \n                 \n               \n             \n           \n          \n       \n\n       Digitale inhoud die voldoet aan onze definitie van seksuele handelingen, tenzij een van de volgende situaties van toepassing is:\n         \n           het betreft inhoud waarin de seksuele handelingen (geslachtsgemeenschap of andere seksuele handelingen) niet direct zichtbaar zijn \n           de inhoud is geplaatst in een satirische of humoristische context \n           de inhoud is geplaatst in een educatieve of wetenschappelijke context \n           de afbeelding is niet voldoende gedetailleerd en er zijn alleen vormen of contouren van lichamen zichtbaar \n         \n       \n\n      \n\n     \n   \n ","policy_rationale":"\n   We hebben de weergave van naaktbeelden en seksuele handelingen beperkt, omdat sommige mensen in onze community gevoelig kunnen zijn voor dit soort inhoud. Daarnaast verwijderen we altijd seksuele afbeeldingen om het delen van inhoud zonder toestemming of van minderjarigen te voorkomen. Deze beperkingen op de weergave van seksuele handelingen zijn ook van toepassing op digitaal gemaakte inhoud, tenzij de inhoud is geplaatst voor educatieve, komische of satirische doeleinden. \n\n     Ons beleid met betrekking tot naaktbeelden is in de loop der tijd genuanceerder geworden. We begrijpen dat naaktbeelden kunnen worden gedeeld om verschillende redenen, waaronder als protest, om een goed doel bekendheid te geven of voor educatieve of medische doeleinden. Als zulke bedoelingen duidelijk zijn, staan we de inhoud toe. Hoewel we bijvoorbeeld afbeeldingen van vrouwenborsten beperken waarop de tepel is te zien, staan we wel andere afbeeldingen toe, waaronder afbeeldingen van protestacties, afbeeldingen waarop vrouwen borstvoeding geven en foto's van de littekens van een borstamputatie.  Voor afbeeldingen waarop genitali\u00ebn of de anus zichtbaar worden afgebeeld in de context van momenten tijdens en na de geboorte of gezondheidsgerelateerde situaties voegen we een waarschuwingslabel toe zodat mensen weten dat de inhoud gevoelig kan zijn. We staan ook foto's van schilderijen, beelden of andere kunst toe die naakte figuren afbeelden. \n \n "},"sexual_solicitation":{"other_content":"\n   \n   \n    Het volgende mag je niet plaatsen: \n    \n      Pogingen om seksuele handelingen door volwassenen te co\u00f6rdineren of mensen hiervoor te werven, waaronder (maar niet uitsluitend): \n      \n        gefilmde seksuele handelingen \n        pornografische handelingen, shows in stripclubs, seksuele liveoptredens, erotische dansen \n        seksuele, erotische of tantrische massages \n      \n     \n      expliciete uitnodigingen tot seksueel contact, waaronder (maar niet uitsluitend) door het aanbieden van of vragen om: \n      \n        seks of seksuele partners \n        sekschats of -gesprekken \n        naaktfoto's\/-video's\/-beelden \n      \n     \n        Inhoud waarin impliciet of indirect wordt gevraagd om seks of seks wordt aangeboden en die voldoet aan beide van de volgende criteria: Als aan geen van beide criteria wordt voldaan, wordt de inhoud niet beschouwd als een schending. Als inhoud bijvoorbeeld een handgetekende afbeelding is van seksuele activiteiten, maar er niet wordt gevraagd om seks en dit niet wordt aangeboden, vormt dit geen schending. \n      \n        Criterium 1: aanbieden of vragen\n          \n            inhoud die impliciet of indirect *  (vaak door een contactmethode te geven) het volgende aanbiedt of hierom vraagt: \n                naaktbeelden, of \n                seks of seksuele partners, of \n                sekschats \n              \n            \n          \n        \n        Criterium 2: suggestieve elementen\n          \n            inhoud waarin het voorgaande aanbod of de vraag wordt gedaan met behulp van een van de volgende seksueel suggestieve elementen: \n                contextueel specifieke en algemeen gebruikte seksuele emoji's of emojireeksen, of \n                regionaal seksueel taalgebruik, of \n                vermeldingen of afbeeldingen van seksuele activiteiten (waaronder handgemaakte, digitale of fotokunst) zoals: seksuele rollen, seksstandjes, fetisjscenario's, staat van opwinding, handeling van seksuele gemeenschap of activiteit (seksuele penetratie of zelfbevrediging), of \n               \n                afbeeldingen van echte personen met naakt dat wordt bedekt door menselijke lichaamsdelen, objecten of digitale obstructie, waaronder lange shots van volledig naakte billen \n              \n            \n          \n        \n      \n       \n\n\n          \n      een aanbod van of verzoek om pornografisch materiaal (waaronder, maar niet beperkt tot, het delen van links naar externe pornografische websites) \n     \n      seksueel expliciet taalgebruik dat in meer expliciete details treedt dan verwijzingen naar: \n      \n        een staat van seksuele opwinding (natheid of erectie) of \n        een seksuele handeling (penetratie, zelfbevrediging of het uitvoeren van fetisjscenario's)  \n      \n     \n   \n ","policy_rationale":"\n   Zoals beschreven in sectie 8 van onze richtlijnen voor de community ( Seksuele uitbuiting van volwassenen ), gebruiken mensen Facebook om seksueel geweld en seksuele uitbuiting te bespreken en er de aandacht op te vestigen. We zien het belang in van deze discussie en willen er ruimte voor bieden. Maar we trekken een grens wanneer inhoud seksuele contacten tussen volwassenen faciliteert, aanmoedigt of co\u00f6rdineert. We beperken ook seksueel expliciet taalgebruik dat mogelijk uitnodigt tot seksueel contact, omdat sommige doelgroepen binnen onze wereldwijde community mogelijk gevoelig zijn voor dit type inhoud. Bovendien kan dit type inhoud ervoor zorgen dat mensen belemmerd worden om met hun vrienden en de bredere community in contact te komen.  \n "},"cruel_insensitive":{"other_content":"\n   \n  \n    Het volgende mag je niet plaatsen: \n    \n      Inhoud waarin echte mensen worden getoond en wordt gelachen om hun ernstig fysiek letsel, uithongering of ernstige of fatale ziekte of beperking.  \n   \n        Inhoud die sadistische opmerkingen bevat en afbeeldingen of beschrijvingen van echte mensen die het volgende overkomt: vroegtijdig overlijden, ernstig fysiek letsel, fysiek geweld of huiselijk geweld. \n\n Beelden waarin echte dieren worden afgebeeld die zichtbaar worden uitgelachen, belachelijk gemaakt, of die sadistische opmerkingen of een van de volgende zaken bevatten (met uitzondering van in sc\u00e8ne gezette gevechten van dier tegen dier of gevechten van dieren in het wild):\n \n   vroegtijdig overlijden \n   ernstig fysiek letsel (waaronder verminking) \n   fysiek geweld door een mens \n   \n      \n   \n ","policy_rationale":"\n   We denken dat mensen vaker vrijuit dingen delen en contact met elkaar hebben als ze vinden dat ze niet worden gepest vanwege hun kwetsbaarheden. Daarom hebben we hogere verwachtingen van inhoud die we wreed en ongevoelig noemen. Dit defini\u00ebren we als inhoud die zich richt op slachtoffers van serieuze lichamelijke of emotionele schade.\n  \n      We verwijderen expliciete pogingen om slachtoffers belachelijk te maken en markeren impliciete pogingen hiertoe als wreed. Veel van deze pogingen hebben de vorm van memes en GIF's.   \n "},"misrepresentation":{"other_content":"\n   \n  \n    Doe dit niet: \n    \nDoe je niet anders voor dan je bent door:\n      \n      \n        een naam te gebruiken die niet is toegestaan volgens ons  naambeleid  (niet van toepassing op Instagram)\n          \n        een valse geboortedatum op te geven \n      \n onze producten te misbruiken door:\n   \n     een profiel te maken voor iemand jonger dan dertien jaar \n     meerdere accounts te hebben (niet van toepassing op Instagram) \n     nepprofielen te maken \n     een account te delen met iemand anders (niet van toepassing op Instagram) \n     een ander Facebook- of Instagram-account te maken nadat je bent geblokkeerd op de site \n     een pagina, groep, evenement of Instagram-profiel te maken of beheren, omdat een eerdere pagina of groep of een eerder evenement of Instagram-profiel is verwijderd van de site \n     de registratievereisten te omzeilen die worden vermeld in onze  servicevoorwaarden \n        \n \n     \n Doe je niet voor als iemand anders door:\n\t \n     zijn\/haar afbeeldingen te gebruiken met als expliciet doel om mensen te bedriegen \n     een profiel te maken waarbij je de persona van een ander aanneemt of namens een andere persoon of entiteit spreekt \n     een pagina te maken waarbij je je uitgeeft voor een andere persoon of entiteit of voor een andere persoon of entiteit spreekt zonder toestemming hiervoor \n   \n      \n    \n  \n ","policy_rationale":"\n   Authenticiteit is de hoeksteen van onze community. Wij vinden dat mensen meer verantwoordelijk kunnen worden gehouden voor hun bewerin landingspagina te bekijken en waarbij de domeinnaam van de URL wijzigt nadat de vereiste actie is voltooid.  \n           like-gating\/share-gating:  landingspagina's die gebruikers verplichten om inhoud leuk te vinden, te delen of een andere actie uit te voeren voordat er toegang wordt gegeven tot inhoud buiten Facebook. \n           misleidende functionaliteit landingspagina:  websites die een misleidende gebruikersinterface hebben, wat leidt tot het genereren van onbedoeld verkeer (pop-ups\/-unders, clickjacking enzovoort) \n           impersonatie:  de website doet zich voor als een gerenommeerd merk of gerenommeerde service door een naam, een domein of inhoud te gebruiken met typfouten, spelfouten of andere middelen om bekende merken te imiteren. Zoals het gebruik van een landingspagina die vergelijkbaar is met een andere vertrouwde site (bijvoorbeeld www.faceb00k.com of www.face_book.com) om bezoekers te misleiden.  \n           en ander gedrag dat vrijwel soortgelijk is aan de hierboven genoemde punten. \n         \n          \n\n    \n  \n ","policy_rationale":"\n   We werken er hard aan om de verspreiding van spam te beperken, omdat we geen inhoud willen toestaan die is ontworpen voor misleiding of waarmee wordt getracht gebruikers te misleiden om het aantal kijkers te vergroten. Deze inhoud zorgt voor een negatieve gebruikerservaring en doet afbreuk aan de mogelijkheid van mensen om op een authentieke manier interactie te hebben in online community's. We streven er ook naar mensen ervan te weerhouden ons platform, onze producten of onze functies te misbruiken om op een kunstmatige manier het aantal kijkers te vergroten of  op grote schaal  inhoud te distribueren voor commercieel gewin. \n "},"cybersecurity":{"other_content":"\n   \n  \n    Doe dit niet: \n    \n      Proberen om gebruikersaccounts te hacken of gevoelige informatie te verzamelen via niet-geautoriseerde middelen, gedefinieerd als: \n \n   toegang verkrijgen tot een account of tot gebruikersgegevens anders dan dat of die van jou, zonder uitdrukkelijke toestemming van de accounteigenaar. \n   gebruikers en entiteiten aansporen of misleiden tot het downloaden of uitvoeren van bestanden of programma's die de online beveiliging of gegevensbeveiliging van een gebruiker in gevaar kunnen brengen. Dergelijke bestanden en programma's worden beschouwd als kwaadaardige software of malware als ze schade toebrengen aan of niet-geautoriseerde toegang verkrijgen tot een computer, apparaat of netwerk. \n   aanmeldgegevens van een andere gebruiker verkrijgen of aanvragen, of dit nu via een uitdrukkelijk verzoek is of via misleidende middelen als phishing (zoals nepenqu\u00eates die zijn ontworpen om aanmeldgegevens te achterhalen of links naar nepaanmeldpagina's of bedrieglijke websites). \n   proberen gevoelige informatie van anderen te verkrijgen, zoals gebruikersnamen, wachtwoorden of andere persoonlijke gegevens, via misleidende middelen of via het gebruik van kwaadaardige software of websites.  \n   je eigen aanmeldgegevens of die van anderen openbaar delen op een platform of via een externe service.  \n   kwaadaardige software of kwaadaardige browserextensies maken, delen of hosten om accounts te hacken of toegang te verkrijgen tot gebruikersgegevens. \n   online infrastructuur verstrekken, waaronder webhostingservices, domeinnaamsysteemservers en advertentienetwerken die misbruikende links mogelijk maken op een manier dat het merendeel van die links op Facebook of Instagram in strijd is met de gedeelten Spam of Cyberveiligheid van de richtlijnen voor de community.  \n      \n          \n\n    \n  \n ","policy_rationale":"\n   We erkennen dat de veiligheid van onze gebruikers ook de beveiliging van hun persoonlijke gegevens omvat. Pogingen om gevoelige persoonlijke informatie te verzamelen via misleidende of invasieve methoden, zijn schadelijk voor de authentieke, open en veilige omgeving die we willen stimuleren. Daarom zijn pogingen om gevoelige gebruikersgegevens te verzamelen via misbruik van ons platform en onze producten niet toegestaan.\n \n "},"inauthentic_behavior":{"other_content":"\n   \n  \n    Doe dit niet: \n    \n      \n      \n        meerdere Facebook-accounts gebruiken of accounts delen met meerdere mensen \n        rapportagesystemen van Facebook of Instagram misbruiken om anderen te pesten \n        het doel van een pagina verzwijgen door gebruikers te misleiden over het eigenaarschap of beheer van de pagina \n        betrokken zijn bij of claimen betrokken te zijn bij niet-authentiek gedrag, dat wordt gedefinieerd als het gebruik van Facebook- of Instagram-middelen (accounts, pagina's, groepen of evenementen) om mensen of Facebook te misleiden: \n       \t \n           over de identiteit, bedoeling of oorsprong van de entiteit die zij vertegenwoordigen  \n           over de populariteit van inhoud of middelen van Facebook of Instagram \n           over de bedoeling van een doelgroep of community \n           over de bron of de herkomst van inhoud \n           om handhaving in het kader van de Richtlijnen voor de community te ontwijken \n         \n        \n        betrokken zijn bij of claimen betrokken te zijn bij geco\u00f6rdineerd niet-authentiek gedrag dat wordt gedefinieerd als het gebruik van meerdere Facebook- of Instagram-middelen, samenwerken om betrokken te zijn bij niet-authentiek gedrag (zoals hierboven gedefinieerd), waarbij het gebruik van nepaccounts centraal staat in de operatie \n        betrokken zijn bij of claimen betrokken te zijn bij overheids- of buitenlandse inmenging die geco\u00f6rdineerd niet-authentiek gedrag is dat wordt vertoond namens een overheids- of buitenlandse partij. \n      \n      \n    \n  \n ","policy_rationale":"\n   In overeenstemming met ons streven naar authenticiteit staan we mensen niet toe zichzelf verkeerd voor te stellen op Facebook, nepaccounts te gebruiken, de populariteit van inhoud kunstmatig te vergroten, of betrokken te zijn bij gedrag dat is bedoeld om andere schendingen van onze Richtlijnen voor de community mogelijk te maken. Dit beleid is bedoeld om een ruimte te cre\u00ebren waar mensen de mensen en de community's waarmee zij interactie hebben, kunnen vertrouwen. \n "},"false_news":{"other_content":"\n   \n  \n    We zijn druk bezig om een community te ontwikkelen die beter is ge\u00efnformeerd en om de verspreiding van nepnieuws op verschillende manieren te verminderen, namelijk door \n    \n     \t \n         economische beloningen tegen te gaan voor mensen, pagina's en domeinen die nepnieuws promoten  \n         het gebruik van verschillende signalen, waaronder feedback van onze community, om een machine learning-model te leren voorspellen welke verhalen mogelijk nep zijn \n         het verminderen van de distributie van inhoud die door onafhankelijke externe feitencheckers zijn beoordeeld als nep \n         mensen in staat te stellen om zelf te beslissen wat ze lezen, vertrouwen en delen door ze meer context te geven en mediageletterdheid te promoten \n         samenwerking met academici en andere organisaties om dit moeilijke probleem op te lossen \n       \n    \n  \n ","policy_rationale":"\n   Het verminderen van de verspreiding van nepnieuws op Facebook is een verantwoordelijkheid die we serieus nemen. We erkennen ook dat dit een moeilijk en gevoelig probleem is. We willen mensen helpen ge\u00efnformeerd te blijven, zonder de productieve openbare discussie te belemmeren. Ook is het onderscheid tussen nepnieuws en satire of meningsuiting soms moeilijk te maken. Om deze redenen verwijderen we nepnieuws niet van Facebook, maar verminderen we de distributie ervan aanzienlijk door deze berichten lager in het nieuwsoverzicht weer te geven.  Hier  vind je meer informatie over onze inspanningen om de verspreiding van nepnieuws tegen te gaan. \n "},"manipulated_media":{"other_content":"\n   \n \n    Voor de volgende Richtlijnen voor de community hebben we aanvullende gegevens en\/of context nodig om het volgende toe te passen:  \n    \n      Het volgende mag je niet plaatsen: \n     \t \n         video's die zijn bewerkt op manieren die verder gaan dan aanpassingen voor duidelijkheid en kwaliteit, die niet duidelijk zijn voor de gemiddelde persoon en die waarschijnlijk ertoe leiden dat een gemiddelde persoon gelooft:\n\n         \n         dat iemand in de video uitspraken doet die hij\/zij niet heeft gedaan, EN\n \n           de video is het product van kunstmatige intelligentie of machinaal leren, waaronder technieken voor diep leren (zoals een technische deepfake), die inhoud in een video samenvoegen, combineren, vervangen en\/of superponeren, waardoor er een video ontstaat die authentiek lijkt.\n \n      \n           Dit beleid geldt niet voor inhoud die als parodie of satire is bedoeld of die is bewerkt om woorden te verwijderen of de volgorde van woorden te wijzigen.\n        \n    \n  \n ","policy_rationale":"\n   Media, waaronder afbeeldingen, audio of video, kunnen op talloze manieren worden bewerkt. In veel gevallen zijn deze wijzigingen onschuldig, zoals een filtereffect op een foto. In andere gevallen is de manipulatie niet duidelijk en kan deze misleidend zijn, zeker bij video-inhoud. We richten ons erop om deze categorie van gemanipuleerde media te verwijderen wanneer deze niet aan onderstaande criteria voldoen. \n     Daarnaast blijven we investeren in partnerschappen (zoals met journalisten, academici en onafhankelijke feitencheckers) zodat we de verspreiding van nepnieuws en desinformatie kunnen verminderen, en mensen beter kunnen informeren over de inhoud die ze online tegenkomen.  \n \n "},"memorialization":{"other_content":"\n   \n  \n    Voor slachtoffers van moord, doodslag en zelfmoord verwijderen we de volgende inhoud als deze wordt afgebeeld op de profielfoto, op de omslagfoto of in recente tijdlijnberichten van de overledene, wanneer hierom wordt verzocht door een contactpersoon voor een account met herdenkingsstatus of familielid van de overledene: \n\n\n     \n      \n          \n      afbeelding van het voorwerp dat is gebruikt bij de dood van de overledene \n      beelden van de veroordeelde of vermeende moordenaar van de overledene \n             inhoud gerelateerd aan de dood van de overledene \n       \n      \nVoor slachtoffers van moord of doodslag verwijderen we ook de veroordeelde of vermeende moordenaar van het profiel van de overledene als naar deze persoon wordt verwezen in een relatiestatus of vriendenlijst. \n       Als er door de contactpersoon voor een account met herdenkingsstatus of een familielid van de overledene aanvullende context wordt gegeven, kunnen we ook het volgende doen:\n\n \n     \n         \n    \n  \n   \n    Voor de volgende Richtlijnen voor de community hebben we aanvullende gegevens en\/of context nodig om het volgende toe te passen:  \n\n\n     Wanneer dit onder onze aandacht is gebracht door de contactpersoon voor het account met herdenkingsstatus of een familielid van de overledene, zullen wij: \n            schendende opmerkingen op een profiel met herdenkingsstatus verwijderen die de persoon normaal gesproken zelf had moeten rapporteren zodat wij weten dat ze ongewenst zijn. \n             verheerlijking van of steun voor het overlijden, de ziekte of het letsel van de overleden persoon verwijderen op een profiel met herdenkingsstatus \n            de privacyinstellingen van de overledene wijzigen van openbaar naar alleen vrienden als het profiel schadelijke inhoud bevat \n            een accountnaam op het profiel van de overledene wijzigen als deze ons beleid schendt \n\n\n \n     \n         \n    \n ","policy_rationale":"\n   Wanneer iemand overlijdt, kunnen vrienden en familie bij ons aanvragen om het Facebook-account de  herdenkingsstatus te geven . Zodra het account de herdenkingsstatus heeft, wordt er Ter nagedachtenis van weergegeven boven de naam op het profiel van de persoon. Zo is het duidelijk dat het account nu een herdenkingssite is en het biedt bescherming tegen aanmeldpogingen en frauduleuze activiteit. We willen de keuzes respecteren die iemand tijdens zijn leven maakt en streven er daarom naar het account te behouden nadat een persoon is overleden. We hebben het ook mogelijk gemaakt voor mensen om een  contactpersoon voor een account met herdenkingsstatus  aan te wijzen om hun account te beheren nadat ze zijn overleden. Ter ondersteuning van de nabestaanden kunnen we in sommige gevallen bepaalde inhoud verwijderen of wijzigen wanneer de contactpersoon voor een account met herdenkingsstatus of een familielid hierom vraagt.\n     Ga naar  Moeilijke vragen  voor meer informatie over ons herdenkingsstatusbeleid en -proces. Bekijk ook onze  Newsroom  voor de meest recente hulpmiddelen die we ontwikkelen om mensen te ondersteunen tijdens deze moeilijke periode. \n "},"intellectual_property":{"other_content":"\n   \n  \n    Wanneer we een rapport ontvangen van een rechthebbende of een geautoriseerde vertegenwoordiger, verwijderen of beperken we inhoud waarbij sprake is van: \n    \n \n   auteursrechtschendingen    \n   handelsmerkschendingen \n \n    \n  \n ","policy_rationale":"\n   Facebook neemt  intellectuele-eigendomsrechten  serieus en vindt ze belangrijk voor het promoten van expressie, creativiteit en innovatie in onze community. Jij bent eigenaar van alle inhoud en informatie die je op Facebook plaatst. Via de privacy- en appinstellingen kun je bepalen hoe die inhoud en informatie worden gedeeld. Voordat je inhoud deelt op Facebook, moet je er echter zeker van zijn dat je het recht hebt om dat te doen. We vragen je om auteursrechten, handelsmerken en andere wettelijke rechten van andere mensen te respecteren. We streven ernaar mensen en organisaties te helpen om hun intellectuele-eigendomsrechten te promoten en beschermen. De  servicevoorwaarden  van Facebook staan niet toe dat mensen inhoud plaatsen die inbreuk maakt op de intellectuele-eigendomsrechten van anderen, inclusief auteursrecht en handelsmerken. De informatie over de rapporten inzake intellectuele eigendom die we ontvangen, wordt door ons gepubliceerd in ons halfjaarlijks Transparantierapport, dat kan worden ingekeken via  https:\/\/transparency.facebook.com\/ \n "},"user_requests":{"other_content":"\n  \n    We geven gehoor aan: \n \n   \n     Gebruikersverzoeken voor het verwijderen van het eigen account \n     Verzoeken voor het verwijderen van het account van een overleden gebruiker, ingediend door een bevestigd familielid of executeur \n     Verzoeken voor het verwijderen van het account van een onbekwaam persoon, ingediend door een geautoriseerde vertegenwoordiger \n     \n    \n  \n ","policy_rationale":null},"additional_protection_minors":{"other_content":"\n  \n    We geven gehoor aan: \n \n     gebruikersverzoeken voor het verwijderen van het account van een minderjarige \n     verzoeken van overheidswege voor het verwijderen van afbeeldingen van kindermisbruik, bijvoorbeeld een afbeelding waarop een kind wordt geslagen, gewurgd of verstikt door een volwassene \n     verzoeken van offici\u00eble verzorgers voor het verwijderen van aanvallen op onbewust bekende minderjarigen \n   \n  \n  \n    Voor de volgende Richtlijnen voor de community hebben we aanvullende gegevens en\/of context nodig om het volgende toe te passen: \n \n    \n      We verwijderen mogelijk inhoud die is gemaakt met als doel een priv\u00e9-minderjarige te identificeren als er een risico kan bestaan voor de veiligheid van de minderjarige indien aangevraagd door een gebruiker, overheid, autoriteit of externe deskundigen op het gebied van de veiligheid van kinderen. \n \n\n\n    \n  \n    \n ","policy_rationale":null},"stakeholder_engagement":{"other_content":null,"policy_rationale":null}},"rawIntroContent":"\n   \n     Mensen gebruiken Facebook elke dag om hun ervaringen te delen, in contact te komen met vrienden en familie, en community's op te bouwen. We zijn een service voor meer dan twee miljard mensen, waar ze zich vrij kunnen uiten over de grenzen van landen en culturen heen en in tientallen talen. \n     We erkennen hoe belangrijk het is dat Facebook een plaats is waar mensen zich gesteund voelen om te communiceren, en we nemen onze rol in het voorkomen van misbruik op onze services heel serieus. Daarom hebben we  een set richtlijnen voor de community ontwikkeld  waarin staat beschreven wat wel en niet is toegestaan op Facebook. Ons beleid is gebaseerd op feedback van onze community en het advies van experts op het gebied van bijvoorbeeld technologie, openbare veiligheid en mensenrechten. We willen dat iedereen gehoord wordt. Daarom ontwikkelen we beleid waarin ruimte is voor verschillende meningen en overtuigingen, met name die van mensen en community's die anders over het hoofd kunnen worden gezien of kunnen worden gemarginaliseerd. \n   \n         \n     WE WILLEN MENSEN EEN STEM BLIJVEN GEVEN \n     Het doel van onze richtlijnen voor de community is altijd geweest om  een plek voor expressie te cre\u00ebren en mensen een stem te geven . Dit is niet veranderd en gaat niet veranderen. Het opbouwen van een community en mensen wereldwijd dichter bij elkaar brengen, staat of valt bij de mogelijkheid van mensen om uiteenlopende meningen, ervaringen, idee\u00ebn en informatie te delen. We willen dat mensen openlijk kunnen praten over de onderwerpen die ze belangrijk vinden, zelfs als sommige mensen het er niet mee eens zijn of ze aanstootgevend vinden. In sommige gevallen staan we inhoud voor maatschappelijk belang toe die anders in strijd zou zijn met onze richtlijnen voor de community. Deze inhoud is toegestaan als de inhoud opmerkelijk is en het maatschappelijke belang dient. We doen dit alleen nadat we het maatschappelijke belang hebben afgewogen tegen het risico op schade en we bekijken internationale standaarden inzake mensenrechten om deze afwegingen te maken. Als zodanig kijken we naar de nieuwswaardigheid van inhoud die door iedereen wordt geplaatst, inclusief nieuwsorganisaties en individuele gebruikers. We hebben bijvoorbeeld inhoud toegestaan die expliciet oorlog of de gevolgen van oorlog afbeeldt wanneer dit belangrijk is voor het publieke debat.  \n    \n     We vinden expressie cruciaal, maar we erkennen ook dat het internet meer en nieuwe mogelijkheden voor misbruik biedt. Wanneer we de expressie beperken, doen we dit daarom altijd om een of meer van de volgende waarden te beschermen: \n   \n       \n\n     Echtheid:  we willen ervoor zorgen dat de inhoud die mensen op Facebook zien echt is. We vinden dat echtheid een betere omgeving voor delen cre\u00ebert. Daarom willen we niet dat mensen Facebook gebruiken om een verkeerde voorstelling te geven van wie ze zijn of wat ze doen.\n  Veiligheid:  we willen dat Facebook een veilige plek is. Expressie die mensen bedreigt, kan anderen intimideren, buitensluiten of het zwijgen opleggen en is niet toegestaan op Facebook.  \n    \n  Privacy:  we willen persoonlijke privacy en gegevens beschermen. Privacy geeft mensen de vrijheid zichzelf te zijn en te kiezen hoe en wanneer ze iets delen op Facebook, en om eenvoudiger in contact te komen.\n  Waardigheid:  we vinden dat alle mensen evenveel waard zijn en gelijke rechten hebben. We verwachten dat mensen de waardigheid van anderen respecteren en anderen niet lastigvallen of vernederen. \n    \n\n\n    \n    \n     Onze richtlijnen voor de community gelden voor iedereen, wereldwijd, en voor alle typen inhoud. Ze zijn ontworpen om allesomvattend te zijn. Inhoud die bijvoorbeeld niet wordt beschouwd als haatdragend, kan toch worden verwijderd omdat deze een ander beleid schendt. We erkennen dat woorden andere dingen kunnen betekenen of mensen anders kunnen raken afhankelijk van hun lokale community, taal of achtergrond. We werken er hard aan rekening te houden met deze nuances terwijl we ons beleid ook consistent en eerlijk toepassen op mensen en hun uitingen. Onze handhaving van deze richtlijnen is afhankelijk van de informatie waarover wij beschikken. In sommige gevallen betekent dit dat we mogelijk geen inhoud en gedragingen kunnen opsporen die in strijd zijn met deze richtlijnen en in andere richtlijnen [handhaving kan beperkt zijn tot de omstandigheden waarin ons aanvullende informatie en context is verstrekt.] \n\n     Mensen kunnen potentieel schendende inhoud rapporteren, waaronder pagina's, groepen, profielen, losse inhoud en opmerkingen. We geven mensen ook controle over hun eigen ervaring door ze de mogelijkheid te bieden mensen en berichten te\n       blokkeren ,  niet meer te volgen \n       of \n       te verbergen .\n       \n\n     De consequenties van het schenden van de richtlijnen voor onze community zijn afhankelijk van de ernst van de overtreding en de geschiedenis van die persoon op het platform. We geven iemand bijvoorbeeld eerst een eerste waarschuwing, maar als diegene ons beleid blijft schenden, kunnen we de mogelijkheid voor diegene om iets op Facebook te plaatsen beperken of zijn\/haar profiel uitschakelen. Als we geloven dat er wezenlijk risico bestaat op fysiek geweld of als de openbare veiligheid rechtstreeks in gevaar komt, waarschuwen we mogelijk de autoriteiten. \n     Onze richtlijnen voor de community dienen als gids voor wat wel en niet is toegestaan op Facebook. Met deze gedachte vragen we leden van de Facebook-community om deze richtlijnen te volgen. \n     \nDe Engelse versie van de richtlijnen voor de community is de laatst bijgewerkte versie van het beleid en moet worden gebruikt als masterdocument. \n   \n "},"dummyElem":{"__m":"__elem_fc9f538f_0_0"},"acrossTransitions":false,"clobberSiblings":false,"preloader":null,"bigPipeContext":{"__bigPipeContext":1},"lid":"6887989055715507723-0","nonBlockingPreloaders":null,"moduleID":"CommunityStandardsRoot.react","tracePolicy":null}]],["WebCookieLocaleSelectorHandler","init",["__elem_ec77afbd_0_2","__inst_02182015_0_0"],[{"__m":"__elem_ec77afbd_0_2"},{"__m":"__inst_02182015_0_0"},"nl_NL",false,"Facebook"]],["WebCook
