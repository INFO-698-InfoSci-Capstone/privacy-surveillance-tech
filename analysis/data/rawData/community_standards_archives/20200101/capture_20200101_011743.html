\u043e \u043f\u043e\u0445\u0438\u0449\u0435\u043d\u0438\u0438 \u043b\u044e\u0434\u0435\u0439; \n     \n   \u0443\u0433\u0440\u043e\u0437\u044b \u043f\u0440\u0438\u0447\u0438\u043d\u0435\u043d\u0438\u044f \u0441\u0435\u0440\u044c\u0435\u0437\u043d\u044b\u0445 \u0442\u0440\u0430\u0432\u043c (\u043d\u0430\u0441\u0438\u043b\u0438\u0435 \u0441\u0440\u0435\u0434\u043d\u0435\u0439 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u0442\u044f\u0436\u0435\u0441\u0442\u0438) \u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0438 \u0447\u0430\u0441\u0442\u043d\u044b\u0445 \u043b\u0438\u0446, \u043d\u0435\u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u0445 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u044b\u0445 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0435\u0439, \u043f\u043e\u0434\u0432\u0435\u0440\u0436\u0435\u043d\u043d\u044b\u0445 \u0440\u0438\u0441\u043a\u0443 \u043b\u0438\u0446 \u0438\u043b\u0438 \u0433\u0440\u0443\u043f\u043f \u043b\u044e\u0434\u0435\u0439, \u0433\u0434\u0435 \u0443\u0433\u0440\u043e\u0437\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u043b\u044e\u0431\u043e\u0435 \u0438\u0437 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0433\u043e:\n\n      \n \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f \u043e \u043d\u0430\u043c\u0435\u0440\u0435\u043d\u0438\u0438 \u0441\u043e\u0432\u0435\u0440\u0448\u0438\u0442\u044c \u043d\u0430\u0441\u0438\u043b\u0438\u0435; \u0438\u043b\u0438 \n        \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f \u0432 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u043d\u0430\u0441\u0438\u043b\u0438\u044f; \n        \u043f\u0440\u0438\u0437\u044b\u0432\u044b \u043a \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u0438\u044e \u043d\u0430\u0441\u0438\u043b\u0438\u044f \u0441\u0440\u0435\u0434\u043d\u0435\u0439 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u0442\u044f\u0436\u0435\u0441\u0442\u0438, \u0432\u043a\u043b\u044e\u0447\u0430\u044f \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0436\u0435\u0440\u0442\u0432\u0430 \u043d\u0435 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0430 \u0441\u043b\u043e\u0432\u0435\u0441\u043d\u043e, \u043d\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0430 \u0441\u0438\u043c\u0432\u043e\u043b\u043e\u043c; \n        \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u0438\u043b\u0438 \u0443\u0441\u043b\u043e\u0432\u043d\u044b\u0435 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f \u043e \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u0438\u0438 \u043d\u0430\u0441\u0438\u043b\u0438\u044f;  \n   \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u043e \u0434\u0440\u0443\u0433\u0438\u0445 \u0446\u0435\u043b\u044f\u0445, \u043f\u043e\u043c\u0438\u043c\u043e \u0447\u0430\u0441\u0442\u043d\u044b\u0445 \u043b\u0438\u0446, \u043d\u0435\u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u0445 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0434\u0435\u044f\u0442\u0435\u043b\u0435\u0439, \u043f\u043e\u0434\u0432\u0435\u0440\u0436\u0435\u043d\u043d\u044b\u0445 \u0440\u0438\u0441\u043a\u0443 \u043b\u0438\u0446 \u0438\u043b\u0438 \u0433\u0440\u0443\u043f\u043f, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043b\u044e\u0431\u044b\u0435 \u043f\u0440\u0430\u0432\u0434\u043e\u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0435: \n          \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f \u043e \u043d\u0430\u043c\u0435\u0440\u0435\u043d\u0438\u0438 \u0441\u043e\u0432\u0435\u0440\u0448\u0438\u0442\u044c \u043d\u0430\u0441\u0438\u043b\u0438\u0435; \u0438\u043b\u0438 \n          \u043f\u0440\u0438\u0437\u044b\u0432\u044b \u043a \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u0438\u044e \u043d\u0430\u0441\u0438\u043b\u0438\u044f; \u0438\u043b\u0438 \n          \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f \u0432 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u043d\u0430\u0441\u0438\u043b\u0438\u044f; \n       \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u0438\u043b\u0438 \u0443\u0441\u043b\u043e\u0432\u043d\u044b\u0435 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f \u043e \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u0438\u0438 \u043d\u0430\u0441\u0438\u043b\u0438\u044f. \n   \n    \n\n      \u0423\u0433\u0440\u043e\u0437\u044b \u043f\u0440\u0438\u0447\u0438\u043d\u0435\u043d\u0438\u044f \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0432\u0440\u0435\u0434\u0430 (\u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u0444\u043e\u0440\u043c\u044b \u043d\u0430\u0441\u0438\u043b\u0438\u044f \u043d\u0438\u0437\u043a\u043e\u0439 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u0442\u044f\u0436\u0435\u0441\u0442\u0438) \u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0438 \u0447\u0430\u0441\u0442\u043d\u044b\u0445 \u043b\u0438\u0446 (\u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0436\u0430\u043b\u043e\u0431\u044b), \u043d\u0435\u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u0445 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0434\u0435\u044f\u0442\u0435\u043b\u0435\u0439, \u0433\u0434\u0435 \u0443\u0433\u0440\u043e\u0437\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u043b\u044e\u0431\u043e\u0435 \u0438\u0437 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0433\u043e: \n            \u0443\u0433\u0440\u043e\u0437\u044b \u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0438 \u0447\u0430\u0441\u0442\u043d\u044b\u0445 \u043b\u0438\u0446 (\u043f\u0440\u0438 \u0441\u043e\u0432\u043f\u0430\u0434\u0435\u043d\u0438\u0438 \u0438\u043c\u0435\u043d\u0438 \u0438\/\u0438\u043b\u0438 \u0432\u043d\u0435\u0448\u043d\u0435\u0433\u043e \u0432\u0438\u0434\u0430) \u0438\u043b\u0438 \u043d\u0435\u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u0445 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u044b\u0445 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0435\u0439, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435: \n                \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u0438\u044f \u043e \u043d\u0430\u043c\u0435\u0440\u0435\u043d\u0438\u0438, \u043f\u0440\u0438\u0437\u044b\u0432\u044b \u043a \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u0438\u044e \u043d\u0430\u0441\u0438\u043b\u0438\u044f, \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f \u0432 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u043d\u0430\u0441\u0438\u043b\u0438\u044f \u0438\u043b\u0438 \u0443\u0441\u043b\u043e\u0432\u043d\u044b\u0435 \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u0438\u044f \u043e \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u0438\u0438 \u043d\u0430\u0441\u0438\u043b\u0438\u044f \u043d\u0438\u0437\u043a\u043e\u0439 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u0442\u044f\u0436\u0435\u0441\u0442\u0438;  \n              \n      \n    \n     \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0447\u0430\u0441\u0442\u043d\u044b\u0445 \u043b\u0438\u0446 \u0438\u043b\u0438 \u043d\u0435\u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u0445 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u044b\u0445 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0435\u0439, \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0435 \u0443\u0433\u0440\u043e\u0437\u044b \u043d\u0430\u0441\u0438\u043b\u0438\u044f \u0432 \u0442\u0435\u043a\u0441\u0442\u0435 \u0438\u043b\u0438 \u043d\u0430 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0435 (\u0434\u043e\u0431\u0430\u0432\u043b\u0435\u043d\u c\u043d\u043e\u0433\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0430.\n\n     \u0412 \u0446\u0435\u043b\u044f\u0445 \u0437\u0430\u0449\u0438\u0442\u044b \u0436\u0435\u0440\u0442\u0432 \u043d\u0430\u0441\u0438\u043b\u0438\u044f \u043c\u044b \u0442\u0430\u043a\u0436\u0435 \u0443\u0434\u0430\u043b\u044f\u0435\u043c \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043d\u0430\u0441\u0438\u043b\u0438\u044f \u0438 \u0438\u043d\u0442\u0438\u043c\u043d\u044b\u0435 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f, \u0440\u0430\u0437\u043c\u0435\u0449\u0435\u043d\u043d\u044b\u0435 \u0431\u0435\u0437 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u044f \u043b\u044e\u0434\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0430 \u043d\u0438\u0445 \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u044e\u0442. \u041c\u044b \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0438\u043b\u0438 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e \u043e  \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044f\u0445, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c\u044b\u0445 \u0434\u043b\u044f \u0437\u0430\u0449\u0438\u0442\u044b \u043e\u0442 \u0438\u043d\u0442\u0438\u043c\u043d\u044b\u0445 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439 , \u0438  \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f\u0445, \u043f\u0440\u043e\u0432\u0435\u0434\u0435\u043d\u043d\u044b\u0445 \u0434\u043b\u044f \u043f\u043e\u0432\u044b\u0448\u0435\u043d\u0438\u044f \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0438 \u043d\u0430\u0448\u0435\u0439 \u0440\u0430\u0431\u043e\u0442\u044b . \u041c\u044b \u0442\u0430\u043a\u0436\u0435 \u0441\u043e\u0437\u0434\u0430\u043b\u0438  \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u043e \u043f\u043e \u0432\u04 \u0448\u043b\u044e\u0445\u0430\", \"\u0448\u0430\u043b\u0430\u0432\u0430\"). \n                 \u041f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u0442\u044c \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u043e \u0442\u0440\u0430\u0433\u0435\u0434\u0438\u0438 \u0441 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435\u043c \u043d\u0430\u0441\u0438\u043b\u0438\u044f \u0438\u043b\u0438 \u0435\u0435 \u0436\u0435\u0440\u0442\u0432\u0430\u0445 \u0441 \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u0438\u0435\u043c \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0442\u0430\u043a\u0430\u044f \u0442\u0440\u0430\u0433\u0435\u0434\u0438\u044f \u043d\u0435 \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u0430. \n                 \u0423\u043f\u043e\u043c\u0438\u043d\u0430\u0442\u044c \u0436\u0435\u0440\u0442\u0432 \u0442\u0440\u0430\u0433\u0435\u0434\u0438\u0439 \u0438\u043b\u0438 \u0432\u044b\u0436\u0438\u0432\u0448\u0438\u0445 \u043f\u043e\u0441\u043b\u0435 \u0442\u0440\u0430\u0433\u0435\u0434\u0438\u0439 \u0441 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435\u043c \u043d\u0430\u0441\u0438\u043b\u0438\u044f \u043b\u044e\u0434\u0435\u0439 \u043f\u043e \u0438\u043c\u0435\u043d\u0430\u043c \u0438\u043b\u0438 \u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e\u043c \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u0441 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u0435\u043c \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u043e\u043d\u0438:\n         \n                     \u043f\u0440\u0438\u0442\u0432\u043e\u0440\u044f\u044e\u0442\u0441\u044f \u0436\u0435\u0440\u0442\u0432\u043e\u0439 \u0441\u043e\u0431\u044b\u0442\u0438\u044f; \n                     \u0438\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u0432\u0432\u043e\u0434\u044f\u0442 \u043b\u044e\u0434\u0435\u0439 \u0432 \u0437\u0430\u0431\u043b\u0443\u0436\u0434\u0435\u043d\u0438\u0435 \u043e \u0441\u0432\u043e\u0435\u0439 \u0440\u043e\u043b\u u0436\u0434\u0435\u043d\u0438\u044f \u043e \u0437\u0430\u0431\u043e\u043b\u0435\u0432\u0430\u043d\u0438\u044f\u0445, \u043f\u0435\u0440\u0435\u0434\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u043f\u043e\u043b\u043e\u0432\u044b\u043c \u043f\u0443\u0442\u0435\u043c; \n           \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u0432\u044b\u0440\u0430\u0436\u0430\u044e\u0449\u0438\u0439 \u043d\u0430\u0441\u043c\u0435\u0448\u043a\u0443 \u043d\u0430\u0434 \u0441\u043c\u0435\u0440\u0442\u044c\u044e \u0442\u0430\u043a\u0438\u0445 \u043b\u0438\u0446 \u0438\u043b\u0438 \u0435\u0435 \u043e\u0434\u043e\u0431\u0440\u0435\u043d\u0438\u0435. \n                                      \n                                   \n                 \n        \n          \u0414\u043b\u044f \u043d\u0435\u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u0445:   \n           \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u044f \u0441 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u043c\u0438 \u0438\u043b\u0438 \u043d\u0430\u0441\u0435\u043a\u043e\u043c\u044b\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432 \u0434\u0430\u043d\u043d\u043e\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0435 \u0441\u0447\u0438\u0442\u0430\u044e\u0442\u0441\u044f \u043d\u0438\u0437\u0448\u0438\u043c\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0430\u043c\u0438 \u0432 \u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u043c \u0438\u043b\u0438 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u043f\u043b\u0430\u043d\u0435, \u043b\u0438\u0431\u043e \u0441 \u043d\u0435\u043e\u0434\u0443\u0448\u0435\u0432\u043b\u0435\u043d\u043d\u044b\u043c\u0438 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430\u043c\u0438 (\"\u043a\u043e\u0440\u043e\u0432\u0430\", \"\u043e\u0431\u0435\u0437\u044c\u044f\u043d\u0430\", \"\u0440\u0430\u0441\u0442\u0435\u043d\u0438\u0435\"); \n           \u043c\u0430\u043d\u0438\u043f\u0443\u043b\u044f\u0442\u0438\u0432\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u043f\u0440\u0438\u0437\u0432\u0430\u043d\u043d\u044b\u0439 \u0430\u043a\u0446\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0438\u043b\u0438 \u0438\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u044c \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u043e\u0435 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u043a \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u043c \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0430\u043c (\u043d\u043e\u0441, \u0443\u0445\u043e \u0438 \u0442.\u00a0\u0434.). \n            \n           \n            \n      \n       \n \u0421\u043e\u0432\u0435\u0440\u0448\u0430\u0442\u044c \u0432\u0440\u0430\u0436\u0434\u0435\u0431\u043d\u044b\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a \u0447\u0430\u0441\u0442\u043d\u044b\u043c \u043b\u0438\u0446\u0430\u043c, \u0432\u043a\u043b\u044e\u0447\u0430\u044f:\n         \n           \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u044f \u0441 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u043c\u0438 \u0438\u043b\u0438 \u043d\u0430\u0441\u0435\u043a\u043e\u043c\u044b\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432 \u0434\u0430\u043d\u043d\u043e\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0435 \u0441\u0447\u0438\u0442\u0430\u044e\u0442\u0441\u044f \u043d\u0438\u0437\u0448\u0438\u043c\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0430\u043c\u0438 \u0432 \u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u043c \u0438\u043b\u0438 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u043f\u043b\u0430\u043d\u0435, \u043b\u0438\u0431\u043e \u0441 \u043d\u0435\u043e\u0434\u0443\u0448\u0435\u0432\u043b\u0435\u043d\u043d\u044b\u043c\u0438 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430\u043c\u0438 (\"\u043a\u043e\u0440\u043e\u0432\u0430\", \"\u043e\u0431\u0435\u0437\u044c\u044f\u043d\u0430\", \"\u0440\u0430\u0441\u0442\u0435\u043d\u0438\u0435\"); \n           \u043c\u0430\u043d\u0438\u043f\u0443\u043b\u044f\u0442\u0438\u0432\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u043f\u0440\u0438\u0437\u0432\u0430\u043d\u043d\u044b\u0439 \u0430\u043a\u0446\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0438\u043b\u0438 \u0438\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u044c \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u043e\u0435 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u043a \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u043c \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0430\u043c (\u043d\u043e\u0441, \u0443\u0445\u043e \u0438 \u0442.\u00a0\u0434.). \n           \u043d\u0430\u043f\u0430\u0434\u043a\u0438 \u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e\u043c \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u044b\u0445 \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u0439 \u043e \u0432\u043d\u0435\u0448\u043d\u043e\u0441\u0442\u0438; \n           \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u0440\u0430\u043d\u0436\u0438\u0440\u0443\u044e\u0449\u0438\u0439 \u043b\u044e\u0434\u0435\u0439 \u043f\u043e \u0432\u043d\u0435\u0448\u043d\u0438\u043c \u0434\u0430\u043d\u043d\u044b\u043c \u0438\u043b\u0438 \u043b\u0438\u0447\u043d\u044b\u043c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430\u043c; \n           \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0430\u044e\u0449\u0438\u0439 \u0434\u0440\u0443\u0433\u0438\u0445 \u043b\u044e\u0434\u0435\u0439 \u0432 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u0438\u043b\u0438 \u0441\u0440\u0430\u0437\u0443 \u043f\u043e\u0441\u043b\u0435 \u043c\u0435\u043d\u0441\u0442\u0440\u0443\u0430\u0446\u0438\u0438, \u043c\u043e\u0447\u0435\u0438\u0441\u043f\u0443\u0441\u043a\u0430\u043d\u0438\u044f, \u0440\u0432\u043e\u0442\u044b \u0438\u043b\u0438 \u0434\u0435\u0444\u0435\u043a\u0430\u0446\u0438\u0438 \u0432 \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0435 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u0433\u043e \u0443\u043d\u0438\u0436\u0435\u043d\u0438\u044f \u0438\u043b\u0438 \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043e\u0442\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u044f; \n           \u0443\u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u044f \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0442\u0440\u0430\u0432\u043b\u0438 \u0441 \u0446\u0435\u043b\u044c\u044e \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u0433\u043e \u0443\u043d\u0438\u0436\u0435\u043d\u0438\u044f \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430;           \n           \u0412 \u0434\u043e\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0435 \u043a \u0432\u044b\u0448\u0435\u0441\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u043c\u0443, \u043d\u0430\u043f\u0430\u0434\u043a\u0438 \u043d\u0430 \u0421\u0442\u0440\u0430\u043d\u0438\u0446\u0430\u0445 \u0438\u043b\u0438 \u0432 \u0433\u0440\u0443\u043f\u043f\u0430\u0445, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435:\n         \n           \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u044b\u0435 \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f \u043e \u0440\u0435\u043f\u0443\u0442\u0430\u0446\u0438\u0438 \u0438\u043b\u0438 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044f\u0445; \n           \u0441\u0430\u043c\u043e\u0440\u0435\u0444\u0435\u0440\u0435\u043d\u0442\u043d\u0430\u044f \u0442\u0440\u0430\u0432\u043b\u044f; \u0442\u043e\u043b\u044c\u043a\u043e \u0435\u0441\u043b\u0438 \u043e\u0431\u044a\u0435\u043a\u0442 \u0441\u043e\u0432\u0435\u0440\u0448\u0430\u0435\u0442 \u0432\u0440\u0430\u0436\u0434\u0435\u0431\u043d\u044b\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a \u0431\u043e\u043b\u0435\u0435 \u0447\u0435\u043c \u043e\u0434\u043d\u043e\u043c\u0443 \u0447\u0430\u0441\u0442\u043d\u043e\u043c\u0443 \u043b\u0438\u0446\u0443; \n                                         \n                 \n  \n        \n               \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u0432\u044b\u0440\u0430\u0436\u0430\u044e\u0449\u0438\u0439 \u043d\u0430\u0441\u043c\u0435\u0448\u043a\u0443 \u043d\u0430\u0434 \u0441\u043c\u0435\u0440\u0442\u044c\u044e \u0442\u0430\u043a\u0438\u0445 \u043b\u0438\u0446 \u0438\u043b\u0438 \u0435\u0435 \u043e\u0434\u043e\u0431\u0440\u0435\u043d\u0438\u0435. \n             \n        \n       \n \u0421\u043e\u0432\u0435\u0440\u0448\u0430\u0442\u044c \u0432\u0440\u0430\u0436\u0434\u0435\u0431\u043d\u044b\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a \u0447\u0430\u0441\u0442\u043d\u044b\u043c \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u043c \u043b\u0438\u0446\u0430\u043c (\u043f\u043e\u0434\u0430\u044e\u0449\u0438\u043c \u0436\u0430\u043b\u043e\u0431\u0443 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e) \u0438\u043b\u0438 \u043b\u044e\u0431\u044b\u043c \u0447\u0430\u0441\u0442\u043d\u044b\u043c \u043d\u0435\u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u043c \u043b\u0438\u0446\u0430\u043c, \u0432\u043a\u043b\u044e\u0447\u0430\u044f:\n         \n                 \u0440\u0443\u0433\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u0438 \u043e\u0441\u043a\u043e\u0440\u0431\u043b\u0435\u043d\u0438\u044f; \n                 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f \u043e \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f\u0445, \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u043e\u0440\u0438\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u0438\u043b\u0438 \u0433\u0435\u043d\u0434\u0435\u0440\u043d\u043e\u0439 \u0438\u0434\u0435\u043d\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u0438;   \n                 \u043e\u0441\u043a\u043e\u0440\u0431\u043b\u0435\u043d\u0438\u044f, \u043a\u0430\u0441\u0430\u044e\u0449\u0438\u0435\u0441\u044f \u0433\u0438\u0433\u0438\u0435\u043d\u044b; \n                 \u043a\u043e\u043e\u0440\u0434\u0438\u043d\u0430\u0446\u0438\u044e \u0438\u043b\u0438 \u043f\u0440\u043e\u043f\u0430\u0433\u0430\u043d\u0434\u0443 \u043e\u0442\u0447\u0443\u0436\u0434\u0435\u043d\u0438\u044f \u0438 \u043d\u0435\u0440\u0430\u0432\u043d\u043e\u043f\u0440\u0430\u0432\u0438\u044f; \n                 \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u044b\u0435 \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f \u043e \u0440\u0435\u043f\u0443\u0442\u0430\u0446\u0438\u0438 \u0438\u043b\u0438 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044f\u0445, \u043a\u0440\u043e\u043c\u0435 \u043a\u0430\u043a \u0432 \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0435 \u0443\u0433\u043e\u043b\u043e\u0432\u043d\u044b\u0445 \u043e\u0431\u0432\u0438\u043d\u0435\u043d\u0438\u0439 \u043f\u0440\u043e\u0442\u0438\u0432 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e\u043b\u0435\u0442\u043d\u0438\u0445; \n                 \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043f\u0440\u0435\u0437\u0440\u0435\u043d\u0438\u044f \u0438\u043b\u0438 \u043e\u0442\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u044f, \u043a\u0440\u043e\u043c\u0435 \u043a\u0430\u043a \u0432 \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0435 \u0443\u0433\u043e\u043b\u043e\u0432\u043d\ 43d\u0442\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440\u043e\u0432 \u0432 \u0447\u0430\u0442\u0430\u0445 \u0438 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0445 \u043e\u0431\u043c\u0435\u043d\u0430 \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u044f\u043c\u0438. \n       \u041f\u0440\u0438\u0432\u0435\u0434\u0435\u043d\u043d\u0430\u044f \u0432\u044b\u0448\u0435 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u043c\u043e\u0436\u0435\u0442 \u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u0446\u0435\u043b\u044f\u0445 \u0441\u0431\u043e\u0440\u0430 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u043d\u0430 \u0431\u043b\u0430\u0433\u043e\u0442\u0432\u043e\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043d\u0443\u0436\u0434\u044b, \u043e\u043a\u0430\u0437\u0430\u043d\u0438\u044f \u0443\u0441\u043b\u0443\u0433, \u043d\u0435 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0430\u0449\u0438\u0445 \u041d\u043e\u0440\u043c\u0430\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u0438\u0441\u043a\u0430 \u043f\u0440\u043e\u043f\u0430\u0432\u0448\u0438\u0445 \u043b\u044e\u0434\u0435\u0439 \u0438\u043b\u0438 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445. \n     \n  \n\t \u041a\u043e\u043d\u0442\u0435\u043d\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e\u0441\u0442\u0443\u043f\u0438\u043b \u0438\u0437 \u0432\u0437\u043b\u043e\u043c\u0430\u043d\u043d\u043e\u0433\u043e\u00a0\u2014 \u043f\u043e \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u043d\u044b\u043c \u0434\u0430\u043d\u043d\u044b\u043c \u0438\u043b\u0438 \u043f\u043e \u0441\u043b\u043e\u0432\u0430\u043c \u0430\u0432\u0442\u043e\u0440\u0430 \u043f\u0443\u0431\u043b\u0438\u043a\u0430\u0446\u0438\u0438\u00a0\u2014 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430, \u0432\u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0442\u043e\u0433\u043e, \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u0443\u044e \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c \u0438\u043b\u0438 \u0447\u0430\u0441\u0442\u043d\u043e\u0435 \u043b\u0438\u0446\u043e \u044d\u0442\u043e\u0442 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0437\u0430\u0442\u0440\u0430\u0433\u0438\u0432\u0430\u0435\u0442 (\u0437\u0430 \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u043d\u043e\u0433\u043e \u043d\u0430\u0431\u043e\u0440\u0430 \u0434\u043e\u0441\u0442\u043e\u0439\u043d\u044b\u0445 \u043e\u0441\u0432\u0435\u0449\u0435\u043d\u0438\u044f \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0439). \n\n   \u041a\u043e\u043d\u0442\u0435\u043d\u0442, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0443\u043a\u0430\u0437\u0430\u043d\u044b \u0438\u043c\u0435\u043d\u0430 \u0438 \u0444\u0430\u043c\u0438\u043b\u0438\u0438 \u0447\u0430\u0441\u0442\u043d\u044b\u0445 \u043b\u0438\u0446 \u0438 \u043f\u0440\u0438\u0432\u0435\u0434\u0435\u043d\u0430 \u0438\u0445 \u043b\u0438\u0447\u043d\u0430\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435:\n     \n       \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0435 \u0443\u0434\u043e\u0441\u0442\u043e\u0432\u0435\u0440\u0435\u043d\u0438\u044f, \u043f\u0440\u043e\u0447\u0438\u0435 \u0443\u0434\u043e\u0441\u0442\u043e\u0432\u0435\u0440\u0435\u043d\u0438\u044f \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043e\u0431\u0440\u0430\u0437\u0446\u0430, \u0433\u0440\u0438\u043d-\u043a\u0430\u0440\u0442\u044b \u0438\u043b\u0438 \u0438\u043c\u043c\u0438\u0433\u0440\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b; \n       \u0441\u0432\u0438\u0434\u0435\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u043e \u0431\u0440\u0430\u043a\u0435, \u0440\u043e\u0436\u0434\u0435\u043d\u0438\u0438 \u0438 \u0441\u043c\u0435\u043d\u0435 \u0438\u043c\u0435\u043d\u0438 \u0438\u043b\u0438 \u0444\u0430\u043c\u0438\u043b\u0438\u0438; \n       \u0446\u0438\u0444\u0440\u043e\u0432\u044b\u0435 \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440\u044b, \u0432\u043a\u043b\u044e\u0447\u0430\u044f \u043f\u0430\u0440\u043e\u043b\u0438; \n       \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u043d\u043e\u043c\u0435\u0440\u0430 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u0435\u0439. \n     \n  \n   \u041a\u043e\u043d\u0442\u0435\u043d\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044f \u0444\u043e\u0442\u043e \u0447\u0430\u0441\u0442\u043d\u044b\u0445 \u0436\u0438\u043b\u0438\u0449, \u0435\u0441\u043b\u0438:\n     \n       \u0436\u0438\u043b\u0438\u0449\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u0434\u043e\u043c \u043d\u0430 \u043e\u0434\u043d\u0443 \u0441\u0435\u043c\u044c\u044e \u0438\u043b\u0438 \u043d\u043e\u043c\u0435\u0440 \u0436\u0438\u043b\u0438\u0449\u0430 \u0432\u0438\u0434\u0435\u043d \u043d\u0430 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0438 \u043b\u0438\u0431\u043e \u0443\u043a\u0430\u0437\u0430\u043d \u0432 \u043f\u043e\u0434\u043f\u0438\u0441\u0438 \u043a \u043d\u0435\u043c\u0443; \n       \u0443\u043a\u0430\u0437\u0430\u043d\u044b \u0433\u043e\u0440\u043e\u0434 \u0438\u043b\u0438 \u0440\u0430\u0439\u043e\u043d; \n       \u0436\u0438\u043b\u0435\u0446 \u0443\u043f\u043e\u043c\u044f\u043d\u0443\u0442 \u0438\u043b\u0438 \u043f\u043e\u043a\u0430\u0437\u0430\u043d \u043d\u0430 \u0444\u043e\u0442\u043e; \n       \u044d\u0442\u043e\u0442 \u0436\u0438\u043b\u0435\u0446 \u0432\u043e\u0437\u0440\u0430\u0436\u0430\u0435\u0442 \u043f\u0440\u043e\u0442\u0438\u0432 \u0432\u044b\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u043c\u0435\u0441\u0442\u0430 \u0441\u0432\u043e\u0435\u0433\u043e \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043d\u0438\u044f \u043d\u0430 \u0432\u0441\u0435\u043e\u0431\u0449\u0435\u0435 \u043e\u0431\u043e\u0437\u0440\u0435\u043d\u0438\u0435. \n     \n    \n   \u041a\u043e\u043d\u0442\u0435\u043d\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0440\u0430\u0437\u043e\u0431\u043b\u0430\u0447\u0430\u0435\u0442 \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0449\u0438\u0445 \u043f\u043e\u0434 \u043f\u0440\u0438\u043a\u0440\u044b\u0442\u0438\u0435\u043c \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a\u043e\u0432 \u043f\u0440\u0430\u0432\u043e\u043e\u0445\u0440\u0430\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u0440\u0433\u0430\u043d\u043e\u0432, \u0435\u0441\u043b\u0438:\n     \n       \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0441\u043e\u0434\u0435\u0440\u0436\u0438\u0442 \u0438\u043c\u044f \u0438 \u0444\u0430\u043c\u0438\u043b\u0438\u044e \u0430\u0433\u0435\u043d\u0442\u0430 \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u043e\u0434\u043d\u043e\u0437\u043d\u0430\u0447\u043d\u043e \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u0443\u044e\u0449\u0438\u0435 \u0435\u0433\u043e \u0441\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0441 \u044f\u0432\u043d\u044b\u043c \u0443\u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u0435\u043c \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u043e\u043d \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043f\u043e\u0434 \u043f\u0440\u0438\u043a\u0440\u044b\u0442\u0438\u0435\u043c; \n       \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0441\u043e\u0434\u0435\u0440\u0436\u0438\u0442 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u044e\u u0430\u0436\u0435\u043d\u0438\u0438 \u043d\u0435 \u0444\u0438\u0433\u0443\u0440\u0438\u0440\u0443\u044e\u0442 \u0440\u0435\u0430\u043b\u044c\u043d\u044b\u0435 \u043b\u044e\u0434\u0438; \n        \u0446\u0435\u043b\u0435\u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u0435 \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f \u0432 \u043f\u0438\u0441\u044c\u043c\u0435\u043d\u043d\u043e\u0439 \u0438\u043b\u0438 \u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0444\u043e\u0440\u043c\u0435, \u0443\u043d\u0438\u0436\u0430\u044e\u0449\u0438\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u043e\u0435 \u0434\u043e\u0441\u0442\u043e\u0438\u043d\u0441\u0442\u0432\u043e \u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e\u043c \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u044f, \u043e\u0431\u043e\u0431\u0449\u0435\u043d\u0438\u044f \u0438\u043b\u0438 \u044f\u0440\u043a\u043e \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u043d\u043e\u0433\u043e \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u044f \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u044f. \n      \n      \n     \n      \u0423\u0440\u043e\u0432\u0435\u043d\u044c 2  \n      \u041a\u043e\u043d\u0442\u0435\u043d\u0442, \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u0439 \u043f\u0440\u043e\u0442\u0438\u0432 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438\u043b\u0438 \u0433\u0440\u0443\u043f\u043f\u044b \u043b\u044e\u0434\u0435\u0439 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a, \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0438\u0445 \u0437\u0430\u0449\u0438\u0442\u0435 \u043e\u0442 \u0434\u0438\u0441\u043a\u0440\u0438\u043c\u0438\u043d\u0430\u0446\u0438\u0438, \u0438 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0439:\n\t \n     \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u043e\u0431\u043e\u0431\u0449\u0435\u043d\u0438\u044f \u0432 \u043f\u0438\u0441\u044c\u043c\u0435\u043d\u043d\u043e\u0439 \u0438\u043b\u0438 \u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0444\u043e\u0440\u043c\u0435, \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0435 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f \u043e \u043d\u0435\u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0438.\n      \t \n           \u041f\u043e\u0434 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f\u043c\u0438 \u043e \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043d\u0435\u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043f\u043e\u043d\u0438\u043c\u0430\u044e\u0442\u0441\u044f: \n               \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f, \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u044e\u0449\u0438\u0435 \u043d\u0435\u0447\u0438\u0441\u0442\u043e\u043f\u043b\u043e\u0442\u043d\u043e\u0441\u0442\u044c: \"\u0433\u0440\u044f\u0437\u043d\u044b\u0439\", \"\u043d\u0435\u043c\u044b\u0442\u044b\u0439\", \"\u0432\u043e\u043d\u044e\u0447\u0438\u0439\" \u0438 \u0442.\u00a0\u043f. \n               \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f \u043e \u0432\u043d\u0435\u0448\u043d\u043e\u0441\u0442\u0438: \"\u0441\u0442\u0440\u0430\u0448\u043d\u044b\u0439\", \"\u0443\u0440\u043e\u0434\u043b\u0438\u0432\u044b\u0439\" \u0438 \u0442.\u00a0\u043f. \n              \n             \n           \n           \u041f\u043e\u0434 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f\u043c\u0438 \u043e\u0431 \u0443\u043c\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u043d\u0435\u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043f\u043e\u043d\u0438\u043c\u0430\u044e\u0442\u0441\u044f: \n               \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043e\u0431 \u0443\u043c\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044f\u0445: \"\u0442\u0443\u043f\u043e\u0439\", \"\u043a\u0440\u0435\u0442\u0438\u043d\", \"\u0438\u0434\u0438\u043e\u0442\" \u0438 \u0442.\u00a0\u043f.; \n               \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f \u043e\u0431 \u0443\u0440\u043e\u0432\u043d\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f, \"\u043d\u0435\u0433\u0440\u0430\u043c\u043e\u0442\u043d\u044b\u0439\", \"\u043d\u0435\u0443\u0447\" \u0438 \u0442.\u00a0\u043f.; \n               \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043e\u0431 \u0443\u043c\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u0437\u0434\u043e\u0440\u043e\u0432\u044c\u0435: \"\u0431\u043e\u043b\u044c\u043d\u043e\u0439 \u043d\u0430 \u0433\u043e\u043b\u043e\u0432\u0443\", \"\u043d\u0435\u0434\u043e\u0440\u0430\u0437\u0432\u0438\u0442\u044b\u0439\", \"\u0447\u043e\u043a\u043d\u0443\u0442\u044b\u0439\", \"\u0441\u0443\u043c\u0430\u0441\u0448\u0435\u0434\u0448\u0438\u0439\" \u0438 \u0442.\u00a0\u043f. \n             \n           \n           \u041f\u043e\u0434 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f\u043c\u0438 \u043e \u043d\u0440\u0430\u0432\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u043d\u0435\u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043f\u043e\u043d\u0438\u043c\u0430\u044e\u0442\u0441\u044f: \n               \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u043e \u0432\u043e\u0441\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0435\u043c\u044b\u0435 \u0432 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0435 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0438: \"\u0442\u0440\u0443\u0441\u043b\u0438\u0432\u044b\u0439\", \"\u043b\u0436\u0438\u0432\u044b\u0439\", \"\u0437\u0430\u043d\u043e\u0441\u0447\u0438\u0432\u044b\u0439\", \"\u043d\u0435\u0432\u0435\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439\" \u0438 \u0442.\u00a0\u043f.; \n               \u0443\u043d\u0438\u0447\u0438\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f, \u043e\u0442\u043d\u043e\u0441\u044f\u0449\u0438\u0435\u0441\u044f \u043a \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u044e: \"\u0448\u043b\u044e\u0445\u0430\", \"\u0448\u0430\u043b\u0430\u0432\u0430\", \"\u0438\u0437\u0432\u0440\u0430\u0449\u0435\u043d\u0435\u0446\" \u0438 \u0442.\u00a0\u043f.; \n             \n           \n         \n     \n   \n    \n   \n     \u041f\u0440\u043e\u0447\u0438\u0435 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f \u043e \u043d\u0435\u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0438:\n       \n         \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f, \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u044e\u0449\u0438\u0435 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u043d\u043e\u0435 \u043d\u0435\u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e: \"\u0431\u0435\u0441\u043f\u043e\u043b\u0435\u0437\u043d\u044b\u0439\", \"\u043d\u0438\u043a\u0447\u0435\u043c\u043d\u044b\u0439\" \u0438 \u0442.\u00a0\u043f.; \n         \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u044f \u043e \u043f\u0440\u0435\u0432\u043e\u0441\u0445\u043e\u0434\u0441\u0442\u0432\u0435 \u0438\u043b\u0438 \u043d\u0435\u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043f\u043e \u043a\u0430\u043a\u043e\u0439-\u043b\u0438\u0431\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0435, \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0439 \u0437\u0430\u0449\u0438\u0442\u0435 \u043e\u0442 \u0434\u0438\u0441\u043a\u0440\u0438\u043c\u0438\u043d\u0430\u0446\u0438\u0438, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440: \"\u042f \u0441\u0447\u0438\u0442\u0430\u044e, \u0447\u0442\u043e \u043c\u0443\u0436\u0447\u0438\u043d\u044b \u043b\u0443\u0447\u0448\u0435 \u0436\u0435\u043d\u0449\u0438\u043d\"; \n         \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f, \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u044e\u0449\u0438\u0435 \u043e\u0442\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435 \u043e\u0442 \u043d\u043e\u0440\u043c\u044b: \"\u0447\u0443\u0434\u0430\u043a\", \"\u043d\u0435\u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0439\" \u0438 \u0442.\u00a0\u043f.; \n       \n     \n   \n  \n   \n     \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f, \u0432\u044b\u0440\u0430\u0436\u0430\u044e\u0449\u0438\u0435 \u043f\u0440\u0435\u0437\u0440\u0435\u043d\u0438\u0435, \u0438\u043b\u0438 \u0438\u0445 \u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u044b\u0435 \u044d\u043a\u0432\u0438\u0432\u0430\u043b\u0435\u043d\u0442\u044b:\n     \n       \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u0438\u044f \u043e \u043b\u0438\u0447\u043d\u043e\u0439 \u043d\u0435\u0442\u0435\u0440\u043f\u0438\u043c\u043e\u0441\u0442\u0438 \u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0438 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a, \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0438\u0445 \u0437\u0430\u0449\u0438\u0442\u0435 \u043e\u0442 \u0434\u0438\u0441\u043a\u0440\u0438\u043c\u0438\u043d\u0430\u0446\u0438\u0438, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0433\u043e\u043c\u043e\u0444\u043e\u0431\u0438\u044f, \u0438\u0441\u043b\u0430\u043c\u043e\u0444\u043e\u0431\u0438\u044f, \u0440\u0430\u0441\u0438\u0437\u043c; \n       \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u0438\u044f \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0430, \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0430\u044f \u0437\u0430\u0449\u0438\u0442\u0435 \u043e\u0442 \u0434\u0438\u0441\u043a\u0440\u0438\u043c\u0438\u043d\u0430\u0446\u0438\u0438, \u043d\u0435 \u0434\u043e\u043b\u0436\u043d\u0430 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c; \n       \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f, \u0432\u044b\u0440\u0430\u0436\u0430\u044e\u0449\u0438\u0435 \u043d\u0435\u043d\u0430\u0432\u0438\u0441\u0442\u044c: \"\u043f\u0440\u0435\u0437\u0438\u0440\u0430\u044e\", \"\u043d\u0435\u043d\u0430\u0432\u0438\u0436\u0443\" \u0438 \u0442.\u00a0\u043f. \n     \n     \n   \n  \n      \n        \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f, \u0432\u044b\u0440\u0430\u0436\u0430\u044e\u0449\u0438\u0435 \u043d\u0435\u043f\u0440\u0438\u044f\u0442\u0438\u0435: \"\u043d\u0435 \u0443\u0432\u0430\u0436\u0430\u044e\", \"\u0442\u0435\u0440\u043f\u0435\u0442\u044c \u043d\u0435 \u043c\u043e\u0433\u0443\", \"\u043c\u043d\u0435 \u043d\u0430\u043f\u043b\u0435\u0432\u0430\u0442\u044c \u043d\u0430 X\" \u0438 \u0442.\u00a0\u043f.; \n   \n  \n   \n     \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f, \u0432\u044b\u0440\u0430\u0436\u0430\u044e\u0449\u0438\u0435 \u043e\u0442\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u0435, \u0438\u043b\u0438 \u0438\u0445 \u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u044b\u0435 \u044d\u043a\u0432\u0438\u0432\u0430\u043b\u0435\u043d\u0442\u044b:\n       \n         \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f, \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u044e\u0449\u0438\u0435, \u0447\u0442\u043e \u043e\u0431\u044a\u0435\u043a\u0442 \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f \u0432\u044b\u0437\u044b\u0432\u0430\u0435\u0442 \u0431\u043e\u043b\u0435\u0437\u043d\u0435\u043d\u043d\u043e\u0435 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435: \"\u043c\u0435\u043d\u044f \u0442\u043e\u0448\u043d\u0438\u0442 \u043e\u0442 X\" \u0438 \u0442.\u00a0\u043f.; \n         \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f, \u0432\u044b\u0440\u0430\u0436\u0430\u044e\u0449\u0438\u0435 \u043d\u0435\u043f\u0440\u0438\u044f\u0437\u043d\u044c: \"\u043e\u0442\u0441\u0442\u043e\u0439\", \"\u043c\u0435\u0440\u0437\u043e\u0441\u0442\u044c\", \"\u0433\u0430\u0434\u043e\u0441\u0442\u044c\" \u0438 \u0442.\u00a0\u043f.; \n       \n     \n   \n  \n   \n     \u0440\u0443\u0433\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430, \u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438:\n       \n       \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0432 \u0430\u0434\u0440\u0435\u0441 \u043e\u0431\u044a\u0435\u043a\u0442\u0430 \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f, \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0449\u0438\u0435 \u0433\u0435\u043d\u0438\u0442\u0430\u043b\u0438\u0438 \u0438\u043b\u0438 \u0430\u043d\u0443\u0441; \n       \u043f\u0440\u043e\u0447\u0438\u0435 \u043e\u0441\u043a\u043e\u0440\u0431\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0441\u043b\u043e\u0432\u0430 \u0438\u043b\u0438 \u0444\u0440\u0430\u0437\u044b: \"\u0441\u0443\u043a\u0430\", \"\u0441\u0432\u043e\u043b\u043e\u0447\u044c\", \"\u043f\u043e\u0434\u043e\u043d\u043e\u043a\" \u0438 \u0442.\u00a0\u043f.; \n       \u0441\u043b\u043e\u0432\u0430 \u0438\u043b\u0438 \u0444\u0440\u0430\u0437\u044b, \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0435 \u043f\u0440\u0438\u0437\u044b\u0432 \u0432\u0441\u0442\u0443\u043f\u0438\u0442\u044c \u0432 \u043f\u043e\u043b\u043e\u0432\u0443\u044e \u0441\u0432\u044f\u0437\u044c \u0438\u043b\u0438 \u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0441 \u0433\u0435\u043d\u0438\u0442\u0430\u043b\u0438\u044f\u043c\u0438 \u0438\u043b\u0438 \u0430\u043d\u0443\u0441\u043e\u043c, \u0444\u0435\u043a\u0430\u043b\u0438\u044f\u043c\u0438 \u0438\u043b\u0438 \u043c\u043e\u0447\u043e\u0439: \"\u043e\u0442\u0441\u043e\u0441\u0438\", \"\u043f\u043e\u0446\u0435\u043b\u0443\u0439 \u043c\u0435\u043d\u044f \u0432 \u0437\u0430\u0434\", \"\u0436\u0440\u0438 \u0434\u0435\u0440\u044c\u043c\u043e\" \u0438 \u0442.\u00a0\u043f. \n       \n     \n   \n \n      \u0423\u0440\u043e\u0432\u0435\u043d\u044c 3  \n      \u041a\u043e\u043d\u0442\u0435\u043d\u0442, \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u0439 \u043f\u0440\u043e\u0442\u0438\u0432 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438\u043b\u0438 \u0433\u0440\u0443\u043f\u043f\u044b \u043b\u044e\u0434\u0435\u0439 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a, \u043f\u043e\u0434\u043b\u0435\u0436\u0430\u0449\u0438\u0445 \u0437\u0430\u0449\u0438\u0442\u0435 \u043e\u0442 \u0434\u0438\u0441\u043a\u0440\u0438\u043c\u0438\u043d\u0430\u0446\u0438\u0438, \u0438 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0439 \u0447\u0442\u043e-\u043b\u0438\u0431\u043e \u0438\u0437 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0433\u043e: \n        \n          \u043f\u0440\u0438\u0437\u044b\u0432\u044b \u043a \u0441\u0435\u0433\u0440\u0435\u0433\u0430\u0446\u0438\u0438; \n            \u044f\u0432\u043d\u0430\u044f \u0438\u0437\u043e\u043b\u044f\u0446\u0438\u044f, \u0432\u043a\u043b\u044e\u0447\u0430\u044f, \u0441\u0440\u0435\u0434\u0438 \u043f\u0440\u043e\u0447\u0435\u0433\u043e, \u043f\u0440\u0438\u0437\u044b\u0432\u044b \u043a \"\u0438\u0437\u0433\u043d\u0430\u043d\u0438\u044e\" \u0438\u043b\u0438 \"\u0437\u0430\u043f\u0440\u0435\u0442\u0443 \u043d\u0430 \u0434\u043e\u0441\u0442\u0443\u043f\" \u043a \u0447\u0435\u043c\u0443-\u043b\u0438\u0431\u043e;  \n           \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0438\u0437\u043e\u043b\u044f\u0446\u0438\u044f \u2014 \u043e\u0442\u043a\u0430\u0437 \u0432 \u043f\u0440\u0430\u0432\u0435 \u043d\u0430 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 43c\u044b\u0441\u0435\u043b \u0438\u043b\u0438 \u0441\u043e\u0434\u0435\u0440\u0436\u0438\u0442 \u0443\u043a\u0430\u0437\u0430\u043d\u0438\u0435 \u043d\u0430 \u0432\u044b\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u044b\u0439 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440; \n                   \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u0435\u043c\u0443\u044e \u0441\u0442\u0438\u043c\u0443\u043b\u044f\u0446\u0438\u044e \u043f\u043e\u043b\u043e\u0432\u044b\u0445 \u043e\u0440\u0433\u0430\u043d\u043e\u0432\/\u0430\u043d\u0443\u0441\u0430, \u0430 \u0438\u043c\u0435\u043d\u043d\u043e \u0441\u0442\u0438\u043c\u0443\u043b\u044f\u0446\u0438\u044e \u043f\u043e\u043b\u043e\u0432\u044b\u0445 \u043e\u0440\u0433\u0430\u043d\u043e\u0432\/\u0430\u043d\u0443\u0441\u0430 \u0438\u043b\u0438 \u0432\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u043e\u0432 \u0432 \u043f\u043e\u043b\u043e\u0432\u044b\u0435 \u043e\u0440\u0433\u0430\u043d\u044b\/\u0430\u043d\u0443\u0441, \u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u0441\u0430\u043c\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u044f\u0432\u043d\u043e \u043d\u0435 \u043f\u043e\u043a\u0430\u0437\u0430\u043d\u043e, \u0437\u0430 \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c \u0441\u043b\u0443\u0447\u0430\u0435\u0432, \u043a\u043e\u0433\u0434\u0430 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u0435\u0442\u0441\u044f \u0432 \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0435 \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0437\u0434\u043e\u0440\u043e\u0432\u044c\u044f \u0438\u043b\u0438 \u0440\u0435\u043a\u043b\u0430\u043c\u044b \u043b\u0438\u0431\u043e \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u044f\u0432\u043d\u044b\u0439 \u0432\u044b\u043c\u044b\u0441\u0435\u043b \u0438\u043b\u0438 \u0441\u043e\u0434\u0435\u0440\u0436\u0438\u0442 \u0443\u043a\u0430\u0437\u0430\u043d\u0438\u0435 \u043d\u0430 \u0432\u044b\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u044b\u0439 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440. \n                 \n               \n               \u0414\u0440\u0443\u0433\u0438\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0430, \u0432\u043a\u043b\u044e\u0447\u0430\u044f (\u0441\u0440\u0435\u0434\u0438 \u043f\u0440\u043e\u0447\u0435\u0433\u043e): \n                   \u044d\u0440\u0435\u043a\u0446\u0438\u044e; \n                   \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u043f\u043e\u0431\u043e\u0447\u043d\u044b\u0445 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u043e\u0432 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439 \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0430; \n                   \u0441\u0442\u0438\u043c\u0443\u043b\u044f\u0446\u0438\u044e \u043f\u043e\u043b\u043e\u0432\u044b\u0445 \u043e\u0440\u0433\u0430\u043d\u043e\u0432 \u0438\u043b\u0438 \u0430\u043d\u0443\u0441\u0430, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u043f\u043e\u0434 \u043e\u0434\u0435\u0436\u0434\u043e\u0439 \u0438\u043b\u0438 \u0447\u0435\u0440\u0435\u0437 \u043e\u0434\u0435\u0436\u0434\u0443; \n                   \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0438\u043d\u0442\u0438\u043c\u043d\u044b\u0445 \u0438\u0433\u0440\u0443\u0448\u0435\u043a \u0438 \u0430\u043a\u0441\u0435\u0441\u0441\u0443\u0430\u0440\u043e\u0432, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u043f\u043e\u0434 \u043e\u0434\u0435\u0436\u0434\u043e\u0439 \u0438\u043b\u0438 \u0447\u0435\u0440\u0435\u0437 \u043e\u0434\u0435\u0436\u0434\u0443; \n 0435\u0431\u043b\u0435\u043d\u0438\u0439. \u0418\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0432 \u0442\u0435\u0445 \u0441\u043b\u0443\u0447\u0430\u044f\u0445, \u043a\u043e\u0433\u0434\u0430 \u043c\u044b \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0438\u0432\u0430\u0435\u043c \u0441\u0430\u043c\u043e\u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u0435, \u043c\u044b \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0443\u0435\u043c\u0441\u044f \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c\u0438 \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u044f\u043c\u0438: \n   \n       \n\n     \u041f\u043e\u0434\u043b\u0438\u043d\u043d\u043e\u0441\u0442\u044c.  \u041c\u044b \u0441\u0442\u0440\u0435\u043c\u0438\u043c\u0441\u044f \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0442\u044c \u043f\u043e\u0434\u043b\u0438\u043d\u043d\u043e\u0441\u0442\u044c \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0438 \u0432\u0438\u0434\u044f\u0442 \u043d\u0430 Facebook. \u041c\u044b \u0443\u0431\u0435\u0436\u0434\u0435\u043d\u044b, \u0447\u0442\u043e \u043f\u043e\u0434\u043b\u0438\u043d\u043d\u043e\u0441\u0442\u044c \u0441\u043e\u0437\u0434\u0430\u0435\u0442 \u0431\u043e\u043b\u0435\u0435 \u0431\u043b\u0430\u0433\u043e\u043f\u0440\u0438\u044f\u0442\u043d\u0443\u044e \u0430\u0442\u043c\u043e\u0441\u0444\u0435\u0440\u0443 \u0434\u043b\u044f \u043e\u0431\u0449\u0435\u043d\u0438\u044f, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043d\u0435 \u0445\u043e\u0442\u0438\u043c, \u0447\u0442\u043e\u0431\u044b Facebook \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438 \u0441 \u0446\u0435\u043b\u044c\u044e \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u043b\u043e\u0436\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u043e \u0441\u0435\u0431\u0435 \u0438\u043b\u0438 \u0441\u0432\u043e\u0435\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438.\n  \u0411\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u044c.  \u041c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u0432\u0441\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0435, \u0447\u0442\u043e\u0431\u044b \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0442\u044c \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u044c \u043d\u0430 Facebook. \u0412\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043d\u0438\u044f \u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b, \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0435\u0435 \u0443\u0433\u0440\u043e\u0437\u044b, \u043c\u043e\u0433\u0443\u0442 \u0437\u0430\u043f\u0443\u0433\u0438\u0432\u0430\u0442\u044c \u0434\u0440\u0443\u0433\u0438\u0445 \u043b\u044e\u0434\u0435\u0439 \u0438\u043b\u0438 \u0437\u0430\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u0438\u0445 \u043c\u043e\u043b\u0447\u0430\u0442\u044c. \u0422\u0430\u043a\u043e\u0435 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u0437\u0430\u043f\u0440\u0435\u0449\u0435\u043d\u043e \u043d\u0430 Facebook.  \n    \n  \u041a\u043e\u043d\u0444\u0438\u0434\u0435\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u044c.  \u041c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u0432\u0441\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0435, \u0447\u0442\u043e\u0431\u044b \u0437\u0430\u0449\u0438\u0442\u0438\u0442\u044c \u043a\u043e\u043d\u0444\u0438\u0434\u0435\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u043b\u0438\u0447\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u0438 \u043d\u0435\u043f\u0440\u0438\u043a\u043e\u0441\u043d\u043e\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0447\u0430\u0441\u0442\u043d\u043e\u0439 \u0436\u0438\u0437\u043d\u0438. \u041d\u0430\u0441\u0442\u0440\u043e\u0439\u043a\u0438 \u043a\u043
