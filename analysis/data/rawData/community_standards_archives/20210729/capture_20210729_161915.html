older_engagement"]},"subsectionTitles":{"credible_violence":"Violencia e incitaci\u00f3n","dangerous_individuals_organizations":"Personas y organizaciones peligrosas","coordinating_harm_publicizing_crime":"Organizaci\u00f3n de actividades nocivas y publicidad de la delincuencia","regulated_goods":"Bienes regulados","fraud_deception":"Fraudes y estafas","suicide_self_injury_violence":"Suicidio y autolesiones","child_nudity_sexual_exploitation":"Explotaci\u00f3n sexual, abuso y desnudos de menores","sexual_exploitation_adults":"Explotaci\u00f3n sexual de adultos","bullying":"Bullying y acoso","human_exploitation":"Explotaci\u00f3n de personas","privacy_violations_image_rights":"Vulneraciones de la privacidad y derechos de privacidad de im\u00e1genes","hate_speech":"Discurso de odio o incitaci\u00f3n al odio","graphic_violence":"Contenido gr\u00e1fico y violento","adult_nudity_sexual_activity":"Desnudos y actividad sexual de adultos","sexual_solicitation":"Servicios sexuales","cruel_insensitive":"Contenido cruel e insensible","misrepresentation":"Integridad de la cuenta y autenticidad de identidad","spam":"Spam","cybersecurity":"Ciberseguridad","inauthentic_behavior":"Comportamiento no aut\u00e9ntico","false_news":"Noticias falsas","manipulated_media":"Contenido multimedia manipulado","memorialization":"Cuentas conmemorativas","intellectual_property":"Propiedad intelectual","user_requests":"Solicitudes de usuarios","additional_protection_minors":"Protecci\u00f3n adicional de menores","oversight_board":"Consejo asesor de contenido","stakeholder_engagement":"Participaci\u00f3n de las partes interesadas"},"subsectionNumbering":{"credible_violence":"1.","dangerous_individuals_organizations":"2.","coordinating_harm_publicizing_crime":"3.","regulated_goods":"4.","fraud_deception":"5.","suicide_self_injury_violence":"6.","child_nudity_sexual_exploitation":"7.","sexual_exploitation_adults":"8.","bullying":"9.","human_exploitation":"10.","privacy_violations_image_rights":"11.","hate_speech":"12.","graphic_violence":"13.","adult_nudity_sexual_activity":"14.","sexual_solicitation":"15.","cruel_insensitive":"16.","misrepresentation":"17.","spam":"18.","cybersecurity":"19.","inauthentic_behavior":"20.","false_news":"21.","manipulated_media":"22.","memorialization":"23.","intellectual_property":"24.","user_requests":"25.","additional_protection_minors":"26.","oversight_board":"27."},"rawSubsectionContent":{"credible_violence":{"other_content":"\n   \n  \n    No publiques: \n    \n  Amenazas que puedan derivar en la muerte (y otras formas de violencia extrema) y que vayan dirigidas a personas o lugares. Las amenazas pueden ser:\n\n      \n              Declaraciones de intenciones de cometer actos de violencia de gravedad alta, incluido contenido donde hay un s\u00edmbolo que representa al receptor o que incluye una imagen de un arma para hacer alusi\u00f3n a la violencia. \n        Incitaci\u00f3n a actos de violencia de gravedad alta, incluso mediante contenido donde no existe un receptor espec\u00edfico, sino un s\u00edmbolo que lo representa, o que incluye una imagen de un arma o un m\u00e9todo para hacer alusi\u00f3n a la violencia. \n        Declaraciones que promuevan la violencia de gravedad alta. \n        Declaraciones en las que se refleje la intenci\u00f3n de cometer actos de violencia de gravedad alta o el compromiso de llevarlos a cabo si se cumplen determinadas condiciones. \n     \n      \n      Contenido en el que se soliciten u ofrezcan servicios de contrataci\u00f3n para matar a terceros (por ejemplo, sicarios, mercenarios o asesinos a sueldo), o que promueva la actividad de estos perfiles contra terceros. \n     \n      Admisiones, declaraciones de intenci\u00f3n o apoyo, incitaciones o declaraciones condicionales o afanosas para secuestrar a alguien. \n      Contenido que represente raptos o secuestros cuando est\u00e1 claro que el contenido no lo ha compartido una v\u00edctima o su familia para pedir ayuda, ni se ha compartido con fines informativos, para condenar el suceso ni generar conciencia. \n\nAmenazas de violencia de gravedad alta en las que se usen im\u00e1genes modificadas o producidas digitalmente para dirigirse a personas vivas con armas, m\u00e9todos para infligir violencia o desmembramientos.\n \n   Amenazas que deriven en da\u00f1os graves (violencia de gravedad media) hacia particulares, personas espec\u00edficas no identificadas, personajes p\u00fablicos menos conocidos y personas o grupos de alto riesgo. Las amenazas pueden ser de los siguientes tipos:\n\n      \n Declaraciones de intenciones de cometer actos violentos. \n        Declaraciones que promuevan la violencia. \n        Incitaci\u00f3n a cometer actos de violencia de gravedad media, incluso mediante contenido donde no se especifique un receptor, sino un s\u00edmbolo que lo represente. \n        Declaraciones en las que se refleje la intenci\u00f3n de cometer actos violentos o el compromiso de llevarlos a cabo si se cumplen determinadas condiciones.  \n   Contenido en el que se mencionen objetivos distintos de particulares, personajes p\u00fablicos menos conocidos y personas o grupos de alto riesgo, junto con cualquier instancia cre\u00edble de las siguientes acciones:\n      \n     \n          Declaraciones de intenciones de cometer actos violentos. \n          Incitaci\u00f3n a cometer actos violentos. \n          Declaraciones que promuevan la violencia. \n       Declaraciones en las que se refleje la intenci\u00f3n de cometer actos de violencia o el compromiso de llevarlos a cabo si se cumplen determinadas condiciones. \n   \n    \n\n      Amenazas que derivan en da\u00f1os f\u00edsicos (u otras formas de violencia de menor gravedad) hacia particulares (se requiere denuncia del receptor) o personajes p\u00fablicos menos conocidos, entendiendo como amenaza cualquiera de las siguientes definiciones:\n         \n      \n            Particulares (se requiere coincidencia de nombre o cara) o personajes p\u00fablicos menos conocidos. Se incluyen:\n          \n       \n                Declaraciones de intenciones, apelaciones a realizar acciones, incitaciones o declaraciones de aspiraciones o condiciones en relaci\u00f3n con actos de violencia de menor gravedad.  \n              \n      \n    \n     Cualquier contenido creado con el prop\u00f3sito expl\u00edcito de exponer a una persona como miembro de un grupo en peligro determinado y reconocible.\n \n        Instrucciones para fabricar o usar armas cuando existen pruebas de que el objetivo es lesionar gravemente o matar a personas. Las instrucciones pueden ser:\n     \n          \n            Palabras que declaren dicho objetivo expl\u00edcitamente. \n            Im\u00e1genes o v\u00eddeos en los que se muestre o simule el resultado final (lesiones graves o muerte) como parte de la instrucci\u00f3n. \n            A menos que el contenido mencionado anteriormente se comparta con fines recreativos de autodefensa, para entrenamiento militar, videojuegos comerciales o cobertura de noticias (publicado por una p\u00e1gina o con el logotipo de una agencia de noticias). \n          \n      \n     \n      Instrucciones sobre c\u00f3mo fabricar o usar explosivos, a menos que quede claro por el contexto que el contenido no tiene una finalidad violenta (por ejemplo, partes de videojuegos comerciales, el uso de material claramente educativo o cient\u00edfico, fuegos artificiales o materiales para la pesca).\n       \n      \n   Cualquier contenido que contenga declaraciones de intenci\u00f3n, fomento o defensa de la violencia, afirmaciones condicionales o expresiones de deseo de llevar a cabo actos violentos debido a un proceso electoral o de registro en el censo de votantes o como resultado de unas elecciones. \n\n      Declaraciones de intenci\u00f3n o apoyo, incitaciones, afirmaciones condicionales o expresiones de deseo de llevar armas a lugares como instituciones educativas, centros de votaci\u00f3n, lugares de culto religioso o espacios en los que tengan lugar unas elecciones o se efect\u00fae el recuento de los votos, as\u00ed como animar a otras personas a hacerlo. \n     \n\n \n  \n  \n \n       Exigimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n\n\n     \n\n      \n       No publiques: \n  \n    Contenido que ponga en riesgo a personas del colectivo LGBTQI+ al revelar su identidad sexual en contra de su voluntad o sin su consentimiento. \n Contenido que ponga en riesgo a mujeres sin velo al revelar su imagen sin llevar este complemento en contra de su voluntad o sin su consentimiento. \n    Amenazas violentas contra autoridades policiales. \n    Amenazas violentas contra personas acusadas de un delito. Eliminamos este contenido cuando creemos que su prop\u00f3sito es causar da\u00f1os f\u00edsicos. \n    Informaci\u00f3n err\u00f3nea y rumores no verificables que contribuyan a generar violencia o provocar da\u00f1os f\u00edsicos de forma inminente.\n        \n   \n      \n   \n   \n     Asimismo, contamos con reglas y orientaci\u00f3n concretas relacionadas con el contenido que tiene que ver con el COVID-19 y las vacunas. Haz clic  aqu\u00ed  para consultarlas.\n   \n     \n Declaraciones cifradas en las que el m\u00e9todo para infligir violencia o da\u00f1os no se expresa claramente, pero existe una amenaza velada o impl\u00edcita. Facebook tiene en cuenta las siguientes se\u00f1ales al determinar si existe una amenaza de da\u00f1o en el contenido:\n   \n     \n         El contenido se ha compartido en un contexto de venganza (es decir, expresiones de deseo causar da\u00f1os a otros en respuesta a un agravio o una amenaza que pueden ser reales, aparentes o anticipados). \n Se incluyen referencias a incidentes violentos hist\u00f3ricos o ficticios (es decir, contenido que amenaza a otros al hacer referencia a incidentes violentos hist\u00f3ricos que se han tenido lugar a lo largo de la historia o en un entorno ficticio). \n El contenido act\u00faa como una incitaci\u00f3n amenazante (es decir, contenido que invita o anima a otros a cometer actos da\u00f1inos o a participar en actos da\u00f1inos). \n El contenido indica conocimiento de informaci\u00f3n confidencial que podr\u00eda exponer a otros a da\u00f1os o la comparte (es decir, contenido que reconoce o implica conocimiento de informaci\u00f3n personal que podr\u00eda representar una amenaza de violencia f\u00edsica m\u00e1s cre\u00edble, lo que incluye insinuar que se conoce la direcci\u00f3n en la que reside una persona, su lugar de empleo o su formaci\u00f3n, rutas de transporte diario o su ubicaci\u00f3n actual). \n El contexto local o el conocimiento sobre la materia confirman que la declaraci\u00f3n en cuesti\u00f3n podr\u00eda representar una amenaza o incitar a la violencia o el da\u00f1o f\u00edsico inminente. \n     La persona a quien se dirige la amenaza denuncia el contenido ante nosotros.   \n\n \n    Amenazas contra funcionarios electorales. \n    Declaraciones impl\u00edcitas de intenci\u00f3n o apoyo, incitaciones, afirmaciones condicionales o expresiones de deseo de llevar armas a lugares como instituciones educativas, centros de votaci\u00f3n, lugares de culto religioso o espacios en los que tengan lugar unas elecciones o se efect\u00fae el recuento de los votos, as\u00ed como animar a otras personas a hacerlo. Tambi\u00e9n podemos restringir las incitaciones a llevar armas a lugares donde hay indicios temporales de alto riesgo de violencia o da\u00f1os en el mundo real, por ejemplo, cuando se sabe que hay una protesta y una contraprotesta previstas o ha habido un brote de violencia en una protesta en la misma ciudad durante los \u00faltimos siete d\u00edas.   \n   \n      \n      \n      \n      \n       \n\n     \n  \n\n     \n         \n    \n ","policy_rationale":"\n   Nos esforzamos por evitar que se produzcan da\u00f1os en la vida real que puedan estar relacionados con el contenido que se muestra en Facebook. Si bien entendemos que las personas suelen expresar desprecio o desacuerdo mediante amenazas o apelaciones a la violencia sin intenciones serias, eliminamos el lenguaje que incita a cometer actos graves de violencia o los hace posibles. En los casos en los que creemos que existe riesgo real de que se produzcan da\u00f1os f\u00edsicos o amenazas directas a la seguridad p\u00fablica, eliminamos el contenido, inhabilitamos las cuentas y colaboramos con las autoridades policiales. Tambi\u00e9n intentamos tener presente el lenguaje y el contexto para distinguir afirmaciones casuales de contenido que constituya una amenaza cre\u00edble para la seguridad p\u00fablica o privada. Para determinar si una amenaza es cre\u00edble, tambi\u00e9n podemos tener en cuenta otros datos, como la visibilidad p\u00fablica de una persona y los riesgos para su integridad f\u00edsica. \n  \n     En algunos casos, observamos amenazas condicionales o afanosas dirigidas a terroristas o a otras personas violentas (como \u201cHay que matar a los terroristas\u201d), pero las consideramos no cre\u00edbles ante la ausencia de pruebas que demuestren lo contrario.  \n  \n "},"dangerous_individuals_organizations":{"other_content":"\n   \n  \n    No permitimos que los siguientes grupos o personas (vivas o fallecidas) tengan presencia (por ejemplo, una cuenta, una p\u00e1gina o un grupo) en nuestra plataforma: \n    \nTerroristas y organizaciones terroristas, que incluyen:\n   \n \n\t Cualquier agente no estatal que:\n  \t \n       Apoye o respalde de manera considerable actos de violencia planeados o intencionales, o participe en ellos. \n       Cause o intente ocasionar la muerte, lesiones o da\u00f1os graves a civiles o a cualquier persona que no participe de manera directa en los enfrentamientos en una situaci\u00f3n de conflicto armado, o da\u00f1os importantes a la propiedad vinculados con la muerte, las lesiones o los da\u00f1os graves a civiles. \n    \t Pretenda intimidar, coaccionar o influenciar a la poblaci\u00f3n civil, el Gobierno u organizaciones internacionales. \n       Se haya propuesto conseguir un objetivo pol\u00edtico, religioso o ideol\u00f3gico. \n     \n   \n \n \n     \n \nOrganizaciones que incitan al odio, as\u00ed como sus l\u00edderes y miembros destacados.     \n \n   Una organizaci\u00f3n que incita al odio se define como:\n  \t \n    \t Cualquier asociaci\u00f3n de tres o m\u00e1s personas que est\u00e9 organizada en torno a un nombre, signo o s\u00edmbolo y que tenga una ideolog\u00eda, unas declaraciones o unas acciones f\u00edsicas que ataquen a las personas en funci\u00f3n de caracter\u00edsticas, incluidas las siguientes: raza, religi\u00f3n, nacionalidad, etnia, sexo, orientaci\u00f3n sexual, enfermedad grave o discapacidad. \n     \n     \n \n \n     \n Asesinos en serie y de masas (se incluyen los intentos de asesinato). \n\t \n     Consideramos que un homicidio es un asesinato en masa si se producen m\u00e1s de cuatro muertes en relaci\u00f3n con \u00e9l. \n     Consideramos un intento de asesinato en masa aquel en el que un individuo emplea un arma o veh\u00edculo para infligir el mayor da\u00f1o posible en un espacio p\u00fablico o contra m\u00e1s de una persona. \n     Consideramos un asesino en serie a cualquier persona que haya cometido dos o m\u00e1s asesinatos en varios incidentes o ubicaciones. \n    \n   \n \n     \n Grupos de trata de personas y sus l\u00edderes.\n\t \n     Los grupos de trata de personas son organizaciones que llevan a cabo cualquiera de las siguientes actividades:\n    \t \n      \t Prostituci\u00f3n de otras personas, servidumbre forzada o por deudas, esclavitud o extirpaci\u00f3n de \u00f3rganos. \n         Reclutamiento, transporte, transferencia, retenci\u00f3n, distribuci\u00f3n, secuestro o recepci\u00f3n de un menor o un adulto en contra de su voluntad. \n       \n     \n   \n \n\n Organizaciones criminales y sus l\u00edderes y miembros destacados.\n\t \n     Una organizaci\u00f3n criminal se define como:\n    \t \n      \t Cualquier asociaci\u00f3n de tres o m\u00e1s personas que se unen en torno a un nombre, unos colores, signos realizados con las manos o indicios reconocidos, y que hayan participado o amenacen con participar en actividades delictivas, incluidas (entre otras):\n        \t \n          \t\t Homicidio. \n               Tr\u00e1fico de drogas. \n               Tr\u00e1fico de armas. \n               Robo de identidad. \n               Blanqueo de dinero. \n               Extorsi\u00f3n o tr\u00e1fico. \n               Agresi\u00f3n. \n               Secuestro. \n             Explotaci\u00f3n sexual (se trata en la  Secci\u00f3n 7  y la  Secci\u00f3n 8 ). \n           \n         \n       \n     \n   \n \n     \n      No permitimos que los s\u00edmbolos que representan a alguna de las organizaciones o personas mencionadas anteriormente se compartan en nuestra plataforma sin un contexto que denuncie o debata de forma neutral el contenido. \n     \n      No permitimos contenido que elogie a ninguna de las organizaciones o personas mencionadas anteriormente, ni que alabe ninguno de los actos cometidos por ellas. \n     \n      No permitimos la coordinaci\u00f3n de apoyo a favor de ninguna de las organizaciones o personas mencionadas anteriormente, ni a favor de ninguno de los actos cometidos por estas. \n      No permitimos contenido que exalte, apoye o represente hechos que Facebook designa como ataques terroristas, hechos de odio, asesinatos en masa o intentos de asesinatos en masa, asesinatos en serie, cr\u00edmenes de odio y hechos infractores. \n      No permitimos que los siguientes grupos mantengan una p\u00e1gina, un grupo, un evento o un perfil de Instagram en nuestra plataforma, ni que otros lo hagan en su nombre. Tambi\u00e9n eliminaremos a los administradores de dichas p\u00e1ginas, grupos y eventos: \n\t \n     Movimientos sociales militarizados, como milicias o grupos que apoyan u organizan actos violentos en medio de protestas. \n     Redes sobre conspiraciones que incitan a la violencia, como QAnon. \n               Haz clic  aqu\u00ed  para obtener m\u00e1s informaci\u00f3n sobre c\u00f3mo abordamos cuestiones relacionadas con movimientos y organizaciones que fomentan la violencia. \n\n\n    \n  \n ","policy_rationale":"\n   \nEn un esfuerzo por prevenir e impedir da\u00f1os en la vida real, no permitimos la presencia en Facebook de ninguna organizaci\u00f3n o persona que cometa actos violentos o cuyo objetivo lo sea, como es el caso, entre otras, de las siguientes actividades:\n \n \n   Actividad terrorista. \n   Incitaci\u00f3n al odio. \n   Asesinatos en masa (incluidos los intentos de asesinato) o en serie. \n   Trata de personas. \n   Incitaci\u00f3n a la violencia o a actividades delictivas. \n   \n   \n     Asimismo, eliminamos contenido que apoye o elogie a grupos, l\u00edderes o personas implicadas en estas actividades. Obt\u00e9n m\u00e1s informaci\u00f3n sobre c\u00f3mo combatimos el terrorismo en internet  aqu\u00ed . \n  \n "},"coordinating_harm_publicizing_crime":{"other_content":"\n   \n \n  \n    No publiques contenido de las siguientes categor\u00edas: \n \n   Lesiones a personas \n    \n     \n         Contenido que represente, reconozca o promocione actos de lesiones f\u00edsicas a personas, incluidos actos de violencia dom\u00e9stica, excepto cuando se comparten en un contexto de redenci\u00f3n o defensa. \n      Bromas pesadas como el \u201cswatting\u201d, concretamente, afirmaciones en las que se declare la intenci\u00f3n de realizarlas, as\u00ed como su fomento, representaci\u00f3n, apoyo y defensa, la admisi\u00f3n de su realizaci\u00f3n y los comentarios positivos sobre ellas. \n   Contenido que represente, promocione, defienda o promueva la participaci\u00f3n en desaf\u00edos virales peligrosos. \n   Promoci\u00f3n o apolog\u00eda de curas milagrosas da\u00f1inas para problemas de salud. \n       Contenido en el que se coordinen, representen, reconozcan o promocionen actos de propagaci\u00f3n activa y deliberada de enfermedades contagiosas realizados por ti o personas relacionadas contigo. \n\n\n     \n     \n     \n     \n     \n     \n     \n     \n   \n   Lesiones a animales \n    \n     Afirmaciones en las que se declare la intenci\u00f3n de llevar a cabo las siguientes acciones o en las que se muestren, se reconozcan, se representen, se fomenten o se promuevan dichas acciones:\n \n   Actos de lesiones f\u00edsicas a animales cometidos por ti o personas relacionadas contigo, excepto en contextos de cacer\u00eda, pesca, sacrificios religiosos, preparaci\u00f3n o procesamiento de alimentos, pestes o plagas, defensa personal o redenci\u00f3n. \n   Peleas organizadas entre animales, incluidos actos cometidos por terceros. \n \n   Da\u00f1os a la propiedad \n   Afirmaciones en las que se declare la intenci\u00f3n de llevar a cabo da\u00f1os a propiedades o en las que se muestren, se fomenten, se reconozcan o se promuevan dichas acciones cometidas por ti o personas relacionadas contigo.\n  \n    Vandalismo \n    Hackeo con la intenci\u00f3n de piratear un dominio, corromper o interrumpir sistemas inform\u00e1ticos, solicitar rescates u obtener acceso no autorizado a sistemas de datos. \n    Robo cometido por ti o personas relacionadas contigo, as\u00ed como declaraciones positivas sobre robos cometidos por terceros.     \n  \n    \n   Fraude electoral o censal  \n    \n \n   Ofrecimientos para comprar o vender votos con dinero en efectivo o regalos. \n   Declaraciones que apoyan la participaci\u00f3n ilegal en un proceso de elecci\u00f3n o censo, as\u00ed como las que comunican una intenci\u00f3n expl\u00edcita de hacerlo o proporcionan instrucciones para ello. \n  \n   \n     Interferencia electoral o censal \n  \n    Informaci\u00f3n falsa sobre las fechas, las ubicaciones, las horas y los m\u00e9todos para votar, inscribirse en el registro de votantes o participar en el censo. \n    Informaci\u00f3n falsa sobre qui\u00e9n puede votar, requisitos para votar, si se contar\u00e1 un voto y qu\u00e9 datos o materiales se deben proporcionar para votar. \n    Informaci\u00f3n falsa sobre qui\u00e9n puede participar en el censo o qu\u00e9 informaci\u00f3n o materiales deben proporcionarse para participar. \n    Contenido que afirme que el Servicio de Control de Inmigraci\u00f3n y Aduanas (ICE) de EE.\u00a0UU. estar\u00e1 en un lugar de votaci\u00f3n. \n    Afirmaciones expl\u00edcitas en las que se declare que las personas se infectar\u00e1n con COVID (u otra enfermedad contagiosa) si participan en el proceso de votaci\u00f3n. \n \n  \n  \n \n  \n  \n    \n      Para todo tipo de contenido que cumpla las siguientes caracter\u00edsticas, incluimos una etiqueta que advierte de que se trata de contenido delicado: \n\n\n     \n  \n       Im\u00e1genes en las que se muestre un desaf\u00edo viral peligroso si se comparten acompa\u00f1adas de un texto que lo desapruebe o genere conciencia sobre los riesgos asociados a dicho desaf\u00edo. \n\n      \n       \n  \n  \n    \n      Exigimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n\n\n     \n       No publiques: \n      \n       \n       Contenido que revele la identidad de una persona como testigo, informante o activista, o de individuos cuya identidad o participaci\u00f3n en un caso legal no se pueden divulgar p\u00fablicamente. \n       Im\u00e1genes que puedan enga\u00f1ar al p\u00fablico en cuanto al origen del contenido, si:\n         \n          La entidad que se muestra o su representante autorizado se opone a dichas im\u00e1genes. \n Las im\u00e1genes podr\u00edan causar da\u00f1os a miembros del p\u00fablico.\n       \n          \n         \n         Otras informaciones falsas relacionadas con la votaci\u00f3n en unas elecciones oficiales o la participaci\u00f3n en un censo pueden estar sujetas a las normas sobre noticias falsas, tal y como se indica en la  secci\u00f3n\u00a020 . \n         Informaci\u00f3n falsa sobre si un candidato se presenta o no a las elecciones. \n         Incitaci\u00f3n a una interferencia coordinada que afecte a la capacidad de un individuo para participar en un censo o unas elecciones oficiales. \n         Contenido que afirme que la participaci\u00f3n en unas elecciones o un censo tendr\u00e1 consecuencias ante las autoridades policiales (p.\u00a0ej.: arresto, deportaci\u00f3n o encarcelamiento). \n         Informaci\u00f3n falsa sobre la participaci\u00f3n del Gobierno en el censo, incluido, cuando corresponda, dar a entender que la informaci\u00f3n censal de un individuo se compartir\u00e1 con otro organismo gubernamental no vinculado al censo. \n Declaraci\u00f3n de intenci\u00f3n, apoyo o defensa para asistir a un centro electoral, un lugar de votaci\u00f3n o un centro de recuento de votos con el prop\u00f3sito de supervisar o controlar la actividad de los votantes o funcionarios electorales usando lenguaje militarista (p.\u00a0ej., \u201cguerra\u201d, \u201cej\u00e9rcito\u201d o \u201csoldado\u201d), o con el objetivo expreso de intimidar, ejercer control o exhibir poder (p.\u00a0ej., \u201c\u00a1Les demostraremos qui\u00e9n manda!\u201d, \u201cSi tienen miedo, \u00a1no van a votar!\u201d). \n         Contenido en el que se organice la obstaculizaci\u00f3n de la administraci\u00f3n de la vacuna contra el COVID-19. \n Contenido en el que se anime a otras personas a no vacunarse contra el COVID-19 o en el que se defienda o fomente la no vacunaci\u00f3n.\n \n \n         \n     \n         \n    \n ","policy_rationale":"\n   \n    En el \u00e1mbito de nuestras iniciativas para la prevenci\u00f3n de da\u00f1os en el mundo real y de comportamientos de imitaci\u00f3n, no permitimos que las personas faciliten, organicen ni promocionen determinadas actividades delictivas o da\u00f1inas dirigidas a personas, empresas, propiedades o animales, ni que difundan afirmaciones en las que admitan la comisi\u00f3n de dichas actividades. Sin embargo, s\u00ed permitimos la defensa o el debate acerca de la legalidad de actividades delictivas y da\u00f1inas, as\u00ed como las pr\u00e1cticas orientadas a llamar la atenci\u00f3n sobre actividades da\u00f1inas o delictivas que las personas puedan experimentar o de las que puedan ser testigos, siempre y cuando no se abogue por la realizaci\u00f3n de actos da\u00f1inos ni se coordinen este tipo de actividades.  \n  \n "},"regulated_goods":{"other_content":"\n   \n  \n    No publiques: \n    \n      Armas de fuego \n       Contenido: \n\n  \n   \n      Cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar, regalar o solicitar armas de fuego o sus correspondientes piezas, munici\u00f3n, explosivos o potenciadores entre particulares, a excepci\u00f3n de aquellas publicaciones provenientes de p\u00e1ginas que representen a tiendas f\u00edsicas, sitios web leg\u00edtimos, marcas o entidades gubernamentales reales (por ejemplo, los cuerpos de polic\u00eda y bomberos). \n      Que permita el acceso a instrucciones de fabricaci\u00f3n asistida por ordenador o impresi\u00f3n\u00a03D de armas de fuego o sus correspondientes piezas, incluso cuando se publiquen en p\u00e1ginas que representan tiendas f\u00edsicas reales, marcas y sitios web leg\u00edtimos. \n  \n  \n     \n      Drogas \n       Contenido: \n\n      \n       Cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar, regalar o solicitar drogas. \n       Que admita la compra o el intercambio de drogas en primera persona o a trav\u00e9s de terceros. \n       Que admita el uso personal de drogas sin hacer referencia a un proceso de recuperaci\u00f3n, tratamiento u otro tipo de ayuda para combatir su uso.\n \n    Que fomente u organice el uso o la elaboraci\u00f3n de drogas sin fines medicinales, o hable de forma positiva o instruya sobre esta actividad.\n \n     \n\n     Marihuana y medicamentos que solo se dispensan con receta \n\n      \n    Contenido cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar, regalar o solicitar marihuana o medicamentos que solo se dispensan con receta. \n     \n\n     \n     Bebidas alcoh\u00f3licas o tabaco \n\n      \n    Contenido cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar bebidas alcoh\u00f3licas o productos relacionados con el tabaco y que no est\u00e9 publicado en una p\u00e1gina, un grupo o un perfil de Instagram que represente una tienda f\u00edsica real, un sitio web leg\u00edtimo o una marca. \n     \n  \n      Especies en peligro de extinci\u00f3n (flora y fauna) \n       Contenido: \n\n    \n       Cuyo prop\u00f3sito sea vender, comprar, intercambiar, donar, regalar o solicitar especies en peligro de extinci\u00f3n o partes de estas. \n    En el que se reconozca la caza furtiva, la compra o el intercambio de especies en peligro de extinci\u00f3n o partes de estas en primera persona o a trav\u00e9s de terceros. \n       En el que se muestren actos de caza furtiva de especies en peligro de extinci\u00f3n o partes de estas, cometidos por la persona que publica el contenido u otras personas. \n       En el que se fomente u organice la caza furtiva de especies en peligro de extinci\u00f3n o partes de estas, o que hable de forma positiva al respecto. \n       En el que se proporcionen instrucciones para usar o elaborar productos a partir de especies en peligro de extinci\u00f3n o sus partes. \n     \n    Animales vivos de especies que no est\u00e1n en peligro de extinci\u00f3n, excepto ganado \n\n      \n    Contenido cuyo prop\u00f3sito sea comprar, vender o intercambiar entre particulares animales vivos de especies que no est\u00e1n en peligro de extinci\u00f3n. \n     \n     \n       Sangre humana \n\n      \n    Contenido cuyo prop\u00f3sito sea comprar, vender o intercambiar sangre humana. \n    Contenido en el que se solicite sangre humana, a menos que sea con fines de donaci\u00f3n. \n     \n     \n       Productos para la p\u00e9rdida de peso \n\n      \n    Contenido sobre p\u00e9rdida de peso que incluya una afirmaci\u00f3n sobre sus propiedades milagrosas y cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar productos o suplementos para bajar de peso.  \n     \n     \n       Artefactos hist\u00f3ricos \n\n      \n    Contenido cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar, regalar o solicitar artefactos hist\u00f3ricos. \n     \n \n \n  \n \n La visibilidad del siguiente contenido est\u00e1 restringida a adultos mayores de 21\u00a0a\u00f1os: \n \n   Armas de fuego \n\n  \n   \n      Contenido publicado por una tienda f\u00edsica, un sitio web leg\u00edtimo, una marca o una entidad gubernamental o que busque promocionarlo, cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar armas de fuego o sus correspondientes piezas, municiones, explosivos o potenciadores. \n \n  \n  \n  \n   \n \n  \n \n La visibilidad del siguiente contenido est\u00e1 restringida a adultos mayores de 18\u00a0a\u00f1os: \n \n   Bebidas alcoh\u00f3licas o tabaco \n\n  \n   \n      Contenido publicado por una tienda f\u00edsica, una marca o un sitio web leg\u00edtimos o que busque promocionarlo cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar alcohol o productos relacionados con el tabaco fuera de los servicios de Facebook. \n \n  \n  \n  \n     Armas blancas \n\n  \n   \n      Contenido cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar armas blancas.\n \n  \n  \n  \n     Productos para la p\u00e9rdida de peso \n\n   Contenido:  \n  \n   \n     Cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar productos para bajar de peso. \n     Que reconozca o muestre el uso de un producto para bajar de peso, a no ser que lo haga para condenar el acto. \n     Que fomente u organice el uso de productos para bajar de peso o hable de forma positiva al respecto. \n     Que proporcione instrucciones para usar o elaborar productos para bajar de peso. \n  \n  \n  \n      Tratamientos est\u00e9ticos potencialmente peligrosos \n Contenido:\n \n  \n   \n     Cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar un tratamiento est\u00e9tico potencialmente peligroso. \n     \n          Que reconozca o muestre el uso de un tratamiento est\u00e9tico potencialmente peligroso, a excepci\u00f3n de que lo haga para condenar el acto. \n          Que fomente u organice el uso de un tratamiento est\u00e9tico potencialmente peligroso o hable de forma positiva al respecto. \n Que proporcione instrucciones para usar o realizar un tratamiento est\u00e9tico potencialmente peligroso. \n\n  \n  \n   \n \n  \n ","policy_rationale":"\n   Para fomentar la protecci\u00f3n y el cumplimiento de las restricciones legales comunes, prohibimos que las personas, los fabricantes y los minoristas intenten comprar, vender o intercambiar drogas, medicamentos que requieran prescripci\u00f3n m\u00e9dica y marihuana. Asimismo, prohibimos que los particulares compren, vendan, regalen, intercambien y transfieran armas de fuego, incluidas las piezas de estas armas o su munici\u00f3n, en Facebook. Algunos de estos art\u00edculos no est\u00e1n regulados en todo el mundo; sin embargo, dado que nuestra comunidad no est\u00e1 regida por fronteras, intentamos aplicar nuestras pol\u00edticas de la forma m\u00e1s coherente posible. Las tiendas y los vendedores online de armas de fuego pueden promocionar art\u00edculos disponibles para su venta fuera de nuestros servicios siempre y cuando cumplan con las leyes y regulaciones pertinentes. Permitimos conversaciones sobre la venta de armas de fuego y sus piezas en tiendas o a trav\u00e9s de vendedores online, as\u00ed como la defensa de cambios en la regulaci\u00f3n de estas armas. Los productos regulados que nuestras Normas comunitarias no proh\u00edban podr\u00edan estar sujetos a nuestras  Pol\u00edticas de comercio , que son m\u00e1s restrictivas. \n "},"fraud_deception":{"other_content":"\n   \n  \n    No publiques: \n    \n      Contenido en el que se implique, promueva, organice, fomente, facilite o admita cualquiera de las siguientes actividades, se permita que se ofrezcan o soliciten dichas actividades, se proporcionen instrucciones acerca de ellas o se recluten personas para llevarlas a cabo:\n\n      \n        Enga\u00f1ar a otras personas con el fin de generar un beneficio econ\u00f3mico o personal en detrimento de un tercero o una entidad por medio de lo siguiente:\n          \n       \n         Estafas de inversi\u00f3n o financieras:\n \n   Estafas relacionadas con pr\u00e9stamos.\n         \n         Estafas relacionadas con cobros por adelantado.\n           \n   Estafas relacionadas con las apuestas. \n         Esquemas Ponzi o estafas piramidales.\n         \n         Promesas de multiplicaci\u00f3n del dinero o mula de dinero.\n         \n   Estafas de inversi\u00f3n con la promesa de elevados porcentajes de ganancias. \n          Estafas relacionadas con una identidad no aut\u00e9ntica:\n         \n           Estafas relacionadas con acciones ben\u00e9ficas. \n         Estafas de tipo amoroso o suplantaci\u00f3n de identidad. \n           Establecimiento de empresas o entidades falsas. \n         Estafas relacionadas con productos o premios:\n         \n           Estafas relacionadas con beneficios o subvenciones. \n           Estafas tangibles, espirituales o relacionadas con grupos como los Illuminati. \n           Estafas relacionadas con seguros, incluidos agentes fantasma. \n           Estafas relacionadas con empleos falsos, propuestas de trabajo en casa o programas de enriquecimiento r\u00e1pido. \n           Estafas de condonaci\u00f3n de deudas o reparaci\u00f3n de cr\u00e9dito. \n\n          \n         \n        \n      \n         \n           Interactuar con otras personas para generar un beneficio personal o econ\u00f3mico que supone una p\u00e9rdida para un tercero, como personas, empresas u organizaciones por medio de:\n           \n             Documentos o instrumentos financieros falsos que implican:\n             \n               Crear, comprar o vender:\n               \n                 Documentos falsos o falsificados. \n                 Monedas o cupones falsos o falsificados. \n                 Certificados educativos y profesionales falsos o falsificados. \n\n             Informaci\u00f3n, bienes o servicios robados que implican:\n             \n               Fraudes con tarjetas de cr\u00e9dito y compras de bienes o propiedades con informaci\u00f3n financiera falsa. \n Intercambiar, comprar o vender:\n \n    Informaci\u00f3n de identificaci\u00f3n personal. \n    Calificaciones u opiniones falsas o enga\u00f1osas. \n    Hojas de ex\u00e1menes futuros u hojas con respuestas. \n    Credenciales para servicios de suscripci\u00f3n. \n               Manipulaci\u00f3n de apuestas, como partidos ama\u00f1ados. \n               Manipulaci\u00f3n de dispositivos de medici\u00f3n, como contadores de electricidad o agua, para impedir su uso autorizado o legal. \n\n           \n             \n      \n          \n     \n   \n   \n    Exigimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n    \n      No publiques:  \n      Contenido que implique, promocione, fomente, facilite o admita las siguientes actividades: \n       \n        Sobornos. \n        Malversaci\u00f3n. \n         Blanqueo de dinero (ocultaci\u00f3n del origen de un dinero obtenido por medios il\u00edcitos). \n      \n         \n    \n ","policy_rationale":"\n   En un esfuerzo por evitar las actividades fraudulentas que puedan da\u00f1ar a las personas o las empresas, eliminamos el contenido cuya intenci\u00f3n sea enga\u00f1ar o en el que deliberadamente se realicen representaciones err\u00f3neas o, de otro modo, se estafe o explote a otras personas para obtener dinero o propiedades. Esto incluye contenido con el que se busque coordinar o fomentar dichas actividades mediante nuestros servicios.\n   \nSin embargo, permitimos que las personas conciencien y eduquen a otras al respecto, y condenen estas actividades.\n\n \n "},"suicide_self_injury_violence":{"other_content":"\n   \n  \n    No publiques: \n    \nContenido que promocione, fomente, coordine o proporcione instrucciones para lo siguiente:\n    \n   \t  Suicidio. \n      Autolesiones. \n      Trastornos alimenticios. \n    \n      Contenido en el que se muestren im\u00e1genes gr\u00e1ficas de autolesiones. \n     \n      Infringe nuestras pol\u00edticas la publicaci\u00f3n de contenido que muestre a una persona que haya cometido suicidio o lo haya intentado.      \n      Contenido en el que se muestren costillas, clav\u00edculas, espacios entre los muslos, caderas, est\u00f3magos deprimidos y columnas vertebrales o esc\u00e1pulas prominentes, cuando se comparta en publicaciones que incluyan t\u00e9rminos asociados a trastornos alimenticios. \n      Contenido que proporcione instrucciones para perder peso de forma dr\u00e1stica y poco saludable, cuando se comparta en publicaciones que incluyan t\u00e9rminos asociados a trastornos alimenticios. \n      Contenido que se burle de casos de v\u00edctimas de suicidio, autolesiones o trastornos alimenticios que sean conocidos p\u00fablicamente o de personas que se insin\u00fae que hayan tenido experiencias relacionadas con el suicidio o las autolesiones. \n     \n    \n  \n\n  \n    En el caso del contenido que se indica a continuaci\u00f3n, restringimos su difusi\u00f3n para que se muestre \u00fanicamente a personas mayores de edad e incluimos una pantalla de advertencia para informarles de que las im\u00e1genes pueden herir su sensibilidad: \n    \n    \n      Fotos o v\u00eddeos que muestren el suicidio o intento de suicidio de una persona y que se consideren de inter\u00e9s. \n      Fotos o v\u00eddeos que muestren a una persona que ha participado en un suicidio asistido o eutanasia en un contexto m\u00e9dico. \n    \n      \n  \n     \n      \n    Para todo tipo de contenido que cumpla las siguientes caracter\u00edsticas, incluimos una pantalla de advertencia para informar a las personas de que las im\u00e1genes pueden herir su sensibilidad: \n    \n        \n          Contenido en el que se muestren ejemplos de antiguas autolesiones, como cortes cicatrizados, u otras representaciones no gr\u00e1ficas de autolesiones en un contexto de rehabilitaci\u00f3n. \n          Contenido en el que se muestren costillas, clav\u00edculas, separaciones entre los muslos, caderas, columnas vertebrales o esc\u00e1pulas prominentes o est\u00f3magos deprimidos en un contexto de rehabilitaci\u00f3n. \n    \n  \n  \n  \n    Ofrecemos recursos a las personas que publican declaraciones escritas o verbales en las que reconocen haberse autolesionado, incluidos los siguientes supuestos: \n    \n    \n      Suicidio. \n      Eutanasia o suicidio asistido. \n      Autolesiones. \n      Trastornos alimenticios. \n    \n     \n     \n     \n     \n       \n  \n\n  \n    Exigimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n    \n     \n     Podemos eliminar notas de suicidio cuando se confirma un suicidio o un intento de suicidio. Intentamos identificar notas de suicidio en funci\u00f3n de varios factores, incluidos, entre otros, solicitudes de representantes legales, informes de medios de comunicaci\u00f3n, informes de las autoridades policiales o fuentes externas (p.\u00a0ej.: agencias gubernamentales y organizaciones sin \u00e1nimo de lucro).\n     \n       Tambi\u00e9n es posible que se elimine una nota de suicido si se denuncia a trav\u00e9s de un  formulario de contacto para contenido sobre suicidio  o un  formulario de contacto de Instagram  si se confirma un suicidio o intento de suicidio. \n       \n    \n  \n ","policy_rationale":"\n   Nos interesa mucho la seguridad de las personas que usan nuestras aplicaciones. Acudimos de forma regular a las recomendaciones de expertos en suicidio y autolesiones, a fin de basar en ellas nuestras pol\u00edticas y su aplicaci\u00f3n. Asimismo, trabajamos en conjunto con organizaciones de todo el mundo para ofrecer asistencia a personas con aflicciones.\n     \nAs\u00ed como no permitimos que las personas celebren o promuevan el suicidio y las autolesiones de forma deliberada o no intencional, s\u00ed permitimos que se debata sobre estos temas, ya que queremos que Facebook sea un espacio en el que las personas puedan compartir sus experiencias, concienciar sobre estos problemas y buscar apoyo mutuo.\n  \nDefinimos autolesi\u00f3n como un da\u00f1o intencional y directo al propio cuerpo, incluida la automutilaci\u00f3n y los trastornos alimenticios. Eliminamos contenido que fomente el suicidio o las autolesiones, incluido contenido ficticio, como memes o ilustraciones, as\u00ed como contenido gr\u00e1fico relacionado con autolesiones, independientemente del contexto. Adem\u00e1s, eliminamos contenido que identifique o se dirija de forma negativa a v\u00edctimas o supervivientes de suicidio o autolesiones con seriedad, humor o ret\u00f3rica, as\u00ed como contenido en el que se muestren im\u00e1genes de esta naturaleza. El contenido sobre el proceso de recuperaci\u00f3n de experiencias relacionadas con el suicidio o las autolesiones que s\u00ed est\u00e1 permitido pero que pueda incluir im\u00e1genes inquietantes, como heridas sanadas, se coloca detr\u00e1s de una pantalla de contenido delicado.\n  \nCuando las personas publiquen o busquen contenido relacionado con el suicidio y las autolesiones, las dirigiremos a organizaciones locales que pueden ofrecerles ayuda. Asimismo, si alguien se encuentra en riesgo inminente de autoagresi\u00f3n, nos comunicaremos con los servicios de emergencia locales para ofrecerle asistencia.\n  \nRespecto del contenido en directo, los expertos nos recomiendan que, si una persona manifiesta su intenci\u00f3n de suicidarse en una transmisi\u00f3n en directo, debemos dejar que la transmisi\u00f3n se prolongue lo m\u00e1ximo posible, ya que cuanto m\u00e1s tiempo pase la persona frente a la c\u00e1mara, m\u00e1s oportunidades habr\u00e1 de que un amigo o familiar llame a los servicios de emergencia.\n  \nSin embargo, para minimizar el riesgo de que dicho contenido afecte a otros de forma negativa, detendremos la transmisi\u00f3n en directo en el punto en que la amenaza se materialice en intento. Como se ha mencionado anteriormente, nos pondremos en contacto con los servicios de emergencia ante cualquier caso si detectamos que una persona se encuentra en riesgo inminente de autoagresi\u00f3n.\n  \n     \n \n "},"child_nudity_sexual_exploitation":{"other_content":"\n   \n  \n    No publiques: \n    \n      Explotaci\u00f3n sexual infantil \n       Contenido que incluya amenazas, proporcione instrucciones o comparta enlaces sobre la explotaci\u00f3n sexual de menores (ni\u00f1os reales o no reales, ni\u00f1os peque\u00f1os o beb\u00e9s), la represente, elogie, apoye, admita la participaci\u00f3n en ella o en el que se realicen declaraciones de intenci\u00f3n. Este contenido puede incluir, entre otros: \n    \n     \n \n      Relaciones sexuales\n        \n          Relaciones sexuales o sexo oral expl\u00edcitos, definidos como bocas o genitales entrando en los genitales o el ano de otra persona o en contacto con estos, donde al menos los genitales de una de las personas est\u00e1n al descubierto. \n          Relaciones sexuales o sexo oral impl\u00edcitos, incluso si el contacto es inminente o no es directamente visible. \n          Estimulaci\u00f3n de los genitales o el ano, incluso si la actividad es inminente o no es visible directamente. \n          Presencia de subproductos de la actividad sexual. \n          Cualquiera de los casos anteriores en el que est\u00e9 involucrado un animal. \n\n           Menores con art\u00edculos sexuales, incluidos (entre otros) los siguientes:\n     \n              \n           Ataduras o ligaduras. \n        Enfoque de los genitales. \n        Presencia de un adulto excitado. \n        Presencia de juguetes sexuales. \n        Disfraces sexualmente sugerentes. \n        Desnudo lento. \n        Entorno escenificado (por ejemplo, en una cama) o grabado profesionalmente (con calidad, enfoque y \u00e1ngulos). \n        Besos con la boca abierta.  \n\n\n        Contenido que incluya a menores en un contexto sexual fetichista. \n\n        Contenido que apoye, promueva, defienda o fomente la participaci\u00f3n en actos de pedofilia, a menos que se debata con neutralidad en un contexto acad\u00e9mico o de salud verificado. \n\n   Contenido en el que se identifique o ridiculice a supuestas v\u00edctimas de explotaci\u00f3n sexual infantil por su nombre o foto. \n\n    \n     \n     \n       Servicios sexuales \n       Contenido en el que se soliciten im\u00e1genes de explotaci\u00f3n sexual infantil, o im\u00e1genes o v\u00eddeos de menores desnudos o sexualizados. \n\n            Interacciones inapropiadas con menores \n       Contenido que constituya o facilite interacciones inapropiadas con menores como las siguientes: \n     \n      \n      Iniciar un contacto no solicitado con menores (por ejemplo, el env\u00edo de mensajes privados entre adultos y menores que no se conocen). \n Solicitar u organizar encuentros sexuales en la vida real u obtener material sexual directamente de un menor. \n Mostrar desnudos a menores. \n     \n         Contenido cuyo prop\u00f3sito sea explotar a menores por medio de las siguientes acciones: \n     \n          \n    Obtener dinero, favores o im\u00e1genes \u00edntimas mediante amenazas de exponer im\u00e1genes o informaci\u00f3n \u00edntimas. \n Compartir, amenazar o manifestar la intenci\u00f3n de compartir conversaciones privadas de car\u00e1cter sexual. \n \n     \n     \n          Sexualizaci\u00f3n de menores \n       Contenido en el que se soliciten im\u00e1genes de explotaci\u00f3n sexual infantil, o im\u00e1genes o v\u00eddeos de menores desnudos o sexualizados. \n     \n      \n      \n    Contenido (que incluye fotos, v\u00eddeos, arte real, contenido digital y representaciones verbales) en el que se muestre a menores en contextos sexuales. \n         Grupos, p\u00e1ginas y perfiles dedicados a sexualizar a ni\u00f1os. \n\n     \n     \n          Desnudos de menores \n      Contenido que represente desnudos de menores y en el que se incluya lo siguiente:\n \n     \n      \n        Primeros planos de genitales de menores. \n Desnudos reales de ni\u00f1os peque\u00f1os en los que se muestre lo siguiente:\n \n   Genitales a la vista, incluso si se tapan u ocultan con ropa transparente. \n   Ano visible o primeros planos de las nalgas totalmente al descubierto. \n Desnudos reales de menores en los que se muestre lo siguiente:\n \n   Genitales a la vista (incluso si se ocultan con vello p\u00fabico o ropa transparente). \n   Ano visible o primeros planos de las nalgas totalmente al descubierto. \n   Pezones femeninos al descubierto. \n   Cuerpos sin ropa desde el cuello hasta las rodillas, aunque no se muestren los genitales ni los pezones femeninos. \n        Representaciones creadas digitalmente de menores, ni\u00f1os peque\u00f1os o beb\u00e9s desnudos, a menos que las im\u00e1genes tengan fines educativos o m\u00e9dicos. \n\n     \n          Abuso infantil de car\u00e1cter no sexual \n      Im\u00e1genes en las que se muestren abusos no sexuales de menores, independientemente del prop\u00f3sito de las im\u00e1genes.\n \n           Contenido en el que se alaben, apoyen, promuevan o defiendan los abusos no sexuales a menores, o en el que se proporcionen instrucciones para participar en ellos o se anime a llevarlos a cabo.\n \n     \n     \n    \n  \n  \n    \n    Para todo tipo de contenido que cumpla las siguientes caracter\u00edsticas, incluimos una pantalla de advertencia de que este puede resultar desagradable. Asimismo, limitamos la capacidad de verlo a adultos mayores de 18\u00a0a\u00f1os:  \n    \n    \n \n   V\u00eddeos o fotos que muestren a agentes de polic\u00eda o personal militar cometiendo maltrato infantil no sexual. \n\n     \n  \n      \n    Para todo tipo de contenido que cumpla las siguientes caracter\u00edsticas, incluimos una pantalla de advertencia para informar a las personas de que las im\u00e1genes pueden herir su sensibilidad:  \n    \n    \n \n   V\u00eddeos o fotos que muestren la inmersi\u00f3n violenta de un menor en el agua en el contexto de rituales religiosos. \n\n     \n  \n  \n  \n  \n  \n  \n  \n  \n  \n  \n   \n    Exigimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n    \n       Para todo tipo de contenido que cumpla las siguientes caracter\u00edsticas, incluimos una etiqueta que advierte de que se trata de contenido delicado:  \n \n   Im\u00e1genes publicadas por una agencia de noticias en las que se muestran desnudos de menores en contextos de hambruna, genocidio, cr\u00edmenes de guerra o cr\u00edmenes de lesa humanidad, a menos que las acompa\u00f1e un texto que infringe las normas o se comparta en un contexto infractor, en cuyo caso se elimina el contenido. \n\n     \n  \n ","policy_rationale":"\n   No permitimos contenido que explote sexualmente a menores o que los ponga en peligro. Cuando detectamos un posible caso de explotaci\u00f3n infantil, la denunciamos al National Center for Missing and Exploited Children (NCMEC), de acuerdo con la legislaci\u00f3n en vigor. Somos conscientes de que, a veces, las personas comparten im\u00e1genes de sus hijos desnudos con buenas intenciones; sin embargo, las solemos eliminar debido a que otras personas pueden abusar de ellas y, de esta forma, evitamos que alguien vuelva a usar las im\u00e1genes o se apropie de ellas de forma indebida.\n\n     Asimismo, trabajamos con expertos externos, incluido el  consejo asesor de seguridad de Facebook , para examinar y mejorar nuestras pol\u00edticas y su aplicaci\u00f3n en relaci\u00f3n con los problemas de seguridad en internet, sobre todo en lo que respecta a los menores. Obt\u00e9n m\u00e1s informaci\u00f3n sobre la  tecnolog\u00eda con la que combatimos la explotaci\u00f3n infantil . \n \n "},"sexual_exploitation_adults":{"other_content":"\n   \n  \n    No publiques: \n    \n      Contenido que represente cualquier forma de contacto sexual no consentido, \u201ccrushing\u201d, necrofilia o zoofilia, o desnudos forzados, incluido lo siguiente: \n      \n        Representaciones (como fotos y v\u00eddeos reales). \n        Apolog\u00eda (expresiones de deseo o declaraciones de intenciones condicionales). \n        Declaraciones de intenciones. \n        Incitaciones. \n        Amenazas, solicitudes de im\u00e1genes o declaraciones de la intenci\u00f3n de compartir im\u00e1genes. \n        Admisiones de participaci\u00f3n. \n Burlas hacia v\u00edctimas de cualquiera de los puntos anteriores.\n \n      \n  Contenido enfocado a la explotaci\u00f3n de personas mediante cualquiera de estas acciones:\n      \n        Extorsi\u00f3n sexual: obtener dinero, favores o im\u00e1genes \u00edntimas de personas mediante amenazas de exponer sus im\u00e1genes o informaci\u00f3n \u00edntimas. \n        Compartir, amenazar con compartir, declarar la intenci\u00f3n de compartir, ofrecer o solicitar im\u00e1genes conocidas como \u201cpornograf\u00eda de venganza\u201d o \u201cim\u00e1genes \u00edntimas sin consentimiento\u201d que cumplan con las tres siguientes condiciones:\n       \t\t \n             La imagen no es comercial o se ha realizado en un contexto privado. \n             La persona de la imagen est\u00e1 desnuda o casi desnuda, est\u00e1 participando en una actividad sexual o exhibe una postura sexualmente expl\u00edcita. \n             La falta de consentimiento para compartir la imagen se determina por lo siguiente: \n              \t El contexto del contenido es de car\u00e1cter vengativo (por ejemplo, el texto o los comentarios que acompa\u00f1an a la imagen, o el t\u00edtulo de la p\u00e1gina en la que aparece). \n                 Fuentes independientes (por ejemplo, registro de las autoridades policiales), incluidos medios de entretenimiento (por ejemplo, la filtraci\u00f3n de im\u00e1genes confirmadas por los medios). \n                 La persona que ha denunciado el contenido es la misma que aparece representada en la imagen.  \n                 La persona que ha denunciado el contenido tiene el mismo nombre que la que aparece en la imagen. \n                         \n             \n           \n        \n           Tomar im\u00e1genes con fines no comerciales de personas reales en el transcurso de actividad sexual o de partes de sus cuerpos a las que se atribuyan generalmente connotaciones sexuales (como pechos, ingles, nalgas o muslos). Estas im\u00e1genes suelen denominarse \u201ccreepshots\u201d o \u201cupskirts\u201d, y hacen referencia a fotos o v\u00eddeos en los que se ridiculiza, sexualiza o expone a la persona que aparece en la imagen. \n        Amenazar o declarar una intenci\u00f3n de compartir conversaciones privadas de car\u00e1cter sexual que cumplan los siguientes criterios:\n        \n             Falta de consentimiento, que queda patente por: \n              Contexto de venganza o amenaza. \n             La persona que ha denunciado el contenido es la misma que aparece representada en la imagen. \n                 La persona que ha denunciado el contenido tiene el mismo nombre que la que aparece en la imagen. \n        \n          \n      \n       \n      \n    \n  \n  \n  \n  Para todo tipo de contenido que cumpla las siguientes caracter\u00edsticas, incluimos una pantalla de advertencia de que este puede resultar desagradable: \n  \n    Discursos y declaraciones que contienen la representaci\u00f3n de un contacto sexual no consentido (de forma oral o escrita) en la que se incluyen detalles que van m\u00e1s all\u00e1 de la mera menci\u00f3n del acto si: \n    \n      Los comparte la v\u00edctima. \n      Los comparte un tercero en apoyo a la v\u00edctima o para condenar el suceso, o bien para fines de concienciaci\u00f3n (que se determinar\u00e1n en funci\u00f3n del contexto o el texto). \n     \n    \n    Contendido en el que se ridiculiza el concepto de contacto sexual sin consentimiento. \n  \n  \n  \n    \n  Exigimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias: \n \n  \n    Podemos restringir la visibilidad de determinados v\u00eddeos ficticios (p.\u00a0ej.: im\u00e1genes digitales o dibujadas a mano, escenas de pel\u00edculas y programas de televisi\u00f3n, c\u00f3mics y v\u00eddeos musicales) en los que se muestra contacto sexual no consentido a personas mayores de 18\u00a0a\u00f1os e incluir una etiqueta de advertencia. \n    Adem\u00e1s de nuestra pol\u00edtica a gran escala que exige eliminar contenido que incluya amenazas de violaci\u00f3n u otro contacto sexual no consentido, o en el que se defiendan estas acciones, tambi\u00e9n podemos inhabilitar las cuentas que publiquen este tipo de contenido. \n  \n  \n ","policy_rationale":"\n   Reconocemos lo importante que es que Facebook sea un lugar en el que poder debatir y llamar la atenci\u00f3n sobre la explotaci\u00f3n y la violencia sexual. Con el fin de crear un espacio adecuado para este tipo de conversaciones y fomentar un entorno seguro, permitimos a las v\u00edctimas compartir sus experiencias, pero eliminamos contenido en el que se muestren o fomenten la violencia, las agresiones o la explotaci\u00f3n de tipo sexual, o que constituya una amenaza de esta naturaleza. Tambi\u00e9n eliminamos contenido en el que se muestren, defiendan u organicen actos sexuales con personas contra su voluntad a fin de evitar facilitar actos sexuales no consentidos. \n\n     Para proteger a v\u00edctimas y supervivientes, eliminamos fotos que muestren incidentes de violencia sexual e im\u00e1genes \u00edntimas compartidas sin el consentimiento de la persona retratada. Como se indica en la introducci\u00f3n, tambi\u00e9n trabajamos con expertos en seguridad externos para debatir y mejorar nuestras pol\u00edticas y su cumplimiento en relaci\u00f3n con temas de seguridad en internet, y es posible que eliminemos contenido cuando estos nos informen de que el contenido est\u00e1 relacionado con una actividad da\u00f1ina.  Tambi\u00e9n hemos escrito art\u00edculos sobre la  tecnolog\u00eda que usamos para combatir la difusi\u00f3n no consentida de las im\u00e1genes de car\u00e1cter sexual  y las  investigaciones en las que hemos basado nuestro trabajo . Adem\u00e1s, hemos recopilado el contenido relevante en una  gu\u00eda donde se describe c\u00f3mo denunciar y eliminar estas im\u00e1genes . \n \n "},"bullying":{"other_content":"\n   \n  \n    No debes: \n    \n     \n      Comunicarte reiteradamente con alguien de un modo:\n        \n          No deseado. \n          Que constituya acoso sexual. \n          Que incluya a una gran cantidad de personas sin que estas lo hayan solicitado. \n        \n            \n     \n      Dirigirte a las personas de forma malintencionada de cualquiera de las formas siguientes:\n         \n           Declarar tu intenci\u00f3n de hacer bullying o acosar, as\u00ed como incitar a realizar pr\u00e1cticas de este tipo. \n                 Atacar a las personas por su condici\u00f3n de v\u00edctimas de agresi\u00f3n, explotaci\u00f3n o acoso sexuales, o de violencia dom\u00e9stica. \n                 Incitar a una persona o un grupo de personas a que se autolesionen o suiciden. \n                 Atacar a las personas mediante el uso de t\u00e9rminos despectivos relacionados con la actividad sexual (por ejemplo, \u201cputa\u201d, \u201czorra\u201d). \n                 Publicar contenido sobre una tragedia violenta o sobre las v\u00edctimas de una tragedia en el que se afirme que tal tragedia no se ha producido. \n                 Publicar contenido sobre v\u00edctimas o supervivientes de tragedias violentas o atentados terroristas con su nombre o foto, afirmando que:\n         \n                     Act\u00faan o fingen ser v\u00edctimas de un suceso. \n                     Reciben pagos o se las ha contratado para enga\u00f1ar a las personas sobre su papel en el suceso. \n                   \n           \n                        \n         \n           Amenazar con divulgar la direcci\u00f3n de correo electr\u00f3nico, la direcci\u00f3n en la que reside o el n\u00famero de tel\u00e9fono privado de una persona. \n           Realizar afirmaciones en las que se declare la intenci\u00f3n de mantener relaciones sexuales o se fomente su realizaci\u00f3n. \n                 Crear p\u00e1ginas o grupos que se dediquen a atacar a personas de las formas que se detallan a continuaci\u00f3n:          \n           \n                 Desear que la persona muera o contraiga o desarrolle una enfermedad. \n                 Realizar afirmaciones en las que se declare la intenci\u00f3n de mantener relaciones sexuales. \n                 Realizar afirmaciones en las que se indique que la persona tiene o podr\u00eda tener una enfermedad de transmisi\u00f3n sexual. \n                   \n           \n                  \n                   \n                 Mensajes que contienen los siguientes ataques, dirigidos a una persona o un grupo de personas incluidos en la conversaci\u00f3n:\n                   \n                      Insultos dirigidos. \n                      Desear la muerte, una enfermedad grave, una discapacidad, una enfermedad epid\u00e9mica o un da\u00f1o f\u00edsico. \n                                      \n                                   \n                 \n      \n       \n       \n    Dirigirte a particulares, a personas que se hayan convertido en personajes p\u00fablicos de forma involuntaria o a personajes p\u00fablicos que sean menores de edad mediante lo siguiente:\n         \n           Expresiones de deseos de muerte o de que la persona contraiga o desarrolle una enfermedad. \n           Insultos relacionados con el sexo femenino cuando se usan de manera peyorativa. \n           Afirmaciones sobre actividades sexuales o enfermedades de transmisi\u00f3n sexual. \n           P\u00e1ginas o grupos creados para atacar mediante:\n         \n           Insultos dirigidos. \n           Descripciones f\u00edsicas negativas. \n           Afirmaciones relativas a la identidad religiosa o la blasfemia. \n           Expresiones de desprecio o repulsi\u00f3n. \n           Insultos relacionados con el sexo femenino cuando se usan de manera peyorativa. \n                                      \n                                   \n                \n      \n\n       \n Dirigirte a personajes p\u00fablicos exponi\u00e9ndolos deliberadamente a lo siguiente:\n         \n           Si se trata de adultos:\n         \n           Expresiones de deseos de muerte o de que la persona contraiga o desarrolle una enfermedad. \n           Afirmaciones sobre enfermedades de transmisi\u00f3n sexual. \n           Insultos relacionados con el sexo femenino cuando se usan de manera peyorativa. \n           Contenido que alabe, celebre o ridiculice su muerte o un problema m\u00e9dico.\n \n                                      \n                                   \n                 \n        \n          Si se trata de menores:          \n           \n           Comparaciones con animales o insectos que culturalmente se perciben como inferiores desde el punto de vista intelectual o f\u00edsico, o con objetos inanimados (\u201cvaca\u201d, \u201cmacaco\u201d, \u201cpatata\u201d). \n           Contenido manipulado con af\u00e1n de destacar o marcar de forma negativa caracter\u00edsticas f\u00edsicas espec\u00edficas, o llamar la atenci\u00f3n sobre estas (nariz, orejas, etc.). \n            \n           \n            \n      \n       \n Dirigirte a particulares o a personas que se hayan convertido en personajes p\u00fablicos de forma involuntaria mediante:\n         \n           Comparaciones con animales o insectos que culturalmente se perciben como inferiores desde el punto de vista intelectual o f\u00edsico, o con objetos inanimados (\u201cvaca\u201d, \u201cmacaco\u201d, \u201cpatata\u201d). \n           Contenido manipulado con af\u00e1n de destacar o marcar de forma negativa caracter\u00edsticas f\u00edsicas espec\u00edficas, o llamar la atenci\u00f3n sobre estas (nariz, orejas, etc.). \n           Ataques basados en descripciones f\u00edsicas negativas. \n           Contenido en el que se clasifica a las personas seg\u00fan su aspecto f\u00edsico o su personalidad. \n           Contenido en el que se sexualiza a otro adulto. \n           Contenido en el que se humilla a\u00fan m\u00e1s a personas que se muestran menstruando, orinando, vomitando o defecando o se expresa repulsi\u00f3n hacia ellas. \n           Contenido en el que se humilla a\u00fan m\u00e1s a personas que se muestran siendo acosadas f\u00edsicamente.   \n           Contenido que alabe, celebre o ridiculice su muerte o lesiones f\u00edsicas graves.\n \n           Adem\u00e1s de lo expuesto anteriormente, ataques a trav\u00e9s de p\u00e1ginas o grupos:\n         \n           Afirmaciones negativas relacionadas con el car\u00e1cter o las capacidades de las personas. \n           Bullying autorreferente; solo si el objetivo es m\u00e1s de un particular. \n                                         \n                 \n  \n     \n        \n       \n Dirigirte a particulares mayores de edad (que deben denunciarlo personalmente), a particulares menores de edad o a menores de edad que se hayan convertido en personajes p\u00fablicos de forma involuntaria mediante:\n         \n                 Insultos dirigidos. \n                 Afirmaciones sobre relaciones sentimentales, orientaci\u00f3n sexual o identidad de g\u00e9nero.   \n                 Coordinaci\u00f3n, defensa o promoci\u00f3n de la exclusi\u00f3n. \n                 Afirmaciones negativas relacionadas con el car\u00e1cter o las capacidades de las personas, excepto en el contexto de acusaciones penales contra personas adultas. Permitimos acusaciones penales para que las personas puedan llamar la atenci\u00f3n sobre experiencias personales o hechos acontecidos fuera de internet. Sin embargo, es posible que eliminemos acusaciones penales que supongan da\u00f1os en el mundo real a la persona mencionada. \n                 Expresiones de desprecio o repugnancia, excepto en el contexto de acusaciones penales contra personas adultas. \n                \n       \n       \n Dirigirte a particulares menores de edad mediante:\n         \n           Acusaciones de comportamiento delictivo o ilegal. \n           V\u00eddeos de bullying f\u00edsico que se compartan en un contexto no condenatorio. \n                \n      \n\n       \n Dirigirte a particulares (que deben denunciarlo personalmente) mediante:\n         \n                 Bullying autorreferente. \n                 Im\u00e1genes manipuladas no deseadas. \n                 Comparaciones con otros particulares o personajes p\u00fablicos o ficticios en relaci\u00f3n con la apariencia f\u00edsica. \n                 Afirmaciones relativas a la identidad religiosa o la blasfemia. \n                 Comparaciones con animales o insectos que culturalmente no se perciben como inferiores desde el punto de vista intelectual o f\u00edsico (\u201ctigre\u201d, \u201cle\u00f3n\u201d). \n                 Descripciones f\u00edsicas positivas o neutras. \n                 Afirmaciones no negativas relacionadas con el car\u00e1cter o las capacidades de las personas. \n                 Cualquier infracci\u00f3n de las pol\u00edticas de bullying o acoso, cuando se comparte en un contexto positivo. \n                 Ataques mediante t\u00e9rminos despectivos relacionados con la falta de actividad sexual. \n                \n      \n    \n  \n\n  \n  \n  Tapamos este contenido para que las personas puedan decidir si quieren verlo: \n  \n   V\u00eddeos de bullying f\u00edsico contra menores que se comparten en un contexto no condenatorio\n  \n  \n  \n   \n  \n  Exigimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n  \n    No debes: \n    \n                 \n                  Publicar contenido dirigido a particulares a trav\u00e9s de p\u00e1ginas, grupos y eventos no deseados. Eliminamos este contenido cuando la v\u00edctima o un representante autorizado de esta lo denuncian. \n      Crear cuentas para comunicarte con una persona que te ha bloqueado.  \n      Publicar ataques que incluyan t\u00e9rminos despectivos relacionados con insultos al g\u00e9nero femenino. Eliminamos este contenido cuando la v\u00edctima o un representante autorizado de esta nos informa de su existencia, incluso si la v\u00edctima no lo ha denunciado directamente. \n      Publicar contenido que, de otro modo, requerir\u00eda que la v\u00edctima denunciase el contenido o que existiese un indicador de que el creador del contenido se dirige a la v\u00edctima directamente (p.\u00a0ej.: se etiqueta a la v\u00edctima en la publicaci\u00f3n o el comentario). Eliminamos este contenido si la v\u00edctima o un representante autorizado de esta nos confirma que el contenido no es deseado. \n   Publicar contenido que alabe, celebre o ridiculice la muerte de una persona. Tambi\u00e9n eliminamos contenido dirigido a un individuo fallecido que normalmente requerir\u00eda que la v\u00edctima lo denunciase. \n      Publicar contenido que afirme un deseo de realizar pr\u00e1cticas que nuestras pol\u00edticas definir\u00edan como bullying o acoso, o que declare la intenci\u00f3n de hacerlo. Eliminamos este contenido cuando la v\u00edctima o un representante autorizado de esta nos confirma que el contenido no es deseado. \n         Acosar a personas porque deciden ponerse la vacuna contra el COVID-19 o no hacerlo mediante:\n         \n           Declaraciones de inferioridad mental o moral debido a su decisi\u00f3n. \n           Afirmaciones que fomenten o aleguen resultados negativos como consecuencia de su decisi\u00f3n, a excepci\u00f3n de los s\u00edntomas de COVID-19 o los efectos secundarios de la vacuna ampliamente probados o aceptados. \n \n  \n  \n ","policy_rationale":"\n   El bullying y el acoso ocurren en muchos lugares y adoptan diversas formas, como amenazas, divulgaci\u00f3n de datos de car\u00e1cter personal, env\u00edo de mensajes amenazantes y contactos no deseados maliciosos. No toleramos este tipo de comportamiento, ya que impide que las personas se sientan seguras y respetadas en Facebook.  \n\n Hacemos una distinci\u00f3n entre los personajes p\u00fablicos y particulares porque queremos fomentar el di\u00e1logo, que a menudo incluye comentarios cr\u00edticos de personas que aparecen en las noticias o tienen un gran volumen de seguidores. En el caso de los personajes p\u00fablicos, eliminamos los ataques graves y algunos ataques en los que se etiqueta directamente a un personaje en la publicaci\u00f3n o el comentario. En el caso de los particulares, nuestra protecci\u00f3n es a\u00fan mayor. Eliminamos el contenido destinado a humillarlos o avergonzarlos, como declaraciones sobre su actividad sexual. Entendemos que el bullying y el acoso pueden tener una repercusi\u00f3n emocional en los menores de edad, por eso nuestras pol\u00edticas proporcionan una mayor protecci\u00f3n para los usuarios con edades comprendidas entre los 13 y los 18\u00a0a\u00f1os. \n\n El contexto y la intenci\u00f3n son importantes, por eso s\u00ed permitimos que las personas compartan publicaciones cuando est\u00e1 claro que el objetivo es condenar el bullying y el acoso o generar conciencia sobre ellos. En algunas ocasiones, solicitamos que la persona v\u00edctima de bullying o acoso denuncie esta circunstancia para que podamos saber que se siente afectada por la situaci\u00f3n. Adem\u00e1s de animarlas a denunciar esos tipos de contenidos o comportamientos, queremos que las personas usen las  herramientas disponibles en Facebook  para protegerse frente a ellos. \n    \n     Tambi\u00e9n contamos con un  Centro de prevenci\u00f3n del bullying , un recurso para adolescentes, padres y educadores que buscan ayuda en cuestiones relacionadas con el bullying y otro tipo de conflictos. En \u00e9l se ofrece asesoramiento detallado, que incluye informaci\u00f3n sobre c\u00f3mo iniciar conversaciones importantes sobre el bullying. Obt\u00e9n m\u00e1s informaci\u00f3n sobre las acciones que estamos llevando a cabo para proteger a las personas del bullying y el acoso  aqu\u00ed . \n   \n "},"human_exploitation":{"other_content":"\n   \n  \n    No publiques: \n    \n      Contenido ni adoptes un comportamiento que pueda dar lugar a situaciones de explotaci\u00f3n de personas, lo que incluye cualquiera de los supuestos siguientes:\n\n      \n        Tr\u00e1fico sexual, tanto de menores como de adultos. \n        Venta de ni\u00f1os en adopciones ilegales.\n         \n        Tr\u00e1fico de ni\u00f1os que viven en orfanatos y realizaci\u00f3n de voluntariados en este tipo de instituciones.\n           \n        Matrimonios forzosos.\n         \n        Explotaci\u00f3n laboral (incluidos los trabajos forzosos).\n         \n        Servidumbre dom\u00e9stica.\n         \n        Tr\u00e1fico de \u00f3rganos no regenerativos. \n        Actividades delictivas forzosas (por ejemplo, mendicidad o tr\u00e1fico de drogas forzosos). \n        Reclutamiento de ni\u00f1os soldados. \n           \n\n      Contenido cuyo prop\u00f3sito sea:\n      \n        Captar v\u00edctimas potenciales mediante la fuerza, con m\u00e9todos fraudulentos o a trav\u00e9s de la coacci\u00f3n, la instigaci\u00f3n, el enga\u00f1o, el chantaje u otros actos no consentidos. \n        Fomentar la explotaci\u00f3n de personas mediante la coordinaci\u00f3n, el transporte, el traslado, el asilo o el tr\u00e1fico de las v\u00edctimas antes o durante la actividad explotadora.  \n        Explotar a las personas al promover, representar o defender las actividades explotadoras. \n        \n      Contenido que ofrezca proporcionar o facilitar el contrabando de personas. \n      \n         \n    \n ","policy_rationale":"\n   Tras consultar con expertos externos de todo el mundo, hemos decidido combinar distintas pol\u00edticas existentes relativas a la explotaci\u00f3n que hasta ahora se inclu\u00edan en diferentes secciones de las Normas comunitarias en una \u00fanica secci\u00f3n espec\u00edfica en la que figura una amplia gama de actividades da\u00f1inas que podr\u00edan manifestarse en nuestra plataforma. Los expertos hacen referencia a estas cuestiones mediante el t\u00e9rmino gen\u00e9rico \u201cexplotaci\u00f3n de personas\u201d.   \n     \n     \n     \n      Con el prop\u00f3sito de obstaculizar y evitar posibles da\u00f1os, eliminamos el contenido que fomente y organice la explotaci\u00f3n, incluida la trata de personas. Definimos la trata de personas como aquellas actividades en las que se priva a otros de su libertad con \u00e1nimo de lucro. En este tipo de actividades explotadoras se obliga a dichas personas a   prostituirse, trabajar o realizar otra clase de actividades en contra de su voluntad. Estas pr\u00e1cticas se basan en el enga\u00f1o, el abuso y la coacci\u00f3n, y degradan a las personas al privarlas de su libertad a la vez que generan un beneficio econ\u00f3mico o material para otros.   \n     \n     \n     \n      La trata de personas es un fen\u00f3meno global pluridimensional que puede afectar a cualquiera independientemente de su edad, circunstancias socioecon\u00f3micas, etnia, g\u00e9nero o ubicaci\u00f3n. Esta adopta formas diversas y su alcance puede variar. Dada su naturaleza coercitiva, las v\u00edctimas no tienen la posibilidad de oponerse. \n     \n     \n     \n      Si bien debemos proceder con cuidado para no mezclar la trata y el tr\u00e1fico de personas, ambos fen\u00f3menos guardan relaci\u00f3n y pueden solaparse en mayor o menor medida. Naciones\u00a0Unidas define el tr\u00e1fico de personas como la entrada en un estado tras cruzar sus fronteras de forma ilegal o cualquier acci\u00f3n que contribuya a hacerlo. Aunque puede no darse la necesidad de ejercer la coacci\u00f3n o la fuerza, esta acci\u00f3n puede conllevar la explotaci\u00f3n de personas vulnerables que tratan de salir de su pa\u00eds de origen, a menudo en busca de una vida mejor. La trata de personas es un delito que se comete contra un estado y que se basa en la circulaci\u00f3n de estas, mientras que el tr\u00e1fico de personas es un delito que atenta contra los particulares y gira en torno a la explotaci\u00f3n. \n \n "},"privacy_violations_image_rights":{"other_content":"\n   \n  \n    No publiques: \n    \n\n Contenido en el que se comparta o solicite cualquiera de los siguientes datos privados, ya sea en Facebook o por medio de enlaces externos: \n\n      Informaci\u00f3n de identificaci\u00f3n personal sobre uno mismo u otras personas  \n \n   Identidad personal: identificaci\u00f3n de personas por medio de n\u00fameros emitidos por el Gobierno.\n     \n       N\u00famero de identificaci\u00f3n nacional (por ejemplo, n\u00famero de la seguridad social, n\u00famero de pasaporte, n\u00famero de seguro nacional o de un servicio de salud, n\u00famero personal de servicio p\u00fablico, n\u00famero de identificaci\u00f3n fiscal individual). \n       Identificaciones oficiales de personal de las autoridades policiales, cuerpos de seguridad o el ej\u00e9rcito. \n      \n   Informaci\u00f3n personal: identificaci\u00f3n directa de una persona por medio del n\u00famero de identificaci\u00f3n o la informaci\u00f3n de registro y el nombre.\n      \n     Certificados o documentos oficiales con informaci\u00f3n del registro civil (matrimonio, nacimiento, defunci\u00f3n, cambio de nombre o reconocimiento de la identidad de g\u00e9nero, entre otros). \n        Documentos de inmigraci\u00f3n o empleo (como tarjetas de residencia, permisos de trabajo, visados o documentos de migraci\u00f3n). \n   Matr\u00edculas o permisos de conducir. \n N\u00famero de privacidad de cr\u00e9dito.\n        \n     \n           \n   Identidad digital: autenticaci\u00f3n del acceso a una identidad en internet.\n      \n     Direcciones de correo electr\u00f3nico con contrase\u00f1as. \n        Identidades digitales con contrase\u00f1as. \n   Contrase\u00f1as, PIN o c\u00f3digos para acceder a informaci\u00f3n privada. \n\n     \n   \n\n      Otra informaci\u00f3n privada \n     \n     \n     \n     \n     \n             Informaci\u00f3n de contacto personal de otros individuos, como n\u00fameros de tel\u00e9fono, direcciones f\u00edsicas o de correo electr\u00f3nico. \n         Informaci\u00f3n financiera.\n          \n               Informaci\u00f3n financiera sobre uno mismo u otras personas, incluidos:\n               \n            Informes o registros financieros privados. \n            N\u00fameros de cuenta bancaria con c\u00f3digos de seguridad o PIN. \n   Informaci\u00f3n sobre m\u00e9todos de pago digitales con datos de inicio de sesi\u00f3n, c\u00f3digos de seguridad o PIN. \n                 Informaci\u00f3n sobre la tarjeta de cr\u00e9dito o d\u00e9bito con fechas de validez, c\u00f3digos de seguridad o PIN. \n\n               Informaci\u00f3n financiera sobre empresas u organizaciones, incluidos:\n  \n    Registros o informes financieros, excepto cuando sean de acceso p\u00fablico (por ejemplo, registrados en bolsa, en agencias reguladoras, etc.). \n   N\u00fameros de cuenta bancaria con c\u00f3digos de seguridad o PIN. \n    Informaci\u00f3n sobre m\u00e9todos de pago digitales con datos de inicio de sesi\u00f3n, c\u00f3digos de seguridad o PIN. \n       \n       \n \n       Informaci\u00f3n residencial.\n \n   Im\u00e1genes donde aparezca la fachada exterior de residencias privadas, si se cumplen todas las condiciones
