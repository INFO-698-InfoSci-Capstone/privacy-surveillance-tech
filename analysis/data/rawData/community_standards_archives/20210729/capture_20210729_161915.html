 siguientes:\n \n   La residencia es el hogar de una sola familia o aparece el n\u00famero de la vivienda en la imagen o el texto. \n   Se identifican los marcadores de ciudad, localidad o GPS (como un marcador de Google\u00a0Maps). \n   El contenido identifica a los residentes. \n              Dichas personas se oponen a que se exhiba su residencia privada o existe un contexto que puede propiciar que se organicen protestas en su contra (no se incluyen embajadas que tambi\u00e9n sirven como residencias). \n\n    Contenido que expone informaci\u00f3n sobre refugios o lugares seguros al compartir los datos que figuran a continuaci\u00f3n (salvo que dichos espacios promocionen activamente informaci\u00f3n sobre sus instalaciones).\n \n   Direcci\u00f3n real (Nota: Se permite incluir apartados postales \u00fanicamente). \n   Im\u00e1genes del refugio o lugar seguro. \n   Ciudad o localidad identificable del refugio o lugar seguro. \n   Informaci\u00f3n que exponga la identidad de quienes residen en dicho refugio o lugar seguro. \n\n     \n  \n      Informaci\u00f3n m\u00e9dica\n \n   Certificados o documentos oficiales que incluyan registros m\u00e9dicos, psicol\u00f3gicos, biom\u00e9tricos, gen\u00e9ticos o hereditarios de otras personas. \n  \n      Informaci\u00f3n obtenida a partir de fuentes hackeadas.\n \n   El contenido que se confirme o sospeche que proviene de una fuente hackeada, independientemente de si la persona afectada es un personaje p\u00fablico o no, exceptuando casos limitados de inter\u00e9s p\u00fablico o general. \n  \n      Informaci\u00f3n relacionada con el estado o la ocupaci\u00f3n.\n \n   Contenido que revele la identidad encubierta de personal de autoridades policiales, cuerpos de seguridad o el ej\u00e9rcito si re\u00fane alguna de estas condiciones:\n \n   Contiene el nombre completo del agente u otra forma de identificaci\u00f3n expl\u00edcita y menciona expl\u00edcitamente su estado de encubierto. \n   Contiene im\u00e1genes que identifican los rostros de personal de las autoridades policiales y menciona expl\u00edcitamente su identidad encubierta. \n\n     \n\n   Es posible que tambi\u00e9n se elimine el siguiente contenido:\n     \n       Una foto o un v\u00eddeo que se ha denunciado y en el que se muestra a una persona que es:\n         \n           Un menor de 14\u00a0a\u00f1os, y el contenido lo ha denunciado el propio menor o su padre, madre o tutor legal. \n           Un menor de entre 14 y 18\u00a0a\u00f1os, y el contenido lo ha denunciado el propio menor. \n           Un adulto, y el contenido lo ha denunciado el propio adulto desde fuera de Estados\u00a0Unidos y la legislaci\u00f3n aplicable puede permitir su eliminaci\u00f3n. \n           Cualquier persona incapacitada y que no pueda denunciar el contenido por s\u00ed misma. \n         \n       \n     \n   \n    \n  \n  \n  \n   \n    Exigimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n    \n No publiques: \n     \n     \n       Contenido que ponga en riesgo a un desertor mediante informaci\u00f3n de identificaci\u00f3n personal si la denuncia procede de canales gubernamentales fiables. \n       Representaciones de personas en instituciones m\u00e9dicas o de salud si la denuncia procede de la persona en cuesti\u00f3n o un representante autorizado de esta. \n       \n      \n     \n  \n  \n ","policy_rationale":"\n   La privacidad y la protecci\u00f3n de la informaci\u00f3n personal son valores de suma importancia para Facebook. Queremos proteger tu informaci\u00f3n e identidad personales, por lo que no permitimos que nadie publique informaci\u00f3n personal o confidencial sobre ti u otras personas. \n      Eliminamos contenido en el que se comparta, ofrezca o solicite informaci\u00f3n de identificaci\u00f3n personal u otros datos privados cuya difusi\u00f3n pueda generar da\u00f1os f\u00edsicos o econ\u00f3micos, incluida informaci\u00f3n m\u00e9dica, residencial o financiera, as\u00ed como otra de car\u00e1cter privado obtenida de fuentes il\u00edcitas. \n \n     Asimismo, proporcionamos diversas formas de denunciar im\u00e1genes que pueden estar infringiendo los derechos de privacidad de alguna persona. \n "},"hate_speech":{"other_content":"\n   \n  \n    No publiques: \n    \n      Nivel 1  \n      Contenido dirigido a una persona o un grupo de personas (se incluyen todos los conjuntos secundarios, excepto los descritos como responsables de cr\u00edmenes violentos o delitos sexuales) sobre la base de la condici\u00f3n de inmigrante o las caracter\u00edsticas protegidas mencionadas anteriormente que incluya: \n      \n      \n        Cualquier tipo de lenguaje que incite a la violencia o que la apoye, tanto de forma escrita como visual. \n        Lenguaje o im\u00e1genes deshumanizantes en forma de comparaciones, generalizaciones o afirmaciones no calificadas basadas en comportamientos en relaci\u00f3n con:\n       \t \n           Insectos. \n           Animales que se perciben culturalmente como inferiores intelectual o f\u00edsicamente. \n           Inmundicia, bacterias, enfermedades o heces. \n           Depredadores sexuales. \n           Subhumanidad. \n           Criminales violentos y sexuales. \n           Otros criminales (incluidos, entre otros, \u201cladrones\u201d, \u201catracadores de bancos\u201d o decir \u201ctodos los [caracter\u00edstica protegida o cuasiprotegida] son \u2018criminales\u2019\u201d). \n                     Declaraciones en las que se niegue la existencia de caracter\u00edsticas protegidas. \n         \n        \n        Burlarse del concepto, los sucesos o las v\u00edctimas de delitos de odio, aunque no se represente a ninguna persona real en una imagen. \n        Comparaciones, generalizaciones o afirmaciones sobre comportamientos que resultan deshumanizantes y est\u00e1n ampliamente reconocidas como tal (tanto de forma escrita como visual), incluidas las siguientes:\n             \t \n                 Personas negras y simios o criaturas similares a simios. \n                 Personas negras y equipamiento agr\u00edcola. \n                 Caricaturas de personas negras con la cara pintada de negro. \n                 Personas jud\u00edas y ratas. \n                 Personas jud\u00edas controlando el mundo o instituciones importantes como cadenas de medios de comunicaci\u00f3n, la econom\u00eda o el Gobierno. \n                 Negaci\u00f3n o distorsi\u00f3n de la informaci\u00f3n sobre el Holocausto. \n                 Personas musulmanas y cerdos. \n                 Personas musulmanas y relaciones sexuales con cabras o cerdos. \n                 Personas mexicanas y criaturas similares a gusanos. \n Mujeres como objetos dom\u00e9sticos o referencias a las mujeres como propiedades u objetos. \n Referencias a personas transg\u00e9nero o de g\u00e9nero no binario empleando marcas de g\u00e9nero distintas a aquellas con las que se identifican. \n                 Dalits o personas de castas registradas o \u201cbajas\u201d como sirvientes. \n          \n      \n     \n      Nivel\u00a02  \n      Contenido dirigido a una persona o un grupo de personas basado en caracter\u00edsticas protegidas que incluya:\n\t \n     Generalizaciones que denoten inferioridad (tanto de forma escrita como visual) de las siguientes maneras:\n      \t \n           Las deficiencias f\u00edsicas son aquellas relacionadas con:\n             \n               La higiene, incluidos, entre otros, t\u00e9rminos como \u201csucio\u201d, \u201casqueroso\u201d y \u201cmaloliente\u201d. \n               El aspecto f\u00edsico, incluidos, entre otros, t\u00e9rminos como \u201cfeo\u201d y \u201chorrible\u201d. \n              \n             \n           \n           Las deficiencias mentales son aquellas relacionadas con:\n             \n               La capacidad intelectual, incluidos, entre otros, t\u00e9rminos como \u201ctonto\u201d, \u201cest\u00fapido\u201d e \u201cidiota\u201d. \n               La educaci\u00f3n, incluidos, entre otros, t\u00e9rminos como \u201canalfabeto\u201d y \u201cburro\u201d. \n               La salud mental, incluidos, entre otros, t\u00e9rminos como \u201cenfermo mental\u201d, \u201cretrasado\u201d, \u201cloco\u201d y \u201ctarado\u201d. \n             \n           \n           Las deficiencias morales son aquellas relacionadas con:\n             \n               Los rasgos de la personalidad que a nivel cultural se consideran negativos, incluidos, entre otros, t\u00e9rminos como \u201ccobarde\u201d, \u201cmentiroso\u201d, \u201carrogante\u201d e \u201cignorante\u201d. \n               Los t\u00e9rminos despectivos relacionados con la actividad sexual, incluidos, entre otros, t\u00e9rminos como \u201cputa\u201d, \u201czorra\u201d y \u201cpervertido\u201d. \n             \n           \n         \n     \n   \n    \n   \n     Otras expresiones de inferioridad, que se definen como:\n       \n         Expresiones que denotan insuficiencia, incluidos, entre otros, los t\u00e9rminos \u201cin\u00fatil\u201d y \u201cdespreciable\u201d. \n         Expresiones de superioridad por encima de otra caracter\u00edstica protegida, incluidas, entre otras: \u201cPara m\u00ed, los hombres son superiores a las mujeres\u201d. \n         Expresiones relacionadas con salirse de la norma, incluidas, entre otras: \u201cbicho raro\u201d y \u201canormal\u201d. \n       \n     \n   \n  \n   \n     Expresiones de desprecio (de forma escrita o visual), que se definen como:\n     \n       Autoproclamaci\u00f3n de intolerancia respecto de caracter\u00edsticas protegidas, incluidos, entre otros, los t\u00e9rminos \u201chomof\u00f3bico\u201d, \u201cislamof\u00f3bico\u201d y \u201cracista\u201d. \n       Expresiones que indican que una caracter\u00edstica protegida no deber\u00eda existir. \n       Expresiones de odio, incluidos, entre otros, los t\u00e9rminos \u201cdesprecio\u201d y \u201codio\u201d. \n     \n     \n   \n  \n      \n        Expresiones de rechazo, incluidas, entre otras: \u201cno respeto\u201d, \u201cno me gusta\u201d y \u201cno me importa\u201d. \n   \n  \n   \n     Expresiones de repulsi\u00f3n (de forma escrita o visual), que se definen como:\n       \n         Expresiones que sugieren que alguien causa una enfermedad, incluidos, entre otros, t\u00e9rminos como \u201cvomitar\u201d y \u201cdevolver\u201d. \n         Expresiones de repulsi\u00f3n o desagrado, incluidas, entre otras, \u201cqu\u00e9 asco\u201d, \u201crepugnante\u201d y \u201casqueroso\u201d. \n       \n     \n   \n  \n   \n     Insultos, como:\n       \n       T\u00e9rminos genitales o anales para hacer referencia a una persona, incluidos, entre otros, \u201ccapullo\u201d y \u201cgilipollas\u201d. \n       Frases o t\u00e9rminos ofensivos con la intenci\u00f3n de insultar, incluidos, entre otros: \u201cjoder\u201d, \u201czorra\u201d e \u201chijo de puta\u201d. \n       T\u00e9rminos o expresiones que incitan a participar en actividades sexuales o se relacionan con los genitales o el ano, o bien con heces u orina, incluidos, entre otros: \u201cch\u00fapamela\u201d, \u201cme importa una mierda\u201d y \u201cvete a cagar\u201d. \n       \n     \n   \n \n      Nivel 3  \n      Contenido dirigido a una persona o un grupo de personas basado en caracter\u00edsticas protegidas que incluya algo de lo siguiente: \n        \n           Segregaci\u00f3n en forma de incitaciones, declaraciones de intenci\u00f3n, defensa o apoyo, o declaraciones de aspiraciones o condiciones en relaci\u00f3n con la segregaci\u00f3n. \n          Exclusi\u00f3n en forma de incitaciones, declaraciones de intenci\u00f3n, defensa o apoyo, o declaraciones de aspiraciones o condiciones, en las que se incluyen:\n             \n               Exclusi\u00f3n expl\u00edcita, es decir, actos como expulsar a determinados grupos o indicarles que no tienen permiso. \n   Exclusi\u00f3n pol\u00edtica, es decir, negar el derecho a la participaci\u00f3n pol\u00edtica. \n   Exclusi\u00f3n econ\u00f3mica, es decir, negar el acceso a prestaciones econ\u00f3micas y limitar la participaci\u00f3n en el mercado laboral. \n               Exclusi\u00f3n social, es decir, actos como negar el acceso a determinados espacios (f\u00edsicos y en internet) y servicios sociales. \n\n\n      Contenido que describa o se dirija de forma negativa a personas con palabras inherentemente ofensivas que se usen como etiquetas insultantes relacionadas con las caracter\u00edsticas mencionadas anteriormente. \n     \n\n    \n  \n  \n    \n    Exigimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias: \n    \n     \n      No publiques: \n        \n        Contenido que expl\u00edcitamente proporcione u ofrezca proporcionar productos o servicios para cambiar la orientaci\u00f3n sexual o la identidad de g\u00e9nero de una persona. \n     \n      \n   \n  \n ","policy_rationale":"\n   Creemos que las personas se expresan libremente y conectan entre s\u00ed con mayor confianza cuando no se sienten atacadas por qui\u00e9nes son. Es por ello por lo que no permitimos el lenguaje que incita al odio en Facebook, porque crea un entorno intimidatorio y excluyente que, en algunos casos, puede incitar a la violencia en la vida real. \n\n     Consideramos discurso de odio o lenguaje que incita al odio todo contenido que ataca directamente a las personas por lo que denominamos \u201ccaracter\u00edsticas protegidas\u201d: raza, etnia, nacionalidad, discapacidad, religi\u00f3n, clase, orientaci\u00f3n sexual, sexo, identidad de g\u00e9nero y enfermedad grave. Consideramos ataque aquellas expresiones violentas o deshumanizadoras, estereotipos da\u00f1inos, declaraciones de inferioridad, expresiones de desprecio, repulsi\u00f3n o rechazo, insultos, o peticiones de exclusi\u00f3n o segregaci\u00f3n. Consideramos que la edad es una caracter\u00edstica protegida cuando se menciona junto con otra caracter\u00edstica protegida. Tambi\u00e9n protegemos a los refugiados, migrantes, inmigrantes y solicitantes de asilo de ataques graves, aunque s\u00ed permitimos los comentarios y las cr\u00edticas relacionadas con las pol\u00edticas de inmigraci\u00f3n. De manera similar, tambi\u00e9n ofrecemos ciertas protecciones para caracter\u00edsticas, como la profesi\u00f3n, cuando se mencionan junto con una caracter\u00edstica protegida. \n    \n    \n     Somos conscientes de que, a veces, las personas comparten contenido con expresiones que incitan al odio emitidas por otra persona con la intenci\u00f3n de reprobarlas o concienciar a los dem\u00e1s. En otros casos, el lenguaje que, de otra manera, infringir\u00eda nuestras normas se puede usar de forma autorreferencial o motivadora. Nuestras pol\u00edticas est\u00e1n dise\u00f1adas para dar espacio a estos tipos de lenguaje, pero exigimos que la intenci\u00f3n quede clara. Si no es el caso, el contenido podr\u00eda eliminarse. \n    \n\n     M\u00e1s informaci\u00f3n sobre nuestra postura respecto al lenguaje que incita al odio.   \n \n "},"graphic_violence":{"other_content":"\n   \n  \n    No publiques: \n    \n      Im\u00e1genes de personas   \n V\u00eddeos de personas o cad\u00e1veres en entornos no m\u00e9dicos que muestren:\n   \n  \t Desmembramiento. \n     \u00d3rganos internos visibles o cuerpos parcialmente en descomposici\u00f3n. \n     Personas carbonizadas o quemadas, salvo en contextos de cremaci\u00f3n o de inmolaci\u00f3n si la acci\u00f3n es una forma de expresi\u00f3n pol\u00edtica o es relevante desde el punto de vista informativo. \n     V\u00edctimas de canibalismo. \n     Deg\u00fcellos. \n        \n \n      Transmisi\u00f3n en directo de ejecuciones de personas. \n\n     \n    \n  \n   \n      \n  Para todo tipo de contenido que cumpla las siguientes caracter\u00edsticas, incluimos una pantalla que advierte de su naturaleza. Asimismo, limitamos la capacidad de verlo a adultos mayores de 18\u00a0a\u00f1os: \n    \n      Im\u00e1genes de personas \n      V\u00eddeos de personas o cad\u00e1veres en entornos m\u00e9dicos que muestren: \n\n      \n      \n     \t  Desmembramiento. \n        \u00d3rganos internos visibles o cuerpos parcialmente en descomposici\u00f3n. \n        Personas carbonizadas o quemadas, incluso en contextos de cremaci\u00f3n o de inmolaci\u00f3n cuando la acci\u00f3n es una forma de expresi\u00f3n pol\u00edtica o es relevante desde el punto de vista informativo.  \n        V\u00edctimas de canibalismo. \n        Deg\u00fcellos. \n      \n      \n     \n\n Fotos de personas heridas o muertas si se muestran:\n\t\t \n     \t  Desmembramiento. \n       \u00d3rganos internos visibles o cuerpos parcialmente en descomposici\u00f3n. \n        Personas carbonizadas o quemadas. \n        V\u00edctimas de canibalismo. \n        Deg\u00fcellos. \n\t       \n \n     \n       Im\u00e1genes en las que se muestre la muerte violenta de una o varias personas por accidente o asesinato. \n      Im\u00e1genes que muestren la ejecuci\u00f3n de una persona. \n       Im\u00e1genes en las que se muestren actos de tortura cometidos contra una o varias personas. \n      Im\u00e1genes en las que se muestre c\u00f3mo se introducen o clavan objetos extra\u00f1os de naturaleza no m\u00e9dica (como objetos met\u00e1licos, cuchillas o clavos) de forma involuntaria a personas caus\u00e1ndoles lesiones graves. \n\n      Im\u00e1genes de animales \n     \n El siguiente contenido relacionado con animales:\n\t \n     V\u00eddeos en los que se muestre a seres humanos matando animales sin un contexto expl\u00edcito de cacer\u00eda o de consumo, preparaci\u00f3n, procesamiento o fabricaci\u00f3n de alimentos. \n     Im\u00e1genes de peleas entre animales que muestren v\u00edsceras o desmembramientos de partes del cuerpo que no se regeneran, a menos que sea en la naturaleza. \n     Im\u00e1genes de seres humanos cometiendo actos de tortura o abuso de animales vivos. \n     Im\u00e1genes de animales en las que se vean heridas o cortes que exhiban v\u00edsceras o desmembramiento, si no se observa consumo, preparaci\u00f3n, procesamiento, elaboraci\u00f3n, cacer\u00eda, taxidermia o un contexto m\u00e9dico o de rescate expl\u00edcitos o se observan im\u00e1genes de animales despellejados o con la capa externa de piel totalmente quitada.  \n\n\n     \n\n     \n   \n   \n      \n  Para todo tipo de contenido que cumpla las siguientes caracter\u00edsticas, incluimos una etiqueta que advierte de que se trata de contenido delicado: \n    \n      Im\u00e1genes de objetos extra\u00f1os de naturaleza no m\u00e9dica que se introducen en el cuerpo humano voluntariamente a trav\u00e9s de la piel en un contexto religioso o cultural. \n      Im\u00e1genes de entra\u00f1as en el contexto de un parto. \n\n       Im\u00e1genes de fetos y beb\u00e9s reci\u00e9n nacidos que muestren: \n      \n      \n     \t  Desmembramiento. \n        Entra\u00f1as visibles. \n        Un contexto de aborto o abandono. \n       \n      \n       \n      \n       Im\u00e1genes de reci\u00e9n nacidos en un contexto de abandono. \n     \n      Im\u00e1genes de animales en un contexto de matanza ritual en las que los animales aparezcan desmembrados, con las entra\u00f1as visibles o carbonizados y quemados. \n     \n     \n     \n   \n  \n  \n    \n      \n  Exigimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n    \n      Eliminamos: \n\n      \n      \n     \t  V\u00eddeos o fotos en los que se muestre la muerte violenta de una persona cuando un familiar solicita su eliminaci\u00f3n. \n    \n       \n      \n       \n      \n\n     \n     \n     \n   \n  \n  \n ","policy_rationale":"\n   Eliminamos el contenido que enaltece la violencia o celebra el sufrimiento o la humillaci\u00f3n de otras personas, ya que puede crear un entorno que disuada la participaci\u00f3n. Permitimos contenido gr\u00e1fico (con algunas limitaciones) para poder concienciar a las personas sobre determinados asuntos. Sabemos que las personas valoran la capacidad de debatir temas importantes como la vulneraci\u00f3n de los derechos humanos o los actos de terrorismo. Asimismo, sabemos que tienen diferentes niveles de sensibilidad con respecto al contenido gr\u00e1fico y violento. Por ese motivo, a\u00f1adimos una etiqueta de advertencia al contenido particularmente gr\u00e1fico o violento para que no accedan a \u00e9l personas menores de 18 a\u00f1os y para que sean conscientes de la naturaleza gr\u00e1fica o violenta del contenido antes de hacer clic para verlo. \n "},"adult_nudity_sexual_activity":{"other_content":"\n    \n   \n     No publiques: \n     Im\u00e1genes de lo siguiente: \n         \n           Desnudos reales de adultos que contengan: \n               Genitales a la vista, excepto en el contexto de un parto o los momentos posteriores, o situaciones relacionadas con la salud (por ejemplo, cirug\u00edas de confirmaci\u00f3n de sexo o autoexploraci\u00f3n para la prevenci\u00f3n o la detecci\u00f3n del c\u00e1ncer).  \n               Ano visible o primeros planos de nalgas totalmente al descubierto, a menos que estas se hayan manipulado mediante un programa de retoque fotogr\u00e1fico sobre un personaje p\u00fablico. \n               Pezones femeninos al descubierto, excepto en el contexto de la lactancia, un parto o los momentos posteriores, situaciones relacionadas con la salud (por ejemplo, despu\u00e9s de una mastectom\u00eda, para concienciar sobre el c\u00e1ncer de mama o en relaci\u00f3n con cirug\u00edas de confirmaci\u00f3n de sexo) o como acto de protesta. \n             \n           \n           Actividad sexual, incluido lo siguiente: \n               Relaciones sexuales \n                   Relaciones sexuales expl\u00edcitas, definidas como bocas o genitales entrando o en contacto con los genitales o el ano de otra persona, donde al menos los genitales de una de las personas est\u00e1n al descubierto. \n                   Relaciones sexuales impl\u00edcitas, definidas como bocas o genitales que entran o est\u00e1n en contacto con los genitales o el ano de otra persona, incluso si el contacto no se ve directamente, excepto en los siguientes casos: en el contexto de temas relacionados con la salud sexual, anuncios e im\u00e1genes de ficci\u00f3n reconocidas o con indicadores de ficci\u00f3n. \n                   Estimulaci\u00f3n impl\u00edcita de los genitales o el ano, que se define como la estimulaci\u00f3n de estos o la introducci\u00f3n de objetos en ellos, incluso si el contacto no se ve directamente, excepto en los siguientes casos: en el contexto de temas relacionados con la salud sexual, anuncios e im\u00e1genes de ficci\u00f3n reconocidas o con indicadores de ficci\u00f3n. \n                 \n               \n               Otras actividades de car\u00e1cter sexual, incluidas, entre otras: \n                   Erecciones. \n                   Presencia de subproductos de la actividad sexual. \n                   Estimulaci\u00f3n de los genitales o el ano, incluso si es por encima o por debajo de la ropa. \n                   Uso de juguetes sexuales, incluso si es por encima o por debajo de la ropa. \n                   Estimulaci\u00f3n de pezones humanos desnudos. \n                   Estrujamiento de pechos femeninos, que se define como un movimiento de agarre con los dedos que muestra marcas y un claro cambio en el aspecto de los senos. Admitimos el estrujamiento en contextos de lactancia. \n                 \n               \n               Contenido fetichista que implique: \n                   Actos que pueden provocar la muerte de una persona o un animal. \n                   Desmembramientos. \n                   Canibalismo. \n                   Heces, orina, escupitajos, mocos, menstruaci\u00f3n o v\u00f3mito. \n                 \n               \n              \n               Contenido digital que entre en nuestra definici\u00f3n de actividad sexual, excepto cuando se publique en contextos educativos o cient\u00edficos, o si cumple uno de los criterios que figuran debajo y se muestra a personas mayores de 18\u00a0a\u00f1os. \n\n             \n           \n          \n       \n\n\n      \n\n     \n   \n    \n     Solo mostramos el siguiente contenido a personas mayores de 18\u00a0a\u00f1os: \n      \n     \n       \n \n   Arte del mundo real que muestra actividad sexual. \n   Publicaci\u00f3n de fotos o v\u00eddeos de objetos que muestran actividad sexual en una obra de arte del mundo real. \n   Actividad sexual impl\u00edcita en anuncios. \n   Actividad sexual impl\u00edcita en im\u00e1genes de ficci\u00f3n reconocidas o con indicadores de ficci\u00f3n. \n Contenido digital que cumple nuestra definici\u00f3n de actividad sexual, en el que: \n         \n           La actividad sexual (relaciones sexuales u otras actividades relacionadas) no es directamente visible. \n           El contenido se ha publicado en un contexto sat\u00edrico o humor\u00edstico. \n           Solo se ven formas o contornos de cuerpos. \n        \n   \n       \n     \n     \n     \n     \n      \n ","policy_rationale":"\n   Limitamos la exhibici\u00f3n de desnudos o actividad sexual para proteger a determinadas personas de nuestra comunidad que muestren una especial sensibilidad ante este tipo de contenido. Adem\u00e1s, de forma predeterminada, eliminamos este tipo de im\u00e1genes para evitar que se comparta contenido no consentido o de menores. Las restricciones sobre la exhibici\u00f3n de actividad sexual tambi\u00e9n se aplican al contenido creado de manera digital, a menos que se publique con fines educativos, humor\u00edsticos o sat\u00edricos. \n\n     Nuestras pol\u00edticas relativas a los desnudos se han matizado con el paso del tiempo. Comprendemos que se pueden compartir desnudos por muchos motivos, incluso como forma de protesta, para concienciar sobre una causa o con fines educativos o m\u00e9dicos. Cuando esa intenci\u00f3n queda clara, permitimos ese contenido. Por ejemplo, aunque restringimos algunas im\u00e1genes de pechos femeninos que incluyen el pez\u00f3n, permitimos otras, incluidas aquellas que representan actos de protesta, mujeres dando el pecho y fotos de cicatrices de mastectom\u00edas.  En casos de im\u00e1genes con los genitales o el ano visibles en contextos de parto y posparto o en situaciones relacionadas con la salud, incluimos una etiqueta de advertencia para que las personas sepan que el contenido puede resultar delicado. Tambi\u00e9n autorizamos fotograf\u00edas de pinturas, esculturas y otras obras de arte donde se muestren figuras desnudas. \n \n "},"sexual_solicitation":{"other_content":"\n   \n   \n    No publiques: \n    \n           Contenido en el que intentes coordinar servicios sexuales comerciales entre adultos o actividades de prostituci\u00f3n, como solicitar, ofrecer o pedir precios de servicios de acompa\u00f1antes y servicios de pago de fetichismo o dominaci\u00f3n sexual. \n      Contenido mediante el que se intente coordinar o buscar personas para actividades sexuales entre adultos, entre las que se incluyen: \n      \n        Actividades sexuales grabadas en v\u00eddeo. \n        Actividades pornogr\u00e1ficas, espect\u00e1culos de clubs de striptease, actuaciones sexuales en directo y bailes er\u00f3ticos. \n        Masajes sexuales, er\u00f3ticos o t\u00e1ntricos. \n      \n     \n      Contenido relacionado con servicios sexuales expl\u00edcitos, entre otros, solicitar u ofrecer: \n      \n        Sexo o parejas sexuales. \n        Chats o conversaciones sexuales. \n        Fotos, v\u00eddeos o im\u00e1genes de desnudos. \n      \n     \n        Contenido en el que se ofrecen o solicitan de manera impl\u00edcita o indirecta servicios sexuales, si cumple los dos criterios que se exponen a continuaci\u00f3n (si no se cumplen ambos criterios, el contenido no se considera infractor). Por ejemplo, si el contenido es una imagen dibujada a mano que representa una actividad sexual, pero no ofrece ni solicita servicios sexuales, no es infractor. \n      \n        Criterio\u00a01: ofrecimientos o solicitudes\n          \n            Contenido en el que, impl\u00edcita o expl\u00edcitamente (habitualmente por medio de un m\u00e9todo de contacto), se ofrecen o solicitan servicios sexuales.\n             \n            \n          \n        \n        Criterio\u00a02: elementos sugerentes\n          \n            Contenido en el que se ofrece o solicita lo que se menciona anteriormente por medio de uno de los elementos sugerentes siguientes:\n              \n                Emoticonos o cadenas de emoticonos espec\u00edficos en funci\u00f3n de un contexto o de naturaleza habitualmente sexual. \n                Jerga regional sexualizada. \n                Menci\u00f3n o representaci\u00f3n de actividad sexual (incluidos dibujos hechos a mano, material digital u obras art\u00edsticas reales), como roles sexuales, posturas sexuales, situaciones fetichistas, excitaci\u00f3n, acto o actividad sexual (penetraci\u00f3n o masturbaci\u00f3n). \n               \n                Poses. \n              \n            \n          \n        \n      \n       \n\n\n          \n      Oferta o solicitud de material pornogr\u00e1fico (incluidos, entre otros, enlaces a sitios web pornogr\u00e1ficos externos). \n     \n      Lenguaje sexualmente expl\u00edcito con referencias gr\u00e1ficas detalladas que van m\u00e1s all\u00e1 de lo siguiente: \n      \n        Un estado de excitaci\u00f3n sexual (lubricaci\u00f3n o erecci\u00f3n). \n        Una relaci\u00f3n sexual (penetraci\u00f3n sexual, masturbaci\u00f3n o puesta en pr\u00e1ctica de situaciones fetichistas).  \n      \n     \n   \n ","policy_rationale":"\n   Tal y como se expone en la secci\u00f3n 8 de nuestras Normas comunitarias ( Explotaci\u00f3n sexual de adultos ), las personas utilizan Facebook para debatir y atraer la atenci\u00f3n sobre la violencia y la explotaci\u00f3n sexual. Reconocemos la importancia de hacerlo y por lo tanto deseamos permitir este tipo de debates. Sin embargo, establecemos un l\u00edmite cuando el contenido facilita, fomenta o coordina encuentros o servicios sexuales comerciales entre adultos, como en el caso de la prostituci\u00f3n o los servicios de acompa\u00f1antes. Tomamos estas medidas para evitar que se facilite cualquier tipo de actividad que pueda implicar el tr\u00e1fico, la coerci\u00f3n y los actos sexuales no consentidos. Tambi\u00e9n restringimos el lenguaje sexualmente expl\u00edcito que pueda llevar a solicitudes sexuales, ya que algunas audiencias de nuestra comunidad global pueden ser sensibles a este tipo de contenido y este puede impedir que las personas se pongan en contacto con sus amigos y otros miembros de la comunidad.  \n "},"cruel_insensitive":{"other_content":"\n   \n  \n    No publiques: \n    \n      Contenido que represente a personas reales y ridiculice o se burle de situaciones de hambruna o discapacidad o enfermedad grave o mortal.  \n   \n        Contenido que incluya comentarios s\u00e1dicos y cualquier representaci\u00f3n visual o escrita de la muerte prematura, las lesiones f\u00edsicas graves o la violencia f\u00edsica o dom\u00e9stica de personas reales. \n\n Im\u00e1genes en las que se ridiculice, se someta a burlas o se realicen comentarios s\u00e1dicos de animales reales que se encuentren claramente en las siguientes situaciones (excepto escenificaciones de peleas organizadas o peleas de animales en la naturaleza):\n \n   Muerte prematura. \n   Lesiones f\u00edsicas graves (incluida la mutilaci\u00f3n). \n   Violencia f\u00edsica por parte de un ser humano. \n   \n      \n   \n ","policy_rationale":"\n   Creemos que las personas comparten y conectan con mayor libertad si no se sienten en el punto de mira debido a sus vulnerabilidades. Por tanto, sentimos una mayor preocupaci\u00f3n en relaci\u00f3n con el contenido que denominamos cruel e insensible, que definimos como aquel que se dirige a v\u00edctimas de da\u00f1os f\u00edsicos o emocionales graves.\n  \n      Eliminamos los intentos expl\u00edcitos de burlarse de las v\u00edctimas y marcamos como crueles los intentos impl\u00edcitos, muchos de los cuales adoptan la forma de memes o GIF.   \n "},"misrepresentation":{"other_content":"\n   \n  \n    No permitiremos que se usen nuestros servicios e inhabilitaremos las cuentas pertinentes si ocurre lo siguiente: \n    \n\n      \n      \n          Se infringen gravemente  nuestras Normas comunitarias.\n          \n           Se infringen reiteradamente  nuestras Normas comunitarias.\n          \n         Se representan  personas u organizaciones peligrosas .\n          \n        Se crea o usa una cuenta en la que quede patente la intenci\u00f3n de infringir nuestras Normas comunitarias. \n Se crea una cuenta, una p\u00e1gina, un grupo o un evento para evadir nuestras acciones de aplicaci\u00f3n de pol\u00edticas, lo que incluye crear una cuenta para eludir una restricci\u00f3n o despu\u00e9s de haber inhabilitado la cuenta, la p\u00e1gina, el grupo o el evento anterior. \n Se suplanta la identidad de otras personas mediante acciones como:\n    \n      Usar sus fotos con el objetivo expl\u00edcito de enga\u00f1ar a otros. \n      Crear una cuenta en la que te hagas pasar por otra persona o entidad, o hables en su nombre. \n Crear una p\u00e1gina en la que te hagas pasar por otra persona o entidad, o hables en su nombre, sin contar con la autorizaci\u00f3n pertinente.\n      \n  \n   Eres menor de 14\u00a0a\u00f1os. \n Eres un delincuente condenado por delitos sexuales. \n Las leyes aplicables proh\u00edben que recibas nuestros productos, servicios o software. \n\n   \n     \n     \n     \n         \n    \n     \n      \n         En determinados casos, como los que se indican a continuaci\u00f3n, realizaremos una investigaci\u00f3n m\u00e1s exhaustiva sobre una cuenta antes de tomar medidas, que incluyen desde restricciones temporales hasta inhabilitaciones definitivas. \n    \n \n   \n     Cuentas que representen err\u00f3neamente su identidad (Facebook y Messenger \u00fanicamente) mediante acciones como las siguientes:\n       \n       Usar un nombre que no cumpla con nuestras  pol\u00edticas sobre nombres . \n   Proporcionar una fecha de nacimiento falsa. \n   Crear una cuenta \u00fanica que represente a m\u00e1s de una persona o que usen varios usuarios. \n          Mantener varias cuentas como usuario \u00fanico.  \n          Cuentas comprometidas. \n          Cuentas vac\u00edas que se mantengan inactivas durante mucho tiempo. \n\n        \n \n    \n   \n\n    \n  \n ","policy_rationale":"\n   La autenticidad es la piedra angular de nuestra comunidad. Creemos que la autenticidad es la base para crear una comunidad donde las personas se responsabilicen mutuamente y ante Facebook de formas significativas. Queremos que las personas expresen su identidad de todas las formas posibles en nuestra comunidad global y, al mismo tiempo, evitar la suplantaci\u00f3n o representaci\u00f3n enga\u00f1osa de la identidad. Por eso exigimos que se conecten en Facebook con el nombre que usan normalmente. Nuestras pol\u00edticas de autenticidad est\u00e1n destinadas a crear un entorno seguro en el que las personas puedan confiar y exigir responsabilidades.\n     \n  A fin de mantener un entorno seguro y favorecer la libre expresi\u00f3n, tambi\u00e9n eliminamos cuentas que perjudican a la comunidad, incluidas aquellas que comprometen la seguridad de otras cuentas y de nuestros servicios. Desarrollamos una combinaci\u00f3n de sistemas manuales y autom\u00e1ticos que permiten bloquear y eliminar cuentas utilizadas para infringir de forma reiterada o notoria nuestras Normas comunitarias.  \n  \n    Dado que la eliminaci\u00f3n en el nivel de cuenta es una acci\u00f3n rigurosa, siempre que podemos, ofrecemos a nuestra comunidad la oportunidad de aprender nuestras reglas y respetar nuestras Normas comunitarias.  Dise\u00f1amos sanciones, incluida la inhabilitaci\u00f3n de cuentas, que se corresponden con la gravedad de la infracci\u00f3n y el riesgo de da\u00f1o que supone para la comunidad. Inhabilitaremos las cuentas que cometan infracciones repetidas veces, pese a advertencias o restricciones reiteradas, o infracciones que supongan un riesgo grave para la seguridad.   \n "},"spam":{"other_content":"\n   \n  \n    No debes: \n    \n \n   Publicar, compartir, interactuar con contenido o crear cuentas, p\u00e1ginas, eventos y otros activos, ya sea de forma manual o autom\u00e1tica, con frecuencia muy elevada. \n   Intentar o conseguir vender, comprar o intercambiar privilegios del sitio o funciones de productos como cuentas, roles de administrador, permisos para realizar publicaciones, grupos, Me gusta, etc., excepto cuando se trata de contenido de marca claramente identificado seg\u00fan se define en nuestra  Pol\u00edtica de contenido de marca .\n   \n   \n     Exigir que los usuarios interact\u00faen con contenido (p.\u00a0ej.: indicar que les gusta o compartirlo), o afirmar que deben hacerlo, antes de poder ver el contenido prometido o interactuar con \u00e9l.    \n     Fomentar los Me gusta, el contenido compartido, los clics o el uso de aplicaciones o sitios web de forma fraudulenta, como:\n  \t \n       Ofrecer servicios o funciones falsas o que no existen (p.\u00a0ej.: \u201c \u00a1Consigue un bot\u00f3n 'No me gusta'! \u201d). \n       No dirigir a la persona al contenido prometido (p.\u00a0ej.: mensajes del tipo \u201c Haz clic aqu\u00ed para obtener un c\u00f3digo de descuento en Nordstrom \u201d o  botones de reproducci\u00f3n falsos ). \n       Dirigir a los usuarios fuera de Facebook a trav\u00e9s del uso enga\u00f1oso de direcciones URL, definido como:\n         \n           Encubrimiento:  presentar contenido diferente a los usuarios de Facebook y a los rastreadores o las herramientas de la plataforma. \n           Contenido enga\u00f1oso:  contenido que incluye un enlace que promete un tipo de contenido pero muestra algo sustancialmente distinto. \n           Sitios web con ventanas emergentes enga\u00f1osas:  sitios web que requieren que se realice una acci\u00f3n (captcha, ver un anuncio, hacer clic) para poder ver el contenido esperado de la p\u00e1gina de destino y cuyo nombre de dominio de la URL cambia una vez que se completa la acci\u00f3n.  \n           Me gusta o acci\u00f3n de compartir obligatorios:  p\u00e1ginas de destino que requieren que los usuarios indiquen que les gusta un contenido, lo compartan o interact\u00faen con este de alguna otra manera antes de poder acceder a contenido fuera de Facebook. \n           Funciones enga\u00f1osas de p\u00e1ginas de destino:  sitios web con interfaces de usuario enga\u00f1osas que llevan a la generaci\u00f3n de tr\u00e1fico accidental (ventanas emergentes sobre la ventana en uso o debajo de esta, secuestro de clics, etc.). \n           Suplantaci\u00f3n:  el sitio web se hace pasar por una marca o un servicio respetable mediante el uso de un nombre, un dominio o contenido con errores de escritura, faltas de ortograf\u00eda u otros medios para suplantar marcas conocidas (www.faceb00k.com, www.face_book.com) o el uso de una p\u00e1gina de destino similar a un sitio web fiable para enga\u00f1ar a los visitantes.  \n           Y otros comportamientos sustancialmente similares a los indicados anteriormente. \n         \n          \n\n    \n  \n ","policy_rationale":"\n   Nos esforzamos por limitar la difusi\u00f3n de spam porque no queremos permitir contenido cuyo prop\u00f3sito sea enga\u00f1ar o intentar confundir a los usuarios para aumentar las visualizaciones. Este contenido genera una experiencia negativa para el usuario y disminuye la capacidad de las personas de participar de forma aut\u00e9ntica en comunidades en internet. Adem\u00e1s, puede poner en riesgo la seguridad, la estabilidad y el uso de nuestros servicios. Tambi\u00e9n procuramos impedir que las personas hagan un mal uso de nuestros productos, plataformas o funciones para aumentar las visualizaciones de forma artificial o distribuir contenido de forma masiva para obtener beneficios comerciales. \n "},"cybersecurity":{"other_content":"\n   \n  \n    No debes: \n    \n      Intentar comprometer cuentas o perfiles de usuarios u otras entidades de Facebook, hacer un uso inadecuado de nuestros productos o servicios, recopilar informaci\u00f3n confidencial mediante medios enga\u00f1osos ni intentar obtener acceso no autorizado, lo que incluye: \n \n   Obtener acceso a otras cuentas, perfiles, entidades de Facebook,\u00a0Inc. o datos de usuarios a trav\u00e9s de medios enga\u00f1osos o sin permiso expl\u00edcito del propietario de la cuenta, el perfil o la entidad. \n   Incitar o enga\u00f1ar a usuarios para que descarguen o ejecuten archivos o programas que comprometan la seguridad online del usuario o la de sus datos, tambi\u00e9n a trav\u00e9s de sitios web o software maliciosos. Estos tipos de archivos o programas se considerar\u00e1n software malicioso o \u201cmalware\u201d si da\u00f1an ordenadores, dispositivos o redes, o si obtienen acceso no autorizado a ellos. \n   Intentar obtener, adquirir o solicitar las credenciales de inicio de sesi\u00f3n u otra informaci\u00f3n confidencial de otro usuario, ya sea expl\u00edcitamente o a trav\u00e9s de medios enga\u00f1osos como phishing (p.\u00a0ej., encuestas falsas dise\u00f1adas para recopilar informaci\u00f3n de inicio de sesi\u00f3n o enlaces a p\u00e1ginas de inicio de sesi\u00f3n falsas o sitios web impostores) o el uso de sitios web o software maliciosos. \n   Compartir p\u00fablicamente tu informaci\u00f3n de inicio de sesi\u00f3n o la de otras personas, ya sea en la plataforma o a trav\u00e9s de un servicio de terceros.  \n   Crear, compartir o alojar aplicaciones para m\u00f3viles y extensiones de navegador con software malicioso, dentro o fuera de la plataforma, que pongan en riesgo a nuestros usuarios, productos o servicios. \n   Proporcionar una infraestructura en internet (incluidos servicios de alojamiento web, servidores DNS y redes publicitarias) que permita la existencia de enlaces abusivos, de manera que la mayor\u00eda de dichos enlaces en Facebook o Instagram infrinjan las secciones sobre spam o ciberseguridad de las Normas comunitarias.  \n      \n          \n\n    \n  \n ","policy_rationale":"\n   Reconocemos que la seguridad de nuestros usuarios incluye la seguridad de su informaci\u00f3n personal, cuentas, perfiles y otras entidades de Facebook que administran, as\u00ed como nuestros productos y servicios de manera m\u00e1s amplia. Intentar recopilar informaci\u00f3n personal confidencial u obtener acceso no autorizado mediante m\u00e9todos enga\u00f1osos o invasivos es perjudicial para el ambiente aut\u00e9ntico, abierto y seguro que queremos fomentar. Por lo tanto, no permitimos los intentos de recopilar informaci\u00f3n confidencial de los usuarios ni de obtener acceso no autorizado a trav\u00e9s del uso abusivo de nuestra plataforma y nuestros productos y servicios.\n \n "},"inauthentic_behavior":{"other_content":"\n   \n  \n    No debes: \n    \n      \n      \n        Utilizar varias cuentas de Facebook ni compartirlas con distintas personas. \n        Usar de forma indebida los sistemas de denuncia de Facebook o Instagram para acosar a los dem\u00e1s. \n        Enga\u00f1ar a los usuarios acerca de la propiedad o el control de una p\u00e1gina para ocultar la finalidad de esta. \n        Mostrar un comportamiento no aut\u00e9ntico o aparentarlo, lo que se define como usar los activos de Facebook o Instagram (cuentas, p\u00e1ginas, grupos o eventos) con el fin de enga\u00f1ar a las personas o a Facebook: \n       \t \n           acerca de la identidad, el prop\u00f3sito o el origen de la entidad a la que representan;  \n           acerca de la popularidad del contenido de Facebook o Instagram, o sus activos; \n           acerca de la finalidad de una audiencia o comunidad; o \n           acerca del origen de determinado contenido \n           para eludir la aplicaci\u00f3n de nuestras Normas comunitarias. \n         \n        \n        Mostrar un comportamiento no aut\u00e9ntico coordinado o aparentarlo, lo que se define como usar varios activos de Facebook o Instagram obrando de manera conjunta para exhibir un comportamiento no aut\u00e9ntico (como se describe m\u00e1s arriba), para el cual el uso de cuentas falsas sea imprescindible. \n        Cometer una injerencia extranjera o gubernamental o aparentarlo, es decir, exhibir un comportamiento no aut\u00e9ntico coordinado en nombre de un agente extranjero o un gobierno. \n      \n      \n    \n  \n ","policy_rationale":"\n   De acuerdo con nuestro compromiso con la autenticidad, no permitimos que las personas se representen a s\u00ed mismas de forma enga\u00f1osa en Facebook, utilicen cuentas falsas, impulsen la popularidad del contenido de modo artificial ni asuman conductas que se traduzcan en la comisi\u00f3n de otras vulneraciones de conformidad con nuestras Normas comunitarias. El objeto de esta pol\u00edtica es proteger la seguridad de las cuentas de los usuarios y nuestros servicios, as\u00ed como crear un espacio donde las personas puedan confiar en los particulares y las comunidades con los que interact\u00faan. \n "},"false_news":{"other_content":"\n   \n  \n    Estamos trabajando para crear una comunidad m\u00e1s informada y reducir la difusi\u00f3n de noticias falsas de diferentes formas. Para lograr este prop\u00f3sito, nos centramos en: \n    \n     \t \n         Restringir los incentivos econ\u00f3micos de las personas, las p\u00e1ginas y los dominios que propagan informaci\u00f3n err\u00f3nea.  \n         Recurrir a varios tipos de indicios, como los comentarios de nuestra comunidad, para alimentar un modelo de aprendizaje autom\u00e1tico que detecta qu\u00e9 historias podr\u00edan ser falsas. \n         Reducir la distribuci\u00f3n del contenido calificado como falso por parte de verificadores de informaci\u00f3n independientes. \n         Animar a las personas a decidir por su cuenta qu\u00e9 contenido leer y compartir, y en qu\u00e9 fuentes confiar, proporcion\u00e1ndoles m\u00e1s contexto y fomentando una cultura de noticias veraces. \n         Colaborar con personal acad\u00e9mico y diversas organizaciones para que nos ayuden a afrontar este desaf\u00edo. \n       \n    \n  \n ","policy_rationale":"\n   Evitar la difusi\u00f3n de noticias falsas en Facebook es una responsabilidad que nos tomamos muy en serio. Tambi\u00e9n reconocemos que este es un asunto complicado y delicado. Queremos ayudar a las personas a mantenerse informadas sin reprimir el discurso p\u00fablico constructivo. Tambi\u00e9n es cierto que existe una delgada l\u00ednea divisoria entre las noticias falsas y el humor o las opiniones. Por estos motivos, no eliminamos las noticias falsas de Facebook, sino que reducimos notablemente su distribuci\u00f3n, mostr\u00e1ndolas con menos frecuencia en la secci\u00f3n de noticias. Obt\u00e9n m\u00e1s informaci\u00f3n sobre las acciones que estamos llevando a cabo para reducir la difusi\u00f3n de noticias falsas  aqu\u00ed . \n "},"manipulated_media":{"other_content":"\n   \n \n    Exigimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n    \n      No publiques: \n     \t \n         V\u00eddeos que se hayan editado o sintetizado m\u00e1s all\u00e1 de los ajustes necesarios a los fines de la nitidez o la calidad, de maneras no evidentes para un usuario est\u00e1ndar y que, probablemente, le enga\u00f1ar\u00edan para hacerle creer que:\n\n         \n         Alguien que aparece en el v\u00eddeo pronuncia palabras que no ha pronunciado Y\n \n           El v\u00eddeo es producto de la inteligencia artificial o el aprendizaje autom\u00e1tico, incluidas las t\u00e9cnicas de aprendizaje profundo (por\u00a0ejemplo, un v\u00eddeo \u201cdeepfake\u201d), que fusiona, combina, reemplaza o superpone contenido en un v\u00eddeo y crea un v\u00eddeo resultante que parece aut\u00e9ntico.\n \n      \n           Esta pol\u00edtica no se aplica al contenido creado como parodia o s\u00e1tira o que se edita para omitir palabras pronunciadas o cambiar el orden de estas.\n        \n    \n  \n ","policy_rationale":"\n   Los archivos multimedia, como los de imagen, audio o v\u00eddeo, se pueden editar de distintas maneras. En muchos casos, estos cambios son favorables, como el efecto de un filtro en una foto. En otros, la manipulaci\u00f3n no es evidente y puede enga\u00f1ar a las personas, especialmente cuando se trata de contenido de v\u00eddeo. Nuestra intenci\u00f3n es eliminar esta categor\u00eda de archivos multimedia manipulados cuando se cumplen los criterios descritos a continuaci\u00f3n. \n     Adem\u00e1s, continuaremos invirtiendo en colaboraciones (por ejemplo, con periodistas, acad\u00e9micos y verificadores de informaci\u00f3n independientes) que nos ayuden a reducir la distribuci\u00f3n de noticias falsas e informaci\u00f3n err\u00f3nea y a informar mejor a las personas sobre el contenido en internet.  \n \n "},"memorialization":{"other_content":"\n   \n  \n    En casos de v\u00edctimas de asesinato o suicidio, eliminaremos el siguiente contenido si aparece en la foto del perfil, la foto de portada o publicaciones recientes de la biograf\u00eda de la persona fallecida cuando lo solicite el contacto de legado o un miembro de su familia: \n\n\n     \n      \n          \n      Imagen del objeto usado en la muerte de la persona fallecida. \n      Imagen del asesino convicto o presunto de la persona fallecida. \n             Contenido relacionado con la muerte de la persona fallecida. \n       \n      \nEn casos de v\u00edctimas de asesinato, tambi\u00e9n eliminaremos del perfil de la persona fallecida al presunto asesino o asesino convicto si se hace referencia a \u00e9l en la situaci\u00f3n sentimental o entre los amigos. \n       Si contamos con contexto adicional proporcionado por el contacto de legado o un miembro de la familia de la persona fallecida, podemos:\n\n \n     \n         \n    \n  \n   \n    Exigimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n\n\n     Cuando el contacto de legado o un familiar del fallecido nos informa del hecho, podemos: \n            Eliminar comentarios que infringen las normas en un perfil conmemorativo que normalmente requerir\u00edan que el individuo los denunciase por s\u00ed mismo para hacernos saber que no son deseados. \n             Eliminar elogios o apoyos a la muerte, la enfermedad o la lesi\u00f3n de la persona fallecida en su perfil conmemorativo. \n            Cambiar la configuraci\u00f3n de privacidad de la persona fallecida de \u201cP\u00fablico\u201d a \u201cSolo amigos\u201d cuando haya contenido da\u00f1ino en el perfil. \n            Cambiar un nombre de cuenta infractor del perfil de la persona fallecida. \n\n\n \n     \n         \n    \n ","policy_rationale":"\n   Cuando una persona fallece, sus familiares y amigos pueden solicitar que convirtamos su cuenta de Facebook en  conmemorativa . Una vez realizado el cambio, la frase \u201cEn memoria de\u201d aparece sobre el nombre en el perfil de la persona para recordar que la cuenta ahora es un sitio de homenaje y protegerla de intentos de inicio de sesi\u00f3n y actividades fraudulentas. Con el fin de respetar las elecciones que las personas hacen en vida, procuramos preservar sus cuentas despu\u00e9s de su fallecimiento. Tambi\u00e9n damos la posibilidad de que se establezca un  contacto de legado  para que se haga cargo de su cuenta despu\u00e9s del fallecimiento. Para ayudar a las personas que han perdido a un ser querido, en algunos casos podemos eliminar o modificar determinado contenido cuando as\u00ed lo solicita el contacto de legado o un miembro de la familia.\n     Consulta la secci\u00f3n de  preguntas comprometidas  para obtener m\u00e1s informaci\u00f3n sobre el proceso y la pol\u00edtica referentes a las cuentas conmemorativas. En  Newsroom  encontrar\u00e1s las herramientas m\u00e1s recientes que utilizamos para ayudar a las personas en estos momentos dif\u00edciles. \n "},"intellectual_property":{"other_content":"\n   \n  \n    Si recibimos una denuncia de un propietario de derechos de autor o de un representante autorizado, eliminaremos o restringiremos el contenido que incurra en lo siguiente: \n    \n \n   Infracci\u00f3n de los derechos de autor.    \n   Infracci\u00f3n de una marca comercial. \n \n    \n  \n ","policy_rationale":"\n   Facebook se toma muy en serio los  derechos de propiedad intelectual  y considera que son importantes para fomentar la expresi\u00f3n, creatividad e innovaci\u00f3n en nuestra comunidad. T\u00fa eres el propietario de todo el contenido y la informaci\u00f3n que publicas en Facebook, y puedes controlar c\u00f3mo se comparte a trav\u00e9s de la configuraci\u00f3n de la privacidad y de las aplicaciones. Sin embargo, antes de compartir contenido en Facebook, debes asegurarte de que est\u00e1s autorizado para hacerlo. Te pedimos que respetes los derechos de autor, las marcas comerciales y cualesquiera otros derechos de propiedad intelectual de otras personas. Tenemos el compromiso de ayudar a las personas y las organizaciones a promover y proteger sus derechos de propiedad intelectual. Las  Condiciones del servicio  de Facebook no permiten que las personas publiquen contenido que vulnere los derechos de propiedad intelectual de otra persona, incluidos los derechos de autor y de marca comercial. Publicamos informaci\u00f3n sobre las denuncias relacionadas con la propiedad intelectual que recibimos en nuestro informe de transparencia bianual, al que se puede acceder desde  https:\/\/transparency.facebook.com\/ . \n "},"user_requests":{"other_content":"\n  \n    Cumplimos con: \n \n   \n     Solicitudes de usuarios para eliminar su propia cuenta. \n     Solicitudes para eliminar la cuenta de un usuario fallecido por parte de un familiar inmediato verificado o testamentario. \n     Solicitudes para eliminar la cuenta de un usuario incapacitado por parte de un representante autorizado. \n     \n    \n  \n ","policy_rationale":null},"additional_protection_minors":{"other_content":"\n  \n    Cumplimos con: \n \n     Solicitudes para eliminar la cuenta de un menor. \n     Solicitudes del gobierno para eliminar im\u00e1genes de abuso infantil que representen, por ejemplo, estrangulamientos o asfixias por parte de un adulto. \n     Solicitudes de tutores legales para eliminar ataques a menores que se han convertido en famosos de forma involuntaria. \n   \n  \n  \n    Exigimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias: \n \n    \n      Podemos eliminar contenido creado con el prop\u00f3sito de identificar a menores de edad que no son figuras p\u00fablicas si puede existir riesgo para la seguridad del menor cuando as\u00ed lo solicite un usuario, el Gobierno, las autoridades policiales o especialistas en seguridad infantil externos. \n \n\n\n    \n  \n    \n ","policy_rationale":null},"oversight_board":{"other_content":"\n  \n    El Consejo asesor de contenido \n \n   es un nuevo modelo de toma de decisiones independiente sobre qu\u00e9 contenido se debe permitir en las plataformas de Facebook. Las decisiones del Consejo de ratificar o revertir nuestras propias decisiones de contenido ser\u00e1n vinculantes, lo que significa que las implementaremos, salvo que hacerlo suponga infringir la ley. \n El acta constitutiva del Consejo asesor de contenido se basa en ellas para emitir decisiones en virtud de nuestras Normas comunitarias y  \n      los valores que sostenemos.\n       Puedes obtener m\u00e1s informaci\u00f3n sobre el Consejo asesor de contenido  \n      aqu\u00ed.\n      \n \n\n\n    \n  \n    \n ","policy_rationale":null},"stakeholder_engagement":{"other_content":null,"policy_rationale":null}},"rawIntroContent":"\n   \n     Cada d\u00eda, las personas usan Facebook para compartir sus experiencias, conectar con amigos y familiares, y crear comunidades. Ofrecemos nuestro servicio a m\u00e1s de 2000\u00a0millones de personas para que se expresen libremente en diversos pa\u00edses y culturas, as\u00ed como en decenas de idiomas. \n     Reconocemos la importancia de que Facebook sea un lugar en el que las personas sientan que pueden comunicarse, y nos tomamos muy en serio nuestro papel a la hora de evitar cualquier tipo de abuso en nuestro servicio. Por eso hemos desarrollado un  conjunto de Normas comunitarias  que describen qu\u00e9 est\u00e1 permitido y qu\u00e9 no en Facebook. Nuestras pol\u00edticas se basan en los comentarios que recibimos de nuestra comunidad y en los consejos de especialistas en campos como la tecnolog\u00eda, la seguridad p\u00fablica y los derechos humanos. Para garantizar que se valore la opini\u00f3n de todos, dise\u00f1amos con mucho cuidado pol\u00edticas que incluyan diferentes perspectivas y creencias, en particular las de personas y comunidades que, de otro modo, podr\u00edan ignorarse o marginarse. \n   \n         \n     RECALCAMOS NUESTRO COMPROMISO CON LA EXPRESI\u00d3N \n     Nuestras Normas comunitarias siempre han tenido como finalidad  crear un espacio donde las personas se expresen y den a conocer su opini\u00f3n , y esta m\u00e1xima no va a cambiar. Consolidar comunidades y unir m\u00e1s al mundo depende de la capacidad de las personas para compartir perspectivas, experiencias, ideas e informaci\u00f3n diversas. Queremos que las personas puedan tratar abiertamente los temas que les interesan, incluso si los dem\u00e1s no est\u00e1n de acuerdo o los consideran inapropiados. En algunos casos, permitimos contenido para la concienciaci\u00f3n p\u00fablica que, en principio, infringir\u00eda nuestras Normas comunitarias, siempre que este sea de inter\u00e9s period\u00edstico y relevante para el p\u00fablico. No obstante, primero analizamos su valor de inter\u00e9s p\u00fablico, evaluamos el riesgo de que pueda causar posibles da\u00f1os y tomamos una decisi\u00f3n en funci\u00f3n de normas internacionales sobre derechos humanos,  seg\u00fan lo indicado en nuestra Pol\u00edtica corporativa sobre derechos humanos . Evaluamos el inter\u00e9s period\u00edstico del contenido publicado por cualquier persona, incluidas organizaciones de noticias y usuarios particulares. Por ejemplo, hemos permitido contenido que muestra gr\u00e1ficamente la guerra o sus consecuencias cuando es importante para la opini\u00f3n p\u00fablica.  \n    \n     Si bien nuestro compromiso con la expresi\u00f3n es de suma importancia, reconocemos que internet crea cada vez m\u00e1s oportunidades para cometer abusos. Por este motivo, si limitamos la expresi\u00f3n, lo hacemos para proteger uno o m\u00e1s de los siguientes valores: \n   \n       \n\n     Autenticidad:  queremos asegurarnos de que el contenido que las personas ven en Facebook sea aut\u00e9ntico. Creemos que la autenticidad propicia un entorno m\u00e1s apto para compartir y, por consiguiente, no queremos que se represente de forma enga\u00f1osa a las personas que usan Facebook.\n \n    \n    \n      \n    \n     Seguridad:  nos comprometemos a hacer de Facebook un lugar seguro. La expresi\u00f3n que supone una amenaza para las personas tiene potencial para intimidar, excluir o silenciar a otros, y eso es justamente lo que queremos evitar en Facebook. \n  \n    \n  \n    \n    \n     Privacidad:  nos comprometemos a proteger la informaci\u00f3n y la privacidad de las personas. Gracias a la privacidad, las personas tienen la libertad de ser quienes son, de elegir c\u00f3mo y cu\u00e1ndo compartir contenido en Facebook, y de conectar entre s\u00ed m\u00e1s f\u00e1cilmente.\n \n        \n  \n    \n     Dignidad:  creemos que todas las personas son dignas y tienen los mismos derechos. Esperamos que respeten la dignidad de los dem\u00e1s y no los acosen ni los degraden. \n    \n\n\n    \n    \n     Nuestras Normas comunitarias se aplican a personas de todo el mundo y a todos los tipos de contenido. Se han dise\u00f1adas a partir de una perspectiva global. Por ejemplo, imaginemos que, estrictamente, no puede considerarse que cierto contenido incluya lenguaje que incita al odio. Incluso en este caso, podr\u00edamos eliminarlo por infringir nuestras pol\u00edticas relativas al bullying. Sabemos que las palabras adoptan diferentes significados o repercuten de un modo distinto seg\u00fan la comunidad, el idioma o el origen locales. Nos esforzamos por tener en cuenta estos matices y, al mismo tiempo, aplicamos nuestras pol\u00edticas a las personas y su expresi\u00f3n de manera coherente y justa. El cumplimiento de estas normas depende de la informaci\u00f3n disponible. En algunos casos, esto implica que podemos no detectar contenido y comportamientos que infringen estas normas y, en otros,  el cumplimiento puede limitarse a circunstancias en las que nos proporcionen informaci\u00f3n y contexto adicionales . \n\n     Cualquiera puede denunciar contenido potencialmente infractor, incluidas p\u00e1ginas, grupos, perfiles, contenido individual y comentarios. Asimismo, otorgamos el control sobre la propia experiencia, ya que permitimos  bloquear ,   dejar de seguir  u  ocultar  personas y publicaciones.\n       \n\n     Las consecuencias de infringir nuestras Normas comunitarias var\u00edan en funci\u00f3n de la gravedad de la infracci\u00f3n y del historial de la persona en la plataforma. Por ejemplo, es posible que advirtamos a alguien si se trata de la primera infracci\u00f3n, pero, si sigue infringiendo nuestras pol\u00edticas, podemos limitar su capacidad de publicar en Facebook o inhabilitar su perfil. Tambi\u00e9n es posible que nos pongamos en contacto con las autoridades o fuerzas del orden pertinentes en caso de que creamos que exista riesgo real de lesiones o amenazas directas a la seguridad p\u00fablica. \n     Nuestras Normas comunitarias sirven como gu\u00eda de lo que est\u00e1 permitido y lo que no en Facebook, y pedimos a los miembros de la comunidad de Facebook que las cumplan. \n      Ten en cuenta que la versi\u00f3n en ingl\u00e9s estadounidense de las Normas comunitarias incluye el conjunto m\u00e1s actualizado de estas pol\u00edticas, por lo que deber\u00eda usarse como documento de referencia principal. \n   \n "},"dummyElem":{"__m":"__elem_fc9f538f_0_0_zD"},"acrossTransitions":false,"clobberSiblings":false,"preloader":null,"bigPipeContext":{"__bigPipeContext":1},"nonBlockingPreloaders":null}]],["BDClientSignalCollectionTrigger","startSignalCollection",[],[{"sc":"{\"t\":1618437631,\"c\":[[30000,838801],[30001,838801],[30002,838801],[30003,838801],[30004,838801],[30005,838801],[30006,573585],[30007,838801],[30008,838801],[30009,838801],[30010,838801],[30012,838801],[30013,838801],[30015,806033],[30018,806033],[30019,806033],[30040,806033],[30093,806033],[30094,806033],[30095,806033],[30100,541591],[30101,541591],[30102,541591],[30103,541591],[30104,541591],[30106,806039],[30107,806039],[38000,541427],[38001,806643]]}","fds":60,"fda":60,"i":60,"sbs":1,"dbs":100,"bbs":100,"hbi":60,"rt":262144,"hbcbc":2,"hbvbc":0,"hbbi":30,"sid":-1,"hbv":"3711484220719557648"}]],["CavalryLoggerImpl","startInstrumentation",[],[]],["NoscriptOverride","redirectToJSPage",[],["https:\/\/www.facebook.com\/communitystandards\/"]],["NavigationMetrics","setPage",[],[{"page":"WebCommunityStandardsController","page_type":"normal","page_uri":"https:\/\/www.facebook.com\/communitystandards\/","serverLID":"6990383782385704488-0"}]],["FalcoLoggerTransports","attach",[],[]],["DimensionTracking"],["ClickRefLogger"],["DetectBrokenProxyCache","run",[],[0,"c_user"]],["NavigationClickPointHandler"],["WebDevicePerfInfoLogging","doLog",[],[]],["WebStorageMonster","schedule",[],[]],["Artillery","disable",[],[]],["ScriptPathLogger","startLogging",[],[]],["TimeSpentBitArrayLogger","init",[],[]],["Animation"],["Vide
