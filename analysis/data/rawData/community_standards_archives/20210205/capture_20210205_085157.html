lization"],"respecting_intellectual_property":["intellectual_property"],"content_related_requests":["user_requests","additional_protection_minors","oversight_board"],"additional_information":["stakeholder_engagement"]},"subsectionTitles":{"credible_violence":"Violencia e incitaci\u00f3n","dangerous_individuals_organizations":"Personas y organizaciones peligrosas","coordinating_harm_publicizing_crime":"Organizaci\u00f3n de actos para infringir da\u00f1os y promoci\u00f3n de la delincuencia","regulated_goods":"Art\u00edculos regulados","fraud_deception":"Fraude y enga\u00f1o","suicide_self_injury_violence":"Suicidio y autolesiones","child_nudity_sexual_exploitation":"Explotaci\u00f3n sexual, maltrato y desnudos de menores","sexual_exploitation_adults":"Explotaci\u00f3n sexual de adultos","bullying":"Bullying y acoso","human_exploitation":"Explotaci\u00f3n de personas","privacy_violations_image_rights":"Infracciones de privacidad y derechos de privacidad de las im\u00e1genes","hate_speech":"Lenguaje que incita al odio","graphic_violence":"Contenido violento y gr\u00e1fico","adult_nudity_sexual_activity":"Desnudos y actividad sexual de adultos","sexual_solicitation":"Servicios sexuales","cruel_insensitive":"Contenido cruel e insensible","misrepresentation":"Integridad de la cuenta y autenticidad de identidad","spam":"Spam","cybersecurity":"Ciberseguridad","inauthentic_behavior":"Comportamiento no aut\u00e9ntico","false_news":"Noticias falsas","manipulated_media":"Contenido multimedia manipulado","memorialization":"Cuentas conmemorativas","intellectual_property":"Propiedad intelectual","user_requests":"Solicitudes de usuarios","additional_protection_minors":"Medidas adicionales de protecci\u00f3n para menores","oversight_board":"Consejo asesor de contenido","stakeholder_engagement":"Participaci\u00f3n de partes interesadas"},"subsectionNumbering":{"credible_violence":"1.","dangerous_individuals_organizations":"2.","coordinating_harm_publicizing_crime":"3.","regulated_goods":"4.","fraud_deception":"5.","suicide_self_injury_violence":"6.","child_nudity_sexual_exploitation":"7.","sexual_exploitation_adults":"8.","bullying":"9.","human_exploitation":"10.","privacy_violations_image_rights":"11.","hate_speech":"12.","graphic_violence":"13.","adult_nudity_sexual_activity":"14.","sexual_solicitation":"15.","cruel_insensitive":"16.","misrepresentation":"17.","spam":"18.","cybersecurity":"19.","inauthentic_behavior":"20.","false_news":"21.","manipulated_media":"22.","memorialization":"23.","intellectual_property":"24.","user_requests":"25.","additional_protection_minors":"26.","oversight_board":"27."},"rawSubsectionContent":{"credible_violence":{"other_content":"\n   \n  \n    No publiques: \n    \n  Amenazas que podr\u00edan llevar a la muerte (y otras formas de violencia de mucha gravedad) dirigidas a personas o lugares, donde las amenazas se definen de la siguiente manera:\n\n      \n              Declaraciones de intenci\u00f3n de cometer actos de violencia de mucha gravedad. Esto incluye contenido donde hay un s\u00edmbolo que representa al receptor o que incluye una imagen de un arma para hacer alusi\u00f3n a la violencia. \n        Incitaci\u00f3n a actos de violencia de mucha gravedad, incluso mediante contenido donde no existe un receptor espec\u00edfico, sino un s\u00edmbolo que lo representa, o que incluye una imagen de un arma o un m\u00e9todo para hacer alusi\u00f3n a la violencia \n        Declaraciones a favor de la violencia de mucha gravedad \n        Declaraciones condicionales o expresiones de deseo de cometer actos de violencia de mucha gravedad \n     \n      \n      Contenido que solicita u ofrece servicios de contrataci\u00f3n para matar a terceros (por ejemplo, sicarios, mercenarios o asesinos a sueldo) o que promueve la actividad de estos perfiles contra terceros. \n     \n      Confesiones, declaraciones de intenci\u00f3n o apoyo, incitaciones, afirmaciones condicionales o expresiones de deseo de secuestrar a alguien. \n      Contenido que represente raptos o secuestros cuando est\u00e1 claro que el contenido no lo comparti\u00f3 una v\u00edctima o su familia para pedir ayuda, ni se comparti\u00f3 con fines informativos, para condenar el suceso ni generar conciencia. \n\nAmenazas de violencia de mucha gravedad en las que se usen im\u00e1genes modificadas o producidas digitalmente para dirigirse a personas vivas con armas, m\u00e9todos para infligir violencia o desmembramientos.\n \n   Amenazas que incitan da\u00f1os graves (violencia de gravedad media) hacia personas no p\u00fablicas, personas especificadas sin nombre, figuras p\u00fablicas menores de edad o personas o grupos de alto riesgo, donde las amenazas se definen de la siguiente manera:\n\n      \n Declaraciones de intenci\u00f3n de cometer actos violentos \n        Declaraciones a favor de la violencia \n        Incitaciones de violencia de gravedad media, incluido contenido donde no se especifique un destinatario, sino un s\u00edmbolo que lo represente \n        Declaraciones condicionales o expresiones de deseo de cometer actos de violencia  \n   Contenido sobre otros destinatarios aparte de personas no p\u00fablicas, figuras p\u00fablicas menores de edad, o personas o grupos de alto riesgo y cualquier instancia cre\u00edble de las siguientes acciones:\n      \n     \n          Declaraciones de intenci\u00f3n de cometer actos violentos \n          Incitaciones a cometer actos violentos \n          Declaraciones a favor de la violencia \n       Declaraciones condicionales o expresiones de deseo de cometer actos de violencia \n   \n    \n\n      Amenazas que incitan a da\u00f1os f\u00edsicos (u otras formas de violencia de menor gravedad) en personas no p\u00fablicas (se requiere un reporte del sujeto) o figuras p\u00fablicas menores de edad, donde las amenazas se definen de la siguiente manera:\n         \n      \n            Personas no p\u00fablicas (se requiere coincidencia de nombre o cara) o figuras p\u00fablicas menores de edad, que incluyen:\n          \n       \n                Declaraciones de intenci\u00f3n, incitaciones, apoyo, afirmaciones condicionales o expresiones de deseo de cometer actos de violencia de poca gravedad  \n              \n      \n    \n     Cualquier contenido creado con el prop\u00f3sito expl\u00edcito de exponer la identidad de una persona como miembro de un grupo designado y reconocible en situaci\u00f3n de riesgo.\n \n        Instrucciones para fabricar o usar armas cuando existe evidencia de que el objetivo es lesionar gravemente o matar a personas. Las instrucciones pueden ser:\n     \n          \n            Palabras expl\u00edcitas que declaren dicho objetivo \n            Fotos o videos que muestren o simulen el resultado final (lesiones graves o muerte) como parte de las instrucciones \n            A menos que el contenido mencionado anteriormente se comparta con fines recreativos de autodefensa, para entrenamiento militar, videojuegos comerciales o cobertura de noticias (publicado por la p\u00e1gina o con el logotipo de noticias) \n          \n      \n     \n      Instrucciones sobre c\u00f3mo fabricar o usar explosivos, a menos que quede claro por el contexto que el contenido no tiene una finalidad violenta (por ejemplo, partes de videojuegos comerciales, el uso de material claramente educativo o cient\u00edfico, fuegos artificiales o materiales para la pesca)\n       \n      \n   Cualquier contenido que incluya declaraciones de intenci\u00f3n o apoyo, incitaciones, afirmaciones condicionales o expresiones de deseo de violencia a ra\u00edz de un proceso electoral, un registro de votantes o la administraci\u00f3n del resultado de una elecci\u00f3n \n\n      Declaraciones de intenci\u00f3n o apoyo, incitaciones, afirmaciones condicionales o expresiones de deseo de llevar armas a lugares, incluidos, entre otros, lugares de culto, instituciones educativas, centros de votaci\u00f3n o lugares usados para contar votos o administrar un proceso electoral, as\u00ed como animar a otras personas a hacerlo. \n     \n\n \n  \n  \n \n       Requerimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n\n\n     \n       No publiques: \n  \n    Contenido que ponga en riesgo a personas LGBTQI+ al revelar su identidad sexual en contra de su voluntad o sin su consentimiento \n Contenido que ponga en riesgo a mujeres sin velo al revelar su imagen sin velo en contra de su voluntad o sin su consentimiento \n    Amenazas violentas contra autoridades policiales \n    Amenazas violentas contra personas acusadas de un crimen. Eliminamos este contenido cuando creemos que este tiene el prop\u00f3sito de causar da\u00f1os f\u00edsicos. \n    Informaci\u00f3n err\u00f3nea y rumores que no se pueden verificar que contribuyan al riesgo de violencia o da\u00f1os f\u00edsicos inminentes \n Declaraciones cifradas en las que el m\u00e9todo para infligir violencia o da\u00f1os no se expresa claramente, pero existe una amenaza velada o impl\u00edcita\n \n    Amenazas contra funcionarios electorales \n    Declaraciones impl\u00edcitas de intenci\u00f3n o apoyo, incitaciones, afirmaciones condicionales o expresiones de deseo de llevar armas a lugares, incluidos, entre otros, lugares de culto, instituciones educativas, centros de votaci\u00f3n o lugares usados para contar votos o administrar un proceso electoral, as\u00ed como animar a otras personas a hacerlo. Tambi\u00e9n podemos restringir las incitaciones a llevar armas a lugares donde hay indicios temporales de alto riesgo de violencia o da\u00f1os en el mundo real. Por ejemplo, cuando se sabe que hay una protesta y una contraprotesta previstas o hubo un brote de violencia en una protesta en la misma ciudad durante los \u00faltimos siete d\u00edas.   \n   \n      \n      \n      \n      \n       \n\n     \n  \n\n     \n         \n    \n ","policy_rationale":"\n   Nos esforzamos por prevenir da\u00f1os en la vida real que puedan estar relacionados con contenido en Facebook. Si bien entendemos que las personas suelen expresar desprecio o desacuerdo mediante amenazas o apelaciones a la violencia sin intenciones serias, eliminamos el lenguaje que incita o da lugar a actos graves de violencia. En los casos en los que consideramos que existe riesgo real de da\u00f1os f\u00edsicos o amenazas directas a la seguridad p\u00fablica, eliminamos el contenido, inhabilitamos las cuentas y colaboramos con las autoridades competentes. Tambi\u00e9n intentamos tener en cuenta el lenguaje y el contexto para distinguir afirmaciones casuales de contenido que constituya una amenaza cre\u00edble a la seguridad p\u00fablica o privada. Para determinar si una amenaza es cre\u00edble, tambi\u00e9n podemos tener en cuenta otros datos, como la visibilidad p\u00fablica y el riesgo para la seguridad f\u00edsica de una persona. \n  \n     En algunos casos, observamos amenazas condicionales o expresiones de deseo dirigidas a terroristas o a otras personas violentas (como \"Hay que matar a todos los terroristas\"), pero las consideramos no cre\u00edbles ante la ausencia de pruebas que demuestren lo contrario.  \n  \n "},"dangerous_individuals_organizations":{"other_content":"\n   \n  \n    No permitimos que las siguientes personas (vivas o fallecidas) o grupos tengan presencia (por ejemplo, una cuenta, una p\u00e1gina o un grupo) en nuestra plataforma: \n    \nTerroristas y organizaciones terroristas, lo que incluye:\n   \n \n\t Cualquier agente no estatal que:\n  \t \n       Apoye o respalde de manera notable actos de violencia planeados o intencionales, o participe en ellos. \n       Cause o intente ocasionar la muerte o lesiones o da\u00f1os graves a civiles o a cualquier persona que no participe de manera directa en los enfrentamientos en una situaci\u00f3n de conflicto armado, o da\u00f1os significativos a la propiedad vinculados con la muerte o lesiones o da\u00f1os graves a civiles. \n    \t Busque intimidar, coaccionar o afectar a la poblaci\u00f3n civil, el Gobierno u organizaciones internacionales. \n       Persiga un prop\u00f3sito pol\u00edtico, religioso o ideol\u00f3gico. \n     \n   \n \n \n     \n \nOrganizaciones que incitan al odio y sus l\u00edderes y miembros prominentes     \n \n   Una organizaci\u00f3n que incita al odio se define como:\n  \t \n    \t Cualquier asociaci\u00f3n de tres o m\u00e1s personas organizadas bajo un nombre, signo o s\u00edmbolo que posea una ideolog\u00eda o manifiesto o haya realizado acciones f\u00edsicas en ataque a personas por caracter\u00edsticas que incluyen raza, religi\u00f3n, nacionalidad, etnia, g\u00e9nero, sexo, orientaci\u00f3n sexual o enfermedad o discapacidad grave. \n     \n     \n \n \n     \n Asesinos en serie o en masa (lo que incluye intentos de asesinato) \n\t \n     Consideramos que un homicidio es un asesinato en masa si en un incidente provoca tres o m\u00e1s muertes. \n     Consideramos un intento de asesinato en masa a aquel en que una persona usa un arma o veh\u00edculo para intentar ocasionar da\u00f1os masivos en un espacio p\u00fablico o a m\u00e1s de una persona. \n     Consideramos asesino en serie a cualquier persona que haya cometido dos o m\u00e1s asesinatos en varios incidentes o ubicaciones. \n    \n   \n \n     \n Grupos dedicados a la trata de personas y sus l\u00edderes\n\t \n     Los grupos de trata de personas son organizaciones que llevan a cabo cualquiera de las siguientes actividades:\n    \t \n      \t Prostituci\u00f3n de personas, trabajo forzado o de servidumbre por deudas, esclavitud o extracci\u00f3n de \u00f3rganos \n         Reclutar, transportar, trasladar, detener, entregar, albergar o recibir a un menor o a un adulto contra su voluntad \n       \n     \n   \n \n\n Organizaciones criminales y sus l\u00edderes y miembros prominentes\n\t \n     Una organizaci\u00f3n criminal se define como:\n    \t \n      \t Cualquier asociaci\u00f3n de tres o m\u00e1s personas que se organice bajo un nombre, uno o m\u00e1s colores, uno o m\u00e1s ademanes o un indicio reconocido, y que haya participado o amenace con participar en actividades delictivas que incluyan, entre otras:\n        \t \n          \t\t Homicidio \n               Tr\u00e1fico de drogas \n               Tr\u00e1fico de armas \n               Robo de identidad \n               Lavado de dinero \n               Extorsi\u00f3n o trata de personas \n               Ataques \n               Secuestro \n             Explotaci\u00f3n sexual (se trata en la  secci\u00f3n\u00a07  y la  secci\u00f3n\u00a08 ) \n           \n         \n       \n     \n   \n \n     \n      En nuestra plataforma no permitimos la presencia de s\u00edmbolos que representen a ninguna organizaci\u00f3n o individuo seg\u00fan se describieron antes, sin un contexto que condene o discuta el contenido en un tono neutral. \n     \n      No permitimos contenido que elogie a ninguna de las organizaciones o personas mencionadas anteriormente, ni que alabe ninguno de los actos cometidos por ellas. \n     \n      No permitimos la coordinaci\u00f3n de apoyo a favor de ninguna de las organizaciones o personas mencionadas anteriormente, ni a favor de ninguno de los actos cometidos por ellas. \n      No permitimos contenido que exalte, apoye o represente hechos que Facebook designa como ataques terroristas, hechos de odio, asesinatos en masa o intentos de asesinatos en masa, asesinatos en serie, cr\u00edmenes de odio y hechos infractores. \n      No permitimos que los siguientes grupos mantengan una p\u00e1gina, un grupo, un evento o un perfil de Instagram en nuestra plataforma, ni que otros lo hagan en su nombre. Tambi\u00e9n eliminaremos a los administradores de dichas p\u00e1ginas, grupos y eventos: \n\t \n     Movimientos sociales militarizados, como milicias o grupos que apoyan u organizan actos violentos en medio de protestas \n     Redes de conspiraci\u00f3n que inducen a la violencia, como QAnon \n               Haz clic  aqu\u00ed  para obtener m\u00e1s informaci\u00f3n sobre c\u00f3mo abordamos cuestiones relacionadas con movimientos y organizaciones que promueven la violencia. \n\n\n    \n  \n ","policy_rationale":"\n   \nPara evitar y prevenir da\u00f1os en la vida real, no permitimos la presencia en Facebook de ninguna persona u organizaci\u00f3n que reivindique una misi\u00f3n violenta o cometa actos de violencia. Esto incluye lo siguiente:\n \n \n   Actividades terroristas \n   Odio organizado \n   Asesinato en serie o en masa (lo que incluye intentos de asesinato) \n   Trata de personas \n   Crimen organizado o actividades delictivas \n   \n   \n     Tambi\u00e9n eliminamos el contenido que apoye o elogie a grupos, l\u00edderes o personas implicadas en estas actividades. Obt\u00e9n m\u00e1s informaci\u00f3n sobre c\u00f3mo combatimos el terrorismo online  aqu\u00ed . \n  \n "},"coordinating_harm_publicizing_crime":{"other_content":"\n   \n \n  \n    No publiques contenido de las siguientes categor\u00edas: \n \n   Da\u00f1os a personas \n    \n     \n         Contenido que represente, reconozca o promueva actos de da\u00f1os f\u00edsicas hacia personas, incluidos actos de violencia dom\u00e9stica, excepto cuando se comparten en un contexto de redenci\u00f3n o defensa \n      Bromas pesadas como el \"swatting\", concretamente, afirmaciones en las que se declare la intenci\u00f3n de realizarlas, as\u00ed como su fomento, representaci\u00f3n, apoyo y defensa, la admisi\u00f3n de su realizaci\u00f3n y los comentarios positivos sobre ellas \n   Contenido que represente, promueva, defienda o aliente la participaci\u00f3n en desaf\u00edos virales peligrosos \n   Promoci\u00f3n o apolog\u00eda de curas milagrosas da\u00f1inas para problemas de salud \n       Contenido en el que se coordinen, representen, reconozcan o promuevan actos de propagaci\u00f3n activa y deliberada de enfermedades contagiosas realizados por ti o personas relacionadas contigo \n\n\n     \n     \n     \n     \n     \n     \n     \n     \n   \n   Da\u00f1os a animales \n    \n     Declarar la intenci\u00f3n de realizar, incitar, representar, apoyar o defender, o mostrar, confesar o fomentar:\n \n   Actos de da\u00f1os f\u00edsicos hacia animales cometidos por ti o personas relacionadas contigo, excepto en contextos de cacer\u00eda, pesca, sacrificios religiosos, preparaci\u00f3n o procesamiento de alimentos, pestes o plagas, defensa personal o redenci\u00f3n \n   Peleas organizadas entre animales, incluidos actos cometidos por terceros \n \n   Da\u00f1os a la propiedad \n   Declarar la intenci\u00f3n de realizar, incitar, representar, apoyar o defender da\u00f1os a la propiedad que muestren, confiesen o fomenten los siguientes actos cometidos por ti o personas relacionadas contigo:\n  \n    Vandalismo \n    Hackeos con la intenci\u00f3n de secuestrar un dominio, corromper o interferir sistemas cibern\u00e9ticos, pedir rescates u obtener acceso no autorizado a sistemas de datos \n    Robo cometido por ti o personas relacionadas contigo, as\u00ed como declaraciones positivas sobre robos cometidos por terceros     \n  \n    \n   Fraude electoral o censal  \n    \n \n   Ofrecimientos para comprar o vender votos con efectivo o regalos \n   Declaraciones que apoyen la participaci\u00f3n ilegal en un proceso de elecci\u00f3n o censo, as\u00ed como las que comunican una intenci\u00f3n expl\u00edcita de hacerlo o proporcionan instrucciones para ello \n  \n   \n     Interferencia electoral o censal \n  \n    Informaci\u00f3n falsa sobre fechas, lugares, horarios y m\u00e9todos de votaci\u00f3n o registro de votantes o participaci\u00f3n en censos \n    Informaci\u00f3n falsa sobre qui\u00e9nes pueden votar, los requisitos para votar, si se contabilizar\u00e1 un voto, y qu\u00e9 datos o materiales se deben proporcionar para votar \n    Informaci\u00f3n falsa sobre qui\u00e9n puede participar en el censo o qu\u00e9 datos o materiales se deben proporcionar para participar \n    Contenido que afirme que el Servicio de Control de Inmigraci\u00f3n y Aduanas (ICE) de EE.\u00a0UU. estar\u00e1 en un lugar de votaci\u00f3n \n    Afirmaciones expl\u00edcitas en las que se declare que las personas se infectar\u00e1n con COVID-19 (u otra enfermedad contagiosa) si participan en el proceso de votaci\u00f3n \n \n  \n  \n \n  \n  \n    \n      Para el siguiente contenido, incluimos una etiqueta para que las personas sepan que puede ser delicado: \n\n\n     \n  \n       Im\u00e1genes que muestran un desaf\u00edo viral de alto riesgo si se comparten con un texto que lo repruebe o concientice sobre los riesgos asociados \n\n      \n       \n  \n  \n    \n      Requerimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n\n\n     \n       No publiques: \n      \n       \n       Contenido que revele la identidad de una persona como testigo, informante, activista o individuos cuya identidad o participaci\u00f3n en un caso legal no se pueden divulgar p\u00fablicamente \n       Im\u00e1genes que es probable que resulten enga\u00f1osas respecto del origen del contenido si:\n         \n          La entidad que se muestra o su representante autorizado se opone a dichas im\u00e1genes \n Las im\u00e1genes podr\u00edan causar da\u00f1os a miembros del p\u00fablico\n       \n          \n         \n         Otra informaci\u00f3n falsa relacionada con la votaci\u00f3n en una elecci\u00f3n oficial o la participaci\u00f3n en un censo puede estar sujeta a las normas sobre noticias falsas, seg\u00fan se indica en la   secci\u00f3n 20  \n         Informaci\u00f3n falsa sobre la postulaci\u00f3n de un candidato \n         Incitaci\u00f3n a una interferencia coordinada que afectar\u00eda la capacidad de un individuo de participar en un censo o una elecci\u00f3n oficiales \n         Contenido que afirme que la participaci\u00f3n en un censo o una elecci\u00f3n puede tener o tendr\u00e1 consecuencias con las autoridades policiales (p.\u00a0ej.: arresto, deportaci\u00f3n o encarcelamiento) \n         Informaci\u00f3n falsa sobre la participaci\u00f3n del Gobierno en el censo, incluido, si corresponde, que la informaci\u00f3n censal de un individuo se compartir\u00e1 con otro organismo gubernamental ajeno al censo \n Declaraci\u00f3n de intenci\u00f3n, apoyo o defensa para asistir a un centro electoral, un lugar de votaci\u00f3n o un centro de recuento de votos con el prop\u00f3sito de supervisar o controlar la actividad de los votantes o funcionarios electorales usando lenguaje militarista (p.\u00a0ej., \"guerra\", \"ej\u00e9rcito\" o \"soldado\"), o con el objetivo expreso de intimidar, ejercer control o exhibir poder (p.\u00a0ej., \"\u00a1Les mostraremos qui\u00e9n manda!\", \"Si tienen miedo, no van a votar!\").\n \n         \n     \n         \n    \n ","policy_rationale":"\n   \n    Para prevenir y evitar da\u00f1os offline, y la imitaci\u00f3n de dicho comportamiento, no permitimos que las personas faciliten, organicen, promocionen o admitan determinadas actividades criminales o da\u00f1inas dirigidas a personas, negocios, propiedad o animales. Permitimos que las personas debatan y apoyen la legalidad de actividades criminales y da\u00f1inas, y que centren la atenci\u00f3n en ellas cuando son testigos de dichas actividades o las experimentan, siempre que no promuevan ni organicen da\u00f1os.  \n  \n "},"regulated_goods":{"other_content":"\n   \n  \n    No publiques: \n    \n      Armas de fuego \n       Contenido: \n\n  \n   \n      Cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar, regalar, solicitar u ofrecer, entre particulares, armas de fuego o sus correspondientes piezas, municiones, explosivos o potenciadores, a excepci\u00f3n de las publicaciones realizadas por tiendas f\u00edsicas, sitios web leg\u00edtimos, marcas o entidades gubernamentales reales (por\u00a0ejemplo, el departamento de polic\u00eda o de bomberos). \n      Que permita el acceso a instrucciones de fabricaci\u00f3n asistida por computadora o impresi\u00f3n 3D de armas de fuego o sus correspondientes piezas, incluso cuando las publiquen tiendas f\u00edsicas, marcas y sitios web leg\u00edtimos. \n  \n  \n     \n      Drogas sin fines medicinales: \n       Contenido: \n\n      \n       Cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar, regalar, solicitar u ofrecer drogas sin fines medicinales. \n       Que confiese la compra o el intercambio de drogas sin fines medicinales en primera persona o a trav\u00e9s de terceros. \n       Que confiese el uso personal de drogas sin fines medicinales sin reconocimiento de recuperaci\u00f3n, tratamiento u otro tipo de ayuda para combatir su uso, o sin hacer referencia a ello.\n \n    Que fomente u organice el uso o la elaboraci\u00f3n de drogas sin fines medicinales, o hable de forma positiva o instruya sobre esto.\n \n     \n\n     Marihuana y f\u00e1rmacos: \n\n      \n    Contenido cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar, regalar, solicitar u ofrecer marihuana o f\u00e1rmacos. \n     \n\n     \n     Bebidas alcoh\u00f3licas o tabaco: \n\n      \n    Contenido cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar bebidas alcoh\u00f3licas o productos relacionados con el tabaco, y que no lo publique una p\u00e1gina, un grupo o un perfil de Instagram que represente una tienda f\u00edsica real, un sitio web leg\u00edtimo o una marca. \n     \n  \n      Especies en peligro de extinci\u00f3n: \n       Contenido: \n\n    \n       Cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar, regalar, solicitar u ofrecer especies en peligro de extinci\u00f3n o partes de estas. \n    En el que se reconozca la caza furtiva, la compra o el intercambio de especies en peligro de extinci\u00f3n o partes de estas en primera persona o a trav\u00e9s de terceros. \n       Que muestre actos de caza furtiva de especies en peligro de extinci\u00f3n y partes de estas cometidos por la persona que publica el contenido o a trav\u00e9s de terceros. \n       Que fomente u organice la caza furtiva de especies en peligro de extinci\u00f3n o partes de estas, o hable de forma positiva al respecto. \n       Que proporcione instrucciones para usar o elaborar productos a partir de especies en peligro de extinci\u00f3n o sus partes. \n     \n    Animales vivos de especies que no est\u00e1n en peligro de extinci\u00f3n, excepto ganado: \n\n      \n    Contenido cuyo prop\u00f3sito sea comprar, vender o intercambiar, entre particulares, animales vivos de especies que no est\u00e1n en peligro de extinci\u00f3n. \n     \n     \n       Sangre humana: \n\n      \n    Contenido cuyo prop\u00f3sito sea comprar, vender o intercambiar sangre humana. \n    Contenido en el que se solicite u ofrezca sangre humana, a menos que se trate de una donaci\u00f3n o un regalo. \n     \n     \n       Productos para bajar de peso: \n\n      \n    Contenido sobre p\u00e9rdida de peso que incluya una afirmaci\u00f3n sobre sus propiedades milagrosas y cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar productos o suplementos para bajar de peso.  \n     \n     \n       Objetos hist\u00f3ricos: \n\n      \n    Contenido cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar, regalar, solicitar u ofrecer objetos hist\u00f3ricos. \n     \n \n \n  \n \n La visibilidad del siguiente contenido est\u00e1 restringida a adultos mayores de 21\u00a0a\u00f1os: \n \n   Armas de fuego \n\n  \n   \n      Contenido publicado por una tienda f\u00edsica, un sitio web leg\u00edtimo, una marca o una entidad gubernamental, o que busque promocionarlos, cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar armas de fuego o sus correspondientes piezas, municiones, explosivos o potenciadores. \n \n  \n  \n  \n   \n \n  \n \n La visibilidad del siguiente contenido est\u00e1 restringida a adultos mayores de 18\u00a0a\u00f1os: \n \n   Bebidas alcoh\u00f3licas o tabaco: \n\n  \n   \n      Contenido publicado por una tienda f\u00edsica, un sitio web leg\u00edtimo o una marca, o que busque promocionarlos, cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar bebidas alcoh\u00f3licas o productos relacionados con el tabaco fuera de los servicios de Facebook. \n \n  \n  \n  \n     Armas blancas: \n\n  \n   \n      Contenido cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar armas blancas.\n \n  \n  \n  \n     Productos para bajar de peso: \n\n   Contenido:  \n  \n   \n     Cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar productos para bajar de peso. \n     Que confiese o muestre el uso de un producto para bajar de peso, a no ser que lo haga para condenar el acto. \n     Que fomente u organice el uso de productos para bajar de peso o hable de forma positiva al respecto. \n     Que proporcione instrucciones para usar o fabricar productos para bajar de peso. \n  \n  \n  \n      Procedimientos est\u00e9ticos potencialmente peligrosos: \n Contenido:\n \n  \n   \n     Cuyo prop\u00f3sito sea comprar, vender, intercambiar, donar o regalar un procedimiento est\u00e9tico potencialmente peligroso. \n     \n          Que confiese o muestre el uso de un procedimiento est\u00e9tico potencialmente peligroso, a no ser que lo haga para condenar el acto. \n          Que fomente u organice el uso de un procedimiento est\u00e9tico potencialmente peligroso o hable de forma positiva al respecto. \n Que proporcione instrucciones para usar o realizar un procedimiento est\u00e9tico potencialmente peligroso. \n\n  \n  \n   \n \n  \n ","policy_rationale":"\n   Para fomentar la seguridad y el cumplimiento de las prohibiciones legales comunes, no permitimos que individuos, fabricantes o minoristas compren, vendan o intercambien drogas, f\u00e1rmacos ni marihuana. Tampoco permitimos la compra, venta, obsequio, intercambio y traspaso de armas de fuego, incluidas partes o municiones, entre personas en Facebook. Aunque algunos de estos art\u00edculos no est\u00e1n regulados en todos lados, debido a la naturaleza sin fronteras de nuestra comunidad, nos esforzamos por aplicar nuestras pol\u00edticas de la manera m\u00e1s uniforme posible. Las tiendas y los minoristas en internet que venden armas de fuego pueden promocionar art\u00edculos disponibles para su venta fuera de nuestros servicios, siempre que cumplan con todas las leyes y normas aplicables. Admitimos conversaciones sobre la venta de armas de fuego o partes de armas de fuego en tiendas f\u00edsicas o en internet y que aboguen por cambios en la regulaci\u00f3n de las armas de fuego. Los art\u00edculos regulados que no est\u00e9n prohibidos por nuestras Normas comunitarias pueden estar sujetos a nuestras  pol\u00edticas de comercio , que son m\u00e1s estrictas. \n "},"fraud_deception":{"other_content":"\n   \n  \n    No publiques: \n    \n      Contenido que instruya, implique, promueva, organice, fomente, facilite o admita cualquiera de las siguientes actividades, permita que se ofrezcan o soliciten dichas actividades, o reclute personas para llevarlas a cabo:\n\n      \n        Enga\u00f1ar a otras personas con el fin de generar un beneficio econ\u00f3mico o personal en detrimento de un tercero o una entidad por medio de lo siguiente: \n         Estafas de inversi\u00f3n o financieras:\n \n   Estafas relacionadas con pr\u00e9stamos\n         \n         Estafas relacionadas con cobros por adelantado \n         Esquemas Ponzi o piramidales\n         \n         Promesas de multiplicaci\u00f3n del dinero o mula de dinero\n         \n   Estafas de inversi\u00f3n con la promesa de amplios porcentajes de ganancias \n          Estafas relacionadas con identidad no aut\u00e9ntica:\n         \n           Estafas relacionadas con acciones ben\u00e9ficas \n         Estafas de tipo amoroso o suplantaci\u00f3n de identidad \n           Establecimiento de negocios o entidades falsos \n         Estafas relacionadas con productos o premios:\n         \n           Estafas relacionadas con beneficios o subvenciones \n           Estafas tangibles, espirituales o Illuminati \n           Estafas relacionadas con seguros, incluidos agentes fantasma \n           Estafas relacionadas con empleos falsos, propuestas de trabajo en casa o programas de enriquecimiento r\u00e1pido \n           Estafas de condonaci\u00f3n de deudas o reparaci\u00f3n de cr\u00e9dito \n\n          \n         \n        \n      \n         \n           Interactuar con otras personas para generar un beneficio personal o econ\u00f3mico que supone una p\u00e9rdida para un tercero, como personas, negocios u organizaciones por medio de: \n             Documentos o instrumentos financieros falsos que implican: \n               Crear, comprar o vender: \n                 Documentos falsos o falsificados \n                 Monedas o cupones falsos o falsificados \n                 Certificados educativos y profesionales falsos o falsificados \n\n             Informaci\u00f3n, bienes o servicios robados que implican: \n               Fraudes con tarjetas de cr\u00e9dito y compras de bienes o propiedades con informaci\u00f3n financiera falsa \n Intercambiar, comprar o vender:\n \n    Informaci\u00f3n de identificaci\u00f3n personal \n    Calificaciones u opiniones falsas o enga\u00f1osas \n    Hojas de ex\u00e1menes futuros u hojas con respuestas \n    Credenciales para servicios de suscripci\u00f3n \n               Manipulaci\u00f3n de apuestas, como partidos ama\u00f1ados \n\n           \n             \n      \n          \n     \n   \n   \n    Requerimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n    \n      No publiques:  \n      Contenido que implique, promueva, fomente, facilite o admita las siguientes actividades: \n       \n        Soborno \n        Estafa \n         Lavado de dinero (ocultamiento del origen de dinero obtenido por medios il\u00edcitos) \n      \n         \n    \n ","policy_rationale":"\n   En un esfuerzo por prevenir las actividades fraudulentas que pueden da\u00f1ar a las personas o los negocios, eliminamos contenido cuya intenci\u00f3n sea enga\u00f1ar o que deliberadamente realice representaciones err\u00f3neas o, de otro modo, defraude o explote a otras personas para obtener dinero o propiedades. Esto incluye contenido que busque coordinar o promover dichas actividades por medio de nuestros servicios.\n   \nSin embargo, permitimos que las personas concienticen y eduquen a otras al respecto y condenen estas actividades.\n\n \n "},"suicide_self_injury_violence":{"other_content":"\n   \n  \n    No publiques: \n    \nContenido que promueva, fomente, organice o instruya en relaci\u00f3n con:\n    \n   \t  Suicidio \n      Autolesiones \n      Trastornos alimenticios \n    \n      Contenido que muestre im\u00e1genes gr\u00e1ficas de autolesi\u00f3n \n     \n      Excepto en situaciones limitadas de inter\u00e9s period\u00edstico, publicar contenido que muestre a una persona que intente suicidarse o que haya cometido suicidio infringe nuestras pol\u00edticas      \n      Contenido que muestre costillas, clav\u00edculas, espacios entre los muslos, caderas, est\u00f3magos c\u00f3ncavos, o columnas vertebrales o esc\u00e1pulas prominentes, cuando se comparta en publicaciones que incluyan t\u00e9rminos asociados a trastornos alimenticios. \n      Contenido que incluya instrucciones para bajar de peso de forma dr\u00e1stica y poco saludable, cuando se comparta en publicaciones que incluyan t\u00e9rminos asociados a trastornos alimenticios. \n      Contenido que se burle de v\u00edctimas de suicidio, autolesi\u00f3n o trastornos alimenticios, que sean conocidas p\u00fablicamente o se insin\u00fae que experimentaron suicidio o autolesi\u00f3n. \n     \n    \n  \n\n  \n    Restringimos el siguiente contenido a adultos mayores de 18\u00a0a\u00f1os e incluimos una pantalla de contenido delicado para que las personas sepan que puede ser perturbador: \n    \n    \n      Fotos o videos donde aparezcan personas que hayan cometido suicidio y que se consideren de inter\u00e9s period\u00edstico \n      Fotos o videos donde aparezca una persona a quien se practica la eutanasia o el suicidio asistido en un contexto m\u00e9dico \n    \n      \n  \n     \n      \n    Incluimos una pantalla de contenido delicado para el siguiente contenido para que las personas sepan que puede ser perturbador: \n    \n        \n          Contenido que muestre marcas viejas de autoagresi\u00f3n, como cicatrices de cortes u otras im\u00e1genes de autolesi\u00f3n no gr\u00e1ficas en un contexto de recuperaci\u00f3n \n          Contenido que muestre costillas, clav\u00edculas, espacios entre los muslos, caderas, est\u00f3magos c\u00f3ncavos, o columnas vertebrales o esc\u00e1pulas prominentes en un contexto de rehabilitaci\u00f3n. \n    \n  \n  \n  \n    Ofrecemos recursos a las personas que publican declaraciones verbales o por escrito de autolesiones, incluidas las siguientes: \n    \n    \n      Suicidio \n      Eutanasia o suicidio asistido \n      Autoagresiones \n      Trastornos alimenticios \n    \n     \n     \n     \n     \n       \n  \n\n  \n    Requerimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n    \n     \n     Podemos eliminar notas de suicidio cuando se confirma un suicidio o un intento de suicidio. Intentamos identificar notas de suicidio en funci\u00f3n de varios factores, incluidos, entre otros, solicitudes de representantes legales, reportes de medios de comunicaci\u00f3n, reportes de las autoridades policiales o fuentes externas (p.\u00a0ej.: agencias gubernamentales y organizaciones sin fines de lucro). \n    \n  \n ","policy_rationale":"\n   Nos interesa mucho la seguridad de las personas que usan nuestras apps. Acudimos de forma regular a las recomendaciones de expertos en suicidio y autolesiones, a fin de basar en ellas nuestras pol\u00edticas y su aplicaci\u00f3n. Asimismo, trabajamos en conjunto con organizaciones de todo el mundo para brindar asistencia a personas con aflicciones.\n     \nAs\u00ed como no permitimos que las personas celebren o promuevan el suicidio y las autolesiones de manera deliberada o no intencional, s\u00ed permitimos que se debata sobre estos temas, porque queremos que Facebook sea un espacio en el que las personas puedan compartir sus experiencias, generar conciencia sobre estos problemas y buscar apoyo mutuo.\n  \nDefinimos autolesi\u00f3n como un da\u00f1o intencional y directo al propio cuerpo, incluida la automutilaci\u00f3n y los trastornos alimenticios. Eliminamos contenido que fomente el suicidio o la autolesi\u00f3n, incluido contenido ficticio, como memes o ilustraciones, as\u00ed como contenido gr\u00e1fico relacionado con autolesiones, independientemente del contexto. Adem\u00e1s, eliminamos contenido que identifique o se dirija de forma negativa a v\u00edctimas o sobrevivientes de suicidio o autolesiones con seriedad, humor o ret\u00f3rica, as\u00ed como contenido en el que se muestren im\u00e1genes de esta naturaleza. El contenido sobre recuperaci\u00f3n de suicidio o autolesi\u00f3n que s\u00ed est\u00e1 permitido, pero que puede incluir im\u00e1genes inquietantes, como heridas sanadas, se coloca detr\u00e1s de una pantalla de contenido delicado.\n  \nCuando las personas publiquen o busquen contenido relacionado con suicidio y autolesiones, las dirigiremos a organizaciones locales que pueden ofrecerles ayuda. Asimismo, si alguien se encuentra en riesgo inminente de autoagresi\u00f3n, nos comunicaremos con los servicios de emergencia locales para brindarle asistencia.\n  \nRespecto del contenido en vivo, los expertos nos recomiendan que, si una persona manifiesta su intenci\u00f3n de suicidarse en un stream en vivo, debemos dejar que la transmisi\u00f3n se prolongue lo m\u00e1ximo posible, ya que cuanto m\u00e1s tiempo pase la persona frente a la c\u00e1mara, m\u00e1s oportunidades habr\u00e1 de que un amigo o familiar llame a los servicios de emergencia.\n  \nSin embargo, para minimizar el riesgo de que dicho contenido afecte a otros de manera negativa, detendremos el stream en vivo en el punto en que la amenaza se materialice en intento. Como se mencion\u00f3 anteriormente, nos comunicaremos con los servicios de emergencia ante cualquier caso si detectamos que una persona se encuentra en riesgo inminente de autoagresi\u00f3n.\n  \n     \n \n "},"child_nudity_sexual_exploitation":{"other_content":"\n   \n  \n    No publiques: \n    \n      Explotaci\u00f3n sexual infantil \n       Contenido que incluya amenazas, proporcione instrucciones o comparta enlaces sobre la explotaci\u00f3n sexual de menores (ni\u00f1os reales o no reales, ni\u00f1os peque\u00f1os o beb\u00e9s), la represente, elogie, apoye, admita la participaci\u00f3n en ella o en el que se realicen afirmaciones de intenci\u00f3n, lo que incluye, entre otros: \n    \n     \n \n      Relaciones sexuales\n        \n          Relaciones sexuales expl\u00edcitas o sexo oral, es decir, cuando la boca o los genitales de una persona tocan los genitales o el ano de otra, y donde al menos los genitales de una de ellas est\u00e1n desnudos \n          Relaciones sexuales o sexo oral impl\u00edcitos, incluso si el contacto es inminente o no es directamente visible \n          Estimulaci\u00f3n de los genitales o el ano, incluso si la actividad es inminente o no es directamente visible \n          Presencia de productos derivados de la actividad sexual \n          Cualquiera de los casos anteriores en el que est\u00e9 implicado un animal \n\n           Ni\u00f1os con elementos sexuales, incluidos, entre otros:\n     \n              \n           Correas \n        Enfoque en \u00f3rganos genitales \n        Presencia de un adulto excitado \n        Presencia de juguetes sexuales \n        Disfraces sexualizados \n        Estript\u00eds \n        Entorno escenificado (por ejemplo, en una cama) o producci\u00f3n profesional (calidad\/enfoque\/\u00e1ngulos) \n        Besos con la boca abierta  \n\n\n        Contenido que incluya a ni\u00f1os en un contexto sexual fetichista \n\n        Contenido en el que se apoye, promueva o defienda la pedofilia, o se anime a las personas a participar en ella  \n\n   Contenido en el que se identifique o ridiculice a supuestas v\u00edctimas de explotaci\u00f3n sexual infantil por su nombre o foto \n\n    \n     \n     \n       Servicios sexuales \n       Contenido en el que se soliciten im\u00e1genes de explotaci\u00f3n sexual infantil, o im\u00e1genes o videos de ni\u00f1os desnudos o sexualizados \n\n            Interacciones inapropiadas con ni\u00f1os \n       Contenido que constituya o facilite interacciones inapropiadas con ni\u00f1os, como: \n     \n      \n      Iniciar un contacto no solicitado con menores (por ejemplo, mensajes privados entre adultos y menores que no se conocen) \n Solicitar u organizar encuentros sexuales en la vida real u obtener material sexual directamente de un menor \n Exhibir desnudos a menores \n     \n         Contenido cuyo prop\u00f3sito sea explotar a menores por medio de las siguientes acciones: \n     \n          \n    Obtener dinero, favores o im\u00e1genes \u00edntimas mediante amenazas de exponer im\u00e1genes o informaci\u00f3n \u00edntimas \n Compartir, amenazar o manifestar la intenci\u00f3n de compartir conversaciones privadas de car\u00e1cter sexual \n \n     \n     \n          Sexualizaci\u00f3n de ni\u00f1os  \n       Contenido en el que se soliciten im\u00e1genes de explotaci\u00f3n sexual infantil, o im\u00e1genes o videos de ni\u00f1os desnudos o sexualizados \n     \n      \n      \n    Contenido (incluidos fotos, videos, obras de arte reales, contenido digital y representaciones verbales) en el que se muestre a ni\u00f1os en contextos sexuales \n         Grupos, p\u00e1ginas y perfiles dedicados a sexualizar a ni\u00f1os \n\n     \n     \n          Desnudos de ni\u00f1os \n      Contenido que muestre un desnudo de un ni\u00f1o, definido como:\n \n     \n      \n        Primeros planos de genitales de ni\u00f1os \n Desnudos reales de ni\u00f1os peque\u00f1os en los que se muestre:\n \n   Genitales visibles (incluso si est\u00e1n cubiertos u ocultos por ropa transparente) \n   Ano visible o primeros planos de nalgas completamente desnudas \n Desnudos reales de menores en los que se muestre:\n \n   Genitales visibles (incluso si est\u00e1n ocultos por vello p\u00fabico o ropa transparente) \n   Ano visible o primeros planos de nalgas completamente desnudas \n   Pezones femeninos al descubierto \n   Cuerpos sin ropa desde el cuello hasta las rodillas, aunque no se muestren los genitales ni los pezones femeninos \n        Representaciones creadas digitalmente de menores, ni\u00f1os peque\u00f1os o beb\u00e9s desnudos, a menos que las im\u00e1genes tengan fines educativos o sanitarios \n\n     \n          Abuso infantil de car\u00e1cter no sexual \n      Im\u00e1genes que muestren maltrato infantil no sexual, independientemente de la intenci\u00f3n con la que se comparten\n \n           Contenido que exalte, apoye, promueva, defienda o fomente la participaci\u00f3n en maltrato infantil no sexual, o que instruya sobre esto\n \n     \n     \n    \n  \n   \n    Requerimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n    \n       Para el siguiente contenido, incluimos una etiqueta de advertencia para que las personas sepan que puede resultar delicado:  \n \n   Im\u00e1genes publicadas por una agencia de noticias que muestran desnudos de menores en contextos de hambruna, genocidio, cr\u00edmenes de guerra o cr\u00edmenes de lesa humanidad, a menos que las acompa\u00f1e un texto que infringe las normas o se comparta en un contexto infractor (en cuyo caso se elimina el contenido) \n\n     \n  \n ","policy_rationale":"\n   No admitimos contenido donde se explote sexualmente o donde se ponga en peligro a ni\u00f1os. Cuando advertimos una aparente explotaci\u00f3n infantil, la reportamos al National Center for Missing and Exploited Children (NCMEC), de conformidad con las leyes aplicables. Sabemos que algunas veces las personas comparten desnudos de sus propios hijos sin una mala intenci\u00f3n. Sin embargo, solemos eliminar estas im\u00e1genes porque pueden plantear un riesgo potencial de abuso por parte de otros y para evitar que otras personas las reutilicen o roben.\n\n     Tambi\u00e9n trabajamos con expertos externos, incluido el  Consejo asesor de seguridad de Facebook , para analizar y mejorar nuestras pol\u00edticas y cumplimiento sobre problemas de seguridad online, particularmente en relaci\u00f3n con los ni\u00f1os. Obt\u00e9n m\u00e1s informaci\u00f3n sobre la  tecnolog\u00eda con la que combatimos la explotaci\u00f3n infantil . \n \n "},"sexual_exploitation_adults":{"other_content":"\n   \n  \n    No publiques: \n    \n      Instancias en las que el contenido incluye cualquier forma de contacto sexual sin consentimiento, sometimiento o \"crushing\", necrofilia, zoofilia o estript\u00eds forzado, incluido lo siguiente: \n      \n        Representaciones (incluidos videos o fotos reales) \n        Defensas de causas (incluidas afirmaciones condicionales y expresiones de deseo) \n        Intenciones declaradas \n        Incitaciones a cometer actos \n        Amenazas, solicitudes o declaraciones de una intenci\u00f3n de compartir im\u00e1genes \n        Admitir participaci\u00f3n \n Burlarse de v\u00edctimas de cualquiera de las formas de contacto anteriores\n \n      \n  Contenido cuyo prop\u00f3sito sea la explotaci\u00f3n de personas mediante cualquiera de los siguientes actos:\n      \n        Sextorsi\u00f3n: obtener dinero, favores o im\u00e1genes \u00edntimas de personas por la fuerza mediante amenazas de exponer sus im\u00e1genes o informaci\u00f3n \u00edntimas. \n        Compartir, amenazar con compartir, declarar la intenci\u00f3n de compartir, ofrecer o pedir im\u00e1genes conocidas como \"porno de venganza\" o \"im\u00e1genes \u00edntimas sin consentimiento\" que cumplan las tres siguientes condiciones:\n       \t\t \n             La imagen no tiene un car\u00e1cter comercial o se realiz\u00f3 en un contexto privado \n             La persona que aparece est\u00e1 desnuda (o casi desnuda), participa en una actividad sexual o adopta una pose de car\u00e1cter sexual \n             La falta de consentimiento para compartir la imagen se determina por lo siguiente: \n              \t Contexto de venganza (por ejemplo, texto, comentarios, t\u00edtulo de la p\u00e1gina) \n                 Fuentes independientes (por ejemplo, registro de las autoridades competentes), incluidos medios de entretenimiento (por ejemplo, la filtraci\u00f3n de im\u00e1genes confirmadas por los medios). \n                 Coincidencia clara entre la persona que aparece en la imagen y la que report\u00f3 el contenido  \n                 Mismo nombre entre la persona que report\u00f3 el contenido y la que aparece en la foto \n                         \n             \n           \n        \n           Im\u00e1genes no comerciales tomadas en secreto de personas reales en el transcurso de una actividad sexual o de partes de su cuerpo a las que se atribuyan generalmente connotaciones sexuales (como senos, ingles, nalgas o muslos). A estas im\u00e1genes se las suele llamar \"creepshots\" o \"upskirts\" e incluyen fotos o videos que ridiculizan, sexualizan o exponen a la persona que se muestra en la foto. \n        Amenazar con compartir o declarar una intenci\u00f3n de compartir conversaciones privadas de car\u00e1cter sexual que cumplan los siguientes criterios:\n        \n             Falta de consentimiento, que queda expuesto por: \n              Contexto de venganza o de amenaza \n             Coincidencia clara entre la persona que aparece en la imagen y la que report\u00f3 el contenido \n                 Mismo nombre entre la persona que report\u00f3 el contenido y la que aparece en la foto \n        \n          \n      \n       \n      \n    \n  \n  \n  \n  Para el siguiente contenido, incluimos una pantalla de advertencia para que las personas sepan que puede ser perturbador: \n  \n    Historias y afirmaciones que contienen descripciones (escritas u orales) de contactos sexuales sin consentimiento e incluyen detalles que van m\u00e1s all\u00e1 de la mera menci\u00f3n del acto si: \n    \n      Las comparte la v\u00edctima \n      Las comparte un tercero en apoyo a la v\u00edctima o para condenar el acto, o bien para generar una concientizaci\u00f3n general seg\u00fan el contexto o el texto \n     \n    \n    Contenido que ridiculiza el concepto de contacto sexual sin consentimiento \n  \n  \n  \n    \n  Requerimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias: \n \n  \n    Podemos restringir la visibilidad de determinados videos ficticios (p.\u00a0ej.: im\u00e1genes digitales o dibujadas a mano, escenas de pel\u00edculas y programas de televisi\u00f3n, c\u00f3mics y videos musicales) que muestran contacto sexual no consentido a mayores de 18\u00a0a\u00f1os e incluir una etiqueta de advertencia. \n    Adem\u00e1s de nuestra pol\u00edtica a gran escala que exige eliminar contenido amenazante o que promueva las violaciones u otro tipo de contacto sexual no consentido, tambi\u00e9n podemos inhabilitar las cuentas que lo publican. \n  \n  \n ","policy_rationale":"\n   Sabemos que Facebook es un lugar importante para discutir y llamar la atenci\u00f3n sobre la violencia y la explotaci\u00f3n sexual. Con el fin de crear un espacio adecuado para este tipo de conversaciones y promover un entorno seguro, permitimos a las v\u00edctimas compartir sus experiencias, pero eliminamos contenido que muestre o promueva violencia, agresiones o explotaci\u00f3n sexuales, o que constituya amenazas de este tipo. Tambi\u00e9n eliminamos contenido que muestre, defienda u organice actos sexuales con personas contra su voluntad a fin de evitar facilitar actos sexuales no consentidos. \n\n     Para proteger a v\u00edctimas y sobrevivientes, eliminamos fotos que muestren incidentes de violencia sexual e im\u00e1genes \u00edntimas compartidas sin el consentimiento de la persona retratada. Como se indica en la introducci\u00f3n, tambi\u00e9n trabajamos con expertos en seguridad externos para debatir y mejorar nuestras pol\u00edticas y su cumplimiento en relaci\u00f3n con temas de seguridad online, y es posible que eliminemos contenido cuando estos nos informan que este est\u00e1 relacionado con una actividad da\u00f1ina.  Tambi\u00e9n escribimos art\u00edculos sobre la  tecnolog\u00eda que usamos para combatir la difusi\u00f3n no consentida de im\u00e1genes \u00edntimas  y las  investigaciones en las que basamos nuestro trabajo . Adem\u00e1s, recopilamos el contenido relevante en una  gu\u00eda donde se describe c\u00f3mo reportar y eliminar estas im\u00e1genes . \n \n "},"bullying":{"other_content":"\n   \n  \n    No debes: \n    \n     \n      Comunicarte reiteradamente con alguien de un modo:\n        \n          No deseado \n          Sexualmente acosador \n          Que incluya a una gran cantidad de personas sin que estas lo hayan solicitado \n        \n            \n     \n      Dirigirte a las personas de forma maliciosa en cualquiera de las siguientes formas:\n         \n           Declarar la intenci\u00f3n de hacer bullying o acosar, as\u00ed como incitar a que esto suceda \n                 Atacar a las personas por ser v\u00edctimas de agresi\u00f3n, explotaci\u00f3n o acoso sexuales o de violencia dom\u00e9stica \n                 Pedir que una persona o un grupo de personas se autolesionen o se suiciden \n                 Atacar a dicha persona mediante t\u00e9rminos despectivos relacionados con actividades sexuales (p.\u00a0ej.: puta, zorra) \n                 Publicar contenido sobre una tragedia violenta, o sobre las v\u00edctimas de una tragedia violenta, donde se exprese que el hecho no ocurri\u00f3 \n                 Publicar contenido sobre v\u00edctimas o sobrevivientes de tragedias violentas con su nombre o foto, afirmando que:\n         \n                     Act\u00faan o fingen ser v\u00edctimas de un acontecimiento \n                     Reciben un pago o se las emple\u00f3 para enga\u00f1ar a las personas sobre su participaci\u00f3n en el hecho \n                   \n           \n                        \n         \n           Amenazar con divulgar la direcci\u00f3n de correo electr\u00f3nico, la direcci\u00f3n particular o el n\u00famero de tel\u00e9fono privado de una persona \n           Declarar la intenci\u00f3n de mantener relaciones sexuales o promover que se mantengan \n                 Crear p\u00e1ginas o grupos que se dediquen a atacar a personas, por ejemplo, mediante:          \n           \n                 Deseos de muerte, enfermedad grave, enfermedad epid\u00e9mica o discapacidad \n                 Declaraciones de intenci\u00f3n de mantener relaciones sexuales o para promover que se mantengan \n                 Afirmaciones sobre enfermedades de transmisi\u00f3n sexual que tiene o puede tener una persona \n                   \n           \n                  \n                   \n                 Enviar mensajes que contienen los siguientes ataques, dirigidos a una persona o un grupo de personas incluidos en la conversaci\u00f3n\n                   \n                      Insultos \n                      Deseos de muerte, enfermedad grave, discapacidad, enfermedad epid\u00e9mica o da\u00f1o f\u00edsico \n                                      \n                                   \n                 \n      \n       \n       \n    Dirigirte a personas no p\u00fablicas o a figuras p\u00fablicas involuntarias o que son menores de edad con:\n         \n           Deseos de muerte, enfermedad grave, enfermedad epid\u00e9mica o discapacidad \n           Insultos relacionados con el sexo femenino cuando se lo usa de manera peyorativa \n           Afirmaciones sobre actividades sexuales o enfermedades de transmisi\u00f3n sexual \n           P\u00e1ginas o grupos creados para atacar mediante:\n         \n           Insultos \n           Descripciones f\u00edsicas negativas \n           Afirmaciones sobre identidad religiosa o blasfemia \n           Expresiones de desprecio o repulsi\u00f3n \n           Insultos relacionados con el sexo femenino cuando se lo usa de manera peyorativa \n                                      \n                                   \n                \n      \n\n       \n Dirigirte a figuras p\u00fablicas exponi\u00e9ndolas a prop\u00f3sito a lo siguiente:\n         \n           Adultos\n         \n           Deseos de muerte, enfermedad grave, enfermedad epid\u00e9mica o discapacidad \n           Afirmaciones sobre enfermedades de transmisi\u00f3n sexual \n           Insultos relacionados con el sexo femenino cuando se lo usa de manera peyorativa \n           Contenido que alabe, celebre o ridiculice su muerte o lesiones f\u00edsicas graves\n \n                                      \n                                   \n                 \n        \n          Menores          \n           \n           Comparaciones con animales o insectos que culturalmente se perciben como inferiores desde el punto de vista intelectual o f\u00edsico, o con objetos inanimados (vaca, mono) \n           Contenido manipulado para destacar o marcar de forma negativa caracter\u00edsticas f\u00edsicas espec\u00edficas, o llamar la atenci\u00f3n sobre estas (nariz, orejas, etc.) \n            \n           \n            \n      \n       \n Dirigirte a personas no p\u00fablicas o a figuras p\u00fablicas involuntarias con:\n         \n           Comparaciones con animales o insectos que culturalmente se perciben como inferiores desde el punto de vista intelectual o f\u00edsico, o con objetos inanimados (vaca, mono) \n           Contenido manipulado para destacar o marcar de forma negativa caracter\u00edsticas f\u00edsicas espec\u00edficas, o llamar la atenci\u00f3n sobre estas (nariz, orejas, etc.) \n           Ataques por medio de descripciones f\u00edsicas negativas \n           Contenido que clasifica a las personas seg\u00fan su aspecto f\u00edsico o su personalidad \n           Contenido que sexualiza a otro adulto \n           Contenido en el que se humilla a\u00fan m\u00e1s a personas que se muestran menstruando, orinando, vomitando o defecando o se expresa repulsi\u00f3n hacia ellas \n           Contenido en el que se humilla a\u00fan m\u00e1s a personas que se muestran sufriendo bullying f\u00edsicamente   \n           Contenido que alabe, celebre o ridiculice su muerte o lesiones f\u00edsicas graves\n \n           Adem\u00e1s de lo expuesto anteriormente, ataques a trav\u00e9s de p\u00e1ginas o grupos:\n         \n           Afirmaciones negativas relacionadas con el car\u00e1cter o las capacidades de las personas \n           Bullying autorreferencial; solo si el objetivo es m\u00e1s de un particular \n                                         \n                 \n  \n     \n        \n       \n Dirigirte a personas adultas no p\u00fablicas (que deben reportarlo personalmente), a menores de edad no p\u00fablicos o a menores de edad que sean figuras p\u00fablicas involuntarias con:\n         \n                 Insultos \n                 Afirmaciones sobre relaciones rom\u00e1nticas, orientaci\u00f3n sexual o identidad de g\u00e9nero   \n                 Coordinaci\u00f3n, defensa o promoci\u00f3n de la exclusi\u00f3n \n                 Afirmaciones negativas relacionadas con el car\u00e1cter o las capacidades de las personas, excepto en el contexto de acusaciones penales contra personas adultas. Permitimos acusaciones penales para que las personas puedan llamar la atenci\u00f3n sobre hechos offline o experiencias personales. Sin embargo, es posible que eliminemos acusaciones penales que supongan da\u00f1os en el mundo real al individuo mencionado. \n                 Expresiones de desprecio o repulsi\u00f3n, excepto en el contexto de acusaciones penales contra personas adultas \n                \n       \n       \n Dirigirte a personas no p\u00fablicas menores de edad mediante:\n         \n           Alegaciones sobre comportamientos delictivos o ilegales \n           Videos de violencia o bullying f\u00edsicos contra menores en el contexto de una pelea que se comparte sin expresar desaprobaci\u00f3n \n                \n      \n\n       \n Dirigirte a personas no p\u00fablicas (que deben reportarlo personalmente) mediante:\n         \n                 Bullying autorreferencial \n                 Im\u00e1genes manipuladas no deseadas \n                 Comparaci\u00f3n con otras personas p\u00fablicas, de ficci\u00f3n o no p\u00fablicas sobre la base de la apariencia f\u00edsica \n                 Afirmaciones sobre identidad religiosa o blasfemia \n                 Comparaciones con animales o insectos que culturalmente no se perciben como inferiores desde el punto de vista intelectual o f\u00edsico (tigre, le\u00f3n) \n                 Descripciones f\u00edsicas positivas o neutrales \n                 Afirmaciones no negativas relacionadas con el car\u00e1cter o las capacidades de las personas \n                 Cualquier infracci\u00f3n de las pol\u00edticas de bullying o acoso, cuando se comparte en un contexto positivo \n                 Ataques mediante t\u00e9rminos despectivos relacionados con la falta de actividad sexual \n                \n      \n    \n  \n\n  \n  \n  Tapamos este contenido para que las personas puedan decidir si quieren verlo: \n  \n   Videos de violencia o bullying f\u00edsico contra menores en el contexto de una pelea que se comparten con textos condenatorios\n  \n  \n  \n   \n  \n  Requerimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n  \n    No debes: \n    \n                 \n                  Publicar contenido dirigido a personas no p\u00fablicas a trav\u00e9s de p\u00e1ginas, grupos y eventos no deseados. Eliminamos este contenido cuando lo reporta la v\u00edctima o un representante autorizado de esta. \n      Crear cuentas para comunicarte con una persona que te bloque\u00f3.  \n      Publicar ataques que incluyan t\u00e9rminos despectivos relacionados con insultos al g\u00e9nero femenino. Eliminamos este contenido cuando la v\u00edctima o un representante autorizado de esta nos informa de su existencia, incluso si la v\u00edctima no lo report\u00f3 directamente. \n      Publicar contenido que, de otro modo, requerir\u00eda que la v\u00edctima reporte el contenido o un indicador de que el creador del contenido se dirige a la v\u00edctima directamente (p.\u00a0ej.: se etiqueta a la v\u00edctima en la publicaci\u00f3n o el comentario). Eliminamos este contenido si la v\u00edctima o un representante autorizado de esta nos confirma que el contenido no es deseado. \n   Publicar contenido que alabe, celebre o ridiculice la muerte de una persona. Tambi\u00e9n eliminamos contenido que se dirija a un individuo fallecido que normalmente requerir\u00eda que la v\u00edctima lo reportara. \n      Publicar contenido que afirme un deseo de realizar pr\u00e1cticas que nuestras pol\u00edticas definir\u00edan como bullying o acoso, o que declare la intenci\u00f3n de hacerlo. Eliminamos este contenido cuando la v\u00edctima o un representante autorizado de esta nos confirma que el contenido no es deseado. \n  \n  \n ","policy_rationale":"\n   El bullying y el acoso ocurren en muchos lugares y se presentan de diversas formas, como amenazas, divulgaci\u00f3n de informaci\u00f3n de identificaci\u00f3n personal, env\u00edo de mensajes amenazantes y contacto no deseado con intenci\u00f3n maliciosa. No toleramos este tipo de comportamiento porque impide que las personas se sientan seguras y respetadas en Facebook.  \n\n Hacemos una distinci\u00f3n entre las figuras p\u00fablicas y las personas no p\u00fablicas porque queremos dar lugar al di\u00e1logo, que a menudo incluye comentarios cr\u00edticos de personas que aparecen en las noticias o tienen un p\u00fablico amplio. En el caso de las figuras p\u00fablicas, eliminamos los ataques graves y algunos en los que se etiqueta a la figura p\u00fablica directamente en la publicaci\u00f3n o el comentario. En lo que respecta a las personas no p\u00fablicas, nuestra protecci\u00f3n es a\u00fan mayor. Eliminamos el contenido destinado a humillar o avergonzar, por ejemplo, declaraciones sobre la actividad sexual de alguien. Entendemos que el bullying y el acoso pueden tener un impacto emocional mayor en menores de edad, por lo que nuestras pol\u00edticas proporcionan una mayor protecci\u00f3n para los usuarios que tienen entre 13 y 18\u00a0a\u00f1os. \n\n El contexto y la intenci\u00f3n son importantes, por eso s\u00ed permitimos que las personas realicen y compartan publicaciones cuando est\u00e1 claro que el objetivo es condenar el bullying y el acoso o generar conciencia sobre ellos. En algunas ocasiones, solicitamos que la persona que es victima de bullying o acoso reporte la situaci\u00f3n porque nos permite saber que se siente afectada. Adem\u00e1s de animarlas a reportar esos tipos de contenidos o comportamientos, queremos que las personas usen las  herramientas disponibles en Facebook  para protegerse en estos casos. \n    \n     Tambi\u00e9n contamos con un  Centro de prevenci\u00f3n del bullying , que es un recurso para adolescentes, padres y educadores que buscan apoyo en cuestiones relacionadas con el bullying y otro tipo de conflictos. Ofrece asesoramiento paso a paso, que incluye informaci\u00f3n sobre c\u00f3mo iniciar conversaciones importantes sobre bullying. Obt\u00e9n m\u00e1s informaci\u00f3n sobre las medidas que estamos tomando para proteger a las personas frente al bullying y el acoso  aqu\u00ed . \n   \n "},"human_exploitation":{"other_content":"\n   \n  \n    No publiques: \n    \n      Contenido o comportamientos que puedan conducir a la explotaci\u00f3n de personas, lo que incluye cualquiera de las siguientes opciones:\n\n      \n        Tr\u00e1fico sexual de adultos o menores. \n        Venta de ni\u00f1os para adopci\u00f3n ilegal.\n         \n        Tr\u00e1fico de hu\u00e9rfanos o voluntariado para turistas (\"volunturismo\") en orfanatos. \n        Matrimonios forzados.\n         \n        Explotaci\u00f3n laboral (lo que incluye servidumbre por deudas).\n         \n        Servidumbre dom\u00e9stica.\n         \n        Tr\u00e1fico de \u00f3rganos no regenerativos. \n        Actividad delictiva forzada (p.\u00a0ej., mendicidad o tr\u00e1fico de drogas forzados). \n        Reclutamiento de ni\u00f1os y ni\u00f1as soldados. \n           \n\n      Contenido que apunta a lo siguiente:\n      \n        Reclutar v\u00edctimas potenciales por medio de fuerza, fraude, coerci\u00f3n, incitaci\u00f3n, enga\u00f1o, chantaje u otros actos no consensuados. \n        Facilitar la explotaci\u00f3n de personas por medio de la coordinaci\u00f3n, el trasporte, el traslado, el hospedaje o el tr\u00e1fico de v\u00edctimas antes de la explotaci\u00f3n o mientras se lleva a cabo.  \n        Promocionar, describir o apoyar la explotaci\u00f3n de personas. \n        \n      Contenido que ofrece tr\u00e1fico il\u00edcito de personas o colabora para llevarlo a cabo \n      \n         \n    \n ","policy_rationale":"\n   Tras buscar asesoramiento de especialistas externos de todo el mundo, estamos consolidando varias pol\u00edticas vigentes sobre explotaci\u00f3n, que anteriormente se encontraban en diferentes secciones de las Normas comunitarias, en una \u00fanica secci\u00f3n especializada que se centra en la explotaci\u00f3n de personas y abarca una amplia variedad de actividades da\u00f1inas que pueden manifestarse en nuestra plataforma. Los especialistas abordan estos temas con un t\u00e9rmino general: explotaci\u00f3n de personas.   \n     \n     \n     \n      En un esfuerzo por intervenir y evitar da\u00f1os, eliminamos contenido que facilite o coordine la explotaci\u00f3n de seres humanos, lo que incluye la trata de personas. Definimos la trata de personas como un negocio en el que se priva a alguien de su libertad con el fin de obtener una ganancia. Se trata de la explotaci\u00f3n de personas para forzarlas a participar   en actividades de sexo comercial, laborales o de otro tipo en contra de su voluntad. Se basa en el enga\u00f1o, el uso de la fuerza y la coerci\u00f3n, y atenta contra la integridad de las personas, ya que las priva de su libertad mientras otros se benefician econ\u00f3mica o materialmente.   \n     \n     \n     \n      La trata de personas tiene varias facetas y es un problema mundial. Cualquiera puede ser v\u00edctima, independientemente de la edad, el nivel socioecon\u00f3mico, la etnia, el sexo o el lugar. Adopta diversas formas y cualquier situaci\u00f3n de trata concreta puede implicar diversas etapas de desarrollo. Dada la naturaleza coercitiva de este tipo de abuso, se realiza sin el consentimiento de las v\u00edctimas. \n     \n     \n     \n      Si bien debemos ser cuidadosos y no mezclar la trata con el tr\u00e1fico il\u00edcito de personas, ambos delitos pueden relacionarse y superponerse. Seg\u00fan las Naciones\u00a0Unidas, el tr\u00e1fico il\u00edcito de personas tiene como fin conseguir o facilitar la entrada ilegal de personas en un estado a trav\u00e9s de fronteras internacionales. Sin necesidad de ejercer fuerza o coerci\u00f3n, puede resultar en la explotaci\u00f3n de personas vulnerables que intentan abandonar su pa\u00eds de origen, con frecuencia en b\u00fasqueda de una mejor calidad de vida. El tr\u00e1fico il\u00edcito de personas constituye un delito contra un estado que se basa en el desplazamiento, mientras que la trata de personas es un delito contra una persona que se basa en la explotaci\u00f3n. \n \n "},"privacy_violations_image_rights":{"other_content":"\n   \n  \n    No publiques: \n    \n\n Contenido que comparta o solicite cualquiera de los siguientes datos privados, ya sea en Facebook o por medio de enlaces externos: \n\n      Informaci\u00f3n de identificaci\u00f3n personal sobre uno mismo u otras personas\n \n \n   Identidad personal: identificaci\u00f3n de personas por medio de n\u00fameros emitidos por el Gobierno\n     \n       N\u00famero de identificaci\u00f3n nacional (por ejemplo, n\u00famero de la seguridad social, n\u00famero de pasaporte, n\u00famero de seguro nacional o del servicio de salud, n\u00famero personal de servicio p\u00fablico, n\u00famero de identificaci\u00f3n fiscal individual) \n       Identificaciones oficiales de personal de las fuerzas del orden, cuerpos de seguridad o el ej\u00e9rcito \n      \n   Informaci\u00f3n personal: identificaci\u00f3n directa de una persona por medio del n\u00famero de identificaci\u00f3n o la informaci\u00f3n de registro y el nombre\n      \n     Certificados o documentos oficiales con informaci\u00f3n del registro civil (matrimonio, nacimiento, defunci\u00f3n, cambio de nombre, reconocimiento de la identidad de g\u00e9nero, entre otros) \n        Documentos de inmigraci\u00f3n o empleo (como tarjetas de residencia, permisos de trabajo, visados o documentos de migraci\u00f3n) \n   Matr\u00edculas o licencias de conducir \n N\u00famero de privacidad de cr\u00e9dito\n        \n     \n           \n   Identidad digital: autenticaci\u00f3n del acceso a una identidad online\n      \n     Direcciones de correo electr\u00f3nico con contrase\u00f1as \n        Identidades digitales con contrase\u00f1as \n   Contrase\u00f1as, PIN o c\u00f3digos para acceder a informaci\u00f3n privada \n\n     \n    \n        Informaci\u00f3n de contacto personal de otros individuos, como n\u00fameros de tel\u00e9fono, direcciones o direcciones de correo electr\u00f3nico \n\n      Otra informaci\u00f3n privada \n     \n     \n     \n     \n     \n      Informaci\u00f3n financiera \n            Informaci\u00f3n financiera sobre uno mismo u otras personas, que incluye: \n            Informes o registros financieros privados \n            N\u00fameros de cuenta bancaria con c\u00f3digos de seguridad o PIN \n   Informaci\u00f3n sobre m\u00e9todos de pago digitales con datos de inicio de sesi\u00f3n, c\u00f3digos de seguridad o PIN \n                 Informaci\u00f3n sobre la tarjeta de cr\u00e9dito o d\u00e9bito con fechas de validez, c\u00f3digos de seguridad o PIN \n\n               Informaci\u00f3n financiera sobre negocios u organizaciones, que incluye:\n  \n    Registros o informes financieros, excepto cuando son de acceso p\u00fablico (por ejemplo, registrados en bolsa, agencias reguladoras, etc.) \n   N\u00fameros de cuenta bancaria con c\u00f3digos de seguridad o PIN \n    Informaci\u00f3n sobre m\u00e9todos de pago digitales con datos de inicio de sesi\u00f3n, c\u00f3digos de seguridad o PIN \n       \n       \n \n       Informaci\u00f3n residencial\n \n   Im\u00e1genes donde aparezca la fachada exterior de residencias privadas, si se cumplen todas las siguientes condiciones:\n \n   La residencia es el hogar de una sola familia o aparece el n\u00famero de la vivienda en la imagen o el texto \n   Se identifican los marcadores de ciudad, localidad o GPS (como un marcador de Google\u00a0Maps) \n   El contenido identifica a los residentes \n   Dichas personas se oponen a que se exhiba su residencia privada o hay contexto que indica que se organizar\u00e1n protestas en su contra (no se incluyen embajadas que tambi\u00e9n sirven como residencias) \n\n    Contenido que expone informaci\u00f3n sobre refugios o lugares seguros al compartir los datos que figuran a continuaci\u00f3n (a menos que dicho refugio o lugar seguro promocione activamente informaci\u00f3n sobre sus instalaciones)\n \n   Direcci\u00f3n real (nota: se permite incluir apartados postales \u00fanicamente) \n   Im\u00e1genes del refugio o lugar seguro \n   Ciudad o localidad identificable del refugio o lugar seguro \n   Informaci\u00f3n que exponga la identidad de quienes residen en dicho refugio o lugar seguro \n\n     \n  \n      Informaci\u00f3n m\u00e9dica\n \n   Certificados o documentos oficiales que incluyan registros m\u00e9dicos, psicol\u00f3gicos, biom\u00e9tricos, gen\u00e9ticos o hereditarios de otras personas \n  \n      Informaci\u00f3n obtenida a partir de fuentes hackeadas\n \n   Excepto en casos excepcionales de inter\u00e9s period\u00edstico, contenido obtenido (supuesta o ciertamente) por hackeo, sin importar si la persona afectada es una figura p\u00fablica o un particular \n  \n      Informaci\u00f3n relacionada con el estado o la ocupaci\u00f3n\n \n   Contenido que exponga la identidad encubierta de personal de las fuerzas del orden, cuerpos de seguridad o el ej\u00e9rcito si re\u00fane alguna de estas condiciones:\n \n   Contiene el nombre completo del agente u otra forma de identificaci\u00f3n expl\u00edcita y menciona expl\u00edcitamente su estado de encubierto \n   Contiene im\u00e1genes que identifican los rostros de personal de cuerpos de seguridad y menciona expl\u00edcitamente su identidad encubierta \n\n     \n\n   Es posible que tambi\u00e9n se elimine el siguiente contenido:\n     \n       Fotos o videos reportados de personas, cuando quien aparezca en la imagen sea:\n         \n           Un menor de 13\u00a0a\u00f1os (cuando el contenido lo reporte el menor o su padre, madre o tutor legal) \n           Un menor de entre 13 y 18\u00a0a\u00f1os (cuando el contenido lo reporte el menor) \n           Un adulto (cuando el contenido lo reporte el propio adulto fuera de los Estados\u00a0Unidos y la ley aplicable permita que se elimine) \n           Cualquier persona incapacitada y que no est\u00e9 en condiciones de reportar el contenido por su cuenta \n         \n       \n     \n   \n    \n  \n  \n  \n   \n    Requerimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n    \n Eliminamos: \n     \n     \n       Contenido que ponga en riesgo a un desertor al exponerlo con informaci\u00f3n de identificaci\u00f3n personal cuando el contenido lo reportan canales gubernamentales confiables \n       Representaciones de personas en instituciones m\u00e9dicas o de salud si las reporta la persona en cuesti\u00f3n o un representante autorizado de esta \n       \n      \n     \n  \n  \n ","policy_rationale":"\n   La privacidad y la protecci\u00f3n de la informaci\u00f3n personal son valores fundamentales para Facebook. Queremos proteger tu informaci\u00f3n e identidad personal, por lo que no permitimos que nadie publique informaci\u00f3n personal o confidencial sobre ti u otras personas. \n      Eliminamos contenido que comparta, ofrezca o solicite informaci\u00f3n de identificaci\u00f3n personal u otros datos privados, lo que podr\u00eda generar da\u00f1os f\u00edsicos o econ\u00f3micos, incluida informaci\u00f3n m\u00e9dica, residencial o financiera, as\u00ed como otra de car\u00e1cter privado obtenida de fuentes il\u00edcitas. \n \n     Como recurso adicional, ofrecemos a las personas la opci\u00f3n de reportar im\u00e1genes que consideren que infringen sus derechos de privacidad. \n "},"hate_speech":{"other_content":"\n   \n  \n    No publiques: \n    \n      Nivel\u00a01  \n      Contenido dirigido a una persona o un grupo de personas (se incluyen todos los conjuntos secundarios, excepto los descritos como responsables de cr\u00edmenes violentos o delitos sexuales) sobre la base de la condici\u00f3n de inmigrante o las caracter\u00edsticas protegidas antes mencionadas que incluya: \n      \n      \n        Lenguaje que incite a la violencia o que la apoye, tanto de forma escrita como visual \n        Lenguaje o im\u00e1genes deshumanizantes en forma de comparaciones, generalizaciones o afirmaciones basadas en comportamientos no aptas (de forma escrita o visual) en relaci\u00f3n con:\n       \t \n           Insectos \n           Animales que culturalmente se perciben como inferiores desde el punto de vista intelectual o f\u00edsico \n           Suciedad, bacterias, enfermedades y heces \n           Depredadores sexuales \n           Infrahumanidad \n           Criminales sexuales y violentos \n           Otros criminales (incluidos, por ejemplo, \"ladrones\", \"bandidos\", o decir \"todos los [caracter\u00edstica protegida o semiprotegida] son delincuentes\") \n                     Afirmaciones que niegan la existencia \n         \n        \n        Burlas acerca del concepto de los cr\u00edmenes de odio, de hechos de este tipo o de sus v\u00edctimas, incluso si no aparece una persona real en una imagen \n        Determinadas comparaciones, generalizaciones o afirmaciones basadas en comportamientos deshumanizantes (tanto de forma escrita como visual) que incluyen:\n             \t \n                 Personas negras y simios o criaturas similares a simios \n                 Personas negras y maquinaria agr\u00edcola \n                 Caricaturas de personas negras con la cara pintada de negro \n                 Personas jud\u00edas y ratas \n                 Personas jud\u00edas controlando el mundo o instituciones importantes como cadenas de medios de comunicaci\u00f3n, la econom\u00eda o el Gobierno \n                 Negaci\u00f3n o distorsi\u00f3n de la informaci\u00f3n sobre el Holocausto \n                 Personas musulmanas y cerdos \n                 Personas musulmanas y relaciones sexuales con cabras o cerdos \n                 Personas mexicanas y criaturas similares a gusanos \n Mujeres como objetos dom\u00e9sticos o referirse a las mujeres como propiedades u \"objetos\" \n Referirse a personas transg\u00e9nero o de g\u00e9nero no binario como si no fueran seres humanos \n                 Dalits o personas de castas registradas o \"bajas\" como sirvientes \n          \n      \n     \n      Nivel\u00a02  \n      Contenido dirigido a una persona o un grup
