o de personas basado en caracter\u00edsticas protegidas que incluya:\n\t \n     Generalizaciones que denotan inferioridad (tanto de forma escrita como visual) de las siguientes maneras:\n      \t \n           Las deficiencias f\u00edsicas son aquellas relacionadas con lo siguiente:\n             \n               Higiene, incluidos, entre otros: \"mugriento\", \"sucio\" \n               Apariencia f\u00edsica, incluidos, entre otros: \"feo\", \"horrible\" \n              \n             \n           \n           Las deficiencias mentales son aquellas relacionadas con lo siguiente:\n             \n               Capacidad intelectual, incluidos, entre otros: \"tonto\", \"est\u00fapido\", \"idiota\" \n               Educaci\u00f3n, incluidos, entre otros: \"analfabeto\", \"inculto\" \n               Salud mental, incluidos, entre otros: \"enfermo mental\", \"retrasado\", \"loco\", \"demente\" \n             \n           \n           Las deficiencias morales son aquellas relacionadas con lo siguiente:\n             \n               Rasgos de la personalidad que se consideran negativos culturalmente, incluidos, entre otros: \"cobarde\", \"mentiroso\", \"arrogante\", \"ignorante\" \n               T\u00e9rminos despectivos relacionados con la actividad sexual, incluidos, entre otros: \"puta\", \"zorra\", \"pervertido\" \n             \n           \n         \n     \n   \n    \n   \n     Otras expresiones de inferioridad, que se definen como:\n       \n         Expresiones que denotan insuficiencia, incluidos, entre otros: \"in\u00fatil\", \"inservible\" \n         Expresiones de superioridad o inferioridad respecto de otra caracter\u00edstica protegida, incluidos, entre otros: \"Los hombres son superiores a las mujeres\" \n         Expresiones relacionadas con salirse de la norma, incluido, entre otros: \"anormal\" \n       \n     \n   \n  \n   \n     Expresiones de desprecio (de forma escrita o visual), que se definen como:\n     \n       Reconocimiento de intolerancia respecto de caracter\u00edsticas protegidas, incluidos, entre otros: \"homof\u00f3bico\", \"islamof\u00f3bico\", \"racista\" \n       Expresiones que indican que una caracter\u00edstica protegida no deber\u00eda existir \n       Expresiones de odio, incluidos, entre otros: \"desprecio\", \"odio\" \n     \n     \n   \n  \n      \n        Expresiones de rechazo, incluidos, entre otros: \"no respeto\", \"no me gusta\", \"no me importa\" \n   \n  \n   \n     Expresiones de repulsi\u00f3n (de forma escrita o visual), que se definen como:\n       \n         Expresiones que sugieren que alguien causa un malestar, incluido, entre otros: \"vomitivo\" \n         Expresiones de repulsi\u00f3n o desagrado, incluidos, entre otros: \"repugnante\", \"desagradable\" \n       \n     \n   \n  \n   \n     Insultos, como:\n       \n       T\u00e9rminos relacionados con los genitales o el ano para hacer referencia a una persona, incluidos, entre otros: \"huev\u00f3n\", \"pelotudo\" \n       Frases o t\u00e9rminos ofensivos con la intenci\u00f3n de insultar, incluidos, entre otros: \"cabr\u00f3n\", \"hijo de perra\" \n       T\u00e9rminos o frases que incitan a participar en actividades sexuales o que hacen referencia al contacto con los genitales o el ano, o con heces u orina, incluidos, entre otros: \"ch\u00fapamela\", \"vete a cagar\" \n       \n     \n   \n \n      Nivel\u00a03  \n      Contenido dirigido a una persona o un grupo de personas basado en caracter\u00edsticas protegidas que incluya algo de lo siguiente: \n        \n           Segregaci\u00f3n en forma de incitaciones, declaraciones de intenci\u00f3n, defensa o apoyo, o declaraciones de aspiraciones o condiciones en relaci\u00f3n con la segregaci\u00f3n \n          Exclusi\u00f3n en forma de incitaciones, declaraciones de intenci\u00f3n, defensa o apoyo, o declaraciones de aspiraciones o condiciones, en las que se incluyen:\n             \n               Exclusi\u00f3n expl\u00edcita, es decir, actos como expulsar a determinados grupos o indicarles que no tienen permiso \n   Exclusi\u00f3n pol\u00edtica, es decir, negar el derecho a la participaci\u00f3n pol\u00edtica \n   Exclusi\u00f3n econ\u00f3mica, es decir, negar el acceso a prestaciones econ\u00f3micas y limitar la participaci\u00f3n en el mercado laboral \n               Exclusi\u00f3n social, es decir, actos como negar el acceso a determinados espacios (f\u00edsicos y online) y servicios sociales \n\n\n      Contenido que describe o se\u00f1ala negativamente a personas mediante estigmas, donde estigmas se definen como palabras inherentemente ofensivas usadas como etiquetas insultantes relacionadas con las caracter\u00edsticas que mencionamos al principio. \n     \n\n    \n  \n  \n    \n    Requerimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias: \n    \n     \n      No publiques: \n        \n        Contenido que expl\u00edcitamente proporcione u ofrezca proporcionar productos o servicios para cambiar la orientaci\u00f3n sexual o la identidad de g\u00e9nero de una persona \n     \n      \n   \n  \n ","policy_rationale":"\n   Creemos que las personas se expresan y se conectan entre s\u00ed con mayor libertad cuando no se sienten atacadas por qui\u00e9nes son. Es por eso que no permitimos el lenguaje que incita al odio en Facebook, ya que crea un entorno intimidatorio y excluyente que, en algunos casos, puede incitar a la violencia en la vida real. \n\n     Definimos el lenguaje que incita al odio como un ataque directo a las personas por lo que denominamos \"caracter\u00edsticas protegidas\": raza, etnia, nacionalidad, discapacidad, religi\u00f3n, clase, orientaci\u00f3n sexual, sexo, identidad de g\u00e9nero y enfermedad grave. Definimos un ataque como lenguaje violento o deshumanizante, estereotipos da\u00f1inos, afirmaciones de inferioridad, expresiones de desprecio, repulsi\u00f3n o rechazo, insultos, o incitaciones de exclusi\u00f3n o segregaci\u00f3n. Consideramos que la edad es una caracter\u00edstica protegida cuando se menciona junto con otra caracter\u00edstica protegida. Tambi\u00e9n protegemos a los refugiados, migrantes, inmigrantes y solicitantes de asilo de ataques graves, aunque s\u00ed permitimos los comentarios y las cr\u00edticas relacionadas con las pol\u00edticas de inmigraci\u00f3n. De manera similar, ofrecemos ciertas protecciones para caracter\u00edsticas, como la profesi\u00f3n, cuando se mencionan junto con una caracter\u00edstica protegida. \n    \n    \n     Somos conscientes de que, a veces, las personas comparten contenido que incluye lenguaje que incita al odio emitido por otra persona con la intenci\u00f3n de reprobarlo o concientizar a los dem\u00e1s. En otros casos, el lenguaje que, de otra manera, infringir\u00eda nuestras normas se puede usar de forma autorreferencial o motivadora. Nuestras pol\u00edticas est\u00e1n dise\u00f1adas para dar espacio a estos tipos de lenguaje, pero exigimos que la intenci\u00f3n quede clara. Si no es el caso, el contenido podr\u00eda eliminarse. \n    \n\n     M\u00e1s informaci\u00f3n sobre nuestra postura respecto al lenguaje que incita al odio.   \n \n "},"graphic_violence":{"other_content":"\n   \n  \n    No publiques: \n    \n      Im\u00e1genes de personas   \n Videos de personas o cad\u00e1veres en contextos no m\u00e9dicos que muestren:\n   \n  \t Desmembramiento \n     \u00d3rganos internos visibles o cuerpos en descomposici\u00f3n \n     Personas carbonizadas o quem\u00e1ndose, salvo en el contexto de cremaci\u00f3n o autoinmolaci\u00f3n cuando la acci\u00f3n represente una forma de discurso pol\u00edtico o sea de inter\u00e9s period\u00edstico \n     V\u00edctimas de canibalismo \n     Degollaci\u00f3n \n        \n \n      Streams en vivo de ejecuciones de personas \n\n     \n    \n  \n   \n      \n  Para el siguiente contenido, incluimos una pantalla de advertencia para que las personas sepan que puede ser perturbador. Tambi\u00e9n limitamos la capacidad de ver el contenido a adultos mayores de 18\u00a0a\u00f1os: \n    \n      Im\u00e1genes de personas \n      Videos de personas o cad\u00e1veres en contextos m\u00e9dicos que muestren: \n\n      \n      \n     \t  Desmembramiento \n        \u00d3rganos internos visibles o cuerpos en descomposici\u00f3n \n        Personas carbonizadas o quem\u00e1ndose, incluida la cremaci\u00f3n o autoinmolaci\u00f3n cuando la acci\u00f3n represente una forma de discurso pol\u00edtico o sea de inter\u00e9s period\u00edstico  \n        V\u00edctimas de canibalismo \n        Degollaci\u00f3n \n      \n      \n     \n\n Fotos de personas heridas o fallecidas si muestran:\n\t\t \n     \t  Desmembramiento \n       \u00d3rganos internos visibles o cuerpos en descomposici\u00f3n \n        Personas carbonizadas o quem\u00e1ndose \n        V\u00edctimas de canibalismo \n        Degollaci\u00f3n \n\t       \n \n     \n       Im\u00e1genes que muestren la muerte violenta de una o m\u00e1s personas por un accidente o asesinato \n      Im\u00e1genes que muestren la ejecuci\u00f3n de una persona \n       Im\u00e1genes que muestren actos de tortura infligidos a una o m\u00e1s personas \n      Im\u00e1genes que muestren c\u00f3mo se introducen o clavan objetos extra\u00f1os no m\u00e9dicos (como objetos met\u00e1licos, cuchillos o clavos) de forma involuntaria en personas caus\u00e1ndoles lesiones graves \n\n      Im\u00e1genes de animales \n     \n El siguiente contenido relacionado con animales:\n\t \n     Videos que muestren a seres humanos matando animales si no se observa un contexto expl\u00edcito de elaboraci\u00f3n, cacer\u00eda o consumo, procesamiento o preparaci\u00f3n de alimentos \n     Im\u00e1genes de peleas entre animales que muestren v\u00edsceras o desmembramientos de partes del cuerpo que no se regeneran, a menos que sea en la naturaleza \n     Im\u00e1genes de seres humanos cometiendo actos de tortura o maltrato hacia animales vivos \n     Im\u00e1genes de animales que muestren heridas o cortes que exhiban v\u00edsceras o desmembramiento si no se observa un contexto expl\u00edcito de elaboraci\u00f3n, cacer\u00eda, taxidermia, tratamiento m\u00e9dico, rescate o consumo, preparaci\u00f3n o procesamiento de alimentos, o que muestren animales despellejados o con la capa externa de la piel totalmente quitada  \n\n\n     \n\n     \n   \n   \n      \n  Para el siguiente contenido, incluimos una etiqueta para que las personas sepan que puede ser delicado: \n    \n      Im\u00e1genes de objetos extra\u00f1os no m\u00e9dicos insertados de forma voluntaria en personas a trav\u00e9s de la piel en contextos religiosos o culturales \n      Im\u00e1genes de v\u00edsceras visibles en contextos de partos \n\n       Im\u00e1genes de fetos y beb\u00e9s reci\u00e9n nacidos que muestren: \n      \n      \n     \t  Desmembramiento \n        V\u00edsceras visibles \n        Un contexto de aborto o abandono \n       \n      \n       \n      \n       Beb\u00e9s reci\u00e9n nacidos en un contexto de abandono \n     \n      Im\u00e1genes de animales en un contexto de matanza ritual que muestren desmembramientos, v\u00edsceras visibles o animales carboniz\u00e1ndose o quem\u00e1ndose \n     \n     \n     \n   \n  \n  \n    \n      \n  Requerimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n    \n      Eliminamos: \n\n      \n      \n     \t  Videos o fotos que muestren la muerte violenta de una persona cuando un familiar solicita su eliminaci\u00f3n \n    \n       \n      \n       \n      \n\n     \n     \n     \n   \n  \n  \n ","policy_rationale":"\n   Eliminamos el contenido que enaltece la violencia o celebra el sufrimiento o la humillaci\u00f3n de otras personas, ya que puede crear un entorno que disuada la participaci\u00f3n. Permitimos el contenido gr\u00e1fico (con algunas restricciones) para ayudar a las personas a generar conciencia sobre algunos temas. Sabemos que las personas valoran la posibilidad de debatir temas importantes, como la vulneraci\u00f3n de los derechos humanos o los actos de terrorismo. Tambi\u00e9n sabemos que las personas son sensibles en diferentes grados al contenido gr\u00e1fico o violento. Por este motivo, agregamos una advertencia al contenido especialmente gr\u00e1fico o violento para que no est\u00e9 disponible para menores de 18\u00a0a\u00f1os y para que las personas conozcan la naturaleza gr\u00e1fica o violenta del contenido antes de hacer clic para verlo. \n "},"adult_nudity_sexual_activity":{"other_content":"\n    \n   \n     No publiques: \n     Im\u00e1genes de lo siguiente: \n         \n           Desnudos reales de adultos que contengan: \n               Genitales visibles, excepto en los contextos de parto y posparto o en situaciones relacionadas con la salud (por ejemplo, cirug\u00eda de confirmaci\u00f3n de sexo, examen para detecci\u00f3n de c\u00e1ncer o evaluaci\u00f3n o prevenci\u00f3n de enfermedades)  \n               Ano visible o primer plano de nalgas completamente desnudas, a menos que aparezcan editadas digitalmente en una figura p\u00fablica \n               Pezones femeninos descubiertos, excepto en los contextos de lactancia, parto y posparto, en situaciones relacionadas con la salud (por ejemplo, posmastectom\u00eda, concientizaci\u00f3n sobre el c\u00e1ncer de mama o cirug\u00eda de confirmaci\u00f3n de sexo) o como acto de protesta \n             \n           \n           Actividades sexuales, incluido lo siguiente: \n               Relaciones sexuales \n                   Relaciones sexuales expl\u00edcitas, es decir, cuando la boca o los genitales de una persona tocan los genitales o el ano de otra, y donde al menos los genitales de una de ellas est\u00e1n desnudos \n                   Relaciones sexuales impl\u00edcitas, es decir, cuando la boca o los genitales de una persona tocan los genitales o el ano de otra, incluso cuando el contacto no sea visible directamente, excepto en los contextos de salud sexual, publicidad e im\u00e1genes ficticias reconocidas o con signos que indiquen su car\u00e1cter ficticio \n                   Estimulaci\u00f3n impl\u00edcita de los genitales o el ano, es decir, la estimulaci\u00f3n de estos o la introducci\u00f3n de objetos en ellos, incluso cuando el contacto no sea visible directamente, excepto en los contextos de salud sexual, publicidad e im\u00e1genes ficticias reconocidas o con signos que indiquen su car\u00e1cter ficticio \n                 \n               \n               Otras actividades de car\u00e1cter sexual, incluidas, entre otras: \n                   Erecciones \n                   Presencia de productos derivados de la actividad sexual \n                   Estimulaci\u00f3n de los genitales o el ano, incluso por encima o por debajo de la ropa \n                   Uso de juguetes sexuales, incluso por encima o por debajo de la ropa \n                   Estimulaci\u00f3n de pezones humanos desnudos \n                   Estrujamiento de pechos femeninos, que se define como un movimiento de agarre con los dedos que muestra marcas y un claro cambio en el aspecto de los senos Admitimos el estrujamiento en contextos de lactancia \n                 \n               \n               Contenido fetichista que implique: \n                   Actos con altas probabilidades de derivar en la muerte de una persona o un animal \n                   Desmembramiento \n                   Canibalismo \n                   Heces, orina, esputos, mocos, menstruaci\u00f3n o v\u00f3mito \n                 \n               \n              \n               Contenido digital que entre en nuestra definici\u00f3n de actividad sexual, excepto cuando se publique en contextos educativos o cient\u00edficos, o si cumple con uno de los criterios que figuran debajo y se muestra a personas mayores de 18\u00a0a\u00f1os. \n\n             \n           \n          \n       \n\n\n      \n\n     \n   \n    \n     Solo mostramos el siguiente contenido a personas mayores de 18\u00a0a\u00f1os: \n      \n     \n       \n \n   Arte del mundo real que muestra actividad sexual \n   Publicaci\u00f3n de fotos o videos de objetos que muestran actividad sexual en una obra de arte del mundo real \n   Actividad sexual impl\u00edcita en anuncios \n   Actividad sexual impl\u00edcita en im\u00e1genes de ficci\u00f3n reconocidas o con indicadores de ficci\u00f3n \n Contenido digital que cumple con nuestra definici\u00f3n de actividad sexual, en el que: \n         \n           La actividad sexual (relaciones sexuales u otras actividades relacionadas) no es directamente visible \n           El contenido se public\u00f3 en un contexto sat\u00edrico o humor\u00edstico \n           Solo se ven formas o contornos de cuerpos \n        \n   \n       \n     \n     \n     \n     \n      \n ","policy_rationale":"\n   Restringimos la exhibici\u00f3n de desnudos o actividades sexuales porque este tipo de contenido puede resultar sensible para algunas personas de nuestra comunidad. Adem\u00e1s, de forma predeterminada eliminamos im\u00e1genes sexuales para evitar que se comparta contenido sin permiso o de menores de edad. Las restricciones sobre la exhibici\u00f3n de actividades sexuales tambi\u00e9n se aplican al contenido digital, a menos que se publique con fines educativos, humor\u00edsticos o sat\u00edricos. \n\n     Con el transcurso del tiempo, nuestras pol\u00edticas sobre desnudos se van matizando. Entendemos que las personas comparten desnudos por una variedad de razones, entre ellas, como una forma de protesta, para generar conciencia sobre una causa o por razones educativas o m\u00e9dicas, y aceptamos el contenido cuando dicha intenci\u00f3n es evidente. Por ejemplo, aunque restringimos las fotos de senos femeninos que muestren el pez\u00f3n, s\u00ed permitimos las que representen actos de protesta, a mujeres amamantando activamente y fotos de cicatrices de mastectom\u00edas.  En casos de im\u00e1genes con los genitales o el ano visibles en contextos de parto y posparto o en situaciones relacionadas con la salud, incluimos una etiqueta de advertencia para que las personas sepan que el contenido puede resultar delicado. Tambi\u00e9n permitimos fotograf\u00edas de pinturas, esculturas y otras obras de arte donde se muestren figuras desnudas. \n \n "},"sexual_solicitation":{"other_content":"\n   \n   \n    No publiques: \n    \n           Intentar coordinar servicios sexuales comerciales entre adultos o actividades de prostituci\u00f3n, como solicitar, ofrecer o preguntar los precios de servicios de acompa\u00f1antes y servicios de pago de fetichismo o dominaci\u00f3n sexual. \n      Intentos de coordinar o reclutar personas adultas para participar en actividades sexuales, incluidas, entre otras: \n      \n        Filmaci\u00f3n de actividades sexuales \n        Actividades pornogr\u00e1ficas, espect\u00e1culos de clubes de striptease, actuaciones sexuales en vivo y bailes er\u00f3ticos \n        Masajes sexuales, er\u00f3ticos o t\u00e1ntricos \n      \n     \n      Servicios sexuales expl\u00edcitos, que incluyen, entre otros, ofrecer o solicitar: \n      \n        Sexo o parejas sexuales \n        Chats o conversaciones sexuales \n        Fotos, videos o im\u00e1genes de desnudos \n      \n     \n        Contenido que, de forma impl\u00edcita o indirecta, ofrece o solicita servicios sexuales y cumple ambos criterios detallados a continuaci\u00f3n. Si no se cumplen ambos criterios, no se considera una infracci\u00f3n. Por ejemplo, si el contenido es una imagen dibujada a mano que representa una actividad sexual, pero no ofrece ni solicita servicios sexuales, no constituye una infracci\u00f3n. \n      \n        Criterio\u00a01: ofrecimiento o solicitud\n          \n            Contenido que, impl\u00edcita o expl\u00edcitamente,  *  (por lo general, indicando un m\u00e9todo de contacto) ofrece o solicita lo siguiente: \n                Im\u00e1genes de desnudos \n                Sexo o parejas sexuales \n                Conversaciones sexuales por chat \n              \n            \n          \n        \n        Criterio\u00a02: elementos sugerentes\n          \n            Contenido que ofrece o solicita lo que se menciona anteriormente por medio de uno de los siguientes elementos sugerentes: \n                Emojis o cadenas de emojis espec\u00edficos de un contexto y de naturaleza habitualmente sexual \n                Jerga sexualizada regional \n                Contenido o representaciones de actividad sexual (incluidas obras de arte dibujadas a mano, digitales o del mundo real), como roles sexuales, posturas sexuales, situaciones fetichistas, excitaci\u00f3n, acto o actividad sexual (penetraci\u00f3n o masturbaci\u00f3n) \n               \n                Im\u00e1genes de personas reales desnudas cubiertas con partes humanas, objetos o censura digital, incluidos planos generales de nalgas completamente desnudas \n              \n            \n          \n        \n      \n       \n\n\n          \n      Ofrecimiento o solicitud de material pornogr\u00e1fico (incluidos, entre otros, enlaces a sitios web pornogr\u00e1ficos externos) \n     \n      Lenguaje sexualmente expl\u00edcito que sea muy gr\u00e1fico y exceda la mera referencia a: \n      \n        Un estado de excitaci\u00f3n sexual (lubricaci\u00f3n o erecci\u00f3n) \n        Una relaci\u00f3n sexual (penetraci\u00f3n sexual, masturbaci\u00f3n o situaciones de fetichismo)  \n      \n     \n   \n ","policy_rationale":"\n   Tal como se expone en la secci\u00f3n\u00a08 de nuestras Normas comunitarias ( Explotaci\u00f3n sexual de adultos ), las personas utilizan Facebook para debatir y llamar la atenci\u00f3n sobre la violencia y la explotaci\u00f3n sexual. Reconocemos la importancia de este debate y queremos fomentarlo. Sin embargo, establecemos un l\u00edmite cuando el contenido facilita, favorece o coordina encuentros o servicios sexuales comerciales entre adultos, como prostituci\u00f3n o servicios de acompa\u00f1antes. Nuestra meta es imposibilitar transacciones que pudieran involucrar trata, coerci\u00f3n y actos sexuales sin consentimiento. Tambi\u00e9n restringimos el lenguaje sexual expl\u00edcito que pueda conducir a servicios sexuales, ya que algunos p\u00fablicos de nuestra comunidad internacional pueden ser sensibles a este tipo de contenido y podr\u00eda impedir que las personas se conecten con sus amigos y el resto de la comunidad.  \n "},"cruel_insensitive":{"other_content":"\n   \n  \n    No publiques: \n    \n      Contenido que represente a personas reales y ridiculice o se burle de lesiones f\u00edsicas graves, situaci\u00f3n de hambruna o discapacidad o enfermedad grave o mortal.  \n   \n        Contenido que incluya comentarios s\u00e1dicos y cualquier representaci\u00f3n visual o escrita de la muerte prematura o lesiones f\u00edsicas graves de personas reales, o violencia f\u00edsica o dom\u00e9stica contra ellas. \n\n Im\u00e1genes que muestren animales reales que experimenten visiblemente las siguientes situaciones y se los ridiculice o burle o contengan comentarios s\u00e1dicos (excepto peleas organizadas entre animales o peleas de animales en la naturaleza):\n \n   Muerte prematura \n   Lesiones f\u00edsicas graves (incluida la mutilaci\u00f3n) \n   Violencia f\u00edsica por parte de un ser humano \n   \n      \n   \n ","policy_rationale":"\n   Creemos que las personas comparten y se conectan con m\u00e1s libertad cuando no se sienten blancos de ataques basados en lo que las hace sentir vulnerables. Por lo tanto, tenemos expectativas m\u00e1s altas sobre el contenido que consideramos cruel e insensible, definido como el contenido que se\u00f1ala a v\u00edctimas de da\u00f1os f\u00edsicos o emocionales graves.\n  \n      Eliminamos los intentos expl\u00edcitos de burlarse de las v\u00edctimas y marcamos como crueles los intentos impl\u00edcitos, muchos de los cuales adoptan la forma de memes o GIF.   \n "},"misrepresentation":{"other_content":"\n   \n  \n    No permitimos que se usen nuestros servicios e inhabilitaremos las cuentas si ocurre lo siguiente: \n    \n\n      \n      \n        Se infringen gravemente  nuestras Normas comunitarias. \n         Se infringen reiteradamente  nuestras Normas comunitarias. \n         Se representan  personas u organizaciones peligrosas  en incumplimiento de nuestras Normas comunitarias.\n          \n        Se crea o usa una cuenta que muestra intenci\u00f3n de infringir nuestras Normas comunitarias. \n Se crea una cuenta, una p\u00e1gina, un grupo o un evento para evadir nuestras acciones de aplicaci\u00f3n de pol\u00edticas, lo que incluye crear una cuenta para eludir una restricci\u00f3n o despu\u00e9s de haber inhabilitado la cuenta, la p\u00e1gina, el grupo o el evento anterior. \n Se suplanta la identidad de otras personas mediante acciones como:\n    \n      Usar sus fotos con el objetivo expl\u00edcito de enga\u00f1ar a otros \n      Crear una cuenta asumiendo ser o hablar en nombre de otra persona o entidad \n Crear una p\u00e1gina con la que pretendas ser otra persona o entidad, o hablar en su nombre, sin su autorizaci\u00f3n\n      \n  \n   Eres menor de 13\u00a0a\u00f1os. \n Eres un  delincuente condenado por delitos sexuales. \n Las leyes aplicables proh\u00edben que recibas nuestros productos, servicios o software. \n\n   \n     \n     \n     \n         \n En determinados casos, realizaremos una investigaci\u00f3n m\u00e1s exhaustiva sobre una cuenta antes de tomar medidas, que incluyen desde restricciones temporales hasta inhabilitaciones definitivas.\n   \n     Cuentas que representen err\u00f3neamente su identidad (Facebook y Messenger \u00fanicamente) mediante acciones como las siguientes:\n       \n       Usar un nombre que no cumpla con nuestras  pol\u00edticas sobre nombres \n   Proporcionar una fecha de nacimiento falsa \n   Crear una cuenta \u00fanica que represente a m\u00e1s de una persona o que usen varios usuarios \n          Mantener varias cuentas como usuario \u00fanico  \n          Cuentas comprometidas \n          Cuentas vac\u00edas que se mantengan inactivas por tiempo prolongado \n\n        \n \n    \n   \n\n    \n  \n ","policy_rationale":"\n   La autenticidad es la piedra angular de nuestra comunidad. Creemos que la autenticidad es la base para crear una comunidad donde las personas se responsabilicen mutuamente y ante Facebook de formas significativas. Queremos que las personas expresen su identidad de todas las maneras posibles en nuestra comunidad global y, al mismo tiempo, evitar la suplantaci\u00f3n o representaci\u00f3n enga\u00f1osa de la identidad. Por eso, les pedimos a las personas que se conectan en Facebook que usen el nombre por el que todos las conocen. Nuestras pol\u00edticas de autenticidad buscan crear un entorno seguro donde las personas puedan confiar y hacerse responsables mutuamente.\n     \n  A fin de mantener un entorno seguro y favorecer la libre expresi\u00f3n, tambi\u00e9n eliminamos cuentas que perjudican a la comunidad, incluidas aquellas que comprometen la seguridad de otras cuentas y de nuestros servicios. Desarrollamos una combinaci\u00f3n de sistemas manuales y autom\u00e1ticos que permiten bloquear y eliminar cuentas utilizadas para infringir de manera reiterada o notoria nuestras Normas comunitarias.  \n  \n    Dado que la eliminaci\u00f3n en el nivel de la cuenta es una acci\u00f3n rigurosa, siempre que podemos, ofrecemos a nuestra comunidad la oportunidad de aprender nuestras reglas y respetar nuestras Normas comunitarias.  Dise\u00f1amos sanciones, incluida la inhabilitaci\u00f3n de cuentas, que se corresponden con la gravedad de la infracci\u00f3n y el riesgo de da\u00f1o que supone para la comunidad. Inhabilitaremos las cuentas que cometan infracciones de forma repetida, pese a advertencias o restricciones reiteradas, o infracciones que supongan un riesgo grave para la seguridad.   \n "},"spam":{"other_content":"\n   \n  \n    No debes: \n    \n \n   Publicar, compartir, interactuar con contenido o crear cuentas, grupos, p\u00e1ginas, eventos u otros recursos, ya sea de forma manual o autom\u00e1tica, con una frecuencia muy alta. \n   Intentar vender, comprar o intercambiar privilegios de sitios o funciones de productos, como cuentas, roles de administrador, permisos para publicar, p\u00e1ginas, grupos, Me\u00a0gusta, etc., o bien llevar a cabo estas actividades con \u00e9xito, excepto cuando se trata de contenido de marca claramente identificado, seg\u00fan se define en nuestra  Pol\u00edtica de contenido de marca .\n   \n   \n     Requerir que los usuarios interact\u00faen con contenido (p.\u00a0ej.: indicar que les gusta o compartirlo) antes de poder ver el contenido prometido o interactuar con este, o bien afirmar que deben hacerlo.    \n     Fomentar Me\u00a0gusta, contenido compartido, seguidores, clics o el uso de apps o sitios web de forma fraudulenta, como:\n  \t \n       Ofrecer servicios o funciones falsos o inexistentes (p.\u00a0ej.: \" Obt\u00e9n un bot\u00f3n 'No me gusta' \") \n       No dirigir a la persona al contenido prometido (p.\u00a0ej.: \" Haz clic aqu\u00ed para obtener un c\u00f3digo de descuento en Nordstrom \" o  botones de reproducci\u00f3n falsos ) \n       Dirigir a los usuarios fuera de Facebook a trav\u00e9s del uso enga\u00f1oso de direcciones URL, lo que se define como:\n         \n           Encubrimiento (\"cloaking\"):  presentar contenido diferente a los usuarios de Facebook y a los rastreadores o las herramientas de Facebook. \n           Contenido enga\u00f1oso : contenido que incluye un enlace que promete un tipo de contenido, pero muestra algo sustancialmente distinto. \n           Sitios web con ventanas emergentes enga\u00f1osas : sitios web que requieren que se realice una acci\u00f3n (captcha, ver un anuncio, hacer clic aqu\u00ed) para poder ver el contenido esperado de la p\u00e1gina de destino y el nombre de dominio de la URL cambia una vez que se completa la acci\u00f3n.  \n           Restricciones de acceso a trav\u00e9s de Me\u00a0gusta o contenido compartido:  p\u00e1ginas de destino que requieren que los usuarios indiquen que les gusta un contenido, lo compartan o interact\u00faen con este de otra manera antes de poder acceder a contenido fuera de Facebook. \n           Funciones enga\u00f1osas en p\u00e1ginas de destino:  sitios web con interfaces de usuario enga\u00f1osas que generan tr\u00e1fico accidental (ventanas emergentes, secuestro de clics o \"clickjacking\", etc.). \n           Suplantaci\u00f3n:  el sitio web se hace pasar por una marca o un servicio respetables mediante el uso de un nombre, un dominio o contenido con errores de escritura u otros medios para suplantar marcas conocidas (www.faceb00k.com, www.face_book.com), usando una p\u00e1gina de destino similar a otro sitio confiable para enga\u00f1ar a los visitantes.  \n           Y otros comportamientos sustancialmente similares a los indicados anteriormente. \n         \n          \n\n    \n  \n ","policy_rationale":"\n   Nos esforzamos por limitar la difusi\u00f3n de spam porque no queremos permitir contenido cuyo prop\u00f3sito sea enga\u00f1ar o intentar confundir a los usuarios para aumentar las visualizaciones. Este contenido genera una experiencia negativa para el usuario y disminuye la capacidad de las personas de participar de forma aut\u00e9ntica en comunidades online. Adem\u00e1s, puede poner en riesgo la seguridad, la estabilidad y el uso de nuestros servicios. Tambi\u00e9n procuramos impedir que las personas abusen de nuestros productos, plataformas o funciones para aumentar las visualizaciones de forma artificial o distribuir contenido de forma masiva para obtener beneficios comerciales. \n "},"cybersecurity":{"other_content":"\n   \n  \n    No debes: \n    \n      Intentar comprometer cuentas de usuarios ni recopilar informaci\u00f3n confidencial a trav\u00e9s de medios no autorizados, lo que se define como: \n \n   Obtener acceso a cuentas o datos de usuarios que no sean tuyos sin el permiso expl\u00edcito del propietario de la cuenta. \n   Incitar o enga\u00f1ar a usuarios o entidades para que descarguen o ejecuten archivos o programas que comprometer\u00e1n la seguridad online del usuario o la de sus datos. Estos tipos de archivos o programas se considerar\u00e1n software malicioso o \"malware\" si da\u00f1an computadoras, dispositivos o redes u obtienen acceso no autorizado a ellos. \n   Adquirir o solicitar las credenciales de inicio de sesi\u00f3n de otro usuario, ya sea expl\u00edcitamente o a trav\u00e9s de medios enga\u00f1osos como phishing (p.\u00a0ej.: encuestas falsas dise\u00f1adas para recopilar informaci\u00f3n de inicio de sesi\u00f3n o enlaces a p\u00e1ginas de inicio de sesi\u00f3n falsas o sitios web impostores). \n   Intentar obtener informaci\u00f3n confidencial de otros, como nombres de usuario, contrase\u00f1as u otra informaci\u00f3n personal, a trav\u00e9s de medios enga\u00f1osos o el uso de software o sitios web maliciosos.  \n   Compartir p\u00fablicamente tu informaci\u00f3n de inicio de sesi\u00f3n o la de otras personas en la plataforma o a trav\u00e9s de un servicio de terceros.  \n   Crear, compartir o alojar software o extensiones de navegador maliciosos con el prop\u00f3sito de poner en riesgo cuentas u obtener acceso a datos de usuarios. \n   Proporcionar una infraestructura online, incluidos servicios de alojamiento web, servidores DNS y redes publicitarias, que permita enlaces abusivos de manera que la mayor\u00eda de esos enlaces en Facebook o Instagram infrinjan las secciones sobre spam o ciberseguridad de las Normas comunitarias.  \n      \n          \n\n    \n  \n ","policy_rationale":"\n   Entendemos que la seguridad de nuestros usuarios comprende tambi\u00e9n la protecci\u00f3n de su informaci\u00f3n personal, as\u00ed como de sus cuentas y nuestros servicios. Intentar recopilar informaci\u00f3n personal confidencial mediante m\u00e9todos enga\u00f1osos o invasivos da\u00f1a el ambiente aut\u00e9ntico, abierto y seguro que queremos fomentar. Adem\u00e1s, dicha informaci\u00f3n se puede usar para comprometer las cuentas de los usuarios y nuestros servicios. Por lo tanto, no permitimos los intentos de recopilar informaci\u00f3n confidencial de los usuarios a trav\u00e9s del uso abusivo de nuestra plataforma y nuestros productos.\n \n "},"inauthentic_behavior":{"other_content":"\n   \n  \n    No debes: \n    \n      \n      \n        Usar varias cuentas de Facebook ni compartir cuentas con varias personas. \n        Usar los sistemas de reporte de Facebook o Instagram para acosar a otras personas. \n        Ocultar la finalidad de una p\u00e1gina enga\u00f1ando a los usuarios sobre qui\u00e9n es su propietario o qui\u00e9n la controla. \n        Participar, o afirmar que participas, en un comportamiento no aut\u00e9ntico, lo que se define como el uso de los recursos de Facebook o Instagram (cuentas, p\u00e1ginas, grupos o eventos) para enga\u00f1ar a las personas o a Facebook respecto de lo siguiente: \n       \t \n           La identidad, el prop\u00f3sito o el origen de la entidad que representan  \n           La popularidad del contenido o los recursos de Facebook o Instagram \n           El prop\u00f3sito de un p\u00fablico o una comunidad \n           La fuente o el origen del contenido \n           Evasi\u00f3n del cumplimiento de nuestras Normas comunitarias \n         \n        \n        Participar, o afirmar que participas, en un comportamiento no aut\u00e9ntico coordinado, lo que se define como el uso de varios recursos de Facebook o Instagram en conjunto para llevar a cabo este tipo de comportamientos (seg\u00fan se define anteriormente), donde el empleo de cuentas falsas es fundamental para la operaci\u00f3n. \n        Participar, o afirmar que participas, en actos de injerencia extranjera o gubernamental, lo que se define como comportamiento no aut\u00e9ntico coordinado realizado en nombre de un agente extranjero o del Gobierno. \n      \n      \n    \n  \n ","policy_rationale":"\n   En consonancia con el compromiso que asumimos con la autenticidad, no permitimos que las personas se representen a s\u00ed mismas de forma enga\u00f1osa en Facebook, usen cuentas falsas, aumenten la popularidad del contenido por medios artificiales o participen en comportamientos que den lugar a otras infracciones en virtud de nuestras Normas comunitarias. Esta pol\u00edtica tiene como fin proteger la seguridad de las cuentas de los usuarios y nuestros servicios, as\u00ed como crear un espacio en el que las personas puedan confiar en los dem\u00e1s y en las comunidades con las que interact\u00faan. \n "},"false_news":{"other_content":"\n   \n  \n    Estamos trabajando para crear una comunidad m\u00e1s informada y reducir la difusi\u00f3n de noticias falsas de diferentes maneras. Para hacerlo: \n    \n     \t \n         Restringimos los incentivos econ\u00f3micos de personas, p\u00e1ginas y dominios que difunden informaci\u00f3n err\u00f3nea.  \n         Usamos varios tipos de indicios, incluidas las opiniones de nuestra comunidad, como base de un modelo de aprendizaje autom\u00e1tico que predice qu\u00e9 historias podr\u00edan ser falsas. \n         Reducimos la distribuci\u00f3n de contenido calificado como falso por verificadores de datos independientes. \n         Animamos a las personas a decidir por s\u00ed mismas qu\u00e9 leer, en qu\u00e9 fuentes confiar y qu\u00e9 contenido compartir brind\u00e1ndoles m\u00e1s contexto en el producto y promoviendo la educaci\u00f3n sobre medios de noticias. \n         Colaboramos con acad\u00e9micos y otras organizaciones para ayudar a resolver este tema complejo. \n       \n    \n  \n ","policy_rationale":"\n   Nos tomamos muy en serio la responsabilidad de disminuir la difusi\u00f3n de noticias falsas en Facebook. Somos conscientes de que este tema es complejo y delicado. Queremos ayudar a las personas a mantenerse informadas sin suprimir el debate p\u00fablico productivo. Hay una l\u00ednea muy delgada entre las noticias falsas y las s\u00e1tiras o las opiniones. Por eso no eliminamos las noticias falsas de Facebook, sino que reducimos significativamente su distribuci\u00f3n mostr\u00e1ndolas m\u00e1s abajo en la secci\u00f3n de noticias. Obt\u00e9n m\u00e1s informaci\u00f3n sobre el trabajo que realizamos para reducir la difusi\u00f3n de noticias falsas  aqu\u00ed . \n "},"manipulated_media":{"other_content":"\n   \n \n    Requerimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n    \n      No publiques: \n     \t \n         Videos que se editaron o se sintetizaron m\u00e1s all\u00e1 de los ajustes necesarios a los fines de la nitidez o la calidad, de maneras no evidentes para una persona promedio, que, probablemente, la enga\u00f1ar\u00edan para hacerle creer que:\n\n         \n         Una persona que aparece en el video pronuncia palabras que no pronunci\u00f3.\n \n           El video es el producto de inteligencia artificial o aprendizaje autom\u00e1tico, incluidas las t\u00e9cnicas de aprendizaje profundo (por\u00a0ejemplo, un video \"deepfake\"), que fusiona, combina, reemplaza o superpone contenido en un video y crea un video resultante que parece aut\u00e9ntico.\n \n      \n           Esta pol\u00edtica no se aplica al contenido creado como parodia o s\u00e1tira o que se edita para omitir palabras pronunciadas o cambiar el orden de estas.\n        \n    \n  \n ","policy_rationale":"\n   Los archivos multimedia, como los de imagen, audio o video, se pueden editar de distintas maneras. En muchos casos, estos cambios son favorables, como el efecto de un filtro en una foto. En otros casos, la manipulaci\u00f3n no es evidente y puede enga\u00f1ar a las personas, especialmente, cuando se trata de contenido de video. Nuestra intenci\u00f3n es eliminar esta categor\u00eda de contenido multimedia manipulado cuando se cumplen los criterios descritos a continuaci\u00f3n. \n     Adem\u00e1s, continuaremos invirtiendo en colaboraciones (por ejemplo, con periodistas, acad\u00e9micos y verificadores de datos independientes) que nos ayuden a reducir la distribuci\u00f3n de noticias falsas e informaci\u00f3n err\u00f3nea, y a informar mejor a las personas sobre el contenido online.  \n \n "},"memorialization":{"other_content":"\n   \n  \n    En casos de v\u00edctimas de asesinato o suicidio, eliminaremos el siguiente contenido si aparece en la foto del perfil, en la foto de portada o en publicaciones recientes de la biograf\u00eda de una persona fallecida cuando as\u00ed lo solicite un contacto de legado o un familiar de dicha persona: \n\n\n     \n      \n          \n      Imagen del objeto usado en la muerte del fallecido \n      Imagen del asesino convicto o presunto del fallecido \n             Contenido relacionado con la muerte del fallecido \n       \n      \nEn casos de v\u00edctimas de asesinato, tambi\u00e9n eliminaremos al asesino convicto o presunto del perfil del fallecido si se hace referencia a este en la situaci\u00f3n sentimental o entre los amigos. \n       Si contamos con contexto adicional proporcionado por el contacto de legado o un familiar del fallecido, podemos:\n\n \n     \n         \n    \n  \n   \n    Requerimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias:  \n\n\n     Cuando el contacto de legado o un familiar del fallecido nos informa del hecho, podemos: \n            Eliminar comentarios que infringen las normas en un perfil conmemorativo que normalmente requerir\u00edan que el individuo los reporte por s\u00ed mismo para saber que no son deseados \n             Eliminar cualquier elogio o apoyo a la muerte, enfermedad o lesi\u00f3n de la persona fallecida en un perfil conmemorativo \n            Cambiar la configuraci\u00f3n de privacidad del fallecido de \"P\u00fablico\" a \"Solo amigos\" cuando haya contenido da\u00f1ino en el perfil \n            Cambiar un nombre de cuenta en infracci\u00f3n del perfil del fallecido \n\n\n \n     \n         \n    \n ","policy_rationale":"\n   Cuando una persona fallece, sus familiares y amigos pueden solicitar que convirtamos su cuenta de Facebook en  conmemorativa . Una vez realizado el cambio, la frase \"En memoria de\" aparece arriba del nombre en el perfil de la persona para recordar que la cuenta ahora es un sitio de homenaje y protegerla de intentos de inicio de sesi\u00f3n y actividades fraudulentas. Con el fin de respetar las elecciones que las personas hacen en vida, procuramos preservar sus cuentas despu\u00e9s de su fallecimiento. Por otro lado, las personas tambi\u00e9n tienen la opci\u00f3n de designar a un  contacto de legado  que pueda ocuparse de su cuenta despu\u00e9s de su fallecimiento. Para ayudar a las personas que perdieron a un ser querido, en algunos casos podemos eliminar o modificar determinado contenido cuando as\u00ed lo solicita el contacto de legado o un familiar.\n     Visita nuestro blog de  preguntas dif\u00edciles  y obt\u00e9n m\u00e1s informaci\u00f3n sobre el proceso y las pol\u00edticas para convertir las cuentas en conmemorativas. En  Newsroom  encontrar\u00e1s las herramientas m\u00e1s recientes que desarrollamos para ayudar a las personas en estos momentos dif\u00edciles. \n "},"intellectual_property":{"other_content":"\n   \n  \n    Cuando un titular de derechos o un representante autorizado nos env\u00eda un reporte, eliminamos o limitamos el contenido implicado en: \n    \n \n   Infracciones de derechos de autor    \n   Infracciones de marcas comerciales \n \n    \n  \n ","policy_rationale":"\n   Facebook se toma muy en serio los  derechos de propiedad intelectual  y considera que son importantes para fomentar la expresi\u00f3n, creatividad e innovaci\u00f3n en nuestra comunidad. T\u00fa eres el propietario de todo el contenido y la informaci\u00f3n que publicas en Facebook y controlas c\u00f3mo se comparte a trav\u00e9s de la configuraci\u00f3n de la privacidad y de las apps. Sin embargo, antes de compartir contenido en Facebook, aseg\u00farate de que est\u00e1s autorizado a hacerlo. Te pedimos que respetes los derechos de autor, las marcas comerciales y otros derechos legales de las personas. Nos comprometemos a ayudar a las personas y organizaciones a promover y proteger sus derechos de propiedad intelectual. Las  Condiciones del servicio  de Facebook proh\u00edben que se publique contenido que infrinja los derechos de propiedad intelectual de otras personas, incluidos los derechos de autor y de marca comercial. Publicamos informaci\u00f3n sobre los reportes de propiedad intelectual que recibimos en nuestro informe semestral de transparencia, disponible en  https:\/\/transparency.facebook.com\/ . \n "},"user_requests":{"other_content":"\n  \n    Cumpliremos con las siguientes: \n \n   \n     Solicitudes de usuario sobre la eliminaci\u00f3n de su propia cuenta \n     Solicitudes, por parte de un miembro de la familia inmediata o un albacea, para eliminar la cuenta de un usuario fallecido \n     Solicitudes, por parte de un representante autorizado, para eliminar la cuenta de un usuario incapacitado \n     \n    \n  \n ","policy_rationale":null},"additional_protection_minors":{"other_content":"\n  \n    Cumpliremos con las siguientes: \n \n     Solicitudes para eliminar la cuenta de un menor \n     Solicitudes del Gobierno para eliminar im\u00e1genes de abuso infantil que muestre, por ejemplo, estrangulamientos o asfixias por parte de un adulto \n     Solicitudes de un tutor legal para eliminar ataques a menores que se hayan vuelto famosos de forma involuntaria \n   \n  \n  \n    Requerimos informaci\u00f3n o contexto adicionales para hacer cumplir las siguientes Normas comunitarias: \n \n    \n      Podemos eliminar contenido creado con el prop\u00f3sito de identificar a menores de edad no p\u00fablicos si puede existir un riesgo para la seguridad del menor cuando as\u00ed lo solicite un usuario, el Gobierno, las autoridades o especialistas en seguridad infantil externos. \n \n\n\n    \n  \n    \n ","policy_rationale":null},"oversight_board":{"other_content":"\n  \n    El consejo asesor de contenido \n \n   es un nuevo modelo de toma de decisiones independiente sobre qu\u00e9 contenido se debe permitir en las plataformas de Facebook. Las decisiones del Consejo de ratificar o revertir sus propias decisiones de contenido ser\u00e1n vinculantes, lo que significa que las implementaremos, a menos que hacerlo suponga infringir la ley. \n El acta constitutiva del Consejo asesor de contenido se basa en ellas para emitir decisiones en virtud de nuestras Normas comunitarias y  \n      los valores que sostenemos.\n       Puedes obtener m\u00e1s informaci\u00f3n sobre el Consejo asesor de contenido  \n      aqu\u00ed.\n      \n \n\n\n    \n  \n    \n ","policy_rationale":null},"stakeholder_engagement":{"other_content":null,"policy_rationale":null}},"rawIntroContent":"\n   \n     Cada d\u00eda, las personas usan Facebook para compartir sus experiencias, conectarse con amigos y familiares, y crear comunidades. Ofrecemos nuestro servicio a m\u00e1s de 2.000\u00a0millones de personas para que se expresen libremente en diversos pa\u00edses y culturas y en decenas de idiomas. \n     Reconocemos la importancia de Facebook como un espacio donde las personas se sientan libres para comunicarse y, por ello, tomamos muy en serio nuestra responsabilidad de mantener nuestro servicio libre de abusos. Por eso  desarrollamos un conjunto de Normas comunitarias  que describen qu\u00e9 se permite y qu\u00e9 no se permite en Facebook. Nuestras pol\u00edticas se basan en los comentarios que recibimos de nuestra comunidad y en los consejos de especialistas en campos como tecnolog\u00eda, seguridad p\u00fablica y derechos humanos. Para garantizar que se valore la opini\u00f3n de todos, dise\u00f1amos con mucho cuidado pol\u00edticas que incluyan diferentes perspectivas y creencias, en particular las de personas y comunidades que, de otro modo, podr\u00edan ignorarse o marginarse. \n   \n         \n     REITERAMOS NUESTRO COMPROMISO CON LA EXPRESI\u00d3N \n     Nuestras Normas comunitarias siempre apuntaron a  crear un espacio donde las personas puedan expresarse y dar a conocer su opini\u00f3n , y esta m\u00e1xima no cambiar\u00e1. La misi\u00f3n de crear comunidades y unir m\u00e1s al mundo depende de la posibilidad de las personas para compartir diferentes perspectivas, experiencias, ideas e informaci\u00f3n. Queremos que las personas puedan hablar abiertamente sobre los temas que les importan, incluso si otros no est\u00e1n de acuerdo o los consideran objetables. En algunos casos, permitimos contenido para la concientizaci\u00f3n p\u00fablica que, de otro modo, incumplir\u00eda nuestras Normas comunitarias si es de inter\u00e9s period\u00edstico y relevante para el p\u00fablico. No obstante, primero analizamos su valor de inter\u00e9s p\u00fablico, evaluamos el riesgo de da\u00f1o y tomamos una decisi\u00f3n en funci\u00f3n de normas internacionales sobre derechos humanos. Evaluamos el inter\u00e9s period\u00edstico del contenido publicado por cualquier persona, incluidos organizaciones de noticias y usuarios individuales. Por ejemplo, hemos permitido contenido que muestra gr\u00e1ficamente la guerra o sus consecuencias cuando es importante para la opini\u00f3n p\u00fablica.  \n    \n     Si bien nuestro compromiso con la expresi\u00f3n es de suma importancia, reconocemos que internet crea cada vez m\u00e1s oportunidades para cometer abusos. Por este motivo, si limitamos la expresi\u00f3n es porque buscamos proteger uno o m\u00e1s de los siguientes valores: \n   \n       \n\n     Autenticidad:  queremos asegurarnos de que el contenido que las personas ven en Facebook sea aut\u00e9ntico. Creemos que la autenticidad propicia un ambiente m\u00e1s favorable para compartir y, por ello, no queremos que las personas que usan Facebook se representen de forma enga\u00f1osa.\n  Seguridad:  nos comprometemos a hacer de Facebook un lugar seguro. La expresi\u00f3n que supone una amenaza para las personas puede intimidar, excluir o silenciar a otros, por lo que no est\u00e1 permitida en Facebook.  \n    \n  Privacidad:  nos comprometemos a proteger la informaci\u00f3n y la privacidad de las personas. Gracias a la privacidad, las personas tienen la libertad de ser quienes son, de elegir c\u00f3mo y cu\u00e1ndo compartir contenido en Facebook, y de conectarse m\u00e1s f\u00e1cilmente.\n  Dignidad:  creemos que todas las personas son dignas y tienen los mismos derechos, por lo que esperamos que respeten la dignidad de los dem\u00e1s y no los acosen ni los degraden. \n    \n\n\n    \n    \n     Nuestras Normas comunitarias se aplican a personas de todo el mundo y a todos los tipos de contenido. Su dise\u00f1o es exhaustivo, por lo que un contenido que podr\u00eda no considerarse que incita al odio podr\u00eda eliminarse, de todas formas, por infringir una pol\u00edtica diferente. Sabemos que las palabras adoptan diferentes significados o repercuten de un modo distinto seg\u00fan la comunidad, el idioma o el origen locales. Nos esforzamos por tener en cuenta estos matices y, al mismo tiempo, aplicamos nuestras pol\u00edticas a las personas y su expresi\u00f3n de manera coherente y justa. Ejercemos el cumplimiento de estas normas en funci\u00f3n de la informaci\u00f3n disponible. En algunos casos, esto implica que podemos no detectar contenido y comportamientos que infringen estas normas y, en otros,  el cumplimiento puede limitarse a circunstancias en las que nos proporcionen informaci\u00f3n y contexto adicionales. \n\n     Las personas pueden reportar contenido potencialmente infractor, incluidas p\u00e1ginas, grupos, perfiles, contenido individual y comentarios. Tambi\u00e9n concedemos control sobre la propia experiencia, ya que permitimos\n       bloquear ,   dejar de seguir \n       u \n       ocultar  personas y publicaciones.\n       \n\n     Las consecuencias de infringir nuestras Normas comunitarias var\u00edan en funci\u00f3n de la gravedad de la infracci\u00f3n y del historial de la persona en la plataforma. Por ejemplo, la primera vez que una persona infrinja las normas, podremos enviarle una advertencia, pero si contin\u00faa infringiendo las pol\u00edticas, podremos restringir su capacidad para publicar en Facebook o inhabilitar su perfil. Tambi\u00e9n es posible que avisemos a las autoridades si creemos que existe riesgo de da\u00f1os f\u00edsicos o amenazas directas a la seguridad p\u00fablica. \n     Nuestras Normas comunitarias sirven como gu\u00eda de lo que est\u00e1 permitido y lo que no en Facebook, y les pedimos a los miembros de la comunidad de Facebook que las cumplan. \n     \nTen en cuenta que la versi\u00f3n en ingl\u00e9s de las Normas comunitarias contiene las pol\u00edticas m\u00e1s actualizadas y debe usarse como documento principal. \n   \n "},"dummyElem":{"__m":"__elem_fc9f538f_0_0"},"acrossTransitions":false,"clobberSiblings":false,"preloader":null,"bigPipeContext":{"__bigPipeContext":1},"lid":"6925699693813760487-0","nonBlockingPreloaders":null,"moduleID":"CommunityStandardsRoot.react","tracePolicy":null}]],["CavalryLoggerImpl","startInstrumentation",[],[]],["NoscriptOverride","redirectToJSPage",[],["https:\/\/www.facebook.com\/communitystandards"]],["NavigationMetrics","setPage",[],[{"page":"WebCommunityStandardsController","page_type":"normal","page_uri":"https:\/\/www.facebook.com\/communitystandards","serverLID":"6925699693813760487-0"}]],["DimensionTracking"],["HighContrastMode","init",[],[{"isHCM":false,"spacerImage":"https:\/\/static.xx.fbcdn.net\/rsrc.php\/v3\/y4\/r\/-PAXP-deijE.gif"}]],["ClickRefLogger"],["DetectBrokenProxyCache","run",[],[0,"c_user"]],["NavigationClickPointHandler"],["WebStorageMonster","schedule",[],[]],["WebDevicePerfInfoLogging","doLog",[],[]],["Artillery","disable",[],[]],["ScriptPathLogger","startLogging",[],[]],["
